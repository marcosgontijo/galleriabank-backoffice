<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formReceborPagador">
		<p:dialog header="#{titulo}" widgetVar="pagadorRecebedorDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">

			<p:commandButton value="Cadastrar Pessoa" rendered="#{permiteAdicionarPessoa}"
				action="#{pagadorRecebedorCadastroMB.clearFieldsNovoCadastro}"
				oncomplete="PF('pagadorRecebedorCadastroSimplesDialog').show();"
				update=":formReceborPagadorCadastro:panelPagadorRecebedorCadastro">
			</p:commandButton>

			<p:dataTable id="pagadorDialogdlg" var="pagadorDialogdlg"
				value="#{mbean.listRecebedorPagador}" paginator="true" rows="10"
				selectionMode="single"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				selection="#{mbean.selectedPagadorGenerico}"
				style="FONT-SIZE: 10pt;" emptyMessage=""
				rowKey="#{pagadorDialogdlg.id}">

				<p:column style="text-align: center;"
					sortBy="#{pagadorDialogdlg.cnpj}"
					filterBy="#{pagadorDialogdlg.cnpj}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="CNPJ" />
					</f:facet>
					<h:outputText value="#{pagadorDialogdlg.cnpj}" />
				</p:column>

				<p:column style="text-align: center;"
					sortBy="#{pagadorDialogdlg.cpf}" filterBy="#{pagadorDialogdlg.cpf}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="CPF" />
					</f:facet>
					<h:outputText value="#{pagadorDialogdlg.cpf}" />
				</p:column>

				<p:column style="text-align: center;"
					sortBy="#{pagadorDialogdlg.nome}"
					filterBy="#{pagadorDialogdlg.nome}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{pagadorDialogdlg.nome}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Selecionar" id="selectedPagadorRecebedor"
						action="#{mbean.populateSelectedPagadorRecebedor}"
						icon="ui-icon ui-icon-check"
						update="#{mbean.updatePagadorRecebedor}"
						oncomplete="PF('pagadorRecebedorDialog').hide();" />
					<p:commandButton value="Limpar Seleção"
						action="#{mbean.clearPagadorRecebedor}"
						icon="ui-icon ui-icon-trash" update=":form pagadorDialogdlg"
						oncomplete="PF('pagadorRecebedorDialog').hide();" />
					<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
						oncomplete="PF('pagadorRecebedorDialog').hide();" />
				</f:facet>
			</p:dataTable>
		</p:dialog>
	</h:form>
	
	<h:form id="formReceborPagadorCadastro" >
		<p:dialog header="Cadastro simplificado"  rendered="#{permiteAdicionarPessoa}"
			id="pagadorRecebedorCadastroSimples"
			widgetVar="pagadorRecebedorCadastroSimplesDialog" resizable="false"
			style="FONT-SIZE: 10pt;" width="600;z-order:1000">
			
			<p:panel>
				<h:panelGrid id="panelPagadorRecebedorCadastro" columns="2">
					<p:outputLabel for="tipoPessoaEmitente" value="Tipo Pessoa: "
						styleClass="labelBold" />
					<p:selectOneMenu id="tipoPessoaEmitente"
						value="#{pagadorRecebedorCadastroMB.tipoPessoa}"
						style="width: 80px;">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="PF" itemLabel="PF" />
						<f:selectItem itemValue="PJ" itemLabel="PJ" />
						<p:ajax event="valueChange" update="panelPagadorRecebedorCadastro" />
					</p:selectOneMenu>

					<h:outputText value="CPF"
						rendered="#{pagadorRecebedorCadastroMB.tipoPessoaIsFisica()}" />

					<p:inputMask id="Cpf" value="#{pagadorRecebedorCadastroMB.cpf}"
						mask="999.999.999-99"
						rendered="#{pagadorRecebedorCadastroMB.tipoPessoaIsFisica()}">
					</p:inputMask>



					<h:outputText value="CNPJ"
						rendered="#{pagadorRecebedorCadastroMB.tipoPessoaIsJuridica()}" />

					<p:inputMask id="CNPJ" value="#{pagadorRecebedorCadastroMB.cnpj}"
						autoClear="false" label="CNPJ" mask="99.999.999/9999-99"
						required="true"
						validator="#{pagadorRecebedorCadastroMB.validaCNPJ}"
						rendered="#{pagadorRecebedorCadastroMB.tipoPessoaIsJuridica()}">
					</p:inputMask>

				</h:panelGrid>
				<p:commandButton value="Cadastrar"
					action="#{pagadorRecebedorCadastroMB.cadastrarSimplificadoPagadorRecebedor}"
					oncomplete="callSeleiconaNovoCadastro()"
					update="#{mbean.updatePagadorRecebedor}"
					icon="ui-icon ui-icon-check">
				</p:commandButton>
				<p:remoteCommand name="callSeleiconaNovoCadastro"	 				
						update="#{mbean.updatePagadorRecebedor} adicionarPessoaAnaliseForm"
					oncomplete="PF('pagadorRecebedorCadastroSimplesDialog').hide();PF('pagadorRecebedorDialog').hide();"
					action="#{mbean.populateSelectedPagadorRecebedor}">
					<f:setPropertyActionListener
						value="#{pagadorRecebedorCadastroMB.pagadorRecebedor}"
						target="#{mbean.selectedPagadorGenerico}">
					</f:setPropertyActionListener>
				</p:remoteCommand>
			</p:panel>

		</p:dialog>
	</h:form>
</ui:composition>
