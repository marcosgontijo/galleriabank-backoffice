<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">
					
	<p:dialog header="#{titulo}" widgetVar="responsavelDialog"
		resizable="false" style="FONT-SIZE: 10pt;" width="600">
		<h:form id="formResponsavel">
			<p:dataTable id="responsavelDialogdlg" var="responsavelDialogdlg"
				value="#{mbean.listResponsavel}" paginator="true"
				rows="10" selectionMode="single"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				selection="#{mbean.selectedResponsavel}"
				style="FONT-SIZE: 10pt;" emptyMessage=""
				rowKey="#{responsavelDialogdlg.id}">
				
				
					<p:column style="text-align: center;"
						sortBy="#{responsavelDialogdlg.codigo}"
						filterBy="#{responsavelDialogdlg.codigo}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{responsavelDialogdlg.codigo}" />
					</p:column>

				<p:column style="text-align: center;"
					sortBy="#{responsavelDialogdlg.nome}"
					filterBy="#{responsavelDialogdlg.nome}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{responsavelDialogdlg.nome}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Selecionar"
						action="#{mbean.populateSelectedResponsavel}"
						image="ui-icon ui-icon-check" update="#{mbean.updatePagadorRecebedor}"
						oncomplete="PF('responsavelDialog').hide();" />
					<p:commandButton value="Limpar Seleção"
						action="#{mbean.clearResponsavel}"
						image="ui-icon ui-icon-trash"
						update=":form responsavelDialogdlg"
						oncomplete="PF('responsavelDialog').hide();" />
					<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
						oncomplete="PF('responsavelDialog').hide();" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
