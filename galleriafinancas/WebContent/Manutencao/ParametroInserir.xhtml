<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
			    template="./MenuManutencao.xhtml">
	<ui:define name="conteudo">  
		<h:form id="form">			
		<script src="#{request.contextPath}/resources/js/functions.js"></script>	
			<p:panel id="PanelParametro" header="ParÃ¢metro - #{parametroMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus /> 
				<p:messages/>
				<h:panelGrid columns="2">			
					<h:outputLabel for="Nome" value="Nome: "
						class="campoRequerido" />
					<p:inputText id="Nome" value="#{parametroMB.objetoParametro.nome}"
						required="true" label="Nome"
						style="FONT-SIZE: 10pt;">
						<f:validateLength maximum="254" minimum="1" />
					</p:inputText>

					<h:outputLabel for="String" value="Valor String: "
						class="labelBold" />
					<p:inputText id="String" value="#{parametroMB.objetoParametro.valorString}"
					    label="Valor String" style="FONT-SIZE: 10pt;"/>	
						
					<h:outputLabel for="Integer" value="Valor Inteiro: "
						class="labelBold" />
					<p:inputText id="Integer" value="#{parametroMB.objetoParametro.valorInt}"
						 label="Valor Inteiro" type="number" style="FONT-SIZE: 10pt;"/>	
						 
					<h:outputLabel for="Long" value="Valor Longo: "
						class="labelBold" />
					<p:inputText id="Long" value="#{parametroMB.objetoParametro.valorLong}"
					    label="Valor Longo" style="FONT-SIZE: 10pt;"/>		
					    
					<p:outputLabel for="Bigdecimal" value="Valor Decimal: " styleClass="campoRequerido"/>													
					<p:inputText id="Bigdecimal" value="#{parametroMB.objetoParametro.valorBigDecimal}" onfocus="maskMoney(this)">
						<f:convertNumber pattern="#,##0.00" />
					</p:inputText>						    					 										
					
					<h:outputLabel for="Buleano" value="Valor Buleano: "
						class="labelBold" />
					<p:selectBooleanButton id="Buleano" value="#{parametroMB.objetoParametro.valorBoolean}" onLabel="True" 
						offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px"/>
				</h:panelGrid>																			
			</p:panel>

			<div align="center">
				<p:commandButton value="Ok" ajax="false" icon="ui-icon-check" action="#{parametroMB.inserir()}" style="TEXT-DECORATION: bold;"/>		 						
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="ParametroConsultar.xhtml" style="TEXT-DECORATION: bold; "/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
