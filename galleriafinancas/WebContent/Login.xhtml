<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
	    <title>Galleria Bank</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="shortcut icon" type="image/x-icon" href="#{resource['image/Commons/icon.ico']}"></link>  
        <link rel="stylesheet" type="text/css" href="#{resource['css/login_main.css']}" title="" media="all" />
        <link rel="stylesheet" type="text/css" href="#{resource['css/login_util.css']}" title="" media="all" /> 
			<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet"  title="" media="all" />
	
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.8.2/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
        <script src="#{request.contextPath}/resources/js/login_main.js" library="javascript"></script>
        <script src="#{request.contextPath}/resources/js/functions.js"></script>
    </h:head>
	<h:body onload="register_tab_GUID()">
		<h:outputText value="#{loginBean.initialize}"/>  		
			<div class="limiter">
				<div class="container-login100" style="background-image: url('#{resource['image/login_images/bg-01.jpg']}');">
					<div class="wrap-login100 p-t-30 p-b-50">
						<span class="login100-form-title p-b-41">
							<img src="#{resource['image/LogoSiscoat.png']}" alt=""/>
						</span>
						<h:form id="formLogin" class="login100-form p-b-33 p-t-5">
						    <p:growl id="messages" showDetail="true" sticky="true" />  
						
							<div class="wrap-input100">						
								<p:inputText styleClass="input100" name="username" value="#{loginBean.username}" id="username" required="true" label="Usuário"  alt="Usuário" requiredMessage="Informe o usuário!" placeholder="Usuário" onblur=""/>
								<span class="focus-input100" data-placeholder="&#xF007;"/>
							</div>
		
							<div class="wrap-input100">
								<p:password id="password" styleClass="input100" value="#{loginBean.password}" required="true" inline="false" feedback= "false" alt="Senha" requiredMessage="Informe a senha!" onkeypress="if (event.keyCode == 13) { document.getElementById('form:aa').click(); return false; }" placeholder="Senha"/>								
								<span class="focus-input100" data-placeholder="&#xF023;"/>								
							</div>
							<div class="wrap-input100">						
								<p:inputText styleClass="input100" name="key" value="#{loginBean.key}" id="key" label="Código" alt="Código Google Authenticator" placeholder="Cógido Google" onblur=""/>
								<span class="focus-input100" data-placeholder="&#xF023;"/>
							</div>							
							<div class="container-login100-form-btn m-t-32">
								<p:commandLink id="aa" styleClass="login100-form-btn" actionListener="#{loginBean.loginNow}" update="messages" ajax="true">
									LOGIN
								</p:commandLink>
								<p:defaultCommand target="aa" />	
							</div>
							
									
						</h:form>
						<div class="wrap-input100">		
							<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
							<h:panelGrid columns="2">	
								<i class="pi pi-exclamation-triangle" style="font-size: 3em; color: #b1a92c;"></i>
							<h:outputText value="Se ainda não possui o Código Google, utilize apenas Usuário e Senha para logar!!!" style="font-weight: bold; font-size: 15px;text-align: center;"/>
							</h:panelGrid>																			
						</div>
					</div>
				</div>
			</div>			
	</h:body>
</html>
