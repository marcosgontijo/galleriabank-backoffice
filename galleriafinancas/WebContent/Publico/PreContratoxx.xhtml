	<h:body>    
	<script src="../resources/js/functions.js"></script>

		<p:layout fullPage="true" >

					  </tr>

					</table>
					<p:confirmDialog global="true" showEffect="fade" widgetVar="logout">

					   <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="logout.hide()"/>
					</p:confirmDialog>				
				</h:form>

		    <p:layoutUnit id="menu" position="west" size="200" resizable="false" closable="true" collapsible="true" minSize="40" maxSize="450" spacingOpen="0" >

					<p:panel id="PanelLocador" header="Pré-Contrato" style="margin-bottom:10px;">
						<p:focus /> 
						<p:messages/>
											
						<h:panelGrid columns="2">	
							<p:outputLabel for="numeroContrato" value="Número do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
							<h:outputText id="numeroContrato" value="#{contratoCobrancaMB.preContratoCobranca.numeroContrato}" label="Número do Contrato" style="font-weight: bold; font-size: 18px;"/> 								
							<p:outputLabel for="dataContrato" value="Data do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
							<h:outputText id="dataContrato" value="#{contratoCobrancaMB.preContratoCobranca.dataContrato}" style="font-weight: bold; font-size: 18px;" >			            	
						          <f:convertDateTime locale="pt_BR"  />
						          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
						    </h:outputText>
							<p:outputLabel for="Codigo" value="Código do Responsável: " styleClass="labelBold" />
							<p:inputText id="Codigo" value="#{contratoCobrancaMB.codigoResponsavel}" label="Código do Responsável" required="true" onblur=""  style="width:150px;"/>																									    
							<p:spacer width="10"/>																					
						</h:panelGrid>

						            <f:selectItem itemLabel="Física" itemValue="true" />
						            <f:selectItem itemLabel="Jurídica" itemValue="false" />
						            <p:ajax update="PanelPagadorRecebedor" event="valueChange" listener="#{contratoCobrancaMB.selectedTipoPessoaPublico}"/>
						        </p:selectOneRadio>

								<p:outputLabel for="Rg" value="RG: "  rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}"/>

							</h:panelGrid>

								<p:inputText id="qtdeParcelas" value="#{contratoCobrancaMB.qtdeParcelas}" required="true" style="width: 30px;"/>
								<p:outputLabel value="de " styleClass="labelBold" />
								<p:inputText id="valorParcela" value="#{contratoCobrancaMB.preContratoCobranca.vlrParcela}" onkeypress="return isNumberKey(event);" onkeydown="FormataValor(this, 13, event, 2);" required="true" converter="bigDecimalConverter"/>																					
							</h:panelGrid>											
						</p:panel>																																											
					</p:panel>
							
					<p:panel id="UploadArquivos" header="Upload de Arquivo(s)" style="margin-bottom:10px;">						
						<p:panel id="Arquivos" header="Selecionar Arquivo(s)" style="margin-bottom:10px;text-align: center;">							
							<h:panelGrid columns="1">		
								<p:fileUpload label="Selecionar Arquivo(s)" uploadLabel="Salvar Arquivo(s)" multiple="true" cancelLabel="Cancelar" fileUploadListener="#{contratoCobrancaMB.handleFileUpload}" mode="advanced" dragDropSupport="true"
		                          update="ArquivosSalvos" />								
							</h:panelGrid>  
						</p:panel>	
						
						<p:dialog modal="true" widgetVar="statusDialog" header="Status Downloading" draggable="false" closable="false" resizable="false">
						    <p:graphicImage name="image/ajaxloadingbar.gif" />
						</p:dialog>
		
						<p:panel id="ArquivosSalvos" header="Arquivo(s) Salvo(s) no Contrato" style="margin-bottom:10px;">							
							<h:panelGrid columns="1">			                      								
								<p:dataTable id="dtFiles" var="files" value="#{contratoCobrancaMB.files}" rowKey="#{files.name}" selection="#{contratoCobrancaMB.deletefiles}" emptyMessage="" sortBy="#{files.name}" >	
									<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
									 <f:facet name="header">
										<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
								       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
								    	</p:commandButton>								 
										<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>
							        </f:facet>	        
							        <p:column style="text-align: center;" headerText="Nome do Arquivo" filterBy="#{files.name}" filterMatchMode="contains" sortBy="#{files.name}">
							            <h:outputText value="#{files.name}" />
							        </p:column>  
							        
							        <p:column style="width:100px;">
										<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
								       	 	<f:setPropertyActionListener target="#{contratoCobrancaMB.selectedFile}" value="#{files}" />
								       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />
								    	</p:commandButton>	
						            </p:column>						        
		
						             <f:facet name="footer">
										<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
								       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
								    	</p:commandButton>					             
										<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>								
							        </f:facet>             	        		               		        			        			           			 		
								</p:dataTable>								
							</h:panelGrid>  
						</p:panel>
						<script type="text/javascript">
							function start() {
							    PF('statusDialog').show();
							}
							 
							function stop() {
							    PF('statusDialog').hide();
							}
						</script>
					</p:panel>	
							
					<div align="center">
						<p:commandButton value="Enviar Pré-Contrato" ajax="false" icon="ui-icon-check" action="#{contratoCobrancaMB.saveContratoPublico('publico')}" style="TEXT-DECORATION: bold;" update=""/>		 						
						<p:spacer height="10" />
						<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="#{contratoCobrancaMB.cancelContratoPublico()}" style="TEXT-DECORATION: bold; "/>								
					</div>			
				</h:form>
		    </p:layoutUnit>
		    <p:layoutUnit id="direita" position="east" size="200" resizable="false" closable="true" collapsible="true" minSize="40" maxSize="450" spacingOpen="0" >
		    	<ui:insert name="direita" />          			
		    </p:layoutUnit>   	 		    
		    <p:layoutUnit position="south" size="35" resizable="false" closable="true" style="BORDER:none;" spacingOpen="0">
				<h:outputLink value="http://www.webnowbr.com.br" target="_blank"
				    styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
				    <span class="ui-button-text">WeB NoW Br - Criação de Sites e Sistemas Personalizados - Copyright © 2016 Todos os direitos reservados.</span>
				</h:outputLink>	
		    </p:layoutUnit>			    
		</p:layout>											
	</h:body>
</html>
