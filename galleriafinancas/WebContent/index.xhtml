<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Galleria Bank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['image/Commons/icon.ico']}"></link>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/Style.css" title=""
		media="all" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.8.2/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
	<script src="#{request.contextPath}/resources/js/functions.js"></script>
	<script src="#{request.contextPath}/resources/js/locale-primefaces.js"></script>

	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
</h:head>
<h:body onload="register_tab_GUID()">
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" resizable="true"
			collapsible="true"
			style="BORDER:none; overflow: hidden;FONT-SIZE: 10pt;"
			spacingOpen="0">
			<h:form id="menuSuperior">
				<div
					style="margin-top: 14px; padding-right: 15px; display: flex; flex-direction: row">
					<div style="width: 30%; vertical-align: top;">
						<img
							src="/sistema/javax.faces.resource/image/LogoSiscoatSmall.png.xhtml" />
					</div>

				
					  <div style="display: flex; flex-direction: row; width: 40%">
					   <p:repeat var="modulo" value="#{menuItemMB.menuItemModulo}">
					    <div>
					    

					    		<p:commandLink title="#{modulo.nome}"  action="#{menuItemMB.carregaMenu}" update="@all" ajax="false">
					    		<img src="#{resource[modulo.icone]}"  alt=""/>

					    		<f:setPropertyActionListener value="false" target="#{menuItemMB.clickFavorito}"></f:setPropertyActionListener>
					    		<f:setPropertyActionListener value="#{modulo.nome}" target="#{menuItemMB.menuAtual}"></f:setPropertyActionListener>
					    		</p:commandLink>
								
					    </div>
					    <p:spacer width="40px"/>
					   </p:repeat>
					   <div>
					   <p:commandLink rendered="#{menuItemMB.temFavorito}" title="Favoritos" action="#{menuItemMB.carregaMenu}" update="@all" ajax="false"> <img src="#{resource['image/Commons/logoEstrelaFavoritos.png']}" alt=""/>
					   <f:setPropertyActionListener value="Favoritos" target="#{menuItemMB.menuAtual}"></f:setPropertyActionListener>
					   </p:commandLink>
					   </div>
					    <p:commandLink title="Sair" actionListener="#{logoutBean.logout}"><img src="#{resource['image/Commons/logoSairNovo.png']}" alt=""/><p:confirm header="Confirmation" message="Deseja realmente sair?" icon="ui-icon-alert"/></p:commandLink>
					    </div>
					    <div style="padding-top:5px; text-align: right; vertical-align: top; width: 30%" >
					    <div style="vertical-align: top;">
					    	<p:outputLabel value="Usuário:  " styleClass="usuarioLogin"/>
					    	<h:outputText value="#{loginBean.username}" styleClass="usuarioLogin" />
					    	<br />
					    	<p:outputLabel id="opcoesLabel" value="Opções" style="cursor:pointer" styleClass="labelBold" />
					    	<span class="pi pi-user"></span>
					    	<p:overlayPanel id="opcoesMenu" for="opcoesLabel" showEffect="blind" hideEffect="blind" showEvent="mouseover" hideEvent="mousedown"
                    	dismissable="false" showCloseIcon="true">
                    		<p:panelGrid columns="1">
                    			<p:commandButton value="Ver Termos Assinados" action="#{termoMB.consultaTermosAssinados}" update="TermoForm" onclick="PF('DialogTermosAssinados').show();"></p:commandButton>					    
                    		</p:panelGrid>
                    		</p:overlayPanel>
					    	<br></br>
					    	<br></br>
					    	<p:clock pattern="dd/MM/yyyy HH:mm:ss"/>
					    	</div>				    	
					    </div>
					  </div>
				<p:confirmDialog global="true" showEffect="fade" widgetVar="logout">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						onclick="logout.hide()" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="logout.hide()" />
				</p:confirmDialog>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit id="menu" position="west" size="285" resizable="true"
			closable="false" collapsible="true" maxSize="285" spacingOpen="0"
			header="Siscoat">
			
			<ui:insert name="menu">
				<h:form style="margin-bottom:10px;">
				<p:commandButton value="Favoritar" rendered="#{menuItemMB.menuAtual != 'Favoritos'}" icon="ui-icon-star"
						action="#{menuItemMB.carregafavoritar}" update="@all"></p:commandButton>
					<p:menu style="width: 250px;"
						model="#{menuItemMB.menuCarregado}" />
				</h:form>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center" id="conteudo" spacingOpen="0">
			<ui:insert name="conteudo">
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="35" resizable="false"
			closable="true" style="BORDER:none;" spacingOpen="0">
			<p:outputLabel
				value="Copyright © 2024 Todos os direitos reservados. "
				styleClass="labelBold" />
		</p:layoutUnit>
		<p:outputLabel value="#{termoMB.verificaTermosNaoAssinados()}" />

	</p:layout>


	<p:dialog widgetVar="dlgTermos" showEffect="fade" modal="true"
		closable="false" width="1000" height="570" minWidth="800">

		<h:form id="termoForm" onsubmit="handleResponse(xhr, status, args)">

			<p:dialog modal="true" widgetVar="statusDialogTermo"
				header="Carregando próximo termo" draggable="false" closable="false"
				resizable="false">
				<p:graphicImage name="image/ajaxloadingbar.gif" />
			</p:dialog>

			<div id="top" />

			<div align="center">
			<h1>#{termoMB.descricaoTermo}</h1>
			<h3>#{termoMB.instrucaoTermo}</h3>
			</div>
			
			<div align="center">
				<img src="#{termoMB.carregaPdfTermo()}" width="100%" />
			</div>


			<div align="center">
				<p:commandButton value="Aceitar" ajax="true" icon="ui-icon-check"
					id="btnAceite" update=":termoForm" action="#{termoMB.aceitar()}"
				
					onclick="PF('btnAceite').disable();PF('btnAceiteAdiado').disable(); PF('statusDialogTermo').show()"
					oncomplete="javascript:window.location='#top' ; PF('statusDialogTermo').hide()"
					style="TEXT-DECORATION: bold;" />
					
					<p:commandButton value="Aceitar mais tarde" ajax="true" icon="ui-icon-check"
					id="btnAceiteAdiado" update=":termoForm" action="#{termoMB.aceiteAdiado()}"
					rendered="#{!termoMB.aceiteExpirado}"
					
					onclick="PF('btnAceite').disable();PF('btnAceiteAdiado').disable(); PF('statusDialogTermo').show()"
					oncomplete="javascript:window.location='#top' ; PF('statusDialogTermo').hide()"
					style="TEXT-DECORATION: bold;" />
			</div>
		</h:form>

	</p:dialog>
	<p:dialog  widgetVar="DialogTermosAssinados"
				header="Termos Assinados" draggable="false" closable="true"
				resizable="false" style="top: 50% !important; left: 50% !important;transform: translate(-50%, -50%) !important;" width="30%">
				<h:form id="TermoForm">
					<p:panel id="panelTermos">
						<h:panelGrid columns="2">
							<p:dataTable var="termos" value="#{termoMB.usuarioTermosAssinados}">
								<p:column>
									<p:outputLabel value="#{termos.identificacao}"/>
								</p:column>
								<p:column>
									<p:outputLabel value="#{termos.descricao}"/>
								</p:column>
								<p:column>
									<p:commandButton
										action="#{termoMB.AbrirDocumentoTermo(termos)}"
										oncomplete="PF('dialogTermo').show()"
										update="dialogTermo"

										icon="ui-icon ui-icon-print" value="Abrir Termo" ajax="true" >
										</p:commandButton>
								</p:column>
								
							</p:dataTable>
						
						</h:panelGrid>
					
					</p:panel>
				</h:form>
			</p:dialog>
			<p:dialog resizable="false"
			closable="true" style="top: 50% !important; left: 50% !important;transform: translate(-50%, -50%) !important;"  width="30%" id="dialogTermo" widgetVar="dialogTermo">
				<img width="100%" height="100%" src="#{termoMB.base64imagem}"></img>
			</p:dialog>

</h:body>
</html>
