										styleClass="itemMenu" />
									<p:menuitem value="Contratos Quitados"
										action="#{contratoCobrancaMB.geraConsultaContratosQuitados}"
										ajax="false" icon="ui-icon ui-icon-newwin"
										styleClass="itemMenu" />
									<p:menuitem value="Contratos Reprovados"
										action="#{contratoCobrancaMB.geraConsultaContratosReprovados}"
										ajax="false" icon="ui-icon ui-icon-newwin"

								</shiro:hasAnyRoles>

										action="#{investidorMB.clearFieldsConsultaDebentures}" ajax="false"

										action="#{iuguMB.clearFieldsSaldoSubContaIugu}" ajax="false"
										icon="ui-icon ui-icon-transferthick-e-w" styleClass="itemMenu" />
