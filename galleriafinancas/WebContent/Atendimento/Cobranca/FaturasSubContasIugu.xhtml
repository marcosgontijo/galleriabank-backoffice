<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" 
	template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
		 	<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>	
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="CobrancaIugu" header="Consultar Faturas SubConta IUGU"
				style="margin-bottom:10px;">
				<h:panelGrid columns="3">
					<p:outputLabel for="Favorecido" value="SubConta IUGU: "
						styleClass="labelBold" />
					<p:inputText id="Favorecido" value="#{iuguMB.nomeRecebedor}"
						label="Favorecido" readonly="TRUE" required="true"
						style="FONT-SIZE: 10pt;width:420px;" />
					<p:commandButton id="botaoFavorecido" type="button"
						onclick="PF('favorecidoDialog').show();"
						image="ui-icon ui-icon-circle-zoomin"  />
				</h:panelGrid>
				<br/>				
				<p:commandButton value="Consultar Faturas SubConta"
					action="#{iuguMB.consultarFaturasSubConta}"
					image="ui-icon ui-icon-check"
					update="faturasSubConta mensagens"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			
			<p:panel id="faturasSubConta" header="Faturas SubConta Iugu - #{iuguMB.selectedRecebedor.nome}"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="ID SubConta IUGU: "
						styleClass="labelBold" />
					<p:outputLabel value="#{iuguMB.selectedRecebedor.iuguAccountId} "
						styleClass="labelBold" />
					<p:outputLabel value="Live Token IUGU: "
						styleClass="labelBold"/>
					<p:outputLabel value="#{iuguMB.selectedRecebedor.iuguLiveApiToken} "
						styleClass="labelBold"/>
				</h:panelGrid>
				<br/>
				<br/>
   		         <p:dataTable id="dtFaturas" var="faturas" value="#{iuguMB.faturasIUGU}" sortOrder="descending" sortBy="#{faturas.due_date}"
   		         rowStyleClass="#{faturas.status eq 'paid' ? 'parcelaPaga' : null}">	        
                 	<p:column style="text-align: center;width: 100px;" headerText="Sacado" filterBy="#{faturas.sacado}" filterMatchMode="contains" sortBy="#{faturas.sacado}">
			            <h:outputText value="#{faturas.sacado}" />
			        </p:column>
			        <p:column style="text-align: center;width: 100px;" headerText="Vencimento" sortBy="#{faturas.due_date}">
			            <h:outputText value="#{faturas.due_date}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>				 
			        <p:column style="text-align: center;width: 100px;" headerText="E-mail" filterBy="#{faturas.email}" filterMatchMode="contains" sortBy="#{faturas.email}">
			            <h:outputText value="#{faturas.email}" />
			        </p:column>
			        <p:column style="text-align: center;width: 100px;" headerText="Total (R$)" filterBy="#{faturas.total}" filterMatchMode="contains" sortBy="#{faturas.total}">
			            <h:outputText value="#{faturas.total}" />
			        </p:column>
			        <p:column style="text-align: center;width: 100px;" headerText="Status" filterBy="#{faturas.status}" filterMatchMode="contains" sortBy="#{faturas.status}">
			            <h:outputText value="#{faturas.status}" />
			        </p:column>		
			       	<p:column style="text-align: center;width: 100px;" headerText="Link Fatura">
						<a href="#{faturas.secure_url}" class="linkPDF" target="_blank"><b>Exibir Fatura</b></a>
			        </p:column>	
			        <p:column style="width:25px;" exportable="false" headerText="Cancelar Fatura" >
			        	<p:commandButton action="#{iuguMB.cancelarFaturaIUGU(faturas.id, iuguMB.selectedRecebedor.iuguLiveApiToken)}" ajax="false" icon="ui-icon-trash" title="Cancelar Fatura IUGU" update="dtFaturas"/>
		            </p:column>	      			     			        	               			        	                   	        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<p:dialog header="Favorecidos" widgetVar="favorecidoDialog" resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formPagadores">				 	
				<p:dataTable id="favorecidoDialogdlg" var="favorecidoDialogdlg"
					value="#{iuguMB.listRecebedores}" paginator="true" rows="10"
					selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{iuguMB.selectedRecebedor}" style="FONT-SIZE: 10pt;"
					emptyMessage="" rowKey="#{favorecidoDialogdlg.id}">
					
			         <p:column style="text-align: center;" sortBy="#{favorecidoDialogdlg.cnpj}" filterBy="#{favorecidoDialogdlg.cnpj}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CNPJ" />
			            </f:facet>
			            <h:outputText value="#{favorecidoDialogdlg.cnpj}"/>
			         </p:column>	
			         			         
			         <p:column style="text-align: center;" sortBy="#{favorecidoDialogdlg.cpf}" filterBy="#{favorecidoDialogdlg.cpf}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CPF" />
			            </f:facet>
			            <h:outputText value="#{favorecidoDialogdlg.cpf}"/>
			         </p:column>					         
			         
			         <p:column style="text-align: center;" sortBy="#{favorecidoDialogdlg.nome}" filterBy="#{favorecidoDialogdlg.nome}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="Nome" />
			            </f:facet>
			            <h:outputText value="#{favorecidoDialogdlg.nome}"/>
			         </p:column>	
			  
			        <f:facet name="footer">  
			            <p:commandButton value="Selecionar" action="#{iuguMB.populateSelectedRecebedor}" image="ui-icon ui-icon-check" update=":form:CobrancaIugu" oncomplete="PF('favorecidoDialog').hide();"/>  
			            <p:commandButton value="Limpar Seleção" action="#{iuguMB.clearRecebedor}" image="ui-icon ui-icon-trash" update=":form:CobrancaIugu favorecidoDialogdlg" oncomplete="PF('favorecidoDialog').hide();"/>
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel" oncomplete="PF('favorecidoDialog').hide();"/>  			                             
			        </f:facet>  
			    </p:dataTable> 			
			</h:form>
		</p:dialog>		
	</ui:define>
</ui:composition>
