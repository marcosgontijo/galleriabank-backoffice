<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:shiro="http://shiro.apache.org/tags"
			    template="../MenuAtendimento.xhtml">
	<ui:define name="conteudo">  
		<h:form id="form">		
		 	<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>			
		 	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/Style.css" title="" media="all" /> 	
		 	<script src=".#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>
			
			<h:outputStylesheet>
			.labelSeguros{
				width: 128px;
			}
			.ValorSeguros{
				width: 100px;
			}
			.painelResumo{
				vertical-align: top;
				
			}
			</h:outputStylesheet>
				
			<p:panel id="PanelLocador" header="Contrato - #{contratoCobrancaMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus /> 
				<p:messages/>
				
				<h:panelGrid columns="2">	
					<p:outputLabel for="numeroContrato" value="Número do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
					<h:outputText id="numeroContrato" value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"  autocomplete="no" label="Número do Contrato" style="font-weight: bold; font-size: 18px;"/>								
					<p:outputLabel for="dataContrato" value="Data do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
					<h:outputText id="dataContrato" value="#{contratoCobrancaMB.objetoContratoCobranca.dataContrato}"  autocomplete="no" style="width:250px;font-weight: bold; font-size: 18px;">			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
				    </h:outputText>																				
				</h:panelGrid>
				
				<p:panel id="Status" header="Check-List"
					style="margin-bottom:20px;">
					<ui:fragment
						rendered="#{!contratoCobrancaMB.objetoContratoCobranca.analiseReprovada}">
						<h:panelGrid columns="14">
							<h:panelGroup>
								<ui:fragment rendered="#{contratoCobrancaMB.indexStepsStatusContrato == 5}">
									<h:panelGrid columns="2"
										style="background-color: #e4e4e4;width: 250px; height: 110px; -webkit-border-radius: 5px;
										-moz-border-radius: 5px;
										border-radius: 5px; padding: 10px;">
										<p:outputLabel styleClass="labelBold">Comentário Jurídico</p:outputLabel>
										<p:spacer></p:spacer>										
										<p:selectBooleanButton id="comentarioJuridicoEsteira"
											value="#{contratoCobrancaMB.objetoContratoCobranca.comentarioJuridicoInterno}"
											onLabel="Sim" offLabel="Não" onIcon="ui-icon-check"
											offIcon="ui-icon-close" style="width:=60px" />										
										<p:commandButton id="acoesJuridico" value="Enviar para..."
											style="width:=60px" onclick="PF('acoesJuridico').show();" />
									</h:panelGrid>
								</ui:fragment>
							</h:panelGroup>

							<h:panelGrid columns="2" style=" -webkit-border-radius: 5px;">
								<p:commandButton value="Atualizar Check-List" ajax="false"
									icon="ui-icon-check"
									action="#{contratoCobrancaMB.editPreContratoPorStatus()}"
									style="TEXT-DECORATION: bold; width: 170px; height: 110px;"
									rendered="#{contratoCobrancaMB.updateMode}">
									<f:setPropertyActionListener
										target="#{contratoCobrancaMB.preContratoCustom}"
										value="false" />
								</p:commandButton>
							</h:panelGrid>

						</h:panelGrid>
					</ui:fragment>
				</p:panel>
			
				<h:panelGroup id="RecebidoPajulaudoPanel"
					style="margin-bottom:20px;">
					<p:panel header="Recebido PAJU e laudo">
						<h:panelGrid columns="2" rendered="#{contratoCobrancaMB.objetoContratoCobranca.pajurFavoravel == true}">
							<p:outputLabel for="comentarioJuridico"
								value="Comentario Juridico: " styleClass="labelBold" />
							<h:panelGroup>
								<p:inputTextarea id="comentarioJuridico" rows="10" cols="48" maxlength="3000"
								 	onblur="" autoResize="false" counter="display3"
									value="#{contratoCobrancaMB.objetoContratoCobranca.comentarioJuridico}" >
									<p:ajax process="@this" partialSubmit="true" />
								</p:inputTextarea>
								<p:outputLabel id="display3" />
							</h:panelGroup>
							
							<p:outputLabel for="processosPajuInterno"
								value="Processos para quitar (Interno):" styleClass="labelBold" 
								rendered="#{contratoCobrancaMB.objetoContratoCobranca.processosPajuInterno ne ''
								and contratoCobrancaMB.objetoContratoCobranca.processosPajuInterno ne null}"/>
							<h:panelGroup rendered="#{contratoCobrancaMB.objetoContratoCobranca.processosPajuInterno ne ''
								and contratoCobrancaMB.objetoContratoCobranca.processosPajuInterno ne null}">
								<p:inputTextarea id="processosPajuInterno" rows="10" cols="48"
									counter="display" maxlength="3000" onblur=""
									counterTemplate="{0} characters remaining." autoResize="false"
									value="#{contratoCobrancaMB.objetoContratoCobranca.processosPajuInterno}" >
									<p:ajax process="@this" partialSubmit="true" />
								</p:inputTextarea>
								<p:outputLabel id="display" />
							</h:panelGroup>
							
							<p:outputLabel for="processosPajuExterno"
								value="Processos para quitar (Externo):" styleClass="labelBold" />
							<h:panelGroup>
								<p:inputTextarea id="processosPajuExterno" rows="10" cols="48"
									counter="display2" maxlength="3000" onblur=""
									counterTemplate="{0} characters remaining." autoResize="false"
									value="#{contratoCobrancaMB.objetoContratoCobranca.processosPajuExterno}" >
									<p:ajax process="@this" partialSubmit="true" />
								</p:inputTextarea>
								<p:outputLabel id="display2" />
							</h:panelGroup>
						</h:panelGrid>
						<h:panelGrid columns="2" rendered="#{contratoCobrancaMB.objetoContratoCobranca.pajurFavoravel == true}">					
							<p:outputLabel value="Valor Total Processos:" styleClass="labelBold" />
							<p:outputLabel value="#{contratoCobrancaMB.objetoContratoCobranca.valorTotalProcessos}" converter="bigDecimalConverter"  />
						</h:panelGrid>
						<h:panelGrid columns="2" rendered="#{contratoCobrancaMB.objetoContratoCobranca.pajurFavoravel == true}">									
							<p:dataView var="pessoasProcessos" id="pessoasProcessos"
								value="#{contratoCobrancaMB.pessoasProcessos}"
								paginator="false" layout="list" 
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								<p:dataViewListItem>
									<p:outputLabel value="#{pessoasProcessos.nome}" style="FONT-SIZE: 15pt;" 
										styleClass="ui-panel-title labelBold"/>
									<p:outputLabel value="R$ " style="FONT-SIZE: 15pt;" styleClass="labelBold"/>
									<p:outputLabel value="#{pessoasProcessos.valorProcessos}" style="FONT-SIZE: 15pt;" 
										styleClass="labelBold" converter="bigDecimalConverter" />
									<p:commandButton icon="ui-icon-plus" style="margin-left: 10px;" 
										action="#{contratoCobrancaMB.clearProcessodialog(pessoasProcessos)}"
										oncomplete="PF('processoDialog').show();"
										update="processoDialogdlg" />
										<p:dataTable var="processosPessoas" id="processosPessoas" value="#{pessoasProcessos.processos}"
											style="width:700px;" size="small" sortBy="#{processosPessoas.id}" sortOrder="ascending" >
											
											<p:column style="text-align: center;width:175px;" headerText="N°"  >
												<p:outputLabel value="#{processosPessoas.numero}" 
													style="FONT-SIZE: 10pt;" />
											</p:column>
											
											<p:column style="text-align: center;width:75px;" headerText=" Valor: "  >
												<p:outputLabel value="#{processosPessoas.valor}" 
													style="FONT-SIZE: 10pt;"
													converter="bigDecimalConverter" />
											</p:column> 
											
											<p:column style="text-align: center;width:150px;" headerText=" Quitar? "  >
												<p:outputLabel value=" #{processosPessoas.quitar}" style="FONT-SIZE: 10pt;" />
											</p:column>
											
											<p:column style="text-align: center;" headerText="Obs" >
												<p:outputLabel value="#{processosPessoas.observacao}" style="FONT-SIZE: 10pt;" />
											</p:column>
										
											<p:column style="text-align: center;width:75px;" headerText="" >
												<p:commandButton icon="ui-icon-pencil"
													action="#{contratoCobrancaMB.editProcesso(processosPessoas)}"
													oncomplete="PF('processoDialog').show();"
													update="processoDialogdlg" />

												<p:commandButton  icon="ui-icon-trash" 
													action="#{contratoCobrancaMB.removeProcesso(processosPessoas)}"
													update="form:RecebidoPajulaudoPanel form:ComitePanelView form:pessoasProcessos
													processosPessoas " />
											</p:column>
										</p:dataTable>
								</p:dataViewListItem>
							</p:dataView>							
							<h:panelGrid columns="2">
								<p:outputLabel value="Inserir Pessoa: " styleClass="labelBold"
									style="font-weight: bold; font-size: 18px;" />
								<p:commandButton action="#{contratoCobrancaMB.clearPagadorProcesso(contratoCobrancaMB.processoSelecionado)}"
									icon="ui-icon ui-icon-plus" ajax="true" 
									oncomplete="PF('pessoaDialog').show();"
									update="pessoaDialogdlg" />				
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid columns="2" rendered="#{contratoCobrancaMB.objetoContratoCobranca.pajurFavoravel == true}">					
							<p:outputLabel value="Valor Total Averbação:" styleClass="labelBold" />
							<p:outputLabel value="#{contratoCobrancaMB.objetoContratoCobranca.valorTotalAverbacao}" converter="bigDecimalConverter"  />
						</h:panelGrid>
						<h:panelGrid columns="2" rendered="#{contratoCobrancaMB.objetoContratoCobranca.pajurFavoravel == true}">	
							<p:dataTable var="averbacao" id="averbacaoDataTable" value="#{contratoCobrancaMB.objetoContratoCobranca.listAverbacao}"
								style="width:350px;" size="small" >
								<f:facet name="header" >
									<div align="left">	
							           <p:outputLabel value="Averbações - " style="FONT-SIZE: 10pt;" />
							           <p:commandButton action="#{contratoCobrancaMB.clearAverbacao}"
										icon="ui-icon ui-icon-plus" ajax="true" 
										oncomplete="PF('averbacaoDialog').show();"
										update="averbacaoDialogdlg" />
									</div>
						        </f:facet>
								<p:column style="text-align: center;width:175px;" headerText="descrição"  >
									<p:outputLabel value="#{averbacao.descricao}" 
										style="FONT-SIZE: 10pt;" />
								</p:column>
								
								<p:column style="text-align: center;width:75px;" headerText=" Valor: "  >
									<p:outputLabel value="#{averbacao.valor}" 
										style="FONT-SIZE: 10pt;"
										converter="bigDecimalConverter" />
								</p:column> 
								
								<p:column style="text-align: center;width:25px;" headerText="" >
									<p:commandButton  icon="ui-icon-trash" 
										action="#{contratoCobrancaMB.removeAverbacao(averbacao)}"
										update="form:RecebidoPajulaudoPanel" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
				</h:panelGroup>
				
				<p:panel id="PanelPagadorRecebedor" header="Pagador" style="margin-bottom:10px;" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Ag. Registro'}">
					<p:panel id="PanelNovoPagador" header="Dados Pagador"
						style="margin-top:10px;margin-bottom:10px;">
						<p:messages id="mensagensCPFCNPJ" showDetail="true" />
						<h:panelGrid columns="2">
							<p:outputLabel for="Pessoa" value="Pessoa: "
								styleClass="labelBold" />
							<p:selectOneRadio id="Pessoa" disabled="true"
								value="#{contratoCobrancaMB.tipoPessoaIsFisica}" required="true">
								<f:selectItem itemLabel="Física" itemValue="true" />
								<f:selectItem itemLabel="Jurídica" itemValue="false" />
							</p:selectOneRadio>

							<p:outputLabel for="Cpf" value="CPF: " styleClass="labelBold"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel id="Cpf"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.cpf}"
								label="CPF" mask="999.999.999-99" required="true"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}">
								<p:ajax event="blur"
									update="mensagensCPFCNPJ  NomeCC CpfCC"
									listener="#{contratoCobrancaMB.populaReferenciaBancariaCPF}" />
							</p:outputLabel>

							<p:outputLabel for="Rg" value="RG / CNH: "
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel id="Rg"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.rg}"
								label="RG / CNH"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />

							<p:outputLabel for="DtEmissaoRG" value="Data Emissão: " />
							<p:outputLabel id="DtEmissaoRG"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.dataEmissaoRG}"
								mask="99/99/9999" label="Data de Nascimento">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
							
							<p:outputLabel for="orgaoEmissorRG" value="Orgão Emissor" />
							<p:outputLabel id="orgaoEmissorRG"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.orgaoEmissorRG}" />

							<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel id="CNPJ"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.cnpj}"
								label="CNPJ" mask="99.999.999/9999-99" required="true"
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}">
								<p:ajax event="blur"
									update="mensagensCPFCNPJ  NomeCC CNPJCC"
									listener="#{contratoCobrancaMB.populaReferenciaBancariaCNPJ}" />
							</p:outputLabel>

							<p:outputLabel for="NomeCPF" value="Nome: "
								styleClass="labelBold"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel for="NomeCNPJ" value="Razão Social: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel id="NomeCPF"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.nome}"
								label="Nome" required="true" onblur="" style="width:400px;"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}">
								<p:ajax event="blur"
									listener="#{contratoCobrancaMB.populaReferenciaBancariaCPF}"
									update=" NomeCC CpfCC" />
							</p:outputLabel>
							<p:outputLabel id="NomeCNPJ"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.nome}"
								label="Nome" required="true" onblur="" style="width:400px;"
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}">
								<p:ajax event="blur" update=" NomeCC CNPJCC"
									listener="#{contratoCobrancaMB.populaReferenciaBancariaCNPJ}" />
							</p:outputLabel>

							<p:outputLabel for="Sexo" value="Sexo: "
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:selectOneRadio id="Sexo" disabled="true"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.sexo}"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}">
								<f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
								<f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
							</p:selectOneRadio>

							<p:outputLabel for="Atividade" value="Cargo/Ocupação: "
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel for="Atividade" value="Cargo/Ocupação: "
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel id="Atividade"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.atividade}"
								label="Atividade" style="width:400px;" />

							<p:outputLabel for="NomePai" value="Nome do Pai: "  rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}"/>
							<p:outputLabel id="NomePai"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.nomePai}" rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />

							<p:outputLabel for="NomeMae" value="Nome da Mãe: " rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}"/>
							<p:outputLabel id="NomeMae"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.nomeMae}" rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
								
							<p:outputLabel for="EMail" value="E-Mail: " />
							<p:outputLabel id="EMail"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.email}"
								label="E-Mail" type="email" onblur="" style="width:400px;" />

							<p:outputLabel for="pagadorDonoGarantia"
								value="Pagador é dono da garantia?" />
							<p:selectBooleanCheckbox id="pagadorDonoGarantia" disabled="true"
								value="#{contratoCobrancaMB.objetoContratoCobranca.pagadorDonoGarantia}" />

							<p:outputLabel for="DtNascimento" value="Data de Nascimento: "
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							<p:outputLabel for="DtNascimento" value="Data da Fundação: "
								rendered="#{!contratoCobrancaMB.tipoPessoaIsFisica}" />
								
							<h:panelGroup>
								<p:outputLabel id="DtNascimento"
									value="#{contratoCobrancaMB.objetoPagadorRecebedor.dtNascimento}"
									mask="99/99/9999" label="Data de Nascimento">
									<p:ajax event="blur" update="idade"
										listener="#{contratoCobrancaMB.objetoPagadorRecebedor.calcularIdade()}" />
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
								
								<p:spacer width="10px"/>
								
								<p:outputLabel for="idade" value="Idade: " rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
								<p:outputLabel id="idade" value="#{contratoCobrancaMB.objetoPagadorRecebedor.idade}" rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />
							</h:panelGroup>
							
							<p:outputLabel for="TelCelular" value="Telefone Celular: " />
							<p:outputLabel id="TelCelular"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.telCelular}"
								styleClass="phone" label="Telefone Celular" />

							<p:outputLabel for="Cep" value="Cep: " />
							<p:outputLabel id="Cep"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.cep}"
								mask="99999-999" label="Cep">
								<p:ajax event="blur" update="Endereco Bairro Cidade Estado"
									listener="#{contratoCobrancaMB.getEnderecoByViaNet()}" />
							</p:outputLabel>

							<p:outputLabel value="" />
							<p:outputLabel
								value="O sistema irá preencher automaticamente o endereço de acordo com o CEP informado. " />

							<p:outputLabel for="Endereco" value="Endereço: " />
							<p:outputLabel id="Endereco"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.endereco}"
								label="Endereço" onblur="" style="width:400px;" />

							<p:outputLabel for="Numero" value="Número: " />
							<p:outputLabel id="Numero"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.numero}"
								label="Número" onblur="" style="width:50px;" />

							<p:outputLabel for="Bairro" value="Bairro: " />
							<p:outputLabel id="Bairro"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.bairro}"
								label="Bairro" onblur="" style="width:400px;" />

							<p:outputLabel for="Complemento" value="Complemento: " />
							<p:outputLabel id="Complemento"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.complemento}"
								label="Complemento" onblur="" style="width:400px;" />

							<p:outputLabel for="Cidade" value="Cidade: " />
							<p:outputLabel id="Cidade"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.cidade}"
								label="Cidade" onblur="" style="width:400px;" />

							<p:outputLabel for="Estado" value="Estado: " />
							<p:outputLabel id="Estado"
								value="#{contratoCobrancaMB.objetoPagadorRecebedor.estado}"
								label="Estado" style="width:410px;">
							</p:outputLabel>

						</h:panelGrid>

						<h:panelGrid columns="2" id="referenciaBancaria">
							<p:outputLabel for="CpfCC" value="CPF: " styleClass="labelBold"
								rendered="#{contratoCobrancaMB.tipoPessoaIsFisica}" />

					</h:panelGrid>

			<p:panel id="UploadArquivosInternos" header="" style="margin-bottom:10px;" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Ag. DOC' and contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Ag. Registro' and contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Pré-Comite'}">

						<p:dataTable id="dtFilesInterno" var="filesInterno" value="#{contratoCobrancaMB.filesInterno}" rowKey="#{filesInterno.name}" selection="#{contratoCobrancaMB.deletefilesInterno}" emptyMessage="" sortBy="#{filesInterno.name}" >

								<p:commandButton value="Download Selecionado(s)" ajax="false"  icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFilesInterno}" />

					        <p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false"  icon="ui-icon-arrowthick-1-s">

						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />

				            </p:column>

								<p:commandButton value="Download Selecionado(s)" ajax="false"  icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFilesInterno}" />
						    	</p:commandButton>					             
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFileInterno}"/>								
					        </f:facet>             	        		               		        			        			           			 		
						</p:dataTable>								
					</h:panelGrid>  
				</p:panel>

					}

					    PF('statusDialog').hide();
					}
				</script>
			</p:panel>

				<p:panel id="ArquivosJuridico" header="Selecionar Arquivo Para Upload" style="margin-bottom:10px;text-align: center;" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Ag. Registro'}">

										value="#{filesJuridico.name}" />
								<p:spacer height="10" />

								</p:commandButton>
							</p:column>  
					        
					        <p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false"  icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<f:setPropertyActionListener target="#{contratoCobrancaMB.selectedFile}" value="#{filesJuridico}" />

						</p:dataTable>								
					</h:panelGrid>  
				</p:panel>

					    PF('statusDialog').show();
					}

			<div align="center">

					<f:setPropertyActionListener target="#{contratoCobrancaMB.preContratoCustom}" value="false" />	
				</p:commandButton>		 						
				<p:spacer height="10" />

						<f:setPropertyActionListener target="#{contratoCobrancaMB.preContratoCustom}" value="false" />	
					</p:commandButton>
					<p:spacer height="10" />		 	
				</shiro:hasAnyRoles>					
					<p:commandButton value="Baixar" ajax="false" icon="ui-icon-check" action="#{contratoCobrancaMB.baixarPreContrato()}" style="TEXT-DECORATION: bold;" rendered="#{contratoCobrancaMB.baixarMode}">
						<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />	
					</p:commandButton>	
					<p:spacer height="10" />
				<p:commandButton value="Cancelar" immediate="true" icon="ui-icon-cancel" onclick="window.history.back();" style="TEXT-DECORATION: bold; "/>								
			</div>

							value="#{contratoCobrancaMB.tipoPagadorProcesso}" required="true">
							<f:selectItem itemLabel="Física" itemValue="true" />
							<f:selectItem itemLabel="Jurídica" itemValue="false" />

								listener="#{contratoCobrancaMB.selectedTipoPagadorProcesso}" />
						</p:selectOneRadio>
					</h:panelGrid>

								listener="#{contratoCobrancaMB.procurarPFprocesso}" />
						</p:inputMask>
						<p:outputLabel value="Nome:" styleClass="labelBold"/>
						<p:inputText value="#{contratoCobrancaMB.pagadorProcesso.nome}" />

								listener="#{contratoCobrancaMB.procurarPJprocesso}" />

						<p:inputText value="#{contratoCobrancaMB.pagadorProcesso.nome}"/>

							style="font-weight: bold; font-size: 18px;" />

							onkeydown="FormataValor(this, 13, event, 2);"

							style="font-weight: bold; font-size: 18px;" />
						<p:inputText value="#{contratoCobrancaMB.processoSelecionado.numero}"
							label="Contrato" />
