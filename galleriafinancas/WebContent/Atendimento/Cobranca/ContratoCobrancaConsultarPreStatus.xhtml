<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>			
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaConjugeGerado}">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>

				</h:panelGrid>
			</p:panel>									
			<p:panel id="ConsultaContratos" header="Pré-Contratos #{contratoCobrancaMB.tituloTelaConsultaPreStatus} - Consultar" style="margin-bottom:10px;">					    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratosPendentes}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         rowStyleClass="#{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }">
   		         	<f:facet name="header">										
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" sortBy="#{contratos.pagador.nome}">
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>	
			         <p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.responsavel.nome}" filterMatchMode="contains" sortBy="#{contratos.responsavel.nome}">
			            <h:outputText value="#{contratos.responsavel.nome}" />
			        </p:column>	        
			        <p:column style="text-align: center;" headerText="Valor Solicitado (R$)">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Imóvel" filterBy="#{contratos.imovel.nome}" filterMatchMode="contains" sortBy="#{contratos.imovel.nome}">
			            <h:outputText value="#{contratos.imovel.nome}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Cidade" filterBy="#{contratos.imovel.cidade}" filterMatchMode="contains" sortBy="#{contratos.imovel.cidade}">
			            <h:outputText value="#{contratos.imovel.cidade}" />
			        </p:column>	
			        <p:column style="width:180px;">
		                <shiro:hasAnyRoles name="ROOT, PRECOBRANCA">  				
			                <p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-pencil" value="Editar" title="Editar">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                </p:commandButton>
			                 <p:commandButton action="#{impressoesPDFMB.geraPdfCadastroPessoaFisica}" ajax="false" update="PanelPDF" icon="ui-icon-arrowthick-1-s" value="PDF" title="Gerar PDF">
			                	<f:setPropertyActionListener target="#{impressoesPDFMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{impressoesPDFMB.origemChamada}" value="FichaContrato" />
			                </p:commandButton>
		                </shiro:hasAnyRoles>
		                <p:spacer height="10"/>
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-trash" value="Excluir" title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                </p:commandButton>		                	
		                </shiro:hasAnyRoles>
		            </p:column>	
					<f:facet name="footer">					
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>						
			        </f:facet>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
			  
			<p:dialog header="Ficha Individual - PDF" widgetVar="fichaIndividual" height="420">
			   	<p:panel id="dados" header="Dados da Ficha" style="margin-bottom:10px;">
					<h:panelGrid columns="2">	
						<p:outputLabel for="Pessoa" value="Pessoa: " styleClass="labelBold" />
						<p:selectOneRadio id="Pessoa" value="#{impressoesPDFMB.tipoPessoaIsFisica}" required="true">
						  <f:selectItem itemLabel="Física" itemValue="true" />
						  <f:selectItem itemLabel="Jurídica" itemValue="false" />
						  <p:ajax update="dados" event="valueChange" listener="#{impressoesPDFMB.selectedTipoPessoaPublico}"/>
						</p:selectOneRadio>		
		
						<p:outputLabel for="Cpf" value="CPF: " styleClass="labelBold" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputMask id="Cpf" value="#{impressoesPDFMB.documento}" label="CPF" mask="999.999.999-99" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputMask>
						
						<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputMask id="CNPJ" value="#{impressoesPDFMB.documento}" label="CNPJ" mask="99.999.999/9999-99" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputMask>
						
						<p:outputLabel for="NomeCPF" value="Nome: " styleClass="labelBold" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:outputLabel for="NomeCNPJ" value="Razão Social: " styleClass="labelBold" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputText id="NomeCPF" value="#{impressoesPDFMB.nome}" label="Nome" onblur=""  style="width:400px;" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputText>	
						<p:inputText id="NomeCNPJ" value="#{impressoesPDFMB.nome}" label="Nome" onblur=""  style="width:400px;" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputText>	
						
						<p:outputLabel for="EMail" value="E-Mail: " />					
						<p:inputText id="EMail" value="#{impressoesPDFMB.email}" label="E-Mail" type="email"  onblur="" style="width:300px;"/>
		
						<p:outputLabel for="TelCelular" value="Telefone Celular: " />		
						<p:inputMask id="TelCelular" value="#{impressoesPDFMB.telefone}" styleClass="phone" mask="(99) 99999-9999" />																						
				    </h:panelGrid>
			
			        <div align="center" style="margin-top: 25px;">
						  <p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('fichaIndividual').hide();" />
						  <p:spacer height="10" />
						  <p:commandButton action="#{impressoesPDFMB.geraPdfCadastroPessoaFisica}" ajax="false" update="PanelPDF" icon="ui-icon-arrowthick-1-s" value="PDF" title="Gerar PDF">
					      </p:commandButton>
					</div>			
				</p:panel>
			</p:dialog> 
		</h:form>	
	</ui:define>
</ui:composition>
