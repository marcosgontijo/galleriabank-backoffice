<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;" >	
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>			
		 	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/Style.css" title="" media="all" /> 
			<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>			
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							
							icon="ui-icon-arrowthick-1-s" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaConjugeGerado}">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
			  		</script>

				</h:panelGrid>
			</p:panel>									
			<p:panel id="ConsultaContratos" header="Pré-Contratos #{contratoCobrancaMB.tituloTelaConsultaPreStatus} - Consultar" style="margin-bottom:10px;">					    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratosPendentes}" selection="" emptyMessage="" sortBy="#{contratos.dataUltimaAtualizacao}" sortOrder="ascending"
   		         rowStyleClass="#{(contratos.pendenciaPagamento eq true or contratos.contatoDiferenteProprietario eq true) ? 'parcelaVencendo' : '' }
	   		         #{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }
	   		         #{(contratos.cadastroAprovadoValor eq 'Pendente') ? 'linhaRoxa' : '' }
	   		         #{(contratos.pendenciaLaudoPaju eq true) ? 'parcelaparcial' : '' } 
	   		         #{(contratos.responsavel.superlogica) ? 'superlogica' : '' } 
	   		         #{(contratos.imovel.objetoCidade.pintarLinha eq true) ? 'parcelaBoletoPago' : '' }
	   		         #{(contratos.contratoPrioridadeAlta eq true) ? 'linhaRosa' : '' }"
   		         rows="50" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="50,100,150">  
   		         	<f:facet name="header">										
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>
						
						<p:commandButton value="Atualizar Certidoes" 
							icon="ui-icon-arrowthick-1-s" update="dtContratos"
							widgetVar="btnUpdateCertidoes" onclick="PF('btnUpdateCertidoes').disable();"
							action="#{contratoCobrancaMB.consultaListagemCertidoes()}"
							rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus ==  'Pedir PAJU'}" />
							
			        </f:facet>                 
                	<p:column style="text-align: center;width:100px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Ag. Pagamento Op.'}" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
						<p:outputLabel value="#{contratos.dataContrato}" >
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Comite'}" />
						</p:outputLabel>
			        </p:column>
			        
			        <p:column style="text-align: center;" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Pagamento Op.'}" headerText="Data Início" sortBy="#{contratos.dataContrato}">
						<p:outputLabel value="#{contratos.dataInicio}" >
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Comite'}" />
						</p:outputLabel>
			        </p:column>

			        <p:column style="text-align: center;width: 90px"
						headerText="Comercial" 
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Comite'}">
						<h:outputText value="#{contratos.preAprovadoComiteUsuario}"  escape="false"/>
					</p:column>
			        
			    	<p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.nomeResponsavel}" filterMatchMode="contains" sortBy="#{contratos.nomeResponsavel}">
			            <h:outputText value="#{contratos.nomeResponsavel}" />
			        </p:column>
			 				        	  
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.nomePagador}" filterMatchMode="contains" sortBy="#{contratos.nomePagador}">
			            <h:outputText value="#{contratos.nomePagador}" />
			        </p:column>	    
    
			        <p:column style="text-align: center;" headerText="Valor Solicitado (R$)"
			        	rendered="#!{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. DOC'
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. CCB'
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Assinatura' 
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Registro'
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Pagamento Op.'}">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        
			        <p:column style="text-align: center;" 
			        	headerText="Valor Aprovado no Comitê (R$)"
			        	rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. DOC'
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. CCB'
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Assinatura' 
			        	or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Registro'}">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.valorAprovadoComite}" rendered="#{contratos.aprovadoComite and contratos.agRegistro}"  converter="bigDecimalConverter" />
			        </p:column>	
			        
			       	<p:column style="text-align: center;"
			        	headerText="Valor CCB (R$)"
			        	rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Pagamento Op.'}">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.valorCCB}"  rendered="#{!contratos.agRegistro}"  converter="bigDecimalConverter" />
			        </p:column>	
						
			        <p:column style="text-align: center;width: 100px" headerText="Data Ultima Atualização" filterBy="#{contratos.dataUltimaAtualizacao}" filterMatchMode="contains" sortBy="#{contratos.dataUltimaAtualizacao}">
			           <p:outputLabel value="#{contratos.dataUltimaAtualizacao}" >			            	
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
						</p:outputLabel>
			        </p:column>

					<p:column style="text-align: center;width: 100px"
						headerText="Aprovado Comite Por:" 
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. Comite'}">
						
						<p:repeat var="comite"  value="#{contratos.listaAnaliseComite}" >
							<h:outputText value="#{comite.usuarioComite}&lt;br /&gt;"  escape="false" />
						</p:repeat>	
					</p:column>

					<p:column style="text-align: center;" headerText="Cidade"
						filterBy="#{contratos.nomeCidadeImovel}"
						filterMatchMode="contains" sortBy="#{contratos.nomeCidadeImovel}"
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Pedir PAJU'}">
						<h:outputText value="#{contratos.nomeCidadeImovel}" />
					</p:column>
					
					<p:column style="text-align: center;" headerText="Andamento Docket"
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Pedir PAJU'}">
						<h:outputText value="#{contratos.certidoesProntas} / #{contratos.totalCertidoesDocket}" />
					</p:column>
					
					<p:column style="text-align: center;width: 100px" headerText="Data Vistoria Imóvel" 
						filterBy="#{contratos.dataPrevistaVistoria}" filterMatchMode="contains" 
						sortBy="#{contratos.dataPrevistaVistoria}"
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Pedir Laudo'}">
			           <p:outputLabel value="#{contratos.dataPrevistaVistoria}" >			            	
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
						</p:outputLabel>
			        </p:column>
					
					<p:column style="text-align: center;" headerText="Observação" 
					filterBy="#{contratos.avaliacaoLaudoObservacao}" filterMatchMode="contains" 
					sortBy="#{contratos.avaliacaoLaudoObservacao}"
					rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Pedir Laudo'}">
			            <h:outputText value="#{contratos.avaliacaoLaudoObservacao}" style="FONT-SIZE: 10pt; white-space: pre-wrap;" />
			        </p:column>
			        
			        <p:column style="text-align: center;" headerText="Observação" 
					filterBy="#{contratos.observacaoRenda}" filterMatchMode="contains" 
					sortBy="#{contratos.observacaoRenda}"
					rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Pedir PAJU'}">
			            <h:outputText value="#{contratos.observacaoRenda}" style="FONT-SIZE: 10pt; white-space: pre-wrap;" />
			        </p:column>			        
					
					<p:column style="text-align: center;width: 100px"
						headerText="Analista" 
						rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Em Análise' or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Análise Pendente'}">
						<h:outputText value="#{contratos.inicioAnaliseUsuario}"  escape="false" />
					</p:column>
						
					<shiro:hasAnyRoles name="ROOT, PROFILE_COMENTARIO_JURIDICO">
						<p:column style="text-align: center;width: 100px" headerText="Documentos" 
							rendered="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Comentario Jurídico'}">
							<p:commandButton value="Documentos"
								icon="ui-icon-arrowthick-1-s"
								oncomplete="PF('docsJuridico').show();"
								action="#{contratoCobrancaMB.consultaDocsJuridico(contratos)}"
								update=":ArquivosForm">
							</p:commandButton>
						</p:column>
					</shiro:hasAnyRoles>
					
					
					<p:column style="width:180px;">
		                <p:commandButton value="Editar" action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-pencil" title="Editar">
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
		                </p:commandButton>
		                
		               	<p:commandButton value="PDF P.A." ajax="false" icon="ui-icon-print" 
		               	rendered="#{contratos.analiseReprovada == false 
			                and contratos.statusLead == 'Completo' 
			                and contratos.inicioAnalise == true
							and contratos.cadastroAprovadoValor == 'Aprovado'
							and contratos.aprovadoComite == false
							and contratoCobrancaMB.tituloTelaConsultaPreStatus != 'Comentario Jurídico'}"
						action="#{contratoCobrancaMB.downloadPreAprovadoPDF(contratos.id)}" >
						</p:commandButton>			
						<p:commandButton value="PDF Aprovado" ajax="false" icon="ui-icon-print" rendered="#{contratos.analiseReprovada == false 
			                and contratos.statusLead == 'Completo' 
			                and contratos.inicioAnalise == true
							and contratos.cadastroAprovadoValor == 'Aprovado'
							and contratos.aprovadoComite == true}"
						action="#{contratoCobrancaMB.downloadAprovadoComitePDF(contratos.id)}" >
						</p:commandButton>			                
		               	<shiro:hasAnyRoles name="ROOT, PRECOBRANCA, PROFILE_CONTRATO">
		                	<p:commandButton rendered ="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Ag. CCB'}"  value="Emitir CCB" action="#{ccbMB.EmitirCcbPreContrato}">
			                	<f:setPropertyActionListener  target="#{ccbMB.objetoContratoCobranca}" value="#{contratos}" />
			                </p:commandButton>	
			            </shiro:hasAnyRoles>		            
						<p:commandButton rendered ="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Aguardando Análise' or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Em Análise'}" value="Certidões Docket" action="#{docketMB.clearFieldsContratoCobranca(contratos)}"/>		
						<p:commandButton rendered ="#{contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Aguardando Análise' or contratoCobrancaMB.tituloTelaConsultaPreStatus == 'Em Análise'}" value="Data Engine" action="#{dataEngineMB.clearFieldsContratoCobranca(contratos)}"/>		            
		                <shiro:hasAnyRoles name="ROOT, PROFILE_GERENTE_ANALISE"> 
		                	<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-arrowthick-1-s" value="Baixar" title="Baixar">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="true" />
			                </p:commandButton>
		                </shiro:hasAnyRoles>
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton value="Excluir" action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-trash"  title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false"/>
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false"/>
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
			                </p:commandButton>			                               			                            	
		                </shiro:hasAnyRoles>
		            </p:column>	
					<f:facet name="footer">	
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>						
			        </f:facet>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
			  
			<p:dialog header="Ficha Individual - PDF" widgetVar="fichaIndividual" height="420">
			   	<p:panel id="dados" header="Dados da Ficha" style="margin-bottom:10px;">
					<h:panelGrid columns="2">	
						<p:outputLabel for="Pessoa" value="Pessoa: " styleClass="labelBold" />
						<p:selectOneRadio id="Pessoa" value="#{impressoesPDFMB.tipoPessoaIsFisica}" required="true">
							<f:selectItem itemLabel="Física" itemValue="true" />
							<f:selectItem itemLabel="Jurídica" itemValue="false" />
							<p:ajax update="dados" event="valueChange" listener="#{impressoesPDFMB.selectedTipoPessoaPublico}"/>
						</p:selectOneRadio>		
		
						<p:outputLabel for="Cpf" value="CPF: " styleClass="labelBold" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputMask id="Cpf" value="#{impressoesPDFMB.documento}" label="CPF" mask="999.999.999-99" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputMask>
						
						<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputMask id="CNPJ" value="#{impressoesPDFMB.documento}" label="CNPJ" mask="99.999.999/9999-99" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputMask>
						
						<p:outputLabel for="NomeCPF" value="Nome: " styleClass="labelBold" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:outputLabel for="NomeCNPJ" value="Razão Social: " styleClass="labelBold" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}"/>
						<p:inputText id="NomeCPF" value="#{impressoesPDFMB.nome}" label="Nome" onblur=""  style="width:400px;" rendered="#{impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputText>	
						<p:inputText id="NomeCNPJ" value="#{impressoesPDFMB.nome}" label="Nome" onblur=""  style="width:400px;" rendered="#{!impressoesPDFMB.tipoPessoaIsFisica}">
						</p:inputText>	
						
						<p:outputLabel for="EMail" value="E-Mail: " />					
						<p:inputText id="EMail" value="#{impressoesPDFMB.email}" label="E-Mail" type="email"  onblur="" style="width:300px;"/>
		
						<p:outputLabel for="TelCelular" value="Telefone Celular: " />		
						<p:inputMask id="TelCelular" value="#{impressoesPDFMB.telefone}" styleClass="phone" mask="(99) 99999-9999" />																						
				    </h:panelGrid>
			
			        <div align="center" style="margin-top: 25px;">
						  <p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('fichaIndividual').hide();" />
						  <p:spacer height="10" />
						  <p:commandButton action="#{impressoesPDFMB.geraPdfCadastroPessoaFisica}" ajax="false" update="PanelPDF" icon="ui-icon-arrowthick-1-s" value="PDF" title="Gerar PDF">
					      </p:commandButton>
					</div>			
				</p:panel>
			</p:dialog> 
		</h:form>	
		
		<h:form id="ArquivosForm" style="margin-bottom:10px;" >			
			<p:blockUI block="menuAtendimentoForm form" widgetVar="bui"/>			
			<p:dialog id="ArquivosJuridicoSalvos" header="Docs - #{contratoCobrancaMB.contratoDocumentos}" 
				widgetVar="docsJuridico" height="420" width="1000" closable="true"   >	
				<p:ajax event="close" listener="#{contratoCobrancaMB.closeDialogDocs}" />
						
				<p:panel header="Arquivo(s) Juridico Salvo(s) no Contrato"
					style="margin-bottom:10px;">
					<h:panelGrid columns="1">
						<p:dataTable id="dtFilesJuridico" var="filesJuridico"
							value="#{contratoCobrancaMB.filesJuridico}"
							rowKey="#{filesJuridico.name}" 
							selection="#{contratoCobrancaMB.deletefilesJuridico}"
							emptyMessage="" sortBy="#{filesJuridico.name}">
								
							<p:column style="text-align: center;"
								headerText="Nome do Arquivo" filterBy="#{filesJuridico.name}"
								filterMatchMode="contains" sortBy="#{filesJuridico.name}">
								<h:outputText value="#{filesJuridico.name}" />
							</p:column>
							
							<p:column style="text-align: center;" 
								headerText="Qtd de Paginas" filterBy="#{filesJuridico.pages}"
								filterMatchMode="contains" sortBy="#{filesJuridico.pages}">
								<h:outputText value="#{filesJuridico.pages}" />
								<p:spacer width="10px"/>
								<p:commandButton value="Abrir"  ajax="false"
									action="#{contratoCobrancaMB.viewFile(filesJuridico)}"
									immediate="true" icon="ui-icon-search"
									onclick="target='_blank'" onblur="target='_self'">
								</p:commandButton>
							</p:column>							

							<p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false"
									icon="ui-icon-arrowthick-1-s">
									<f:setPropertyActionListener
										target="#{contratoCobrancaMB.selectedFile}"
										value="#{filesJuridico}" />
									<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:panel>
			</p:dialog>
		</h:form>
		
	</ui:define>
</ui:composition>
