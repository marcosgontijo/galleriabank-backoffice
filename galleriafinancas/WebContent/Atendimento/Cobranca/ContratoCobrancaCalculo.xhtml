<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:panel id="calculos" header="Cálculos" style="margin-bottom:10px;">
				<p:focus />
				<p:messages />			
				<p:dataTable id="calculosDialogdlg" var="calculosDialogdlg"
					value="#{contratoCobrancaUtilsMB.listCalculos}" paginator="true"
					rows="10" selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{contratoCobrancaUtilsMB.selectedCalculo}"
					style="FONT-SIZE: 10pt;" emptyMessage=""
					rowKey="#{calculosDialogdlg.id}">
					<f:facet name="header">  
			            <p:commandButton value="Novo Cálculo" ajax="false" icon="ui-icon-calculator" action="#{contratoCobrancaUtilsMB.addCalculo}">
			            	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.deleteMode}" value="false" />
		                </p:commandButton>    	                             
			        </f:facet>  
			        
					<p:column style="text-align: center;" headerText="Identificação"
						filterBy="#{calculosDialogdlg.identificacaoCalculo}" filterMatchMode="contains"
						sortBy="#{calculosDialogdlg.identificacaoCalculo}">
						<h:outputText value="#{calculosDialogdlg.identificacaoCalculo}" />
					</p:column>
					<p:column style="text-align: center;"
						headerText="Data Cálculo"
						sortBy="#{calculosDialogdlg.dataCalculo}"
						styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{calculosDialogdlg.dataCalculo}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;"
						headerText="Data Atualização"
						sortBy="#{calculosDialogdlg.dataAtualizacao}"
						styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{calculosDialogdlg.dataAtualizacao}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;"
						headerText="Taxa de Juros (%)">
						<h:outputText value="#{calculosDialogdlg.txJuros}"
							converter="bigDecimalConverter">
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;"
						headerText="Multa (%)">
						<h:outputText value="#{calculosDialogdlg.multa}"
							converter="bigDecimalConverter">
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;"
						headerText="Honorários (%)">
						<h:outputText value="#{calculosDialogdlg.honorarios}"
							converter="bigDecimalConverter">
						</h:outputText>
					</p:column>					
			        <p:column style="width:120px;">
		                <p:commandButton action="#{contratoCobrancaUtilsMB.clearFieldsEditCalculo}" ajax="false" icon="ui-icon-pencil" title="Editar">
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.objetoCalculo}" value="#{calculosDialogdlg}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <p:commandButton action="#{contratoCobrancaUtilsMB.clearFieldsEditCalculo}" ajax="false" icon="ui-icon-trash" title="Excluir">
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.objetoCalculo}" value="#{calculosDialogdlg}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.updateMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.deleteMode}" value="true" />
		                </p:commandButton> 
		            </p:column>						
					
					<f:facet name="footer">  
			            <p:commandButton value="Novo Cálculo" ajax="false" icon="ui-icon-calculator" action="#{contratoCobrancaUtilsMB.addCalculo}">
			            	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaUtilsMB.deleteMode}" value="false" />
		                </p:commandButton>    	    			                             
			        </f:facet>  
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
