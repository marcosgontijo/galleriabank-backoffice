<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>			
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							
							icon="ui-icon-arrowthick-1-s" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaConjugeGerado}">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelParametros"
				style="margin-bottom:10px;">
				<h:panelGrid columns="4">
					<p:outputLabel for="tipoParametroConsultaContrato" value="Filtro: "
						style="margin-right: 5px;" />
					<p:selectOneListbox id="tipoParametroConsultaContrato"
						value="#{contratoCobrancaMB.tipoParametroConsultaContrato}">
						<f:selectItem itemLabel="Todos" itemValue="todos" />
						<f:selectItem itemLabel="Matrícula" itemValue="Matricula" />	
						<f:selectItem itemLabel="Nome Pagador" itemValue="nomePagador" />
			            <f:selectItem itemLabel="CPF Pagador" itemValue="cpfPagador" />
			            <f:selectItem itemLabel="CNPJ Pagador" itemValue="cnpjPagador" />
						<f:selectItem itemLabel="Nome Participantes" itemValue="nomeParticipantes" />
						<f:selectItem itemLabel="Nome Participantes" itemValue="nomeParticipantes" />
			            <f:selectItem itemLabel="CCB" itemValue="numeroCCB" />
						<p:ajax event="change" update="panelParametros, ConsultaContratos" 
							listener="#{contratoCobrancaMB.changeStatusConsultaPreContratos}" />
					</p:selectOneListbox>
					
					<p:inputText 
						value="#{contratoCobrancaMB.parametroConsultaContrato}"
						label="Contrato" style="width:150px;" required="true"
						rendered="#{contratoCobrancaMB.tipoParametroConsultaContrato eq 'nomePagador' || 
									contratoCobrancaMB.tipoParametroConsultaContrato eq 'nomeParticipantes' || 						
									contratoCobrancaMB.tipoParametroConsultaContrato eq 'nomeParticipantes' || 						
									contratoCobrancaMB.tipoParametroConsultaContrato eq 'numeroCCB' ||
									contratoCobrancaMB.tipoParametroConsultaContrato eq 'Matricula'}" >
					</p:inputText>
					<p:inputMask 
						value="#{contratoCobrancaMB.parametroConsultaContrato}"
						label="CPF" mask="999.999.999-99" required="true"
						rendered="#{contratoCobrancaMB.tipoParametroConsultaContrato eq 'cpfPagador'}"/>
					<p:inputMask 
						value="#{contratoCobrancaMB.parametroConsultaContrato}"
						label="CNPJ" mask="99.999.999/9999-99" required="true"
						rendered="#{contratoCobrancaMB.tipoParametroConsultaContrato eq 'cnpjPagador'}"/>
					
					<p:commandButton  icon="ui-icon-search" 
						action="#{contratoCobrancaMB.geraConsultaContratosPendentes}"
						update="ConsultaContratos" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="ConsultaContratos" header="Pré-Contratos Pendentes - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratosPendentes}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         rowStyleClass=" #{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }
	   		         #{(contratos.cadastroAprovadoValor eq 'Pendente') ? 'linhaRoxa' : '' }
	   		         #{(contratos.pendenciaLaudoPaju eq true) ? 'parcelaparcial' : '' } 
	   		         #{(contratos.responsavel.superlogica) ? 'superlogica' : '' }
	   		         #{(contratos.imovel.objetoCidade.pintarLinha eq true and (contratos.cadastroAprovadoValor eq '' or contratos.cadastroAprovadoValor eq null)) ? 'parcelaBoletoPago' : '' }
	   		         #{(contratos.imovel.objetoCidade.pintarLinha eq true and (contratos.cadastroAprovadoValor eq '' or contratos.cadastroAprovadoValor eq null)) ? 'parcelaBoletoPago' : '' }
	   		         #{(contratos.contratoPrioridadeAlta eq true) ? 'linhaRosa' : '' }" 
   		         rows="50"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="50,100,150">   
   		         	<f:facet name="header">													
						<p:spacer height="10" />					
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>
						
						<shiro:hasAnyRoles name="ROOT">
							<p:spacer height="10" />
							<p:commandButton value="Gerar Relatorio Comercial" oncomplete="PF('relatorioComercialDialog').show();" 
								action="#{contratoCobrancaMB.clearFieldsRelatorioComercial}" update=":form:relatorioComercial"/>
						</shiro:hasAnyRoles>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterEvent="enter" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Pagador" filterEvent="enter" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" sortBy="#{contratos.pagador.nome}">
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Responsável" filterEvent="enter" filterBy="#{contratos.responsavel.nome}" filterMatchMode="contains" sortBy="#{contratos.responsavel.nome}">
			            <h:outputText value="#{contratos.responsavel.nome}" />
			        </p:column>	
			        <shiro:hasAnyRoles name="ROOT">  	
				        <p:column style="text-align: center;" headerText="Gerente" filterEvent="enter" filterBy="#{contratos.responsavel.donoResponsavel.nome}" filterMatchMode="contains" sortBy="#{contratos.responsavel.donoResponsavel.nome}">
				            <h:outputText value="#{contratos.responsavel.donoResponsavel.nome}" />
				        </p:column>	
			        </shiro:hasAnyRoles>        
			        <p:column style="text-align: center;" headerText="Valor Solicitado (R$)">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Status" filterEvent="enter" filterBy="#{contratos.status}" filterMatchMode="contains" sortBy="#{contratos.status}">
			            <h:outputText value="#{contratos.statusEsteira}" />
			            <h:outputText value="#{contratos.statusEsteira}" />
			        </p:column>	
			        
			        <p:column style="width:180px;">
			        	<p:commandButton action="#{contratoCobrancaMB.clearFieldsDetalhesPendentes}" 
			        		ajax="false" icon="ui-icon-pencil" value="Ver Detalhes" title="Ver Detalhes" >
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                </p:commandButton>
						
					<shiro:hasAnyRoles name="ROOT"> 
	                	<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-pencil" value="Editar" title="Editar" >
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.blockForm}" value="false" />
		                </p:commandButton>					              
		          	 </shiro:hasAnyRoles>
		                <p:commandButton value="PDF P.A." ajax="false" icon="ui-icon-print" rendered="#{contratos.analiseReprovada == false 
			                and contratos.statusLead == 'Completo' 
			                and contratos.inicioAnalise == true
							and contratos.cadastroAprovadoValor == 'Aprovado'
							and contratos.aprovadoComite == false}"
						action="#{contratoCobrancaMB.downloadPreAprovadoPDF(contratos.id)}" />
						
						<p:commandButton value="PDF Aprovado" ajax="false" icon="ui-icon-print" rendered="#{contratos.analiseReprovada == false 
			                and contratos.statusLead == 'Completo' 
			                and contratos.inicioAnalise == true
							and contratos.cadastroAprovadoValor == 'Aprovado'
							and contratos.aprovadoComite == true}"
						action="#{contratoCobrancaMB.downloadAprovadoComitePDF(contratos.id)}" />
							
						
						<shiro:hasAnyRoles name="ROOT, PROFILE_GERENTE_ANALISE"> 
							<p:commandButton value="Baixar" action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-arrowthick-1-s" title="Baixar">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="true" />
			                </p:commandButton>
						</shiro:hasAnyRoles>
						
		                <shiro:hasAnyRoles name="ROOT"> 		                  	
							<p:commandButton value="Excluir" action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-trash" title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
			                </p:commandButton>
			                	
			                		                	
		                </shiro:hasAnyRoles>
		            </p:column>	
					<f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContrato}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.blockForm}" value="false" />
						</p:commandButton>
						<p:spacer height="10" />					
						<p:commandButton value="Ficha Individual" icon="ui-icon-arrowthick-1-s" oncomplete="PF('fichaIndividual').show();" action="#{impressoesPDFMB.clearFieldsFichaIndividual}" update=":form:PanelPDF :form:dados">
						</p:commandButton>						
			        </f:facet>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>


			<ui:include src="Dialog/ContratoCobrancaFichaIndividual.xhtml" />

			<p:dialog header="" widgetVar="relatorioComercialDialog" height="420">
				<p:panel id="relatorioComercial" header="Relatório Comercial"
					style="margin-bottom:10px;">
					<h:panelGrid columns="2">
						<p:outputLabel for="dataInicio" value="Data Inicio: "
							styleClass="labelBold" style="margin-right: 59px;" />
						<p:calendar id="dataInicio" showOn="button"
							value="#{contratoCobrancaMB.dataInicio}" label="Data Inicio"
							size="100" pattern="dd/MM/yyyy" locale="pt"
							styleClass="dateTimeField" />
						<p:outputLabel for="dataFim" value="Data Fim: "
							styleClass="labelBold" style="margin-right: 59px;" />
						<p:calendar id="dataFim" value="#{contratoCobrancaMB.dataFim}" showOn="button"
							label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
							styleClass="dateTimeField" />

						<p:outputLabel for="responsavel" value="Gerente:  "
							styleClass="labelBold" />
						<h:panelGrid columns="2">
							<p:inputText id="responsavel"
								value="#{contratoCobrancaMB.selectedResponsavel.nome}"
								label="Responsável" disabled="true" style="width:210px;" />
							<p:commandButton id="botaoResponsavel"
								onclick="PF('responsavelDialog').show();"
								icon="ui-icon ui-icon-circle-zoomin" update="formResponsavel" />
						</h:panelGrid>
					</h:panelGrid>

					<div align="center" style="margin-top: 25px;">
						<shiro:hasAnyRoles name="ROOT">
							<p:commandButton
								action="#{contratoCobrancaMB.geraRelatorioComercialAdministrador}"
								ajax="false" update="mensagens" value="Gerar XLSX Geral" />
							<p:spacer height="10" />
						</shiro:hasAnyRoles>
						<p:commandButton action="#{contratoCobrancaMB.geraRelatorioComercial}"
							ajax="false" update="mensagens" value="Gerar XLSX" />
						<p:spacer height="10" />
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('relatorioComercialDialog').hide();" />
					</div>
				</p:panel>
			</p:dialog> 
		</h:form>
		<ui:include src="../../Dialog/DialogResponsavel.xhtml">
			<ui:param name="mbean" value="#{contratoCobrancaMB}"></ui:param>
			<ui:param name="titulo" value="Gerente Responsável"></ui:param>
		</ui:include>	
	</ui:define>
</ui:composition>
