<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>				
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF / XLS Gerada com Sucesso" style="margin-bottom:10px;" rendered="#{contratoCobrancaMB.contratoGerado}">
				<p:focus /> 
				<p:messages/>
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
					    <p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>
					 
					<h:form>					
					    <p:commandButton value="Download do Relatório" ajax="false"  icon="ui-icon-arrowthick-1-s">
					        <p:fileDownload value="#{contratoCobrancaMB.file}" />
					    </p:commandButton>
					</h:form>
					 
					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>
					
				</h:panelGrid>																			
			</p:panel>													
			<p:panel id="ConsultaFinanceiroBaixado" header="Financeiro Recebedores - Consultar" style="margin-bottom:10px;">
				<h:panelGrid columns="3">
					<p:outputLabel for="Recebedor" value="Favorecido: "  styleClass="labelBold"  /> 
					<p:inputText id="Recebedor" value="#{contratoCobrancaMB.nomeRecebedor}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;" />       
					<p:commandButton id="botaoRecebedor" type="button" onclick="PF('recebedorDialog').show();" icon="ui-icon ui-icon-circle-zoomin"  />	 			  																	
				</h:panelGrid>					
				<h:panelGrid columns="2">	
					<p:outputLabel for="TipoFiltro" value="Financeiro Baixado por: " styleClass="labelBold" />
					<p:selectOneRadio id="TipoFiltro" value="#{contratoCobrancaMB.filtroRelBaixado}" required="true">				            
			            <f:selectItem itemLabel="Contrato" itemValue="Contrato" />
			            <f:selectItem itemLabel="Período" itemValue="Periodo" />
			            <p:ajax update="contrato dataInicio dataFim " event="valueChange" listener="#{contratoCobrancaMB.habilitaFiltrosBaixados}"/>
			        </p:selectOneRadio>									
			        <p:outputLabel for="contrato" value="Contrato: " styleClass="labelBold" style="margin-right: 59px;"/>
			        <p:inputText id="contrato" value="#{contratoCobrancaMB.numContrato}" label="Contrato" style="width:150px;" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Periodo' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>				
					<p:outputLabel for="dataInicio" value="Data Pagamento Inicio: " styleClass="labelBold" style="margin-right: 59px;" />						
					<p:calendar id="dataInicio" value="#{contratoCobrancaMB.relDataContratoInicio}" required="true" label="Data Pagamento Inicio" size="100" pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Contrato' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>				
					<p:outputLabel for="dataFim" value="Data Pagamento Fim " styleClass="labelBold" style="margin-right: 59px;" />							
					<p:calendar id="dataFim" value="#{contratoCobrancaMB.relDataContratoFim}" required="true" label="Data Pagamento Fim" size="100" pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Contrato' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>
				</h:panelGrid>												
				<p:commandButton value="Consultar" action="#{contratoCobrancaMB.geraRelFinanceiroRecebedor}" icon="ui-icon ui-icon-check" update=":form:dtContratos :form:ConsultaFinanceiroResultados" style="TEXT-DECORATION: bold;" />					
			</p:panel>
			<p:panel id="ConsultaFinanceiroResultados" header="Financeiro Recebedores - Resultados" style="margin-bottom:10px;">	    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.relObjetoContratoCobranca}"  selection="#{contratoCobrancaMB.relSelectedObjetoContratoCobranca}" emptyMessage="" sortBy="#{contratos.dataPagamento}">
                 	<f:facet name="header">
						<p:commandButton value="Gerar XLS" ajax="false" icon="ui-icon-calculator" disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}">
							<p:dataExporter type="xls" target="dtContratos" fileName="RelatorioFinanceiroRecebedores"  disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}"/>
						</p:commandButton>	            
			        </f:facet>	                 
                 	<p:column style="text-align: center;width: 110px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;width: 50px;" headerText="Parcela">
			            <h:outputText value="#{contratos.parcela}" />
			        </p:column>			
			        <p:column style="text-align: center;width: 110px;" headerText="Data Pagamento" sortBy="#{contratos.dataPagamento}">
			            <h:outputText value="#{contratos.dataPagamento}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>		
			        <p:column style="text-align: center;width: 110px;" headerText="Valor Recebido">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.vlrRecebedor1}" converter="bigDecimalConverter"/>
			        </p:column>		
			        <p:column style="text-align: center;width: 110px;" headerText="CPF/CNPJ" >
			            <h:outputText value="#{contratos.recebedor1.cpfCC}#{contratos.recebedor1.cnpjCC}" />
			        </p:column>
			        
			        <p:column style="text-align: center;" headerText="Recebedor" filterBy="#{contratos.recebedor1.nomeCC}" filterMatchMode="contains" sortBy="#{contratos.recebedor1.nomeCC}">
			            <h:outputText value="#{contratos.recebedor1.nomeCC}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Banco">
			            <h:outputText value="#{contratos.recebedor1.banco}" />
			        </p:column>		
			        <p:column style="text-align: center;width: 50px;" headerText="Agência">
			            <h:outputText value="#{contratos.recebedor1.agencia}" />
			        </p:column>		
			        <p:column style="text-align: center;width: 50px;" headerText="Conta">
			            <h:outputText value="#{contratos.recebedor1.conta}" />
			        </p:column>			        			        	               			        	        
			        <p:column style="width:30px;" exportable="false">
			        	<p:commandButton action="#{contratoCobrancaMB.clearFieldsBaixar}" ajax="false" icon="ui-icon-search" title="Detalhes">
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos.contratoCobranca}" />  			        		
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.origemTelaBaixar}" value="CobrancaFinanceiroBaixado" />
		                </p:commandButton>			        			     
		            </p:column>		
                 	<f:facet name="footer">
						<p:commandButton value="Gerar XLS" ajax="false" icon="ui-icon-calculator" disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}">
							<p:dataExporter type="xls" target="dtContratos" fileName="RelatorioFinanceiroRecebedores"  disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}"/>
						</p:commandButton>	            
			        </f:facet>			            	            	        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>			
		</h:form>		
		<p:dialog header="Favorecidos" widgetVar="recebedorDialog" resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formRecebedores">				 	
   		         <p:dataTable id="recebedorDialogdlg" var="recebedorDialogdlg" value="#{contratoCobrancaMB.listRecebedores}" paginator="true" rows="10" selectionMode="single"
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15" selection="#{contratoCobrancaMB.selectedRecebedor}" style="FONT-SIZE: 10pt;" emptyMessage="" rowKey="#{recebedorDialogdlg.id}" >		               	            

			         <p:column style="text-align: center;" sortBy="#{recebedorDialogdlg.cnpj}" filterBy="#{recebedorDialogdlg.cnpj}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CNPJ" />
			            </f:facet>
			            <h:outputText value="#{recebedorDialogdlg.cnpj}"/>
			         </p:column>	
			         
			         <p:column style="text-align: center;" sortBy="#{recebedorDialogdlg.cpf}" filterBy="#{recebedorDialogdlg.cpf}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CPF" />
			            </f:facet>
			            <h:outputText value="#{recebedorDialogdlg.cpf}"/>
			         </p:column>					         
			         
			         <p:column style="text-align: center;" sortBy="#{recebedorDialogdlg.nome}" filterBy="#{recebedorDialogdlg.nome}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="Nome" />
			            </f:facet>
			            <h:outputText value="#{recebedorDialogdlg.nome}"/>
			         </p:column>	
			  
			        <f:facet name="footer">  
			            <p:commandButton value="Selecionar" action="#{contratoCobrancaMB.populateSelectedRecebedor}" icon="ui-icon ui-icon-check" update=":form:Recebedor" oncomplete="PF('recebedorDialog').hide();"/>  
			            <p:commandButton value="Limpar Seleção" action="#{contratoCobrancaMB.clearRecebedor}" icon="ui-icon ui-icon-trash" update=":form:Recebedor recebedorDialogdlg" oncomplete="PF('recebedorDialog').hide();"/>
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel" oncomplete="PF('recebedorDialog').hide();"/>  			                             
			        </f:facet>  
			    </p:dataTable> 			
			</h:form>
		</p:dialog> 					
	</ui:define>
</ui:composition>
