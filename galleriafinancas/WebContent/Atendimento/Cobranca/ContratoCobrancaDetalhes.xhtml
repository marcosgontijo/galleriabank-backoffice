<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

				xmlns:p="http://primefaces.org/ui"

	<ui:define name="conteudo">  
		<h:form id="form">		
		 	<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>			
		 	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/Style.css" title="" media="all" /> 	
			<p:panel id="PanelLocador" header="Contrato - #{contratoCobrancaMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus /> 
				<p:messages/>									
				<h:panelGrid columns="2">	
					<p:outputLabel for="numeroContrato" value="Número do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
					<h:outputText id="numeroContrato" value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}" label="Número do Contrato" style="font-weight: bold; font-size: 18px;"/>					
					<p:outputLabel value="Data do Contrato: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
				    <h:outputText value="#{contratoCobrancaMB.objetoContratoCobranca.dataContrato}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
				    </h:outputText>
				    <p:outputLabel for="status" value="Status: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;"/>
					<h:outputText id="status" value="#{contratoCobrancaMB.objetoContratoCobranca.status}" label="Status" style="font-weight: bold; font-size: 18px;"/>						
					<p:spacer width="10"/>
				</h:panelGrid>
				
				<shiro:hasAnyRoles name="ROOT">	
					<h:panelGrid columns="2">		
						<p:outputLabel value="Restrito ao Administrador: " styleClass="labelBold" style="width:250px;font-weight: bold; font-size: 18px;margin-top: 50px;"/>

							<h:outputText value="Sim" />
						</ui:fragment>
						<ui:fragment rendered="#{!contratoCobrancaMB.objetoContratoCobranca.contratoRestritoAdm}">
								<h:outputText value="Não" />
						</ui:fragment>	
						<p:spacer width="10"/>					
					</h:panelGrid>
				</shiro:hasAnyRoles>

					</p:panel>
					<p:panel header="Responsável" style="margin-bottom:10px;">

					</p:panel>

							<p:outputLabel value="Observação: " />
							<h:outputText value="#{contratoCobrancaMB.objetoContratoCobranca.observacao}" />
							<p:spacer width="10"/>
							
							<p:outputLabel value="" />
							<h:outputText value="#{contratoCobrancaMB.objetoContratoCobranca.observacao2}" />
							<p:spacer width="10"/>							
						</h:panelGrid>  
					</p:panel>	
						
				<p:panel id="DetalheParcelas" header="Detalhamento - Forma de Pagamento" style="margin-bottom:10px;">		    		    
	   		         <p:dataTable id="dtParcelas" var="parcelas" value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaDetalhes}" paginator="true" rows="100"
	   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	   		         currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
	                 rowsPerPageTemplate="100,200,300" selection="" style="width: 95%;" emptyMessage="" sortBy="#{contratos.numeroParcela}" sortOrder="ascending" rowStyleClass="#{parcelas.parcelaPaga eq true ? 'parcelaPaga' : parcelas.parcelaVencida eq true ? 'parcelaAtraso' : parcelas.parcelaVencendo eq true ? 'parcelaVencendo' : null}" > 	
				        <p:column style="text-align: center;width: 45px;" headerText="Parcela" filterMatchMode="contains" sortBy="#{parcelas.numeroParcela}">
				            <h:outputText value="#{parcelas.numeroParcela}" />
				        </p:column>
				        <p:column style="text-align: center;width: 70px;" headerText="Vencimento" sortBy="#{contratos.dataVencimento}">
				            <h:outputText value="#{parcelas.dataVencimento}" >			            	
				            	<f:convertDateTime locale="pt_BR"  />
				            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
				            </h:outputText>
				        </p:column>		
				        <p:column style="text-align: center;width: 110px;" headerText="Valor (R$)">
				            <h:outputText value="#{parcelas.vlrParcela}" converter="bigDecimalConverter">
				            </h:outputText>
				        </p:column>					        		        			
				         <p:column style="text-align: center;width: 110px;" headerText="Juros (R$)">
				            <h:outputText value="#{parcelas.vlrJurosParcela}" converter="bigDecimalConverter">
				            </h:outputText>
				        </p:column>		
				         <p:column style="text-align: center;width: 110px;" headerText="Amortização (R$)">
				            <h:outputText value="#{parcelas.vlrAmortizacaoParcela}" converter="bigDecimalConverter">
				            </h:outputText>
				        </p:column>		
				        <p:column style="text-align: center;width: 110px;" headerText="IPCA (R$)" rendered="#{contratoCobrancaMB.objetoContratoCobranca.corrigidoIPCA}">
					            <h:outputText value="#{parcelas.ipca}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>	
					    <p:column style="text-align: center;width: 110px;" headerText="Seguro DFI (R$)" rendered="#{contratoCobrancaMB.objetoContratoCobranca.temSeguro}">
					            <h:outputText value="#{parcelas.seguroDFI}" converter="bigDecimalConverter">
					            </h:outputText>
					    </p:column>	
					    <p:column style="text-align: center;width: 110px;" headerText="Seguro MIP (R$)" rendered="#{contratoCobrancaMB.objetoContratoCobranca.temSeguro}">
					          <h:outputText value="#{parcelas.seguroMIP}" converter="bigDecimalConverter">
					          </h:outputText>
					    </p:column>	
				         <p:column style="text-align: center;width: 110px;" headerText="Saldo (R$)">
				            <h:outputText value="#{parcelas.vlrSaldoParcela}" converter="bigDecimalConverter">
				            </h:outputText>
				        </p:column>						        					        				        			        			              		        		               		        			        			           			 		
					</p:dataTable>
				</p:panel>																																														
			</p:panel>
			
			<p:panel id="ArquivosSalvos" header="Arquivo(s) Salvo(s) no Contrato" style="margin-bottom:10px;">							
					<h:panelGrid columns="1">			                      								
						<p:dataTable id="dtFiles" var="files" value="#{contratoCobrancaMB.files}" rowKey="#{files.name}" selection="#{contratoCobrancaMB.deletefiles}" emptyMessage="" sortBy="#{files.name}" >	
							<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							 <f:facet name="header">
								<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
						    	</p:commandButton>								 
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>
					        </f:facet>	        
					        <p:column style="text-align: center;" headerText="Nome do Arquivo" filterBy="#{files.name}" filterMatchMode="contains" sortBy="#{files.name}">
					            <h:outputText value="#{files.name}" />
					        </p:column>  
					        
					        <p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<f:setPropertyActionListener target="#{contratoCobrancaMB.selectedFile}" value="#{files}" />
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />
						    	</p:commandButton>	
				            </p:column>						        

				             <f:facet name="footer">
								<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
						    	</p:commandButton>					             
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>								
					        </f:facet>             	        		               		        			        			           			 		
						</p:dataTable>								
					</h:panelGrid>  
				</p:panel>

			<div align="center">
				<p:commandButton value="Excluir" ajax="false" action="#{contratoCobrancaMB.excluir}"  icon="ui-icon-trash" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold;" rendered="#{contratoCobrancaMB.deleteMode}"/>
				<p:commandButton value="Imprimir" ajax="false" immediate="true" icon="ui-icon-print" action="#{contratoCobrancaMB.imprimeContrato}" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{!contratoCobrancaMB.deleteMode}"/>			 						
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="/Atendimento/Cobranca/ContratoCobrancaConsultar.xhtml" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{contratoCobrancaMB.deleteMode}"/>											
				<p:commandButton value="Voltar" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" action="/Atendimento/Cobranca/ContratoCobrancaConsultar.xhtml" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{!contratoCobrancaMB.deleteMode}"/>																		
			</div>			
		</h:form>			 		
	</ui:define>
</ui:composition>
