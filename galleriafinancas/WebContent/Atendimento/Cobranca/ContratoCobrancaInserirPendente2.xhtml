			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>

					<h:panelGrid columns="1">		
						<p:fileUpload label="Selecionar Arquivo(s)" uploadLabel="Salvar Arquivo(s)" multiple="true" cancelLabel="Cancelar" fileUploadListener="#{contratoCobrancaMB.handleFileUpload}" mode="advanced" dragDropSupport="true"
                          update="ArquivosSalvos" />								
					</h:panelGrid>  
				</p:panel>	
				
				<p:dialog modal="true" widgetVar="statusDialog" header="Status Downloading" draggable="false" closable="false" resizable="false">
				    <p:graphicImage name="image/ajaxloadingbar.gif" />
				</p:dialog>

				<p:panel id="ArquivosSalvos" header="Arquivo(s) Salvo(s) no Contrato" style="margin-bottom:10px;">							
					<h:panelGrid columns="1">			                      								
						<p:dataTable id="dtFiles" var="files" value="#{contratoCobrancaMB.files}" rowKey="#{files.name}" selection="#{contratoCobrancaMB.deletefiles}" emptyMessage="" sortBy="#{files.name}" >	
							<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							 <f:facet name="header">
								<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
						    	</p:commandButton>								 
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>
					        </f:facet>	        
					        <p:column style="text-align: center;" headerText="Nome do Arquivo" filterBy="#{files.name}" filterMatchMode="contains" sortBy="#{files.name}">
					            <a href="http://www.webnowbr.com.br/DocumentosCobranca/#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}/#{files.name}" class="linkPDF" target="_blank"><h:outputText value="#{files.name}"/></a>
					        </p:column>  
					        
					        <p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<f:setPropertyActionListener target="#{contratoCobrancaMB.selectedFile}" value="#{files}" />
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />
						    	</p:commandButton>	
				            </p:column>						        

				             <f:facet name="footer">
								<p:commandButton value="Download Selecionado(s)" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
						    	</p:commandButton>					             
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}"/>								
					        </f:facet>             	        		               		        			        			           			 		
						</p:dataTable>								
					</h:panelGrid>  
				</p:panel>
				<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
				</script>
			</p:panel>	
					
			<div align="center">
