<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>
			
			<p:panel id="ConsultaContratos" header="Contratos Reprovados - Consultar" style="margin-bottom:10px;">	
				 <h:panelGrid columns="2">					
					<p:outputLabel for="contrato" value="Contrato: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:inputText id="contrato"
						value="#{contratoCobrancaMB.numContrato}" label="Contrato"
						style="width:150px;" />
			 	 </h:panelGrid>	
			 	 
			 	 <h:panelGrid columns="5">
					<p:commandButton value="Consultar"
						ajax="false"
						action="#{contratoCobrancaMB.geraConsultaContratosReprovadosPorContrato}"
						icon="ui-icon ui-icon-check"
						update=":form:ConsultaContratosResultados"
						style="TEXT-DECORATION: bold;" />
					<p:spacer width="25"></p:spacer>
					<p:commandButton value="Limpar Consulta"
						ajax="false"
						action="#{contratoCobrancaMB.geraConsultaContratosReprovados}"
						update=":form:ConsultaContratos :form:ConsultaContratosResultados"
						icon="ui-icon ui-icon-check"
						style="TEXT-DECORATION: bold;" />
					<p:spacer width="25"></p:spacer>
				</h:panelGrid>
			</p:panel>
										
			<p:panel id="ConsultaContratosResultados" header="Contratos Reprovados - Consultar" style="margin-bottom:10px;" >		    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratosPendentes}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         rowStyleClass="#{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }"
   		          rows="50"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="50,100,150"> 
   		         	<f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContrato}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
						</p:commandButton>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato"  sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Número Matrícula" filterBy="#{contratos.imovel.numeroMatricula}" filterMatchMode="contains" sortBy="#{contratos.imovel.numeroMatricula}">
			            <h:outputText value="#{contratos.imovel.numeroMatricula}" />
			        </p:column>	
			         <p:column style="text-align: center;" headerText="Motivo da Reprova" >
			            <h:outputText value="#{contratos.motivoReprovacaoAnalise} - #{contratos.motivoReprovaLead}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" sortBy="#{contratos.pagador.nome}">
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>	
			         <p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.responsavel.nome}" filterMatchMode="contains" sortBy="#{contratos.responsavel.nome}">
			            <h:outputText value="#{contratos.responsavel.nome}" />
			        </p:column>	    
			        <p:column style="text-align: center;" headerText="Valor Operação">
			            <h:outputText value="R$ " />
						<h:outputText value="#{contratos.quantoPrecisa}"
							converter="bigDecimalConverter" />
			        </p:column>	    
			        <p:column style="width:200px;">
					<shiro:hasAnyRoles name="ROOT, PRECOBRANCAANALISTA">  
					
							<p:commandButton action="#{contratoCobrancaMB.recuperarContratoReprovado}" ajax="false" icon="ui-icon-arrowthick-1-s" value="Recuperar Contrato" >
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                </p:commandButton>
			                
					</shiro:hasAnyRoles>
					
							<p:commandButton action="#{contratoCobrancaMB.clearFieldsDetalhesPendentes}" ajax="false" icon="ui-icon-pencil" value="Ver Detalhes" title="Ver Detalhes">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                </p:commandButton>
						
			                <p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-pencil" value="Editar" title="Editar">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                </p:commandButton>
		             
		                <p:spacer height="10"/>		        
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-trash" value="Excluir" title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                </p:commandButton>		                	
		                </shiro:hasAnyRoles>
		            </p:column>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
