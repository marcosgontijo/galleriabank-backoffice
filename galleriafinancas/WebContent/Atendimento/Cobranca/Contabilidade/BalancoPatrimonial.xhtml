<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui"
	template="../../MenuAtendimento.xhtml">

	<ui:define name="conteudo">

		<h:outputStylesheet>
			.row { 
				width:100%
			}
			.columns { 
				width:20%;
				max-width:20%;
				text-align:center;
			}	 
   		</h:outputStylesheet>

		<h:form	id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		    <script src="#{request.contextPath}/resources/js/locale-primefaces.js"></script>
			<p:messages id="mensagens" showDetail="true" />

			<p:panel id="BalancoPatrimonial" header="Balanço Patrimonial"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" />
					<p:calendar id="dataInicio"
						value="#{demonstrativoResultadoMB.dataInicio}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField" />
					<p:outputLabel for="dataFim" value="Data Fim "
						styleClass="labelBold" />
					<p:calendar id="dataFim"
						value="#{demonstrativoResultadoMB.dataFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField" />
				</h:panelGrid>


				<p:commandButton value="Consultar"
					action="#{demonstrativoResultadoMB.gerarDRE}"
					icon="ui-icon ui-icon-check"
					update=":form:ConsultaResultados mensagens"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			
			<p:outputLabel for="Caixa" value="Saldo Caixa: "
				styleClass="labelBold"/>
			<p:inputText id="Caixa"
				value="#{BalancoPatrimonialMB.objetoBalanco.saldoCaixa}"
				label="Caixa" onblur="" style="width:400px;" required="true" />
			
			<p:outputLabel for="Bancos" value="Saldo Bancos: "
				styleClass="labelBold"/>
			<p:inputText id="Bancos"

				value="#{BalancoPatrimonialMB.objetoBalanco.saldoAplFin}"
				label="saldo_apl_fin" onblur="" style="width:400px;" required="true" />
			
			<p:outputLabel for="sop_pagas_receber_fidc" value="Operações pagas e a receber do FIDC: "
				styleClass="labelBold"/>

				value="#{BalancoPatrimonialMB.objetoBalanco.opPagasReceberFidc}"

			<p:outputLabel for="provisao_devedores_duvidosos" value="Provisãodevedores duvidosos: "
				styleClass="labelBold"/>

				styleClass="labelBold"/>
			<p:inputText id="estoque"
				value="#{BalancoPatrimonialMB.objetoBalanco.estoque}"
				label="estoque" onblur="" style="width:400px;" required="true" />

				styleClass="labelBold"/>

		</h:form>

</ui:composition>
