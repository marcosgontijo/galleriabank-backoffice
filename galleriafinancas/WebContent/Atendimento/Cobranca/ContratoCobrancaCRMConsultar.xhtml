<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>

				</h:panelGrid>
			</p:panel>		
					
			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-12">
				    <p:fieldset id="informativo" legend="ATENÇÃO!!! Quais são os documentos necessários para a análise de crédito?" style="font-weight: bold;margin-top: 10px;background-color: #f7f4a9 !important;">						        
					    <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;padding: 10px;">
				        	RG ou CNH
				       	</div>	
				    	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;padding: 10px;">
							Comprovantes de Renda
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;padding: 10px;">
				        	Matrícula do Imóvel (não precisa estar atualizada)
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;padding: 10px;">
							Fotos recentes do imóvel, se possível
				       	</div>			       	
  					</p:fieldset>					
				</div>
				<div class="ui-g-8 ui-md-8 ui-lg-8">
				    <p:fieldset id="opcoes" legend="Opções de Consulta" style="font-weight: bold;margin-top: 2px;background-color: #b7e6ba !important;">						        
				        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center; height: 70px;padding-top: 0px;">
					        <p:commandButton value="Todos" ajax="false" action="#{crmMB.consultaContratosCRM('Todos')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Novo Lead" ajax="false" action="#{crmMB.consultaContratosCRM('NovoLead')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Em Análise" ajax="false" action="#{crmMB.consultaContratosCRM('EmAnalise')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Análise Reprovada" ajax="false" action="#{crmMB.consultaContratosCRM('AnaliseReprovada')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Pagto. Laudo" ajax="false" action="#{crmMB.consultaContratosCRM('AgPagtoBoleto')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. PAJU e Laudo" ajax="false" action="#{crmMB.consultaContratosCRM('AgPAJULaudo')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. DOC" ajax="false" action="#{crmMB.consultaContratosCRM('AgDOC')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<shiro:hasAnyRoles name="ROOT, ADMINISTRADOR">
								<p:commandButton value="Ag. Comite" ajax="false" action="#{crmMB.consultaContratosCRM('AgComite')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
								<p:spacer width="6"></p:spacer>
							</shiro:hasAnyRoles>
							<p:commandButton value="Ag. CCB" ajax="false" action="#{crmMB.consultaContratosCRM('AgCCB')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Assinatura" ajax="false" action="#{crmMB.consultaContratosCRM('AgAssinatura')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Registro" ajax="false" action="#{crmMB.consultaContratosCRM('AgRegistro')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px; "/>
				       	</div>					       	
  					</p:fieldset>					
				</div>
				<div class="ui-g-4 ui-md-4 ui-lg-4">
				    <p:fieldset id="totalContratos" legend="Total Contratos" style="font-weight: bold;margin-top: 10px;background-color: #b7e6ba !important;">						        
				        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;background-color: #bababa !important; padding: 10px;border-right: 3px solid #fff;">
				        	Contratos
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center; background-color: #bababa !important; padding: 10px;">
				       		Valor Total
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;background-color: #dcdcdc !important; padding: 5px;border-right: 3px solid #fff;margin-bottom: 10px;height: 25px;">
				        	<h:outputText value="#{crmMB.qtdeTodosContratos}"/>
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center; background-color: #dcdcdc !important; padding: 5px;margin-bottom: 10px;height: 25px;">
				       		<h:outputText value="#{crmMB.valorTodosContratos}" converter="bigDecimalConverter"/>
				       	</div>						       	
  					</p:fieldset>
				</div>
			</div>			
								
			<p:panel id="ConsultaContratos" header="Pré-Contratos - #{crmMB.tituloPagina}" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{crmMB.todosContratos}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         rowStyleClass="#{contratos.analiseReprovada eq true ? 'parcelaparcial' : (contratos.inicioAnalise eq true and contratos.cadastroAprovadoValor eq 'Aprovado' and contratos.matriculaAprovadaValor eq 'Aprovado' and contratos.pagtoLaudoConfirmada eq false) ? 'parcelaPaga' : '' }"
   		         rows="50"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="50,100,150">                 
   		         	<f:facet name="header">						
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContratoCustomizado}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
						</p:commandButton>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			       	<p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.nomeResponsavel}" filterMatchMode="contains" sortBy="#{contratos.nomeResponsavel}">
			            <h:outputText value="#{contratos.nomeResponsavel}" />
			        </p:column>	  
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.nomePagador}" filterMatchMode="contains" sortBy="#{contratos.nomePagador}">
			            <h:outputText value="#{contratos.nomePagador}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Valor Solicitado">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Cidade" filterBy="#{contratos.nomeCidadeImovel}" filterMatchMode="contains" sortBy="#{contratos.nomeCidadeImovel}">
			            <h:outputText value="#{contratos.nomeCidadeImovel}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Status" filterBy="#{contratos.status}" filterMatchMode="contains" sortBy="#{contratos.status}">
			            <h:outputText value="#{contratos.status}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Link Fatura">
			            <h:outputText value="#{contratos.iuguLaudoPaju}" />
			        </p:column>	
			        <p:column style="width:200px;">
		                <shiro:hasAnyRoles name="ROOT, PRECOBRANCA">  	
		                	<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentesSimples}" ajax="false" icon="ui-icon-pencil" value="Editar Operação" title="Editar Simples">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                </p:commandButton>			
			                 <p:commandButton action="#{impressoesPDFMB.geraPdfCadastroPessoaFisica}" ajax="false" update="PanelPDF" icon="ui-icon-arrowthick-1-s" value="PDF" title="Gerar PDF">
			                	<f:setPropertyActionListener target="#{impressoesPDFMB.objetoContratoCobranca}" value="#{contratos}" />
			                </p:commandButton>
			                <p:commandButton action="#{contratoCobrancaMB.baixarEConsultarPreContrato}"  ajax="false" value="Baixar" update=":form:PanelPDF :form:dados  :form:dtContratos" >
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                </p:commandButton>
		                </shiro:hasAnyRoles>
		                <p:spacer height="10"/>
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-trash" value="Excluir" title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                </p:commandButton>		             	
		                </shiro:hasAnyRoles>
		                <!-- 
		                <p:spacer height="10"/>
		                <p:commandButton onclick="PF('bpGerarBoletoIUGUDialog').show();"
								icon="ui-icon-video"
								update=":formBpGerarBoletoIUGU"
								style="height: 25px;width: 70px;"
								rendered="#{!parcelas.parcelaPaga}" value="IUGU" title="IUGU">
								<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
								<f:setPropertyActionListener
									target="#{contratoCobrancaMB.splitBoletoIugu}" value="false" />
							</p:commandButton>
						 --> 
		            </p:column>	
					<f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContratoCustomizado}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
						</p:commandButton>
			        </f:facet>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form> 
		<p:dialog header="Gerar Boleto IUGU - Laudo e PAJU"
			widgetVar="bpGerarBoletoIUGUDialog" resizable="false"
			style="FONT-SIZE: 10pt;" width="460">
			<h:form id="formBpGerarBoletoIUGU">
				<div style="float: left; width: 75%;">
					<h:panelGrid columns="2">
						<p:outputLabel for="dataVencimento" value="Data do Vencimento: "
							styleClass="labelBold" style="margin-right: 59px;" />
						<p:calendar id="dataVencimento"
							value="#{contratoCobrancaMB.dataVencimentoBoleto}"
							required="true" label="Data do Vencimento" size="100"
							pattern="dd/MM/yyyy" styleClass="dateTimeField">
						</p:calendar>
						<p:outputLabel for="valorBoleto" value="Valor Boleto: "
							styleClass="labelBold" />
						<p:selectOneMenu id="valorBoleto"
							value="#{contratoCobrancaMB.valorBoletoStr}"
							label="Status" style="width:135px;" required="true">
							<f:selectItem itemValue="825,00" itemLabel="825,00" />
							<f:selectItem itemValue="1.650,00" itemLabel="1.650,00" />						
						</p:selectOneMenu>	
					</h:panelGrid>
				</div>
				<div style="float: right; width: 25%; text-align: right;">
					<img src="#{resource['image/boleto.jpg']}" alt="" />
				</div>
				<div align="center"
					style="margin-bottom: 10px; margin-top: 10px; width: 100%; float: left;">
					<p:commandButton value="Gerar Boleto IUGU"
						action="#{contratoCobrancaMB.geraBoletoLaudoPAJU(contratoCobrancaMB.objetoContratoCobranca, 
						contratoCobrancaMB.dataVencimentoBoleto, 
						contratoCobrancaMB.valorBoletoStr)}"
						update=":form:msgs :form:PanelRecibo :form:dtParcelas :form:dtContratosdtContratos"
						ajax="false" icon="ui-icon-print" title="Gerar Boleto IUGU">
					</p:commandButton>
					<p:spacer width="10" />
					<p:commandButton value="Voltar"
						icon="ui-icon-arrowreturnthick-1-w"
						oncomplete="PF('bpGerarBoletoIUGUDialog').hide();" />
				</div>
			</h:form>
		</p:dialog>  
	</ui:define>
</ui:composition>
