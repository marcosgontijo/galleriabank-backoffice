<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
		 	<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>	
			<p:messages id="mensagens" showDetail="true" />
			
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false" resizable="false">
				<p:graphicImage name="image/ajaxloadingbar.gif" />
			</p:dialog>
	
			<script type="text/javascript">
				function start() {
					PF('statusDialog').show();
				}
	
				function stop() {
					PF('statusDialog').hide();
				}
			</script>
		
			<p:panel id="CobrancaIugu" header="Consultar Extrato Financeiro SubConta IUGU"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="Qual Conta Consultar: "
						styleClass="labelBold" />
					<p:selectOneRadio id="tipoConta" value="#{iuguMB.contaMestre}"
						required="true">
						<f:selectItem itemLabel="Galleria Correspondente" itemValue="true" />
						<f:selectItem itemLabel="Outra" itemValue="false" />
						<p:ajax update="botaoFavorecido Favorecido" event="valueChange"
							listener="#{iuguMB.clearRecebedor}" />
					</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:outputLabel for="Favorecido" value="SubConta IUGU: "
						styleClass="labelBold" />
					<p:inputText id="Favorecido" value="#{iuguMB.nomeRecebedor}"
						label="Favorecido" readonly="TRUE" required="true"
						style="FONT-SIZE: 10pt;width:420px;" />
					<p:commandButton id="botaoFavorecido" type="button"
						onclick="PF('favorecidoDialog').show();"
						image="ui-icon ui-icon-circle-zoomin"  disabled="#{iuguMB.contaMestre}"/>
				</h:panelGrid>
				<br />
				<h:panelGrid columns="4">
					<p:outputLabel value="Informe o mês / ano para a pesquisa: " styleClass="labelBold" />
			    	<p:inputText id="mes" value="#{iuguMB.paramMes}" label="Mês" maxlength="2" style="width:30px;" required="true"/>
			    	<p:outputLabel value=" / " styleClass="labelBold"/>
			    	<p:inputText id="ano" value="#{iuguMB.paramAno}" label="Ano" maxlength="4" style="width:50px;" required="true"/>
				</h:panelGrid>
				<br />
				<br />
				<p:commandButton value="Consultar Extrato Financeiro SubConta"
					action="#{iuguMB.consultarExtratoFinanceiroSubConta}"
					image="ui-icon ui-icon-check" update="saldoSubConta mensagens"
					style="TEXT-DECORATION: bold;"  onclick="start();" oncomplete="stop();"/>
			</p:panel>

			<p:panel id="saldoSubConta"
				header="Extrato Financeiro SubConta Iugu - #{iuguMB.selectedRecebedor.nome}"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="ID SubConta IUGU: " styleClass="labelBold" />
					<p:outputLabel value="#{iuguMB.selectedRecebedor.iuguAccountId} "
						styleClass="labelBold" />
					<p:outputLabel value="Live Token IUGU: " styleClass="labelBold" />
					<p:outputLabel
						value="#{iuguMB.selectedRecebedor.iuguLiveApiToken} "
						styleClass="labelBold" />
				</h:panelGrid>
				<br />
				<br />
   		         <p:dataTable id="dtFaturas" var="faturas" value="#{iuguMB.faturasIUGU}" sortOrder="ascending" sortBy="#{faturas.dataTransacao}"
   		         rowStyleClass="#{faturas.tipoTransacao eq 'credit' ? 'parcelaPaga' : null}">	
   		         	<p:column style="text-align: center;width: 100px;" headerText="Contrato" filterBy="#{faturas.numeroContrato}" filterMatchMode="contains" sortBy="#{faturas.numeroContrato}">
			            <h:outputText value="#{faturas.numeroContrato}" />
			        </p:column>
					<p:column style="text-align: center;width: 100px;" headerText="Data Vencimento" sortBy="#{faturas.due_date}" >
			            <h:outputText value="#{faturas.due_date}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>				        
   		         	<p:column style="text-align: center;width: 100px;" headerText="Data Transação" sortBy="#{faturas.dataTransacao}" >
			            <h:outputText value="#{faturas.dataTransacao}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>		
					<p:column style="text-align: center;width: 100px;" headerText="Recebedor" filterBy="#{faturas.cedente}" filterMatchMode="contains" sortBy="#{faturas.cedente}">
			            <h:outputText value="#{faturas.cedente}" />
			        </p:column>
			        <p:column style="text-align: center;width: 100px;" headerText="Pagador" filterBy="#{faturas.sacado}" filterMatchMode="contains" sortBy="#{faturas.sacado}">
			            <h:outputText value="#{faturas.sacado}" />
			        </p:column>			        
                 	<p:column style="text-align: center;width: 100px;" headerText="Descrição" filterBy="#{faturas.descricaoTransacao}" filterMatchMode="contains" sortBy="#{faturas.descricaoTransacao}">
			            <h:outputText value="#{faturas.descricaoTransacao}" />
			        </p:column>
			        <p:column style="text-align: center;width: 100px;" headerText="Tipo" filterBy="#{faturas.tipoTransacao}" filterMatchMode="contains" sortBy="#{faturas.tipoTransacao}">
			            <h:outputText value="#{faturas.tipoTransacao}" />
			        </p:column>	 
			        <p:column style="text-align: center;width: 100px;" headerText="Valor">
			             <h:outputText value="#{faturas.valorNum}"
							converter="bigDecimalConverter" /> 
			        </p:column>	
			        <p:column style="text-align: center;width: 100px;" headerText="Saldo">
			             <h:outputText value="#{faturas.saldoNum}"
							converter="bigDecimalConverter" /> 
			        </p:column>	
			        <p:column style="text-align: center;width: 100px;" headerText="Valor da Parcela">
			             <h:outputText value="#{faturas.valorParcela}"
							converter="bigDecimalConverter" /> 
			        </p:column>		
					<p:columnGroup type="footer">
		                <p:row>
		                    <p:column colspan="7" footerText="Total Movimentações: " style="text-align:right"/>
		                    <p:column footerText="#{iuguMB.totalMovimentacoesStr}" >
		                    </p:column>
		                </p:row>
		            </p:columnGroup>			        	        	     			        	               			        	                   	        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog header="Favorecidos" widgetVar="favorecidoDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formPagadores">
				<p:dataTable id="favorecidoDialogdlg" var="favorecidoDialogdlg"
					value="#{iuguMB.listRecebedores}" paginator="true" rows="10"
					selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{iuguMB.selectedRecebedor}" style="FONT-SIZE: 10pt;"
					emptyMessage="" rowKey="#{favorecidoDialogdlg.id}">

					<p:column style="text-align: center;"
						sortBy="#{favorecidoDialogdlg.cnpj}"
						filterBy="#{favorecidoDialogdlg.cnpj}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CNPJ" />
						</f:facet>
						<h:outputText value="#{favorecidoDialogdlg.cnpj}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{favorecidoDialogdlg.cpf}"
						filterBy="#{favorecidoDialogdlg.cpf}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{favorecidoDialogdlg.cpf}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{favorecidoDialogdlg.nome}"
						filterBy="#{favorecidoDialogdlg.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{favorecidoDialogdlg.nome}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{iuguMB.populateSelectedRecebedor}"
							image="ui-icon ui-icon-check" update=":form:CobrancaIugu"
							oncomplete="PF('favorecidoDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{iuguMB.clearRecebedor}" image="ui-icon ui-icon-trash"
							update=":form:CobrancaIugu favorecidoDialogdlg"
							oncomplete="PF('favorecidoDialog').hide();" />
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('favorecidoDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
