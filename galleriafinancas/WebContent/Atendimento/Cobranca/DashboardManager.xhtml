<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:shiro="http://shiro.apache.org/tags"

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="ConsultaDashboardManager" header="Dashboard Manager - Consultar"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{dashboardMB.dataInicio}"
						label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" />
					<p:outputLabel for="dataFim" value="Data Fim: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{dashboardMB.dataFim}" 
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"/>
					
					<p:outputLabel value="Consultar Por Status: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectBooleanCheckbox value="#{dashboardMB.consultaStatus}"/>
					
					<p:outputLabel value="Consultar Apenas Gerentes: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectBooleanCheckbox value="#{dashboardMB.consultarGerente}"/>
					
					<p:outputLabel value="Consultar Leads: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectBooleanCheckbox value="#{dashboardMB.consultaLead}"/>
					
					<p:outputLabel value="Consultar Responsaveis Zerados: "
						styleClass="labelBold" style="margin-right: 59px;" />

						<p:selectBooleanCheckbox value="#{dashboardMB.consultarResponsaveisZerados}"/>
						<p:spacer height="10" />
						<p:commandButton id="botaoZerados" type="button"
							onclick="PF('responsavelZeradoDialog').show();"
							image="ui-icon ui-icon-circle-zoomin"  
							disabled="#{dashboardMB.listResponsavelZerado.size() == 0}"/>
					</h:panelGroup>
					<p:outputLabel for="responsavel" value="Gerente:  "
						styleClass="labelBold" />
					<h:panelGrid columns="2">
							<p:inputText id="responsavel"
								value="#{dashboardMB.selectedResponsavel.nome}"
								label="Responsável" disabled="true" 
								style="width:210px;" />
							<p:commandButton id="botaoResponsavel" type="button"
								onclick="PF('responsavelDialog').show();"
								image="ui-icon ui-icon-circle-zoomin"  />
					</h:panelGrid>			
				</h:panelGrid>
				
				<p:commandButton value="Consultar" ajax="false"
					icon="ui-icon-check" action="#{dashboardMB.processaDashContratos}" update="ConsultaDashboardManagerResultados">
				</p:commandButton>
			</p:panel>
			<p:panel id="ConsultaDashboardManagerResultados" header="Dashboard Manager - Resultados" style="margin-bottom:10px;">

					<p:commandButton value="Gerar Arquivo" icon="ui-icon-print" action ="#{dashboardMB.readXLSXFile}" ajax="false"/>
				</f:facet>

					reflow="true">

						filterBy="#{dashContratos.nomeResponsavel}" filterMatchMode="contains"
						sortBy="#{dashContratos.nomeResponsavel}">
						<h:outputText value="#{dashContratos.nomeResponsavel}" />
					</p:column>
					
					<p:column style="text-align: center;" headerText="Gerente" rendered="#{!dashboardMB.consultaLead}"

						<h:outputText value="#{dashContratos.gerenteResponsavel}" />
					</p:column>
					
					<p:column style="text-align: center;" headerText="Captador" rendered="#{!dashboardMB.consultaLead}"

					</p:column>
					
					<p:column style="text-align: center;" headerText="Data Cadastro" rendered="#{!dashboardMB.consultaLead}"

						</p:outputLabel>

						<h:outputText value="R$ " />

					</p:column>

								<h:panelGroup rendered="#{dashboardMB.consultaLead}">
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorLeadsCompletos}"

								<h:outputText value="" rendered="#{dashboardMB.consultaLead}"/>
								<h:outputText value="" rendered="#{dashboardMB.consultaLead}"/>

		<ui:include src="../../Dialog/DialogResponsavel.xhtml">
			<ui:param name="mbean" value="#{dashboardMB}"></ui:param>
			<ui:param name="titulo" value="Gerente Responsável"></ui:param>
		</ui:include>

		<p:dialog header="Responsaveis Zerados"
			widgetVar="responsavelZeradoDialog" resizable="true"
			style="FONT-SIZE: 10pt;" responsive="true" height="480px"
			width="770px">
			<h:form id="responsavelZeradoForm">
				<p:dataTable id="dtresponsavelZerado" var="responsavel"
					value="#{dashboardMB.listResponsavelZerado}" paginator="true" rows="40"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="( {currentPage}   de   {totalPages} )"
					rowsPerPageTemplate="40,60,80" selection="" emptyMessage=""
					reflow="true">
					
					<p:column style="text-align: center;" headerText="Responsável"
						filterBy="#{responsavel.nome}"
						filterMatchMode="contains"
						sortBy="#{responsavel.nome}">
						<h:outputText value="#{responsavel.nome}" />
					</p:column>

					<p:column style="text-align: center;" headerText="Gerente"
						filterBy="#{responsavel.donoResponsavel.nome}"
						filterMatchMode="contains"
						sortBy="#{responsavel.donoResponsavel.nome}">
						<h:outputText value="#{responsavel.donoResponsavel.nome}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Lista de contratos" overflow="auto"
			widgetVar="listaContratos" resizable="true" style="FONT-SIZE: 13pt;"
			width="800" minWidth="800">
			<h:form id="contratosForm">
				<p:dataTable var="contratos" rows="10" paginator="true"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					value="#{dashboardMB.listaContratosConsulta}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column style="text-align: center" headerText="Numero Contrato"
						filterBy="#{contratos.numeroContrato}" filterMatchMode="contains">
						<p:outputLabel value="#{contratos.numeroContrato}"
							styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
					</p:column>
					<p:column style="text-align: center" headerText="Pagador"
						filterBy="#{contratos.pagador.nome}" filterMatchMode="contains">
						<p:outputLabel value="#{contratos.pagador.nome}"
							style="FONT-SIZE: 10pt;width:100px;" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Lista de contratos Pré-Arovados" overflow="auto"
