<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="ConsultaDashboardManager" header="Dashboard Manager - Consultar"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{dashboardMB.dataInicio}"
						label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" />
					<p:outputLabel for="dataFim" value="Data Fim: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{dashboardMB.dataFim}" 
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"/>
					
					<p:outputLabel value="Consultar Por Status: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectBooleanCheckbox value="#{dashboardMB.consultaStatus}"/>
					
					<p:outputLabel for="responsavel" value="Gerente:  "
						styleClass="labelBold" />
					<h:panelGrid columns="2">
							<p:inputText id="responsavel"
								value="#{dashboardMB.selectedResponsavel.nome}"
								label="Responsável" disabled="true" 
								style="width:210px;" />
							<p:commandButton id="botaoResponsavel" type="button"
								onclick="PF('responsavelDialog').show();"
								image="ui-icon ui-icon-circle-zoomin"  />
					</h:panelGrid>			
				</h:panelGrid>
				
				<p:commandButton value="Consultar" ajax="false"
					icon="ui-icon-check" action="#{dashboardMB.processaDashContratos}" update="ConsultaDashboardManagerResultados">
				</p:commandButton>
			</p:panel>
			<p:panel id="ConsultaDashboardManagerResultados" header="Dashboard Manager - Resultados" style="margin-bottom:10px;">		    
				<f:facet name="header"> Dashboard Manager - Resultados
					<p:outputLabel value="" />  
					<p:commandButton value="Gerar Arquivo" icon="ui-icon-print" action ="#{dashboardMB.readXLSXFile}" ajax="false"/>
				</f:facet>		    				
				<p:dataTable id="dtDashboardManager" var="dashContratos"
					value="#{dashboardMB.dashContratos}" paginator="true" rows="40"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="( {currentPage}   de   {totalPages} )"
					rowsPerPageTemplate="40,60,80" selection="" emptyMessage=""
					reflow="true">
					<p:column style="text-align: center;" headerText="Responsável"
						filterBy="#{dashContratos.nomeResponsavel}" filterMatchMode="contains"
						sortBy="#{dashContratos.nomeResponsavel}">
						<h:outputText value="#{dashContratos.nomeResponsavel}" />
					</p:column>
					
					<p:column style="text-align: center;" headerText="Gerente"
						filterBy="#{dashContratos.gerenteResponsavel}" filterMatchMode="contains"
						sortBy="#{dashContratos.gerenteResponsavel}">
						<h:outputText value="#{dashContratos.gerenteResponsavel}" />
					</p:column>
					
					<p:column style="text-align: center;" headerText="Total cadastrados">
						<h:outputText value="#{dashContratos.contratosCadastrados}" />
					</p:column>
					<p:column style="text-align: center;" headerText="Valor Total cadastrados">
						<h:outputText value="R$ " />
						<h:outputText value="#{dashContratos.valorContratosCadastrados}" converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;" headerText="Total preaprovado">
						<h:outputText value="#{dashContratos.contratosPreAprovados}"/>
					</p:column>
					<p:column style="text-align: center;" headerText=" Valor Total preaprovado">
						<h:outputText value="R$ " />
						<h:outputText value="#{dashContratos.valorContratosPreAprovados}" converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;" headerText="Total boleto">
						<h:outputText value="#{dashContratos.contratosBoletosPagos}" />
					</p:column>
					<p:column style="text-align: center;" headerText="Valor Total boleto">
						<h:outputText value="R$ " />
						<h:outputText value="#{dashContratos.valorBoletosPagos}" converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;" headerText="Total ccb">
						<h:outputText value="#{dashContratos.contratosCcbsEmitidas}" />
					</p:column>
					<p:column style="text-align: center;" headerText="Valor Total ccb">
						<h:outputText value="R$ " />
						<h:outputText value="#{dashContratos.valorCcbsEmitidas}" converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;" headerText="Total registrado">
						<h:outputText value="#{dashContratos.contratosRegistrados}"/>
					</p:column>
					<p:column style="text-align: center;" headerText="Valor Total registrado">
						<h:outputText value="R$ " />
						<h:outputText value="#{dashContratos.valorContratosRegistrados}" converter="bigDecimalConverter" />
					</p:column>
					<f:facet name="footer">
						<h:panelGroup style="display:block;">
							<h:panelGrid columns="3">
								<h:outputText value="Total Cadastrados: " />
								<h:outputText value="#{dashboardMB.totalContratosCadastrados}" />
								<h:panelGroup>
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorContratosCadastrados}"
										converter="bigDecimalConverter" />
								</h:panelGroup>
								<h:outputText value="Total Pré-Aprovados: " />
								<h:outputText value="#{dashboardMB.totalContratosPreAprovados}" />
								<h:panelGroup>
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorContratosPreAprovados}"
										converter="bigDecimalConverter" />
								</h:panelGroup>
								<h:outputText value="Total Com Boletos Pagos: " />
								<h:outputText value="#{dashboardMB.totalContratosBoletosPagos}" />
								<h:panelGroup>
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorBoletosPagos}"
										converter="bigDecimalConverter" />
								</h:panelGroup>
								<h:outputText value="Total Com CCB Emitidas: " />
								<h:outputText value="#{dashboardMB.totalContratosCcbsEmitidas}" />
								<h:panelGroup>
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorCcbsEmitidas}"
										converter="bigDecimalConverter" />
								</h:panelGroup>
								<h:outputText value="Total Registrados: " />
								<h:outputText value="#{dashboardMB.totalContratosRegistrados}" />
								<h:panelGroup>
									<h:outputText value="R$ " />
									<h:outputText value="#{dashboardMB.totalValorContratosRegistrados}"
										converter="bigDecimalConverter" />
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGroup>
					</f:facet>
				</p:dataTable>
			</p:panel>
			<p:commandButton value="Gerar CSV" icon="ui-icon-print" action ="#{dashboardMB.gerarCSVleads}" ajax="false"/>
		</h:form>
		<ui:include src="../../Dialog/DialogResponsavel.xhtml">
			<ui:param name="mbean" value="#{dashboardMB}"></ui:param>
			<ui:param name="titulo" value="Gerente Responsável"></ui:param>
		</ui:include>
	</ui:define>
</ui:composition>
