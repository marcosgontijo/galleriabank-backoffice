<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="../../resources/js/functions.js"></script>
		 	<h:outputScript name="js/locale-primefaces.js" />				
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF / XLS Gerada com Sucesso" style="margin-bottom:10px;" rendered="#{contratoCobrancaMB.contratoGerado}">
				<p:focus /> 
				<p:messages/>
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
					    <p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>
					 
					<h:form>					
					    <p:commandButton value="Download do Relatório" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
					        <p:fileDownload value="#{contratoCobrancaMB.file}" />
					    </p:commandButton>
					</h:form>
					 
					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>
					
				</h:panelGrid>																			
			</p:panel>													
			<p:panel id="ConsultaFinanceiroBaixado" header="Financeiro Baixado - Consultar" style="margin-bottom:10px;">
				<h:panelGrid columns="2">	
					<p:outputLabel for="TipoRelatorio" value="Tipo do Relatório: " styleClass="labelBold" style="margin-right: 38px;"/>
			        <p:selectOneRadio id="TipoRelatorio" value="#{contratoCobrancaMB.relParcial}" required="true">				            
			            <f:selectItem itemLabel="Baixa Total" itemValue="Baixa Total" />
			            <f:selectItem itemLabel="Baixa Parcial" itemValue="Baixa Parcial" />
			            <f:selectItem itemLabel="Baixa Total e Parcial" itemValue="Baixa Total e Parcial" />
			        </p:selectOneRadio>		
			    </h:panelGrid>	
				<h:panelGrid columns="2">	
					<p:outputLabel for="TipoFiltro" value="Financeiro Baixado por: " styleClass="labelBold" />
					<p:selectOneRadio id="TipoFiltro" value="#{contratoCobrancaMB.filtroRelBaixado}" required="true">				            
			            <f:selectItem itemLabel="Contrato" itemValue="Contrato" />
			            <f:selectItem itemLabel="Período" itemValue="Periodo" />
			            <p:ajax update="contrato dataInicio dataFim TipoData" event="valueChange" listener="#{contratoCobrancaMB.habilitaFiltrosBaixados}"/>
			        </p:selectOneRadio>									
			        <p:outputLabel for="contrato" value="Contrato: " styleClass="labelBold" style="margin-right: 59px;"/>
			        <p:inputText id="contrato" value="#{contratoCobrancaMB.numContrato}" label="Contrato" style="width:150px;" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Periodo' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>				

					<p:outputLabel for="dataInicio" value="Data Inicio: " styleClass="labelBold" style="margin-right: 59px;" />						
					<p:calendar id="dataInicio" value="#{contratoCobrancaMB.relDataContratoInicio}" required="true" label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Contrato' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>				
					<p:outputLabel for="dataFim" value="Data Fim " styleClass="labelBold" style="margin-right: 59px;" />							
					<p:calendar id="dataFim" value="#{contratoCobrancaMB.relDataContratoFim}" required="true" label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Contrato' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}"/>
					
					<p:outputLabel for="TipoData" value="Filtrar Data Vencimento: " styleClass="labelBold" style="margin-right: 59px;"/>
					<p:selectOneRadio id="TipoData" value="#{contratoCobrancaMB.filtrarDataVencimento}" required="true" disabled="#{contratoCobrancaMB.filtroRelBaixado == 'Contrato' or contratoCobrancaMB.filtroRelBaixado == 'inicio'}">
			            <f:selectItem itemLabel="Atualizada" itemValue="Atualizada" />
			            <f:selectItem itemLabel="Original" itemValue="Original" />
			        </p:selectOneRadio>										
				</h:panelGrid>					
				<p:panel id="Pessoas" header="Envolvidos" style="margin-bottom:10px;">
					<h:panelGrid columns="2">
						<h:panelGrid columns="3">	
							<p:outputLabel for="Pagador" value="Pagador: "  styleClass="labelBold"/> 
							<p:inputText id="Pagador" value="#{contratoCobrancaMB.nomePagador}"  label="Pagador" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;" />       
							<p:commandButton id="botaoPagador" type="button" onclick="PF('pagadorDialog').show();" image="ui-icon ui-icon-circle-zoomin"  />	 			  							
						</h:panelGrid>	
						<h:panelGrid columns="3" style="margin-left: 50px;">	
							<p:outputLabel for="Responsavel" value="Responsável: "  styleClass="labelBold"/> 
							<p:inputText id="Responsavel" value="#{contratoCobrancaMB.nomeResponsavel}"  label="Responsável" required="true" readonly="TRUE" style="FONT-SIZE: 10pt;width:300px;" />       
							<p:commandButton id="botaoResponsavel" type="button" onclick="PF('responsavelDialog').show();" image="ui-icon ui-icon-circle-zoomin" />							
						</h:panelGrid>	
					</h:panelGrid>	
					<h:panelGrid columns="2">
						<p:outputLabel for="GruposFavorecidos" value="Seleção do(s) Favorecido(s): " styleClass="labelBold" style="margin-right: 59px;" />
						<p:selectOneRadio id="GruposFavorecidos" value="#{contratoCobrancaMB.grupoFavorecidos}" required="true" >			            
				            <f:selectItem itemLabel="Grupo" itemValue="true" />
				            <f:selectItem itemLabel="Individual" itemValue="false" />			            
				            <p:ajax update="Pessoas Recebedor2 Recebedor3 Recebedor4 Recebedor5 Recebedor GruposFavorecido botaoGruposFavorecido botaoRecebedor botaoRecebedor2 botaoRecebedor3 botaoRecebedor4 botaoRecebedor5" event="valueChange" listener="#{contratoCobrancaMB.selecaoGrupoFavorecidos}" />
				        </p:selectOneRadio>	
					</h:panelGrid>	
					<h:panelGrid columns="2">
						<h:panelGrid columns="3">
						  	<p:outputLabel for="GruposFavorecido" value="Grupo de Favorecido(s): "  styleClass="labelBold"  rendered="#{contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="GruposFavorecido" value="#{contratoCobrancaMB.nomeGrupoFavorecido}"  label="Grupo de Favorecido(s)" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;" rendered="#{contratoCobrancaMB.grupoFavorecidos}"/>       
							<p:commandButton id="botaoGruposFavorecido" type="button" onclick="PF('gruposFavorecidoDialog').show();" image="ui-icon ui-icon-circle-zoomin"  disabled="#{!contratoCobrancaMB.grupoFavorecidos}" rendered="#{contratoCobrancaMB.grupoFavorecidos}"/>	 			  
					        				        
							<p:outputLabel for="Recebedor" value="Favorecido 1: "  styleClass="labelBold"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor" value="#{contratoCobrancaMB.nomeRecebedor}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>       
							<p:commandButton id="botaoRecebedor" type="button" onclick="PF('recebedorDialog').show();" image="ui-icon ui-icon-circle-zoomin"  disabled="#{contratoCobrancaMB.grupoFavorecidos}"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  
	
							<p:outputLabel for="Recebedor2" value="Favorecido 2: "  styleClass="labelBold"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor2" value="#{contratoCobrancaMB.nomeRecebedor2}"  label="Recebedor2" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>       
							<p:commandButton id="botaoRecebedor2" type="button" onclick="PF('recebedor2Dialog').show();" image="ui-icon ui-icon-circle-zoomin"  disabled="#{contratoCobrancaMB.grupoFavorecidos}"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
	
							<p:outputLabel for="Recebedor3" value="Favorecido 3: " styleClass="labelBold"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor3" value="#{contratoCobrancaMB.nomeRecebedor3}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />       
							<p:commandButton id="botaoRecebedor3" type="button" onclick="PF('recebedorDialog3').show();" image="ui-icon ui-icon-circle-zoomin" style=""   disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							
							<p:outputLabel for="Recebedor4" value="Favorecido 4: " styleClass="labelBold"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor4" value="#{contratoCobrancaMB.nomeRecebedor4}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"  />       
							<p:commandButton id="botaoRecebedor4" type="button" onclick="PF('recebedorDialog4').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							
							<p:outputLabel for="Recebedor5" value="Favorecido 5: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor5" value="#{contratoCobrancaMB.nomeRecebedor5}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor5" type="button" onclick="PF('recebedorDialog5').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  						
						</h:panelGrid>	
						<h:panelGrid columns="3" style="margin-left: 50px;">
							<p:outputLabel for="Recebedor6" value="Favorecido 6: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor6" value="#{contratoCobrancaMB.nomeRecebedor6}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor6" type="button" onclick="PF('recebedorDialog6').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  
							
							<p:outputLabel for="Recebedor7" value="Favorecido 7: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor7" value="#{contratoCobrancaMB.nomeRecebedor7}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor7" type="button" onclick="PF('recebedorDialog7').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  
																	
							<p:outputLabel for="Recebedor8" value="Favorecido 8: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor8" value="#{contratoCobrancaMB.nomeRecebedor8}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor8" type="button" onclick="PF('recebedorDialog8').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  
							
							<p:outputLabel for="Recebedor9" value="Favorecido 9: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor9" value="#{contratoCobrancaMB.nomeRecebedor9}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor9" type="button" onclick="PF('recebedorDialog9').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  
							
							<p:outputLabel for="Recebedor10" value="Favorecido 10: " styleClass="labelBold" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/> 
							<p:inputText id="Recebedor10" value="#{contratoCobrancaMB.nomeRecebedor10}"  label="Recebedor" readonly="TRUE" required="true" style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;" rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>
							<p:commandButton id="botaoRecebedor10" type="button" onclick="PF('recebedorDialog10').show();" image="ui-icon ui-icon-circle-zoomin" style=""    disabled="#{contratoCobrancaMB.grupoFavorecidos}"  rendered="#{!contratoCobrancaMB.grupoFavorecidos}"/>	 			  							
						</h:panelGrid>
					</h:panelGrid>			  
				</p:panel>										
				<p:commandButton value="Consultar" action="#{contratoCobrancaMB.geraRelFinanceiroBaixado}" image="ui-icon ui-icon-check" update=":form:dtContratos :form:ConsultaFinanceiroResultados" style="TEXT-DECORATION: bold;" />					
			</p:panel>
			<p:panel id="ConsultaFinanceiroResultados" header="Financeiro Baixado - Resultados" style="margin-bottom:10px;">	    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.relObjetoContratoCobranca}"  selection="#{contratoCobrancaMB.relSelectedObjetoContratoCobranca}" emptyMessage="" sortBy="#{contratos.dataVencimento}">
                 	<f:facet name="header">
						<p:commandButton value="Gerar XLS" ajax="false" icon="ui-icon-calculator" disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}">
							<p:dataExporter type="xls" target="dtContratos" fileName="RelatorioFinanceiroBaixado"  disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}"/>
						</p:commandButton>	            
			        </f:facet>	                 
                 	<p:column style="text-align: center;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;width: 90px;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>		
			        <p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.nomeResponsavel}" filterMatchMode="contains" sortBy="#{contratos.nomeResponsavel}">
			            <h:outputText value="#{contratos.nomeResponsavel}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.nomePagador}" filterMatchMode="contains" sortBy="#{contratos.nomePagador}">
			            <h:outputText value="#{contratos.nomePagador}" />
			        </p:column>	 
			        <p:column style="text-align: center;width: 50px;" headerText="Parcela">
			            <h:outputText value="#{contratos.parcela}" />
			        </p:column>			
			        <p:column style="text-align: center;width: 70px;" headerText="Vencimento Original" sortBy="#{contratos.dataVencimento}">
			            <h:outputText value="#{contratos.dataVencimento}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>		
			        <p:column style="text-align: center;width: 100px;" headerText="Vencimento Atualizado" sortBy="#{contratos.dataVencimentoAtual}">
			            <h:outputText value="#{contratos.dataVencimentoAtual}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			            </h:outputText>
			        </p:column>			        
			        <p:column style="text-align: center;width: 90px;" headerText="Valor">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.valor}" converter="bigDecimalConverter"/>
			        </p:column>		
			        <p:column style="text-align: center;width: 90px;" headerText="Valor Original">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.vlrParcela}" converter="bigDecimalConverter"/>
			        </p:column>	
			         <p:column style="text-align: center;width: 90px;" headerText="Acréscimo">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.acrescimo}" converter="bigDecimalConverter"/>
			        </p:column>		
					<p:column style="text-align: center;" headerText="Liquidação" styleClass="colunaHiddenRelFinanceiro">	        
						<h:outputText value="#{contratos.parcelaPagaStr}" />
					</p:column>				        		        			        			        	               			        	        
			        <p:column style="width:30px;" exportable="false">
			        	<p:commandButton action="#{contratoCobrancaMB.clearFieldsBaixar}" ajax="false" icon="ui-icon-search" title="Detalhes">
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos.contratoCobranca}" />  			        		
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.origemTelaBaixar}" value="CobrancaFinanceiroBaixado" />
		                </p:commandButton>			        			     
		            </p:column>		
                 	<f:facet name="footer">
						<p:commandButton value="Gerar XLS" ajax="false" icon="ui-icon-calculator" disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}">
							<p:dataExporter type="xls" target="dtContratos" fileName="RelatorioFinanceiroBaixado"  disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}"/>
						</p:commandButton>	            
			        </f:facet>			            	            	        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>			
		</h:form>
		<p:dialog header="Pagadores" widgetVar="pagadorDialog" resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formPagadores">				 	
   		         <p:dataTable id="pagadorDialogdlg" var="pagadorDialogdlg" value="#{contratoCobrancaMB.listPagadores}" paginator="true" rows="10" selectionMode="single"
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15" selection="#{contratoCobrancaMB.selectedPagador}" style="FONT-SIZE: 10pt;" emptyMessage="" rowKey="#{pagadorDialogdlg.id}" >		               	            			       

			         <p:column style="text-align: center;" sortBy="#{pagadorDialogdlg.cnpj}" filterBy="#{pagadorDialogdlg.cnpj}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CNPJ" />
			            </f:facet>
			            <h:outputText value="#{pagadorDialogdlg.cnpj}"/>
			         </p:column>	
			         			         
			         <p:column style="text-align: center;" sortBy="#{pagadorDialogdlg.cpf}" filterBy="#{pagadorDialogdlg.cpf}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="CPF" />
			            </f:facet>
			            <h:outputText value="#{pagadorDialogdlg.cpf}"/>
			         </p:column>					         
			         
			         <p:column style="text-align: center;" sortBy="#{pagadorDialogdlg.nome}" filterBy="#{pagadorDialogdlg.nome}" filterMatchMode="contains">
			            <f:facet name="header">
			                <h:outputText value="Nome" />
			            </f:facet>
			            <h:outputText value="#{pagadorDialogdlg.nome}"/>
			         </p:column>	
			  
			        <f:facet name="footer">  
			            <p:commandButton value="Selecionar" action="#{contratoCobrancaMB.populateSelectedPagador}" image="ui-icon ui-icon-check" update=":form:Pagador" oncomplete="PF('pagadorDialog').hide();"/>  
			            <p:commandButton value="Limpar Seleção" action="#{contratoCobrancaMB.clearPagador}" image="ui-icon ui-icon-trash" update=":form:Pagador pagadorDialogdlg" oncomplete="PF('pagadorDialog').hide();"/>
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel" oncomplete="PF('pagadorDialog').hide();"/>  			                             
			        </f:facet>  
			    </p:dataTable> 			
			</h:form>
		</p:dialog>  
		
		<p:dialog header="Favorecidos" widgetVar="recebedorDialog" resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formRecebedores">				 	
   		         <p:dataTable id="recebedorDialogdlg" var="recebedorDialogdlg" value="#{contratoCobrancaMB.listRecebedores}" paginator="true" rows="10" selectionMode="single"
