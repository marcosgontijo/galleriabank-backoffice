			converter="bigDecimalConverter">
			<f:convertNumber pattern="#,##0.00" />
		</h:outputText>
		<p:outputLabel value="Valor IOF: " styleClass="labelBold" />
		<h:outputText value="#{simulacao.IOFTotal}"
			converter="bigDecimalConverter">
			<f:convertNumber pattern="#,##0.00" />
		</h:outputText>

	</h:panelGrid>
	<p:dataTable id="dtBpHistorico" var="bpParcela"  scrollable="true" scrollHeight="400"
		value="#{simulacao.parcelas}" emptyMessage=""
		style="margin-top:20px;">
		<f:facet name="header">
			<p:commandButton value="Gerar PDF" ajax="false" icon="ui-icon-print" rendered="#{simulador}"
				action="#{simuladorMB.download}" />

		</f:facet>

		<p:column style="text-align: center;" headerText="Parcela">
			<h:outputText value="#{bpParcela.numeroParcela}">
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Saldo devedor (R$)">
			<h:outputText value="#{bpParcela.saldoDevedorInicial}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Amortizacao (R$)">
			<h:outputText value="#{bpParcela.amortizacao}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Juros (R$)">
			<h:outputText value="#{bpParcela.juros}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Seguro MIP (R$)">
			<h:outputText value="#{bpParcela.seguroMIP}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Seguro DFI (R$)">
			<h:outputText value="#{bpParcela.seguroDFI}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
		</p:column>
		<p:column style="text-align: center;" headerText="Valor Parcela (R$)">
			<h:outputText value="#{bpParcela.valorParcela}"
				converter="bigDecimalConverter">
				<f:convertNumber pattern="#,##0.00" />
			</h:outputText>
			<h:outputText value=" +IPCA"
				rendered="#{bpParcela.valorParcela gt 0}" />
		</p:column>
