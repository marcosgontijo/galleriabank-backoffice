<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;" >	
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>			
		 	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/Style.css" title="" media="all" /> 
			<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
			<script>
		        function validatePhone() {
		
		            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
		                maskBehavior = function(val, e, field, options) {
		                    return val.length > 14 ? masks[0] : masks[1];
		                };
		
		            $('.phone').mask(maskBehavior, {onKeyPress:
		                        function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>			
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							
							icon="ui-icon-arrowthick-1-s" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaConjugeGerado}">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
			  		</script>

				</h:panelGrid>
			</p:panel>									
			<p:panel id="ConsultaContratos" header="Pré-Contratos #{contratoCobrancaMB.tituloTelaConsultaPreStatus} - Consultar" style="margin-bottom:10px;">					    		    
   		          <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratosPendentes}" selection="" emptyMessage=""
   		         rowStyleClass="#{(contratos.pendenciaPagamento eq true or contratos.contatoDiferenteProprietario eq true) ? 'parcelaVencendo' : '' }
	   		         #{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }
	   		         #{(contratos.cadastroAprovadoValor eq 'Pendente') ? 'linhaRoxa' : '' }
	   		         #{(contratos.pendenciaLaudoPaju eq true) ? 'parcelaparcial' : '' } 
	   		         #{(contratos.responsavel.superlogica) ? 'superlogica' : '' } 
	   		         #{(contratos.imovel.objetoCidade.pintarLinha eq true) ? 'parcelaBoletoPago' : '' }
	   		         #{(contratos.contratoPrioridadeAlta eq true) ? 'linhaRosa' : '' }"
   		         rows="50" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="50,100,150">  
   		         	        
                	<p:column style="text-align: center;width:100px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;"  headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
						<p:outputLabel value="#{contratos.dataContrato}" >
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
						</p:outputLabel>
			        </p:column>

			    	<p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.nomeResponsavel}" filterMatchMode="contains" sortBy="#{contratos.nomeResponsavel}">
			            <h:outputText value="#{contratos.nomeResponsavel}" />
			        </p:column>
			        
			        <p:column style="text-align: center;" headerText="Gerente" filterBy="#{contratos.nomeGerente}" 
			        	filterMatchMode="contains" sortBy="#{contratos.nomeGerente}" >
				    	<h:outputText value="#{contratos.nomeGerente}" />
				    </p:column>	
				        	  
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.nomePagador}" filterMatchMode="contains" sortBy="#{contratos.nomePagador}">
			            <h:outputText value="#{contratos.nomePagador}" />
			        </p:column>	   	        
			        
			        <p:column style="text-align: center;" headerText="Valor Solicitado (R$)">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        
			        
			        <p:column style="text-align: center;" 
			        	headerText="Valor Aprovado (R$)">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.valorAprovadoComite}" rendered="#{contratos.aprovadoComite and contratos.agRegistro}"  converter="bigDecimalConverter" />
			        </p:column>	
			        
			        
			        
			        <p:column style="text-align: center;" headerText="Tipo De Imóvel"
						filterBy="#{contratos.tipoImovel}"
						filterMatchMode="contains" sortBy="#{contratos.tipoImovel}">
						<h:outputText value="#{contratos.tipoImovel}" />
					</p:column>

					<p:column style="text-align: center;" headerText="Taxa Aprovada"
						filterBy="#{contratos.taxaAprovada}" filterMatchMode="contains"
						sortBy="#{contratos.taxaAprovada}">
						<h:outputText value="#{contratos.taxaAprovada}" />
					</p:column>

					<p:column style="text-align: center;width: 100px" headerText="Data Ultima Atualização" filterBy="#{contratos.dataUltimaAtualizacao}" filterMatchMode="contains" sortBy="#{contratos.dataUltimaAtualizacao}">
			           <p:outputLabel value="#{contratos.dataUltimaAtualizacao}" >			            	
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
						</p:outputLabel>
			        </p:column>					
					
					<p:column style="width:180px;">
		                <p:commandButton value="Editar" action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-pencil" title="Editar">
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
		                </p:commandButton>
		                <p:commandButton value="PDF Aprovado" ajax="false" icon="ui-icon-print" rendered="#{contratos.analiseReprovada == false 
			                and contratos.statusLead == 'Completo' 
			                and contratos.inicioAnalise == true
							and contratos.cadastroAprovadoValor == 'Aprovado'
							and contratos.aprovadoComite == true}"
						action="#{contratoCobrancaMB.downloadAprovadoComitePDF(contratos.id)}" >
						</p:commandButton>
		                 <shiro:hasAnyRoles name="ROOT, PROFILE_GERENTE_ANALISE"> 
		                	<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-arrowthick-1-s" value="Baixar" title="Baixar">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="true" />
			                </p:commandButton>
		                </shiro:hasAnyRoles>
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton value="Excluir" action="#{contratoCobrancaMB.clearFieldsEditarPendentesAnalistas}" ajax="false" icon="ui-icon-trash"  title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false"/>
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.crmMode}" value="false"/>
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.baixarMode}" value="false" />
			                </p:commandButton>			                               			                            	
		                </shiro:hasAnyRoles>
		                
		                </p:column>
		               	            
						     
		                   		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
			  
			 
		</h:form>	
		
	</ui:define>
</ui:composition>
