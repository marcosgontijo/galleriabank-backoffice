<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="contasPagar" header="Contas a Pagar"
				style="margin-bottom:20px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="contrato" value="N° Operação: "
						styleClass="labelBold" style="font-weight: bold; font-size: 18px;" />
					<h:panelGroup>
						<p:outputLabel id="contrato" disabled="true"
							value="#{contasPagarMB.selectedContratoLov.numeroContrato}"
							required="false" style="FONT-SIZE: 10pt;" />
						<p:spacer height="10" />
						<p:commandButton icon="ui-icon ui-icon-circle-zoomin" ajax="true"
							action="#{contasPagarMB.pesquisaContratoCobranca}"
							oncomplete="PF('contratoDialog').show();"
							update="formContratos:contratoDialogdlg" />
					</h:panelGroup>
					
					<p:outputLabel for="nomePagador" value="Cliente : "
						styleClass="labelBold" style="font-weight: bold; font-size: 18px;" />
					<p:outputLabel id="nomePagador" value="#{contasPagarMB.selectedContratoLov.pagador.nome}"
						 style="font-size: 18px;" />
				</h:panelGrid>
			</p:panel>
			
			<h:panelGroup id="ContasPagarPanel">
				<p:panel header="Contas a Pagar" style="margin-bottom:10px;">
					<f:facet name="header"> Contas a Pagar 
						<p:outputLabel value="" />							
						<p:selectBooleanButton
							value="#{contasPagarMB.addContasPagar}"
							onLabel="Adicionar Conta" offLabel="Adicionar Conta"
							onIcon="ui-icon-plus" offIcon="ui-icon-plus">
							<p:ajax update=":form:ContasPagarPanel" event="change" />
						</p:selectBooleanButton>
					</f:facet>

					<p:outputLabel for="ContaPagarValorTotal"
						value="Valor Total (R$): " styleClass="labelBold" />
					<p:outputLabel id="ContaPagarValorTotal" styleClass="labelBold"
						value="#{contasPagarMB.selectedContratoLov.contaPagarValorTotal}"
						converter="bigDecimalConverter" />

					<h:panelGroup id="adicionarContasPagar"
						rendered="#{contasPagarMB.addContasPagar}">
						<h:panelGrid columns="2">
							<p:spacer height="10" />
							<p:spacer height="10" />

							<p:outputLabel value="Adicionar Conta a Pagar"
								styleClass="labelBold" />
							<!-- espaço em branco para formação dos elementos na tela -->

							<p:outputLabel for="ContaPagarDescricao" value="Descrição: "
								styleClass="labelBold"
								style="font-weight: bold; font-size: 18px;" />
							<p:autoComplete id="ContaPagarDescricao" dropdown="true"
								value="#{contasPagarMB.objetoContasPagar.descricao}"
								completeMethod="#{contasPagarMB.contaPagarDescricaoLista()}"
								scrollHeight="250" 
								required = "true"/>

							<p:outputLabel for="ContaPagarValor" value="Valor: "
								styleClass="labelBold" />
							<p:inputText id="ContaPagarValor"
								value="#{contasPagarMB.objetoContasPagar.valor}"
								onkeypress="return isNumberKey(event);"
								onkeydown="FormataValor(this, 13, event, 2);"
								converter="bigDecimalConverter" 
								required = "true"/>

							<p:outputLabel for="ContaPagarDataVencimento"
								value="Data Vencimento: " styleClass="labelBold" />
							<p:calendar id="ContaPagarDataVencimento"
								value="#{contasPagarMB.objetoContasPagar.dataVencimento}"
								label="Data" size="100" pattern="dd/MM/yyyy"
								styleClass="dateTimeField"
								required = "true" />
							
							<p:outputLabel for="ContaPagarDataPrevistaPagamento"
								value="Data Prevista Pagamento: " styleClass="labelBold" />
							<p:calendar id="ContaPagarDataPrevistaPagamento"
								value="#{contasPagarMB.objetoContasPagar.dataPrevista}"
								label="Data" size="100" pattern="dd/MM/yyyy"
								styleClass="dateTimeField"
								required = "true" />
								
							<p:outputLabel for="ContaPagarObservacao" value="Observação: "
								styleClass="labelBold"
								style="font-weight: bold; font-size: 18px;" />
							<p:inputTextarea id="ContaPagarObservacao"  rows="6" cols="33"
							value="#{contasPagarMB.objetoContasPagar.observacao}"
							label="Observação" style="width:210px;" autoResize="false" />
							
							<p:outputLabel for="formaTransferencia" value="Forma de Transferência: "
									styleClass="labelBold"
									style="font-weight: bold; font-size: 18px;" />
								<p:selectOneMenu id="formaTransferencia"
									value="#{contasPagarMB.objetoContasPagar.formaTransferencia}"
									required = "true">
									<f:selectItem itemValue="" itemLabel="Selecione" />
									<f:selectItem itemValue="TED" itemLabel="TED" />
									<f:selectItem itemValue="Pix" itemLabel="Pix" />
									<f:selectItem itemValue="Boleto" itemLabel="Boleto" />
									<p:ajax event="change" 
										update="tedGrid pixGrid" />
								</p:selectOneMenu>
								<h:panelGroup id="tedGrid" >
								<h:panelGrid columns="2" style="margin-left:20px;" rendered="#{contasPagarMB.objetoContasPagar.formaTransferencia eq 'TED'}">									
									<p:outputLabel for="nomeTed" value="Nome: " />
									<p:inputText id="nomeTed" value="#{contasPagarMB.objetoContasPagar.nomeTed}" />								
									<p:outputLabel for="cpfTed" value="CPF/CNPJ: " />
									<p:inputText id="cpfTed"
										value="#{contasPagarMB.objetoContasPagar.cpfTed}" />		
									<p:outputLabel value="Banco: " for="bancoTed" />
									<p:autoComplete id="bancoTed" value="#{contasPagarMB.objetoContasPagar.bancoTed}"
										completeMethod="#{contasPagarMB.objetoContasPagar.completeBancos}"
										var="banco" itemLabel="#{banco}" itemValue="#{banco}"
										forceSelection="true" styleClass="labelBold" label="Conta" 
										style="width:100px;"
										scrollHeight="250" />														
									<p:outputLabel for="contaTed" value="Conta: " />
									<p:inputText id="contaTed"
										value="#{contasPagarMB.objetoContasPagar.contaTed}" />									
									<p:outputLabel for="agenciaTed" value="Agência: " />
									<p:inputText id="agenciaTed"
										value="#{contasPagarMB.objetoContasPagar.agenciaTed}" />							
								</h:panelGrid>
							</h:panelGroup>	
							<h:panelGroup id="pixGrid">
								<h:panelGrid columns="2" style="margin-left:20px;" rendered="#{contasPagarMB.objetoContasPagar.formaTransferencia eq 'Pix'}">
									<p:outputLabel for="pix" value="Pix: " />
									<p:inputText id="pix" value="#{contasPagarMB.objetoContasPagar.pix}" />
								</h:panelGrid>
							</h:panelGroup>
								
							<!-- Usuário que cadastra contas não insere valor pago
							<p:outputLabel for="ContaPagarValorPago" value="Valor Pago: "
								styleClass="labelBold" />
							<p:inputText id="ContaPagarValorPago"
								value="#{contasPagarMB.objetoContasPagar.valorPagamento}"
								onkeypress="return isNumberKey(event);"
								onkeydown="FormataValor(this, 13, event, 2);" required="false"
								converter="bigDecimalConverter" />
								
							<p:outputLabel for="ContaPagarDataPagamento"
								value="Data Pagamento: " styleClass="labelBold" />
							<p:calendar id="ContaPagarDataPagamento"
								value="#{contasPagarMB.objetoContasPagar.dataPagamento}"
								label="Data" size="100" pattern="dd/MM/yyyy"
								styleClass="dateTimeField" />
								
							<p:outputLabel for="formaTransferencia" value="Forma de Transferência: "
								styleClass="labelBold"
								style="font-weight: bold; font-size: 18px;" />
							<p:selectOneMenu id="formaTransferencia">
								value="#{contasPagarMB.objetoContasPagar.formaTransferencia}">
								<f:selectItem itemValue="" itemLabel="Selecione" />
								<f:selectItem itemValue="TED" itemLabel="TED" />
								<f:selectItem itemValue="Pix" itemLabel="Pix" />
								<f:selectItem itemValue="Boleto" itemLabel="Boleto" />
								<p:ajax event="change" 
									update="tedGrid pixGrid" />
							</p:selectOneMenu>  -->
						</h:panelGrid>
					
						
						
						<p:commandButton value="Concluir" ajax="true"
							action="#{contasPagarMB.concluirContaPosOperacao()}"
							update=":form:ContasPagarPanel" image="ui-icon ui-icon-check" />
					</h:panelGroup>
				
					<p:dataView var="contas"
						value="#{contasPagarMB.selectedContratoLov.listContasPagar}"
						paginator="false" layout="list"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
						<p:dataViewListItem>
							<p:outputLabel value="Descrição: " styleClass="labelBold" />
							<p:outputLabel value="#{contas.descricao}"
								styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
							<p:spacer height="5" />
							<p:outputLabel value="|" />
							<p:spacer height="5" />

							<p:outputLabel value="Valor: " styleClass="labelBold" />
							<p:outputLabel value="#{contas.valor}"
								converter="bigDecimalConverter" styleClass="labelBold"
								style="FONT-SIZE: 10pt;width:100px;" />
							<p:spacer height="5" />
							<p:outputLabel value="|" />
							<p:spacer height="5" />

							<p:outputLabel value="Data Vencimento: " styleClass="labelBold" />
							<h:outputText value="#{contas.dataVencimento}"
								styleClass="labelBold">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

							<p:spacer height="5" />
							<p:outputLabel value="|" />
							<p:spacer height="5" />

							<p:outputLabel value="Valor Pago: " styleClass="labelBold" />
							<p:outputLabel value="#{contas.valorPagamento}"
								converter="bigDecimalConverter" styleClass="labelBold"
								style="FONT-SIZE: 10pt;width:100px;" />
							<p:spacer height="5" />
							<p:outputLabel value="|" />
							<p:spacer height="5" />

							<p:outputLabel value="Data Pagamento: " styleClass="labelBold" />
							<h:outputText value="#{contas.dataPagamento}"
								styleClass="labelBold">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<p:spacer height="10" />
							<p:commandButton value="Editar" icon="ui-icon-pencil"
								action="#{contasPagarMB.editarContaPosOperacao(contas)}" ajax="true"
								update=":form:ContasPagarPanel" />
							<p:spacer height="10" />
							<p:commandButton value="Remover" icon="ui-icon-trash"
								action="#{contasPagarMB.removerContaPosOperacao(contas)}" ajax="true"
								update=":form:ContasPagarPanel" />
							<p:spacer height="10" />
							<p:commandButton value="Arquivos" icon="ui-icon-print"
								action="#{contasPagarMB.populateFilesContasPagar(contas)}"
								ajax="true" update=":form:ContasPagarPanel contaArquivosForm" />
						</p:dataViewListItem>
					</p:dataView>
					
				</p:panel>
			</h:panelGroup>		
						
			<p:messages id="msgArquivo"/>
			
			<shiro:hasAnyRoles name="ROOT, POSOPERACAO">  						
				<p:panel id="ArquivosPagar" header="Selecionar conta a pagar" style="margin-bottom:10px;text-align: center;">							
					<h:panelGrid columns="1">		
						<p:fileUpload label="Selecionar Arquivo(s)" uploadLabel="Salvar Arquivo(s)" multiple="true" cancelLabel="Cancelar" fileUploadListener="#{contasPagarMB.handleFilePagarUpload}" mode="advanced" dragDropSupport="true"
                          update="ArquivosPagarSalvos form:msgArquivo" />								
					</h:panelGrid>  
				</p:panel>	
					
				<p:dialog modal="true" widgetVar="statusDialog" header="Status Downloading" draggable="false" closable="false" resizable="false">
				    <p:graphicImage name="image/ajaxloadingbar.gif" />
				</p:dialog>
	
				<p:panel id="ArquivosPagarSalvos" header="Arquivo(s) a Pagar Salvo(s) no Contrato" style="margin-bottom:10px;">							
					<h:panelGrid columns="1">			                      								
						<p:dataTable id="dtFilesPagar" var="filesPagar" value="#{contasPagarMB.filesPagar}" rowKey="#{filesPagar.name}" selection="#{contasPagarMB.deleteFilesPagar}" emptyMessage="" sortBy="#{filesPagar.name}" >	
							<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							<f:facet name="header">											 
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contasPagarMB.deleteFilesPagar}"/>
					        </f:facet>	       
					        <p:column style="text-align: center;"
								headerText="Nome do Arquivo" filterBy="#{filesPagar.name}"
								filterMatchMode="contains" sortBy="#{filesPagar.name}">
								<h:outputText value="#{filesPagar.name}" />
								<p:spacer height="10" />
								<p:commandButton value="Abrir" ajax="false" action="#{contasPagarMB.viewFilePagar(filesPagar.name)}"
									icon="ui-icon-search" onclick="target='_blank'" onblur="target='_self'" immediate="true">
								</p:commandButton>
							</p:column>
					        
					        <p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false"  icon="ui-icon-arrowthick-1-s">						       	 	
						       	 	<f:setPropertyActionListener target="#{contasPagarMB.selectedFile}" value="#{filesPagar}" />
						       	 	<p:fileDownload value="#{contasPagarMB.downloadFile}" immediate="true" />
						    	</p:commandButton>	
				            </p:column>						        

				            <f:facet name="footer">
								<p:commandButton value="Excluir Selecionado(s)" ajax="false" icon="ui-icon-trash" action="#{contasPagarMB.deleteFilesPagar}"/>								
					        </f:facet>             	        		               		        			        			           			 		
						</p:dataTable>								
					</h:panelGrid>  
				</p:panel>
			</shiro:hasAnyRoles>		
			
			<div align="center">
				<p:commandButton value="Atualizar" ajax="false" icon="ui-icon-check" action="#{contasPagarMB.salvarContasPosOperacao}" style="TEXT-DECORATION: bold;" />		
			</div>				
		</h:form>
		
		<p:dialog header="Contratos" widgetVar="contratoDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formContratos">
				<p:dataTable id="contratoDialogdlg" var="contrato"
					value="#{contasPagarMB.listContratos}" paginator="true" rows="10"
					selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5, 10, 15"
					selection="#{contasPagarMB.selectedContratoLov}"
					style="FONT-SIZE: 10pt;" emptyMessage=""
					rowKey="#{contrato.id}">

					<p:column style="text-align: center;"
						sortBy="#{contrato.numeroContrato}"
						filterBy="#{contrato.numeroContrato}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Contrato" />
						</f:facet>
						<h:outputText value="#{contrato.numeroContrato}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{contrato.pagador.nome}"
						filterBy="#{contrato.pagador.nome}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Pagador" />
						</f:facet>
						<h:outputText value="#{contrato.pagador.nome}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{contasPagarMB.populateSelectedContrato}"
							image="ui-icon ui-icon-check" update=":form:  :form:contasPagar contratoDialogdlg"
							oncomplete="PF('contratoDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{contasPagarMB.clearContrato}"
							image="ui-icon ui-icon-trash"
							update=":form:contasPagar "
							oncomplete="PF('contratoDialog').hide();" />
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('contratoDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Arquivos da Conta" overflow="auto" id="dialogArquivosConta"
			widgetVar="contaArquivosdlg" resizable="true" style="FONT-SIZE: 13pt;"
			width="800" minWidth="800">
			<h:form id="contaArquivosForm">

				<p:panel id="UploadArquivos" header="Upload de Arquivo(s)"
					style="margin-bottom:10px;">
					<p:panel id="Arquivos" header="Selecionar Arquivo(s)"
						style="margin-bottom:10px;text-align: center;">
						<h:panelGrid columns="1">
							<p:fileUpload label="Selecionar Arquivo(s)" uploadLabel="Salvar Arquivo(s)" multiple="true" cancelLabel="Cancelar"
								fileUploadListener="#{contasPagarMB.handleFileContaPagarUpload}" mode="advanced" dragDropSupport="true" 
								update="contaArquivosForm" >
								<f:attribute name="foo" value="#{contasPagarMB.contasPagarArquivos}" />
							</p:fileUpload>
						</h:panelGrid>
					</p:panel>

					<p:dialog modal="true" widgetVar="statusDialog" header="Status Downloading" draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<p:panel id="ArquivosSalvos" header="Arquivo(s) Salvo(s) no Contrato" style="margin-bottom:10px;">
						<h:panelGrid columns="1">
							<p:dataTable id="dtFiles" var="files"
								value="#{contasPagarMB.contasPagarArquivos.filesContas}" rowKey="#{files.name}"
								selection="#{contasPagarMB.deleteFilesContas}" emptyMessage=""
								sortBy="#{files.name}">
								<p:column selectionMode="multiple"
									style="width:16px;text-align:center" />
								<f:facet name="header">
									<p:commandButton value="Download Selecionado(s)" ajax="false"
										
										icon="ui-icon-arrowthick-1-s">
										<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
									</p:commandButton>
									<p:commandButton value="Excluir Selecionado(s)" 
										icon="ui-icon-trash" action="#{contasPagarMB.deleteFile}" 
										update="contaArquivosForm dtFiles :dialogArquivosConta "/>
								</f:facet>

								<p:column style="text-align: center;"
									headerText="Nome do Arquivo" filterBy="#{files.name}"
									filterMatchMode="contains" sortBy="#{files.name}">
									<h:outputText value="#{files.name}" />
									<p:spacer height="10" />
									<p:commandButton value="Abrir" ajax="false"
										action="#{contasPagarMB.viewFileContaPagar(files.name)}"
										immediate="true" icon="ui-icon-search"
										onclick="target='_blank'" onblur="target='_self'">
									</p:commandButton>
								</p:column>

								<p:column style="width:100px;">
									<p:commandButton value="Download" ajax="false"
										
										icon="ui-icon-arrowthick-1-s">
										<f:setPropertyActionListener
											target="#{contasPagarMB.selectedFile}" value="#{files}" />
										<p:fileDownload value="#{contasPagarMB.downloadFile}" />
									</p:commandButton>
								</p:column>

								<f:facet name="footer">
								
									<p:commandButton value="Excluir Selecionado(s)" ajax="false"
										icon="ui-icon-trash" action="#{contasPagarMB.deleteFile}" 
										update="contaArquivosForm dtFiles"/>
								</f:facet>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<script type="text/javascript">
						function start() {
						    PF('statusDialog').show();
						}
						 
						function stop() {
						    PF('statusDialog').hide();
						}
					</script>
				</p:panel>
			</h:form>
		</p:dialog>

		<ui:include src="../../Dialog/DialogRecebedorPagador.xhtml">
			<ui:param name="mbean" value="#{contasPagarMB}"></ui:param>
			<ui:param name="titulo" value="Recebedor"></ui:param>
		</ui:include>

		<ui:include src="../../Dialog/DialogResponsavel.xhtml">
			<ui:param name="mbean" value="#{contasPagarMB}"></ui:param>
			<ui:param name="titulo" value="Responsavel"></ui:param>
		</ui:include>

		<ui:include src="../../Dialog/DialogContaContabil.xhtml">
			<ui:param name="mbean" value="#{contasPagarMB}"></ui:param>
		</ui:include>
	</ui:define>
</ui:composition>
