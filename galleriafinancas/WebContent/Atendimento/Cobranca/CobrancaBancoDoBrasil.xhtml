<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelPDF"
				header="Impressão em PDF / XLS Gerada com Sucesso"
				style="margin-bottom:10px;"
				rendered="#{geracaoBoletoMB.gerouBoleto}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download do Relatório" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{geracaoBoletoMB.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFinanceiro" header="Gera Boleto BB"
				style="margin-bottom:10px;">

				<p:commandButton value="Consultar"
					action="#{boletosBancoDoBrasilMB.geraBoletosBancoDoBrasil}"
					icon="ui-icon ui-icon-check"
					update=":form:PanelPDF"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
