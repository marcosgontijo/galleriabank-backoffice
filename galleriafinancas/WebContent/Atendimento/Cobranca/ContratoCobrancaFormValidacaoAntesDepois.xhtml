<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Comparações dos campos que foram alterados."
		id="comparacoesPopPupId" widgetVar="comparacoesPopPupId"
		showEffect="fade" hideEffect="fade" resizable="false"
		responsive="false" width="1000" height="700" closable="true"
		ajax="true">
		<p:ajax event="close" listener="#{contratoCobrancaMB.limpaLaudo}" />
		<h:form id="comparacoesPopPupForm">
			<div class="card">
				<p:dataTable var="product" value="#{dtBasicView.products}">
					<p:column headerText="Nome do campo">
						<h:outputText value="#{product.code}" />
					</p:column>

					<p:column headerText="Antes da alteração">
						<h:outputText value="#{product.name}" />
					</p:column>

					<p:column headerText="Depois">
						<h:outputText value="#{product.category}" />
					</p:column>

					<p:column headerText="Data">
						<h:outputText value="#{product.quantity}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</p:dialog>


</ui:composition>
