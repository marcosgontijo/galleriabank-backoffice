<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog  
		id="comparacoesPopPupId" widgetVar="comparacoesPopPupIdvar"
		resizable="false"  width="1000" height="700" closable="true"
		 showEffect="explode" hideEffect="fold">
			 <f:facet name="header">
				<h:outputLabel escape = "false"
					value= "Comparações dos campos que foram alterados."/> 
			 </f:facet>
			 <div>
				<h2 style="display: block; text-align: center">
    				<span style="color: red;">Número Contrato :</span>
    				<h:outputLabel value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"></h:outputLabel> 
				</h2>
			</div>
		 <p:messages />
			<div class="card">
				<p:dataTable id="tableId" var="item" 
				value="#{contratoCobrancaMB.contratoCobrancaLogsAlteracao.detalhesOrdenado}">
					<p:column headerText="Nome do campo">
						<h:outputText value="#{contratoCobrancaMB.retornaDescricaoCampo(item.nomeCampo)}" />
					</p:column>

					<p:column headerText="Antes da alteração">
						<h:outputText value="#{item.valorBanco}" />
					</p:column>

					<p:column headerText="Depois">
						<h:outputText value="#{item.valorAlterado}" />
					</p:column>
				</p:dataTable>
			</div>
			<div>
				<h4 style="display:block; text-align:center">Descreva no campo abaixo o motivo das alterações feitas.</h4>
			</div>
-			<div style="display:block; float:center;" align="center">
				<p:inputTextarea id="inputTextareaId" 
					value="#{contratoCobrancaMB.contratoCobrancaLogsAlteracao.observacao}" 
					rows="5" cols="30" maxlength="200"
					style="padding: 5px; width: 80%;height: 100%; display:block; text-align:center">
				</p:inputTextarea>
			</div>
				
			<div style="padding-top: 10px; padding-bottom: 10px; display:block ; text-align:center">
			
			</div>
			<div>
				<h4 style="display: block; text-align: center">
    			<span style="color: red;">Atenção :</span> O campo de observação deve ser preenchido com mais de 10 caracteres, caso contrário o mesmo não será salvo.
				</h4>
			</div>
			<div align="center">
				<p:commandButton 
					value="Salvar Alterações"
					icon="pi pi-copy"
					action="#{contratoCobrancaMB.finalizaCheckListStatus}"
					style="background: linear-gradient(90deg, rgba(159,196,24,1) 0%, rgba(115,158,46,1) 100%);
					margin: auto;
					padding: 5px;-webkit-border-radius: 5px;text-decoration: none;
					-moz-border-radius: 5px; border-radius: 5px;">
					<p:ajax process="@this" partialSubmit="true" />
				</p:commandButton>
			</div>
	</p:dialog>
</ui:composition>
