<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Comparações dos campos que foram alterados."
		id="comparacoesPopPupId" widgetVar="comparacoesPopPupIdvar"
		showEffect="fade" hideEffect="fade" resizable="false"
		responsive="false" width="1000" height="700" closable="true"
		ajax="true">
		<p:ajax event="close"/>
		<h:form id="comparacoesPopPupForm">
			<div class="card">
				<p:dataTable id="tableId" var="item" value="#{contratoCobrancaMB.listaDeAlteracoes}">
					<p:column headerText="Nome do campo">
						<h:outputText value="#{contratoCobrancaMB.retornaDescricaoCampo(item.nomeCampo)}" />
					</p:column>

					<p:column headerText="Antes da alteração">
						<h:outputText value="#{item.valorBanco}" />
					</p:column>

					<p:column headerText="Depois">
						<h:outputText value="#{item.valorAlterado}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</p:dialog>
</ui:composition>
