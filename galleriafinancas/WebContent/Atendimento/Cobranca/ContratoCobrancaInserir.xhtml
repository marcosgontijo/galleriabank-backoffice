<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="../MenuAtendimento.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<script src="#{request.contextPath}/resources/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/resources/resources/css/Style.css" title="" media="all" />
			<shiro:hasAnyRoles name="ROOT, COBRANCA_EDITA">
				<p:panel id="PanelLocador"
					header="Contrato - #{contratoCobrancaMB.tituloPainel}"
					style="margin-bottom:10px;">
					<p:focus />
					<p:messages />

					<h:panelGrid columns="2">
						<p:outputLabel for="numeroContrato" value="Número do Contrato: "
							styleClass="labelBold"
							style="width:250px;font-weight: bold; font-size: 18px;" />
						<h:outputText id="numeroContrato"
							value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"
							label="Número do Contrato"
							style="font-weight: bold; font-size: 18px;" />
						<p:outputLabel for="dataContrato" value="Data do Contrato: "
							styleClass="labelBold"
							style="width:250px;font-weight: bold; font-size: 18px;" />
						<p:calendar id="dataContrato" showOn="button"
							value="#{contratoCobrancaMB.objetoContratoCobranca.dataContrato}"
							required="true" label="Data do Contrato" size="100"
							pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" />
						<p:outputLabel for="status" value="Status: "
							styleClass="labelBold" />
						<p:selectOneMenu id="status"
							value="#{contratoCobrancaMB.objetoContratoCobranca.status}"
							label="Status" style="width:190px;">
							<f:selectItem itemValue="Ag. Análise" itemLabel="Ag. Análise" />
							<f:selectItem itemValue="Aprovado" itemLabel="Aprovado" />
							<f:selectItem itemValue="Ag. Matrícula" itemLabel="Ag. Matrícula" />
							<f:selectItem itemValue="Ag. Faturamento"
								itemLabel="Ag.Faturamento" />
							<f:selectItem itemValue="Ag. Certidões" itemLabel="Ag. Certidões" />
							<f:selectItem itemValue="Ag. Parecer Jurídico"
								itemLabel="Ag. Parecer Jurídico" />
							<f:selectItem itemValue="Ag. Laudo" itemLabel="Ag. Laudo" />
							<f:selectItem itemValue="Ag. Investidor"
								itemLabel="Ag. Investidor" />
							<f:selectItem itemValue="Ag. Cartório" itemLabel="Ag. Cartório" />
							<f:selectItem itemValue="Desistência Cliente"
								itemLabel="Desistência Cliente" />
						</p:selectOneMenu>
						<p:spacer width="10" />

							<p:outputLabel for="contratoRestritoAdm"

								style="width:250px;font-weight: bold; font-size: 18px;margin-top: 50px;" />

								value="#{contratoCobrancaMB.objetoContratoCobranca.contratoRestritoAdm}"
								style="margin-left: 12px;" />
							<p:spacer width="10" />
						</h:panelGrid>
					</shiro:hasAnyRoles>

					<p:panel id="Pessoas" header="Envolvidos"
						style="margin-bottom:10px;">

								<f:selectItem itemValue="" itemLabel="SELECIONE" />
								<f:selectItem itemValue="GALLERIA FINANÇAS SECURITIZADORA S.A." itemLabel="GALLERIA FINANÇAS SECURITIZADORA S.A." />
								<f:selectItem itemValue="GALLERIA CORRESPONDENTE BANCARIO EIRELI" itemLabel="GALLERIA CORRESPONDENTE BANCARIO EIRELI" />
							</p:selectOneMenu>

							<p:spacer width="10" />

								onclick="PF('responsavelDialog').show();"
								image="ui-icon ui-icon-circle-zoomin"  />
							<p:spacer width="10" />
						</h:panelGrid>

										listener="#{contratoCobrancaMB.updateRender(2)}" />
								</p:selectBooleanCheckbox>
								<p:outputLabel value="Ocultar no Pagto. Valor Líquido: " styleClass="labelBold" style="margin-left: 20px;" />
								<p:selectBooleanCheckbox

									<p:ajax event="change"
											listener="#{contratoCobrancaMB.calculaValoresContratoParcelaRecebedorTela}" update="Pagamento" />
								</p:selectBooleanCheckbox>
								<p:outputLabel value="Envelope: " styleClass="labelBold" style="margin-left: 20px;" />
								<p:selectBooleanCheckbox

										converter="bigDecimalConverter"

							</p:panel>
						</p:panel>

								</p:inputText>

								<p:outputLabel for="vlrRepasseFinal"
									value="Valor do Investidor: " styleClass="labelBold" />

									value="#{contratoCobrancaMB.vlrRepasseFinal}"

									onkeydown="FormataValor(this, 13, event, 2);" required="true"

								<p:outputLabel for="vlrComissaoFinal" value="Valor do Repasse: "

								label="Observação" onblur=""
								style="width:300px;" />

							<p:outputLabel for="Observacao2" value=" " />

						</h:panelGrid>

					<p:panel id="DetalheParcelas"
						header="Detalhamento - Forma de Pagamento"

						<p:dataTable id="dtParcelas" var="parcelas"
							value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaDetalhes}"
							paginator="true" rows="100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="( {currentPage}   de   {totalPages} )"
							rowsPerPageTemplate="100,200,300" selection="" emptyMessage=""
							sortBy="#{contratos.numeroParcela}"
							rowStyleClass="#{parcelas.parcelaPaga eq true ? 'parcelaPaga' : parcelas.parcelaVencida eq true ? 'parcelaAtraso' : parcelas.parcelaVencendo eq true ? 'parcelaVencendo' : null}">
					        <p:column style="text-align: center;width: 45px;" headerText="Parcela" filterMatchMode="contains" sortBy="#{parcelas.numeroParcela}">
					            <h:outputText value="#{parcelas.numeroParcela}" />
					        </p:column>
					        <p:column style="text-align: center;width: 70px;" headerText="Vencimento" sortBy="#{contratos.dataVencimento}">
					            <h:outputText value="#{parcelas.dataVencimento}" >			            	
					            	<f:convertDateTime locale="pt_BR"  />
					            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
					            </h:outputText>
					        </p:column>	
					        <p:column style="text-align: center;width: 110px;" headerText="Valor (R$)">
					            <h:outputText value="#{parcelas.vlrParcela}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>	
					         <p:column style="text-align: center;width: 110px;" headerText="Juros (R$)">
					            <h:outputText value="#{parcelas.vlrJurosParcela}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>		
					         <p:column style="text-align: center;width: 110px;" headerText="Amortização (R$)">
					            <h:outputText value="#{parcelas.vlrAmortizacaoParcela}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>

					            <h:outputText value="#{parcelas.ipca}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>						        
					         <p:column style="text-align: center;width: 110px;" headerText="Saldo (R$)">
					            <h:outputText value="#{parcelas.vlrSaldoParcela}" converter="bigDecimalConverter">
					            </h:outputText>
					        </p:column>	
						</p:dataTable>
					</p:panel>
				</p:panel>

			<p:panel id="UploadArquivos" header="Upload de Arquivo(s)"
				style="margin-bottom:10px;">

					style="margin-bottom:10px;text-align: center;">
					<h:panelGrid columns="1">
						<p:fileUpload label="Selecionar Arquivo(s)"
							uploadLabel="Salvar Arquivo(s)" multiple="true"
							cancelLabel="Cancelar"
							fileUploadListener="#{contratoCobrancaMB.handleFileUpload}"
							mode="advanced" dragDropSupport="true" update="ArquivosSalvos" />
					</h:panelGrid>
				</p:panel>

				<p:dialog modal="true" widgetVar="statusDialog"
					header="Status Downloading" draggable="false" closable="false"
					resizable="false">
					<p:graphicImage name="image/ajaxloadingbar.gif" />
				</p:dialog>

				<p:panel id="ArquivosSalvos"
					header="Arquivo(s) Salvo(s) no Contrato"
					style="margin-bottom:10px;">
					<h:panelGrid columns="1">
						<p:dataTable id="dtFiles" var="files"
							value="#{contratoCobrancaMB.files}" rowKey="#{files.name}"
							selection="#{contratoCobrancaMB.deletefiles}" emptyMessage=""
							sortBy="#{files.name}">
							<p:column selectionMode="multiple"
								style="width:16px;text-align:center" />
							<f:facet name="header">
								<p:commandButton value="Download Selecionado(s)" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
								</p:commandButton>
								<p:commandButton value="Excluir Selecionado(s)" ajax="false"
									icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}" />
							</f:facet>
							<p:column style="text-align: center;"
								headerText="Nome do Arquivo" filterBy="#{files.name}"
								filterMatchMode="contains" sortBy="#{files.name}">
								<h:outputText
										value="#{files.name}" />
								<p:spacer height="10" />
								<p:commandButton value="Abrir" ajax="false" action="#{contratoCobrancaMB.viewFile(files.name)}"
									icon="ui-icon-search" onclick="target='_blank'">
								</p:commandButton>
							</p:column>

							<p:column style="width:100px;">
								<p:commandButton value="Download" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<f:setPropertyActionListener
										target="#{contratoCobrancaMB.selectedFile}" value="#{files}" />
									<p:fileDownload value="#{contratoCobrancaMB.downloadFile}" />
								</p:commandButton>
							</p:column>

							<f:facet name="footer">
								<p:commandButton value="Download Selecionado(s)" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="#{contratoCobrancaMB.downloadAllFiles}" />
								</p:commandButton>
								<p:commandButton value="Excluir Selecionado(s)" ajax="false"
									icon="ui-icon-trash" action="#{contratoCobrancaMB.deleteFile}" />
							</f:facet>
						</p:dataTable>
					</h:panelGrid>
				</p:panel>
				<script type="text/javascript">
					function start() {
						PF('statusDialog').show();
					}

					function stop() {
						PF('statusDialog').hide();
					}
				</script>
			</p:panel>

			<div align="center">
				<p:commandButton value="Gerar Contrato" ajax="false"
					icon="ui-icon-check" action="#{contratoCobrancaMB.gerarContrato()}"
					style="TEXT-DECORATION: bold;" update="DetalheParcelas" />

					style="TEXT-DECORATION: bold; " />
