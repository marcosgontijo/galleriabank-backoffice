<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">


	<h:panelGroup
		rendered="#{paramDocumentoAnalise.tipo != 'Rea'}">
		<h:panelGrid columns="1"
			rendered="#{paramDocumentoAnalise.resumoRelacionamentos != null}">
			<p:panel style="justify-content:start;">
				<f:facet name="header">
					<h:outputText value="Relacionamentos" />
					<p:dataTable id="resumoRelacionamentos" var="relacionamentos"
						rendered="#{paramDocumentoAnalise != null}"
						value="#{paramDocumentoAnalise.getResumoRelacionamentos()}">
						<p:column>
							<h:outputText value="#{relacionamentos.descricao}" />
						</p:column>
						<p:column>
							<h:outputText value="#{relacionamentos.valor}"
								style="text-transform:uppercase" />
						</p:column>
					</p:dataTable>
				</f:facet>
			</p:panel>
		</h:panelGrid>

		<h:panelGrid columns="6"
			columnClasses="painelResumo,painelResumo,painelResumo,painelResumo,painelResumo,painelResumo">

			<p:panel>
				<f:facet name="header">
					<h:outputText value="Engine" />
				</f:facet>
				<p:dataTable id="resumocliente" var="engine"
					rendered="#{paramDocumentoAnalise != null  and paramDocumentoAnalise.resumoEngine != null }"
					value="#{paramDocumentoAnalise.getResumoEngine()}">
					<p:column>
						<h:outputText value="#{engine.descricao}"></h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{engine.valor}"></h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>

			<!--<p:panel style="justify-content:start;">
							<f:facet name="header">
								<h:outputText value="Serasa" />
								<p:dataTable id="resumoSerasa" var="Serasa" rendered="#{paramDocumentoAnalise != null}"
								value="#{paramDocumentoAnalise.getResumoSerasa()}">
									<p:column>
										<h:outputText value="#{Serasa.descricao}"></h:outputText>
									</p:column>
									<p:column>
										<h:outputText value="#{Serasa.valor}"></h:outputText>
									</p:column>
									</p:dataTable>
							</f:facet>
							
						</p:panel>-->

			<h:panelGrid columns="1">
				<p:panel>
					<f:facet name="header">
						<h:outputText value="SCR" />
						<p:dataTable id="resumoScr" var="scr"
							rendered="#{paramDocumentoAnalise != null}"
							value="#{paramDocumentoAnalise.getResumoScr()}">
							<p:column>
								<h:outputText value="#{scr.descricao}" />
							</p:column>
							<p:column style="width:75px;">
								<h:outputText value="#{scr.valor}" />
							</p:column>
						</p:dataTable>
					</f:facet>
				</p:panel>
				
				<p:panel>
					<f:facet name="header">
						<h:outputText value="Processo" />
						<p:dataTable id="resumoProcesso" var="Processo"
							rendered="#{paramDocumentoAnalise != null}"
							value="#{paramDocumentoAnalise.getResumoProcesso()}">
							<p:column>
								<h:outputText value="#{Processo.descricao}" />
							</p:column>
							<p:column>
								<h:outputText value="#{Processo.valor}" />
							</p:column>
						</p:dataTable>
					</f:facet>
				</p:panel>
			</h:panelGrid>

			<p:panel style="justify-content:start;">
				<f:facet name="header">
					<h:outputText value="Cenprot" />
					<p:dataTable id="resumoCenprot" var="Cenprot"
						rendered="#{paramDocumentoAnalise != null}"
						value="#{paramDocumentoAnalise.getResumoCenprot()}">
						<p:column>
							<h:outputText value="#{Cenprot.descricao}" />
						</p:column>
						<p:column>
							<h:outputText value="#{Cenprot.valor}" />
						</p:column>
					</p:dataTable>
				</f:facet>
			</p:panel>
			
			<p:panel>
				<f:facet name="header">
					<h:outputText value="Financas Estimadas" />
					<p:dataTable id="resumoFinancas" var="financas"
						rendered="#{paramDocumentoAnalise != null}"
						value="#{paramDocumentoAnalise.getResumoFinancas()}">
						<p:column>
							<h:outputText value="#{financas.descricao}" />
						</p:column>
						<p:column style="width:75px;">
							<h:outputText value="#{financas.valor}" />
						</p:column>
					</p:dataTable>
				</f:facet>
			</p:panel>
			
			<p:panel>
				<f:facet name="header">
					<h:outputText value="Grupo Empresarial" />
					<p:dataTable id="resumoGrupoEmpresas" var="grupoEmpresa"
						rendered="#{paramDocumentoAnalise != null}"
						value="#{paramDocumentoAnalise.getResumoGrupoEmpresarial()}">
						<p:column>
							<h:outputText value="#{grupoEmpresa.descricao}" />
						</p:column>
						<p:column>
							<h:outputText value="#{grupoEmpresa.valor}" />
						</p:column>
					</p:dataTable>
				</f:facet>
			</p:panel>

			
			<shiro:hasAnyRoles name="ROOT">
				<p:panel id="panelVeiculos" >
					<f:facet name="header">
						<h:outputText value="VeÃ­culos" />
						<p:commandButton value="Buscar Veiculos"
							ajax="true" style="TEXT-DECORATION: bold;"
							action="#{contratoCobrancaMB.consultarFrotaVeiculosDocumentoAnalise(paramDocumentoAnalise)}"
							update="panelVeiculos"
							rendered="#{paramDocumentoAnalise != null and paramDocumentoAnalise.retornoFrotaVeiculos == null}">
						</p:commandButton>
						<p:dataTable id="resumoVeiculo" var="Veiculo"
							rendered="#{paramDocumentoAnalise != null and paramDocumentoAnalise.retornoFrotaVeiculos != null}"
							value="#{paramDocumentoAnalise.getResumoFrotaVeiculo()}"
							style="width: 250px">
							<p:column>
								<h:outputText value="#{Veiculo.descricao}" />
							</p:column>
							<p:column style="width: 130px">
								<h:outputText value="#{Veiculo.valor}" />
							</p:column>
						</p:dataTable>
					</f:facet>
				</p:panel>
			</shiro:hasAnyRoles>
		</h:panelGrid>
	</h:panelGroup>


</ui:composition>
