<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>	
			<p:panel id="PanelPDF" header="Impressão em PDF"
				style="margin-bottom:10px;" rendered="#{impressoesPDFMB.pdfCadastroPessoaFisicaGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Ficha Principal" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.file}" />
						</p:commandButton>
						<p:commandButton value="Ficha Conjuge" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{impressoesPDFMB.fileConjuge}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>

				</h:panelGrid>
			</p:panel>		
					
			<div class="ui-g">
				<div class="ui-g-8 ui-md-8 ui-lg-8">
				    <p:fieldset id="opcoes" legend="Opções de Consulta" style="font-weight: bold;margin-top: 10px;background-color: #b7e6ba !important;">						        
				        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center; height: 70px;padding-top: 17px;">
					        <p:commandButton value="Todos" ajax="false" action="#{crmMB.consultaContratosCRM('Todos')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Novo Lead" ajax="false" action="#{crmMB.consultaContratosCRM('NovoLead')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Em Análise" ajax="false" action="#{crmMB.consultaContratosCRM('EmAnalise')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Análise Reprovada" ajax="false" action="#{crmMB.consultaContratosCRM('AnaliseReprovada')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Pagto. Laudo" ajax="false" action="#{crmMB.consultaContratosCRM('AgPagtoBoleto')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. PAJU e Laudo" ajax="false" action="#{crmMB.consultaContratosCRM('AgPAJULaudo')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Pré-Comite" ajax="false" action="#{crmMB.consultaContratosCRM('PreComite')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
							<p:spacer width="6"></p:spacer>
							<shiro:hasAnyRoles name="ROOT, COMITEEDITAR">
								<p:commandButton value="Ag. Comite" ajax="false" action="#{crmMB.consultaContratosCRM('aprovadoComite')}" update="ConsultaContratos" style="padding: 4px; margin-top: 4px;  "/>
								<p:spacer width="6"></p:spacer>
							</shiro:hasAnyRoles>
							<p:commandButton value="Ag. DOC" ajax="false" action="#{crmMB.consultaContratosCRM('AgDOC')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. CCB" ajax="false" action="#{crmMB.consultaContratosCRM('AgCCB')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Assinatura" ajax="false" action="#{crmMB.consultaContratosCRM('AgAssinatura')}" update="ConsultaContratos" style="padding: 4px; "/>
							<p:spacer width="6"></p:spacer>
							<p:commandButton value="Ag. Registro" ajax="false" action="#{crmMB.consultaContratosCRM('AgRegistro')}" update="ConsultaContratos" style="padding: 4px; "/>
				       	</div>					       	
  					</p:fieldset>					
				</div>
				<div class="ui-g-4 ui-md-4 ui-lg-4">
				    <p:fieldset id="totalContratos" legend="Total Contratos" style="font-weight: bold;margin-top: 10px;background-color: #b7e6ba !important;">						        
				        <div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;background-color: #bababa !important; padding: 10px;border-right: 3px solid #fff;">
				        	Contratos
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center; background-color: #bababa !important; padding: 10px;">
				       		Valor Total
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center;background-color: #dcdcdc !important; padding: 5px;border-right: 3px solid #fff;margin-bottom: 10px;height: 25px;">
				        	<h:outputText value="#{crmMB.qtdeTodosContratos}"/>
				       	</div>
				       	<div class="ui-g-6 ui-md-6 ui-lg-6" style="text-align: center; background-color: #dcdcdc !important; padding: 5px;margin-bottom: 10px;height: 25px;">
				       		<h:outputText value="#{crmMB.valorTodosContratos}" converter="bigDecimalConverter"/>
				       	</div>						       	
  					</p:fieldset>
				</div>
			</div>			
								
			<p:panel id="ConsultaContratos" header="Pré-Contratos - #{crmMB.tituloPagina}" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtContratos" var="contratos" value="#{crmMB.todosContratos}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         rowStyleClass="#{(contratos.laudoRecebido eq true and contratos.pajurFavoravel eq true) ? 'parcelaPaga' : '' }">
   		         	<f:facet name="header">						
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContratoCustomizado}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
						</p:commandButton>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			       	<p:column style="text-align: center;" headerText="Responsável" filterBy="#{contratos.responsavel.nome}" filterMatchMode="contains" sortBy="#{contratos.responsavel.nome}">
			            <h:outputText value="#{contratos.responsavel.nome}" />
			        </p:column>	  
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" sortBy="#{contratos.pagador.nome}">
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Valor Solicitado">
			            <h:outputText value="R$ " /><h:outputText value="#{contratos.quantoPrecisa}" converter="bigDecimalConverter" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Cidade" filterBy="#{contratos.imovel.cidade}" filterMatchMode="contains" sortBy="#{contratos.imovel.cidade}">
			            <h:outputText value="#{contratos.imovel.cidade}" />
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Status" filterBy="#{contratos.status}" filterMatchMode="contains" sortBy="#{contratos.status}">
			            <h:outputText value="#{contratos.status}" />
			        </p:column>	
			        <p:column style="width:180px;">
		                <shiro:hasAnyRoles name="ROOT, PRECOBRANCA">  	
		                	<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentesSimples}" ajax="false" icon="ui-icon-pencil" value="Editar Operação" title="Editar Simples">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                </p:commandButton>			
		                </shiro:hasAnyRoles>
		                <p:spacer height="10"/>
		                <shiro:hasAnyRoles name="ROOT"> 
							<p:commandButton action="#{contratoCobrancaMB.clearFieldsEditarPendentes}" ajax="false" icon="ui-icon-trash" value="Excluir" title="Excluir">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoPagadorRecebedor}" value="#{contratos.pagador}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoImovelCobranca}" value="#{contratos.imovel}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="true" />
			                </p:commandButton>		                	
		                </shiro:hasAnyRoles>
		            </p:column>	
					<f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearPreContratoCustomizado}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
						</p:commandButton>
			        </f:facet>		            		        		               		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
