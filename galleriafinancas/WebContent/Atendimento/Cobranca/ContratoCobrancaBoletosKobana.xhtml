<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<p:panel id="ConsultaFinanceiro" header="Contratos/Parcelas - Consultar"
				style="margin-bottom:10px;">		
				<h:panelGrid columns="2">					
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{kobanaMB.dtInicioConsulta}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"/>
					<p:outputLabel for="dataFim" value="Data Fim "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{kobanaMB.dtFimConsulta}" required="true"
						label="Data Fim" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField" />
				</h:panelGrid>
				<p:commandButton value="Consultar"
					action="#{kobanaMB.consultarParcelasBoleto}"
					icon="ui-icon ui-icon-check"
					update=":form:dtContratos :form:ConsultaFinanceiroResultados"
					
					style="TEXT-DECORATION: bold;" />					
			</p:panel>
			<script type="text/javascript">
				function start() {
					PF('statusDialog').show();
				}
	
				function stop() {
					PF('statusDialog').hide();
				}
			</script>
			<p:panel id="ConsultaFinanceiroResultados"
				header="Contratos/Parcelas - Resultados" style="margin-bottom:10px;">
				<p:dataTable id="dtContratos" var="parcela"
					value="#{kobanaMB.listContratoCobrancaDetalhes}"
					rowStyleClass= "#{parcela.qtdParcelasVencidas gt 0 ? 'parcelaparcial' : (parcela.contrato.status ne 'Aprovado' ? 'linhaAzul' : (parcela.parcelaPaga eq true ? 'parcelaPaga' : null))} "
					selection="#{kobanaMB.selectedParcelas}" rowKey="#{parcela.id}"
					emptyMessage="" sortBy="#{contratos.dataVencimento}">
					<f:facet name="header">
						<p:commandButton value="Gerar Boleto(s) Selecionado(s)" ajax="false"
							icon="ui-icon ui-icon-calculator" action="#{kobanaMB.gerarBoletosLote}"
							update=":form:dtContratos :form:mensagens" 
							disabled="#{kobanaMB.selectedParcelas.size() eq 0}"/>	
					</f:facet>
					<p:ajax event="rowSelectCheckbox" update=":form:ConsultaFinanceiroResultados :form:growl" process="@this" listener="#{kobanaMB.validateParcelaSelected}"/>
					<p:ajax event="rowUnselectCheckbox" update=":form:ConsultaFinanceiroResultados :form:growl" process="@this"/>
					<p:ajax event="toggleSelect" update=":form:ConsultaFinanceiroResultados :form:growl" process="@this" listener="#{kobanaMB.validateTodasParcelasSelected}"/>
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					<p:column style="text-align: center;width: 100px;"
						headerText="Contrato" filterBy="#{parcela.contrato.numeroContrato}"
						filterMatchMode="contains" sortBy="#{parcela.contrato.numeroContrato}">
						<h:outputText value="#{parcela.contrato.numeroContrato}" />
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Data Contrato" sortBy="#{parcela.contrato.dataContrato}">
						<h:outputText value="#{parcela.contrato.dataContrato}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;width: 200px;"
						headerText="Pagador" filterBy="#{parcela.contrato.nomePagador}"
						filterMatchMode="contains" sortBy="#{parcela.contrato.nomePagador}"
						styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{parcela.contrato.pagador.nome}" />
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="Parcela" styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{parcela.numeroParcela}" />
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="Status" styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{parcela.contrato.status}" />
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="Atraso" styleClass="colunaHiddenRelFinanceiro">
						<h:outputText value="#{parcela.qtdParcelasVencidas}" />
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Vencimento"
						sortBy="#{parcela.dataVencimento}">
						<h:outputText value="#{parcela.dataVencimento}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Valor">
						<h:outputText value="R$ " />
						<h:outputText value="#{parcela.vlrParcela}"
							converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;width: 130px;"
						headerText="Link Boleto" styleClass="colunaHiddenRelFinanceiro">
						<ui:fragment rendered="#{parcela.urlBoletoKonana ne null}">
							<h:outputLink value="#{parcela.urlBoletoKonana}" target="_blank" styleClass="botaoBoletoKobana">#{parcela.urlBoletoKonana}</h:outputLink>
						</ui:fragment>
					</p:column>
					<p:column style="text-align: center;width: 30px;">
						<p:commandButton
							onclick="PF('gerarBoletoDlg').show();"
							title="Gerar Boleto"
							icon="ui-icon ui-icon-calculator"
							update=":formGerarBoleto"
							style="height: 25px;width: 30px;">
							<f:setPropertyActionListener
								target="#{kobanaMB.contrato}"
								value="#{parcela.contrato}" />
							<f:setPropertyActionListener
								target="#{kobanaMB.parcela}"
								value="#{parcela}" />
							<f:setPropertyActionListener
								target="#{kobanaMB.valorBoleto}"
								value="#{parcela.vlrParcela}" />	
						</p:commandButton>
					</p:column>
					<f:facet name="footer">
						<p:commandButton value="Gerar Boleto(s) Selecionado(s)" ajax="false"
							icon="ui-icon ui-icon-calculator" action="#{kobanaMB.gerarBoletosLote}"
							update="mensagens" 
							disabled="#{kobanaMB.selectedParcelas.size() eq 0}"/>
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		<p:dialog header="Gerar Boleto Kobana"
			widgetVar="gerarBoletoDlg" resizable="false"
			style="FONT-SIZE: 10pt;" responsive="true" height="300" width="300">
			<h:form id="formGerarBoleto">
				<h:panelGrid columns="2">
					<p:outputLabel for="valorBaixa" value="Valor: "
						styleClass="labelBold" />
					<p:inputText id="valorBaixa"
						value="#{kobanaMB.valorBoleto}"
						onkeypress="return isNumberKey(event);"
						onkeydown="FormataValor(this, 13, event, 2);" required="true"
						converter="bigDecimalConverter" />
				</h:panelGrid>

				<div align="center" style="margin-top: 20px;">
					<p:commandButton ajax="false"
						icon="ui-icon ui-icon-calculator" value="Gerar Boleto" action="#{kobanaMB.gerarBoletoSimplesCustom(kobanaMB.contrato, kobanaMB.parcela, kobanaMB.valorBoleto)}"
						update="mensagens" title="Gerar Boleto" oncomplete="PF('gerarBoletoDlg').hide();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
