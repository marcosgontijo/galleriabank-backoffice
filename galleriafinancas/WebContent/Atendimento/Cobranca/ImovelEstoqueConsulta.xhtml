<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>
			<p:panel header="Filtrar estoque">
			<p:selectOneRadio  value="#{imovelEstoqueMB.parametroPesquisa}">
			<f:selectItem itemLabel="Tudo" itemValue="Tudo" />
			<f:selectItem itemLabel="Vendido" itemValue="Vendido" />
			<f:selectItem itemLabel="Estoque" itemValue="Estoque" />
			<p:ajax  update="ConsultaEstoque" listener="#{imovelEstoqueMB.consultaEstoquePesquisa}"></p:ajax>
			</p:selectOneRadio>
			
			
			</p:panel>							
			<p:panel id="ConsultaEstoque" header="Estoque - Consultar" style="margin-bottom:10px;">		    		    

   		         <p:dataTable id="dtEstoque" var="estoque" value="#{imovelEstoqueMB.listaConsultaEstoque}" selection="" emptyMessage="">

                 	<f:facet name="header">
	                 	<p:commandButton value="Gerar Arquivo Estoque" icon="ui-icon-print"
							action="#{imovelEstoqueMB.readXLSXFileRelatorioEstoque}"
							ajax="false" />
					</f:facet>		
			        <p:column style="text-align: center;" headerText="Numero Contrato" filterBy="#{estoque.numeroContrato}"
			         filterMatchMode="contains" sortBy="#{estoque.numeroContrato}">
			            <h:outputText value="#{estoque.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Nome Emitente" filterBy="#{estoque.pagador.nome}" 
			        		filterMatchMode="contains" sortBy="#{estoque.pagador}">
			            <h:outputText value="#{estoque.pagador.nome}" />
			        </p:column>
			         <p:column style="text-align: center;" headerText="Empresa" filterBy="#{estoque.empresa}" 
			        		filterMatchMode="contains" sortBy="#{estoque.empresa}">
			            <h:outputText value="#{estoque.empresa}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Cidade" filterBy="#{estoque.imovel.cidade}" filterMatchMode="contains" sortBy="#{estoque.imovel.cidade}">
			            <h:outputText value="#{estoque.imovel.cidade}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Tipo de imóvel" filterBy="#{estoque.imovel.tipo}" filterMatchMode="contains" sortBy="#{estoque.imovel.tipo}">
			            <h:outputText value="#{estoque.imovel.tipo}" />
			        </p:column>
			         <p:column style="text-align: center;" headerText="Valor de mercado" filterBy="#{estoque.valorMercadoImovel}" filterMatchMode="contains" sortBy="#{estoque.valorMercadoImovel}">
			            <h:outputText value="#{estoque.valorMercadoImovel}"  converter="bigDecimalConverter" />
			        </p:column>
			         <p:column style="text-align: center;" headerText="valor do CCB" filterBy="#{estoque.valorCCB}" 
			        		filterMatchMode="contains" sortBy="#{estoque.valorCCB}">
			            <h:outputText value="#{estoque.valorCCB}" converter="bigDecimalConverter" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Consolidado em" filterBy="#{estoque.imovel.imovelEstoque.dataConsolidado}" filterMatchMode="contains" 
			           sortBy="#{estoque.imovel.imovelEstoque.dataConsolidado}">
			            <h:outputText value="#{estoque.imovel.imovelEstoque.dataConsolidado}" >
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>	
			        </p:column>
			        <p:column style="text-align: center;" headerText="Status atual" filterBy="#{estoque.imovel.imovelEstoque.statusAtual}" filterMatchMode="contains" 
			        sortBy="#{estoque.imovel.imovelEstoque.statusAtual}">
			            <h:outputText value="#{estoque.imovel.imovelEstoque.statusAtual}" />
			        </p:column>
			        <p:column style="width:120px;">
		                <p:commandButton action="#{imovelEstoqueMB.editarEstoque}" ajax="false" icon="ui-icon-pencil" title="Editar">			        		
			        		<f:setPropertyActionListener target="#{imovelEstoqueMB.objetoImovelEstoque}" value="#{estoque.imovel.imovelEstoque}" />
			        		<f:setPropertyActionListener target="#{imovelEstoqueMB.objetoImovelCobranca}" value="#{estoque.imovel}" />
			        		<f:setPropertyActionListener target="#{imovelEstoqueMB.objetoContratoCobranca}" value="#{estoque}" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{estoque}" />
			      		
		                </p:commandButton>
		                <p:commandButton icon="ui-icon-trash" action="#{imovelEstoqueMB.ApagaImovelEstoque(estoque.imovel.imovelEstoque)}" update="dtEstoque">
		              	<p:confirm header="Confirmação" message="Deseja Excluir o item selecionado?"/>
		                </p:commandButton>
		            </p:column>			        		               		        			        			           			 		
			        
				</p:dataTable>
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
