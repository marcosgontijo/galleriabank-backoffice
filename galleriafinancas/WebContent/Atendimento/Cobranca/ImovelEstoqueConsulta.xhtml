<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>							
			<p:panel id="ConsultaEstoque" header="Estoque - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtEstoque" var="estoque" value="#{imovelCobrancaMB.listaConsultaEstoque}" paginator="true" rows="20" 
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
   		         currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
                 rowsPerPageTemplate="20,40,60,80" selection="" emptyMessage="" sortBy="#{estoque.numeroContrato}">
			        <p:column style="text-align: center;" headerText="Numero Contrato" filterBy="#{estoque.numeroContrato}" filterMatchMode="contains" sortBy="#{estoque.numeroContrato}">
			            <h:outputText value="#{estoque.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Nome Emitente" filterBy="#{estoque.pagador.nome}" filterMatchMode="contains" sortBy="#{estoque.pagador.nome}">
			            <h:outputText value="#{estoque.pagador.nome}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="EndereÃ§o Completo" filterBy="#{estoque.imovel.enderecoCompleto}" filterMatchMode="contains" sortBy="#{estoque.imovel.enderecoCompleto}">
			            <h:outputText value="#{estoque.imovel.enderecoCompleto}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Consolidado em" filterBy="#{estoque.imovel.imovelEstoque.dataConsolidado}" filterMatchMode="contains" sortBy="#{estoque.imovel.imovelEstoque.dataConsolidado}">
			            <h:outputText value="#{estoque.imovel.imovelEstoque.dataConsolidado}" >
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>	
			        </p:column>
			        <p:column style="text-align: center;" headerText="Status atual" filterBy="#{estoque.imovel.imovelEstoque.statusAtual}" filterMatchMode="contains" sortBy="#{estoque.imovel.imovelEstoque.statusAtual}">
			            <h:outputText value="#{estoque.imovel.imovelEstoque.statusAtual}" />
			        </p:column>
			        <p:column style="width:120px;">
		                <p:commandButton action="#{imovelEstoqueMB.editarEstoque}" ajax="false" icon="ui-icon-pencil" title="Editar">			        		
			        		<f:setPropertyActionListener target="#{imovelEstoqueMB.objetoImovelEstoque}" value="#{estoque.imovel.imovelEstoque}" />
			        		<f:setPropertyActionListener target="#{imovelEstoqueMB.objetoImovelCobranca}" value="#{estoque.imovel}" />
		                </p:commandButton>
		            </p:column>			        		               		        			        			           			 		
			        
				</p:dataTable>
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
