<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="../../resources/js/functions.js"></script>
			<h:outputScript name="js/locale-primefaces.js" />
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelPDF"
				header="PDF Debêntures Emitidas gerado com sucesso!!!"
				style="margin-bottom:10px;"
				rendered="#{investidorMB.titulosQuitadosPDFGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download Debêntures Emitidas" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{investidorMB.titulosQuitadosPDF}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFiltrosTitulosQuitados" header="Debêntures Emitidas - Consultar"
				style="margin-bottom:10px;">		
				<h:panelGrid columns="2">					
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{investidorMB.dataInicio}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"/>
					<p:outputLabel for="dataFim" value="Data Fim: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{investidorMB.dataFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"/>
				</h:panelGrid>
				<p:commandButton value="Consultar"
					action="#{investidorMB.consultaTitulosQuitados}"
					image="ui-icon ui-icon-check"
					update=":form:ConsultaTitulosQuitados PanelPDF"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			<p:panel id="ConsultaTitulosQuitados" header="Debêntures Emitidas - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtDebentures" var="debentures" value="#{investidorMB.listDebenturesInvestidor}" 
   		         emptyMessage="" sortBy="#{contratos.dataContrato}">   
                	<f:facet name="header">
						<p:commandButton action="#{investidorMB.gerarTitulosQuitadosPDF}" update="PanelPDF" ajax="false" icon="ui-icon-arrowthick-1-s" title="Gerar PDF" value="Gerar PDF">
		                	<f:setPropertyActionListener target="#{investidorMB.debenturesInvestidor}" value="#{debentures}" />
		                </p:commandButton>
			        </f:facet>                              	
			        <p:column style="text-align: center;width:105px;" headerText="Cautela" filterBy="#{debentures.numeroCautela}" filterMatchMode="contains" sortBy="#{debentures.numeroCautela}">
			            <h:outputText value="#{debentures.numeroCautela}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Tipo">
			            <h:outputText value="TED" />
			        </p:column>
			     	<p:column style="text-align: center;" headerText="Debenturista" filterBy="#{debentures.recebedor.nome}" filterMatchMode="contains" sortBy="#{debentures.recebedor.nome}">
			            <h:outputText value="#{debentures.recebedor.nome}" />
			        </p:column>		
			        <p:column style="text-align: center;" headerText="Emissão" sortBy="#{debentures.dataDebentures}">
			            <h:outputText value="#{debentures.dataDebentures}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			        <p:column style="text-align: center;" headerText="Vencimento" sortBy="#{debentures.dataVencimento}">
			            <h:outputText value="#{debentures.dataVencimento}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
        		    <p:column style="text-align: center;"
							headerText="Valor Face" >
						<h:outputText value="R$ "/><h:outputText value="#{debentures.valorFace}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:column style="text-align: center;"
							headerText="Juros" >
						<h:outputText value="R$ 0,00"/>
					</p:column>	
					<p:column style="text-align: center;"
							headerText="Tarifas" >
						<h:outputText value="R$ 0,00"/>
					</p:column>		
					<p:column style="text-align: center;"
							headerText="Multas" >
						<h:outputText value="R$ 0,00"/>
					</p:column>
					<p:column style="text-align: center;"
							headerText="Valor" >
						<h:outputText value="R$ "/><h:outputText value="#{debentures.valorFace}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:column style="text-align: center;" headerText="Op" filterBy="#{debentures.contrato.numeroContrato}" filterMatchMode="contains" sortBy="#{debentures.contrato.numeroContrato}">
			            <h:outputText value="#{debentures.contrato.numeroContrato}" />
			        </p:column>	 
			        <p:summaryRow>
			        	<p:column colspan="5" style="text-align: center;" >
			               <h:outputText value=""/>
			            </p:column>
			        	<p:column style="text-align: center;">
			               <h:outputText value="R$ "/><h:outputText value="#{investidorMB.totalValorFace}" converter="bigDecimalConverter"/>
			            </p:column>
			            <p:column style="text-align: center;">
			               <h:outputText value="R$ 0,00"/>
			            </p:column>
			             <p:column style="text-align: center;">
			               <h:outputText value="R$ 0,00"/>
			            </p:column>
			            <p:column style="text-align: center;">
			               <h:outputText value="R$ 0,00"/>
			            </p:column>
			            <p:column style="text-align: center;">
			               <h:outputText value="R$ "/><h:outputText value="#{investidorMB.totalValorFace}" converter="bigDecimalConverter"/>
			            </p:column>
			            <p:column style="text-align: center;">
			               <h:outputText value=""/>
			            </p:column>
			        </p:summaryRow> 
			        <f:facet name="footer">
						<p:commandButton action="#{investidorMB.gerarTitulosQuitadosPDF}" update="PanelPDF" ajax="false" icon="ui-icon-arrowthick-1-s" title="Gerar PDF" value="Gerar PDF">
		                	<f:setPropertyActionListener target="#{investidorMB.debenturesInvestidor}" value="#{debentures}" />
		                </p:commandButton>
			        </f:facet>             		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
