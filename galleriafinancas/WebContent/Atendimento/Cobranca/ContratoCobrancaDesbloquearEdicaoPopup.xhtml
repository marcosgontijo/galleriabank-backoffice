<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog header="Desbloqueio dos campos para alteração." id="desbloqueiaEdicaoId"
		widgetVar="desbloqueiaEdicaoId" showEffect="fade" hideEffect="fade"
		resizable="false" responsive="false" width="1000" closable="true"
		ajax="true">
		<p:ajax event="close" listener="#{contratoCobrancaMB.limpaLaudo}" />
		<h:form id="desbloqueiaEdicaoForm">
			<h:panelGrid columns="2">
				<h:panelGrid columns="2">
					<p:outputLabel style="display:block;width:300px"
						value="Selecione o motivo pelo qual está alterando e modificando o campo. " />

					<p:selectOneMenu id="EstadoImovel"
						value="#{contratoCobrancaMB.objetoImovelCobranca.estado}"
						label="Estado" style="width:205px;" disabled="false">
						<f:selectItem itemValue="" itemLabel="Escolha o Estado" />
						<f:selectItem itemValue="Motivo 1" itemLabel="Motivo1" />
						<f:selectItem itemValue="Motivo 2" itemLabel="Motivo2" />
						<f:selectItem itemValue="Motivo 3" itemLabel="Motivo3" />
						<f:selectItem itemValue="Motivo 4" itemLabel="Motivo4" />
						<f:selectItem itemValue="Motivo 5" itemLabel="Motivo5" />
						<f:selectItem itemValue="Motivo 6" itemLabel="Motivo6" />
					</p:selectOneMenu>

					<h:panelGrid columns="2" id="botoesPanelGrid">
						<h:panelGroup id="botaoLinkImovel">
							<p:commandButton value="Salvar Alterações."
								action="#{contratoCobrancaMB.geraLaudo}"
								icon="ui-icon ui-icon-circle-zoomin" update="laudoRoboForm"
								style="background: linear-gradient(90deg, rgba(159,196,24,1) 0%, rgba(115,158,46,1) 100%);padding: 5px;-webkit-border-radius: 5px;text-decoration: none;
									-moz-border-radius: 5px; border-radius: 5px;">
							</p:commandButton>
						</h:panelGroup>
						<h:panelGroup id="botaoAbreLaudo">
							<p:commandLink ajax="false" target="_blank" value="Abrir Laudo"
								action="#{contratoCobrancaMB.abreLaudo}"
								rendered="#{contratoCobrancaMB.hasLaudo()}">
							</p:commandLink>
						</h:panelGroup>
					</h:panelGrid>

				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	
</ui:composition>
