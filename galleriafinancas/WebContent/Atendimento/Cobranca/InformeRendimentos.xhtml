<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />			
			<p:panel id="PanelPDF"
				header="Impressão em PDF / XLS Gerada com Sucesso"
				style="margin-bottom:10px;"
				rendered="#{investidorMB.irRetidoInvestidoresPDFGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download Selecionado(s)" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{investidorMB.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFinanceiro" header="Informe Redimentos - Consultar"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="anofiscal" value="Ano base: "
						styleClass="labelBold"  />
					<p:selectOneMenu id="anofiscal"
							value="#{investidorMB.anoBase}"
							label="Status" style="width:190px;" required="true">
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItem itemValue="2019" itemLabel="2019" />
							<f:selectItem itemValue="2020" itemLabel="2020" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<p:outputLabel for="Recebedor" value="Investidor: "
						styleClass="labelBold" />
					<p:inputText id="Recebedor" value="#{investidorMB.nomePagador}"
						label="Pagador" readonly="TRUE" required="true"
						style="FONT-SIZE: 10pt;width:300px;"/>
					<p:commandButton id="botaoPagador" type="button"
						onclick="PF('pagadorDialog').show();"
						image="ui-icon ui-icon-circle-zoomin"/>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<p:outputLabel for="imprimirHeaderFooter" value="Imprimir Cabeçalho e Rodapé: "
						styleClass="labelBold"  />	
        			<p:selectBooleanButton id="imprimirHeaderFooter" value="#{investidorMB.imprimirHeaderFooter}" onLabel="Sim" offLabel="Não" style="width:60px" />
				</h:panelGrid>

				<p:commandButton value="Consultar"
					action="#{investidorMB.processInformeRendimentos}"
					image="ui-icon ui-icon-check"
					update=":form:dtResultado :form:ConsultaResultados PanelPDF mensagens"
					style="TEXT-DECORATION: bold; margin-top: 15px;" />
			</p:panel>
			<p:panel id="ConsultaResultados"
				header="Informe Rendimentos - Resultados" style="margin-bottom:10px;">
				
				<h:panelGrid columns="2" style="margin-bottom: 20px;">
					<p:outputLabel value="Investidor: "
						styleClass="labelBold"  style="FONT-SIZE: 12pt !important;"/>
					<p:outputLabel value="#{investidorMB.selectedPagador.nome}"
						styleClass="labelBold" style="FONT-SIZE: 12pt !important;"/>
					<p:outputLabel value="CPF: "
						styleClass="labelBold" rendered="#{!investidorMB.selectedPagador.cpf eq ''}" style="FONT-SIZE: 12pt !important;"/>
					<p:outputLabel value="#{investidorMB.selectedPagador.cpf}"
						styleClass="labelBold" rendered="#{!investidorMB.selectedPagador.cpf eq ''}" style="FONT-SIZE: 12pt !important;"/>
					<p:outputLabel value="CNPJ: "
						styleClass="labelBold" rendered="#{!investidorMB.selectedPagador.cnpj eq ''}" style="FONT-SIZE: 12pt !important;"/>
					<p:outputLabel value="#{investidorMB.selectedPagador.cnpj}"
						styleClass="labelBold" rendered="#{!investidorMB.selectedPagador.cnpj eq ''}" style="FONT-SIZE: 12pt !important;"/>
				</h:panelGrid>
				
				<p:dataTable id="dtResultado" var="parcelas"
					value="#{investidorMB.investidorInformeRendimentos}"
					emptyMessage="" sortBy="#{parcelas.empresa}">
					
					<f:facet name="header">
						<p:commandButton value="Gerar PDF - Informe de Rendimentos" ajax="false"
							icon="ui-icon-print"
							action="#{investidorMB.geraPDFInformeRendimentos}"
							update="PanelPDF"
							disabled="#{investidorMB.investidorInformeRendimentos.size() == 0}" />
					</f:facet>

			        <p:column style="text-align: center;width: 50px;"
						headerText="Contrato" >
						<h:outputText value="#{parcelas.numeroContrato}" />
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="Razão Social" >
						<h:outputText value="#{parcelas.empresa}" />
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="CNPJ" >
						<h:outputText value="#{parcelas.cnpj}" />
					</p:column>
					<p:column style="text-align: right;width: 50px;"
						headerText="#{investidorMB.labelAnoAnterior}">
						<h:outputText value="#{parcelas.saldoAnoAnterior}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:column style="text-align: right;width: 50px;"
						headerText="#{investidorMB.labelAnoBase}">
						<h:outputText value="#{parcelas.saldoAnoAtual}" converter="bigDecimalConverter"/>
					</p:column>		
					<p:column style="text-align: right;width: 50px;"
						headerText="Juros" >
						<h:outputText value="#{parcelas.juros}" converter="bigDecimalConverter"/>
					</p:column>										
					<p:column style="text-align: right;width: 50px;"
						headerText="Valor IR Retido">
						<h:outputText value="#{parcelas.irRetido}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:summaryRow>
			            <p:column colspan="3" style="text-align:right">
			                <h:outputText value="Totais (R$)" />
			            </p:column>
			            <p:column style="text-align:right">
			                <h:outputText value="#{investidorMB.valorInvestidorAnoAnterior}"
									converter="bigDecimalConverter" />
			            </p:column>
						<p:column style="text-align:right">
			                <h:outputText value="#{investidorMB.valorInvestidorAnoAtual}"
									converter="bigDecimalConverter" />
			            </p:column>
			            <p:column style="text-align:right">
			                <h:outputText value="#{investidorMB.totalJurosLiquido}"
									converter="bigDecimalConverter" />
			            </p:column>
			            <p:column style="text-align:right">
			                <h:outputText value="#{investidorMB.totalIRRetido}"
									converter="bigDecimalConverter" />
			            </p:column>
			        </p:summaryRow>	
			        
			        <f:facet name="footer">
						<p:commandButton value="Gerar PDF - Informe de Rendimentos" ajax="false"
							icon="ui-icon-print"
							action="#{investidorMB.geraPDFInformeRendimentos}"
							update="PanelPDF"
							disabled="#{investidorMB.investidorInformeRendimentos.size() == 0}" />
					</f:facet>		
				</p:dataTable>
			</p:panel>
		</h:form>
			<p:panel id="informeLote"
					header="Informe de Rendimentos em Lote"
					style="margin-bottom:10px;">
					<p:focus />
					<p:messages />
					<h:panelGrid columns="2">
						<p:dialog modal="true" widgetVar="statusDialog"
							draggable="false" closable="false" resizable="false" showHeader="false">
							<p:graphicImage name="image/bluespinner.gif" />
						</p:dialog>
	
						<h:form>
							<p:commandButton value="Gerar PDFs" ajax="false"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								icon="ui-icon-arrowthick-1-s">
								<p:fileDownload value="#{investidorMB.downloadAllFiles}" />
							</p:commandButton>
						</h:form>
	
						<script type="text/javascript">
						function start() {
						    PF('statusDialog').show();
						}
						 
						function stop() {
						    PF('statusDialog').hide();
						}
						</script>
	
					</h:panelGrid>
			</p:panel>
		<p:dialog header="Investidores" widgetVar="pagadorDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formPagadores">
				<p:dataTable id="pagadorDialogdlg" var="pagadorDialogdlg"
					value="#{investidorMB.listPagadores}" paginator="true"
					rows="10" selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{investidorMB.selectedPagador}"
					style="FONT-SIZE: 10pt;" emptyMessage=""
					rowKey="#{pagadorDialogdlg.id}">

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.cnpj}"
						filterBy="#{pagadorDialogdlg.cnpj}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CNPJ" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.cnpj}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.cpf}"
						filterBy="#{pagadorDialogdlg.cpf}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.cpf}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.nome}"
						filterBy="#{pagadorDialogdlg.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.nome}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{investidorMB.populateSelectedPagador}"
							image="ui-icon ui-icon-check" update=":form:Recebedor"
							oncomplete="PF('pagadorDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{investidorMB.clearPagador}"
							image="ui-icon ui-icon-trash"
							update=":form:Recebedor pagadorDialogdlg"
							oncomplete="PF('pagadorDialog').hide();" />
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('pagadorDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>				
	</ui:define>
</ui:composition>
