<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="../../resources/js/functions.js"></script>
			<h:outputScript name="js/locale-primefaces.js" />
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="ConsultaContratos" header="Contratos - Consultar"
				style="margin-bottom:10px;">		
				<h:panelGrid columns="2">					

					<p:outputLabel for="TipoFiltros" value="Tipo de Filtros: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoFiltros"
						value="#{contratoCobrancaMB.tipoFiltros}" required="true">
						<f:selectItem itemLabel="Data do Contrato" itemValue="true" />
						<f:selectItem itemLabel="Número do Contrato" itemValue="false" />
						<p:ajax update="ConsultaContratos" event="valueChange"
							listener="#{contratoCobrancaMB.habilitaFiltros}" />
					</p:selectOneRadio>

					<p:outputLabel for="contrato" value="Contrato: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:inputText id="contrato"
						value="#{contratoCobrancaMB.numContrato}" label="Contrato"
						style="width:150px;" disabled="#{contratoCobrancaMB.tipoFiltros}" />

					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{contratoCobrancaMB.relDataContratoInicio}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"
						disabled="#{!contratoCobrancaMB.tipoFiltros}" />
					<p:outputLabel for="dataFim" value="Data Fim "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{contratoCobrancaMB.relDataContratoFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"
						disabled="#{!contratoCobrancaMB.tipoFiltros}" />
				</h:panelGrid>

				<p:panel id="Pessoas" header="Envolvidos"
					style="margin-bottom:10px;margin-top: 20px;" rendered="#{contratoCobrancaMB.tipoFiltros}">
					
					<h:panelGrid columns="2">
						<p:outputLabel for="empresa" value="Empresa: "
							styleClass="labelBold" />
						<p:selectOneMenu id="empresa"
							value="#{contratoCobrancaMB.empresa}"
							label="Status" style="width:360px;" disabled="#{!contratoCobrancaMB.tipoFiltros}">
							<f:selectItem itemValue="TODAS" itemLabel="TODAS" />
							<f:selectItem itemValue="GALLERIA FINANÇAS SECURITIZADORA S.A." itemLabel="GALLERIA FINANÇAS SECURITIZADORA S.A." />
							<f:selectItem itemValue="GALLERIA CORRESPONDENTE BANCARIO EIRELI" itemLabel="GALLERIA CORRESPONDENTE BANCARIO EIRELI" />
						</p:selectOneMenu>		
					</h:panelGrid>
					
					<h:panelGrid columns="3">
						<p:outputLabel for="Responsavel" value="Responsável: "
							styleClass="labelBold" />
						<p:inputText id="Responsavel"
							value="#{contratoCobrancaMB.nomeResponsavel}" label="Responsável"
							required="true" readonly="TRUE"
							style="FONT-SIZE: 10pt;width:300px;" />
						<p:commandButton id="botaoResponsavel" type="button"
							onclick="PF('responsavelDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							disabled="#{!contratoCobrancaMB.tipoFiltros}" />
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<p:outputLabel for="GruposPagadores"
							value="Seleção do(s) Pagador(es): " styleClass="labelBold"
							style="margin-right: 59px;" />
						<p:selectOneRadio id="GruposPagadores"
							value="#{contratoCobrancaMB.grupoPagadores}" required="true">
							<f:selectItem itemLabel="Grupo" itemValue="true" />
							<f:selectItem itemLabel="Individual" itemValue="false" />
							<p:ajax update="Pessoas GruposPagador Pagador " event="valueChange"
								listener="#{contratoCobrancaMB.selecaoGrupoPagadores}" />
						</p:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<p:outputLabel for="GruposPagador" value="Grupo de Pagador(es): "
							styleClass="labelBold"
							rendered="#{contratoCobrancaMB.grupoPagadores}" />
						<p:inputText id="GruposPagador"
							value="#{contratoCobrancaMB.nomeGrupoPagador}"
							label="Grupo de Favorecido(s)" readonly="TRUE" required="true"
							style="FONT-SIZE: 10pt;width:300px;"
							rendered="#{contratoCobrancaMB.grupoPagadores}" />
						<p:commandButton id="botaoGruposPagador" type="button"
							onclick="PF('grupoPagadoresDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							rendered="#{contratoCobrancaMB.grupoPagadores}" />

						<p:outputLabel for="Pagador" value="Pagador: "
							styleClass="labelBold"
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
						<p:inputText id="Pagador"
							value="#{contratoCobrancaMB.nomePagador}" label="Pagador"
							readonly="TRUE" required="true"
							style="FONT-SIZE: 10pt;width:300px;"
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
						<p:commandButton id="botaoPagador" type="button"
							onclick="PF('pagadorDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:outputLabel for="GruposFavorecidos"
							value="Seleção do(s) Favorecido(s): " styleClass="labelBold"
							style="margin-right: 59px;" />
						<p:selectOneRadio id="GruposFavorecidos"
							value="#{contratoCobrancaMB.grupoFavorecidos}" required="true"
							disabled="#{!contratoCobrancaMB.tipoFiltros}">
							<f:selectItem itemLabel="Grupo" itemValue="true" />
							<f:selectItem itemLabel="Individual" itemValue="false" />
							<p:ajax
								update="Pessoas Recebedor2 Recebedor3 Recebedor4 Recebedor5 Recebedor GruposFavorecido botaoGruposFavorecido botaoRecebedor botaoRecebedor2 botaoRecebedor3 botaoRecebedor4 botaoRecebedor5"
								event="valueChange"
								listener="#{contratoCobrancaMB.selecaoGrupoFavorecidos}" />
						</p:selectOneRadio>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:panelGrid columns="3">
							<p:outputLabel for="GruposFavorecido"
								value="Grupo de Favorecido(s): " styleClass="labelBold"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="GruposFavorecido"
								value="#{contratoCobrancaMB.nomeGrupoFavorecido}"
								label="Grupo de Favorecido(s)" readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoGruposFavorecido" type="button"
								onclick="PF('gruposFavorecidoDialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || !contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor" value="Favorecido 1: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor"
								value="#{contratoCobrancaMB.nomeRecebedor}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor" type="button"
								onclick="PF('recebedorDialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor2" value="Favorecido 2: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor2"
								value="#{contratoCobrancaMB.nomeRecebedor2}" label="Recebedor2"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor2" type="button"
								onclick="PF('recebedor2Dialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor3" value="Favorecido 3: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor3"
								value="#{contratoCobrancaMB.nomeRecebedor3}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor3" type="button"
								onclick="PF('recebedorDialog3').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor4" value="Favorecido 4: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor4"
								value="#{contratoCobrancaMB.nomeRecebedor4}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor4" type="button"
								onclick="PF('recebedorDialog4').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor5" value="Favorecido 5: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor5"
								value="#{contratoCobrancaMB.nomeRecebedor5}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor5" type="button"
								onclick="PF('recebedorDialog5').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
						</h:panelGrid>
						<h:panelGrid columns="3" style="margin-left: 50px;">
							<p:outputLabel for="Recebedor6" value="Favorecido 6: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor6"
								value="#{contratoCobrancaMB.nomeRecebedor6}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor6" type="button"
								onclick="PF('recebedorDialog6').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor7" value="Favorecido 7: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor7"
								value="#{contratoCobrancaMB.nomeRecebedor7}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor7" type="button"
								onclick="PF('recebedorDialog7').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor8" value="Favorecido 8: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor8"
								value="#{contratoCobrancaMB.nomeRecebedor8}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor8" type="button"
								onclick="PF('recebedorDialog8').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor9" value="Favorecido 9: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor9"
								value="#{contratoCobrancaMB.nomeRecebedor9}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor9" type="button"
								onclick="PF('recebedorDialog9').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor10" value="Favorecido 10: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor10"
								value="#{contratoCobrancaMB.nomeRecebedor10}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor10" type="button"
								onclick="PF('recebedorDialog10').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Consultar"
					action="#{contratoCobrancaMB.geraConsultaContratos}"
					image="ui-icon ui-icon-check"
					update=":form:ConsultaContratosResultados"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			<p:panel id="ConsultaContratosResultados" header="Contratos - Consultar" style="margin-bottom:10px;">		    		    
                 <p:dataTable id="dtContratos" var="contratos" value="#{contratoCobrancaMB.contratos}" selection="" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         reflow="true">
			        <f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.clearFieldsNew}">
							<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
						</p:commandButton>
			        </f:facet>                 
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
			            <h:outputText value="#{contratos.dataContrato}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>		
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" >
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Recebedor" filterBy="#{contratos.recebedor.nome}" filterMatchMode="contains" >
			            <h:outputText value="#{contratos.recebedor.nome}" />
			        </p:column>			        
			        <p:column style="text-align: center;" headerText="Valor da Parcela (R$)" filterBy="#{contratos.vlrParcelaStr}" filterMatchMode="contains" sortBy="#{contratos.vlrParcela}">
						<h:outputText value="#{contratos.vlrParcelaStr}">
						</h:outputText>
					</p:column>		
			        <p:column style="text-align: center;" headerText="Data Inicio" sortBy="#{contratos.dataInicio}">
			            <h:outputText value="#{contratos.dataInicio}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>			        
			        <p:column styleClass="colunaResponsiva">			        
			        	<p:commandButton action="#{contratoCobrancaMB.clearFieldsView}" ajax="false" icon="ui-icon-print" value="Imprimir" title="Imprimir">
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />  			        		
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <shiro:hasAnyRoles name="ROOT, COBRANCA_EDITA, PRECOBRANCA">  
		                <p:commandButton action="#{contratoCobrancaMB.clearFieldsEditar}" ajax="false" icon="ui-icon-pencil" value="Editar" title="Editar">
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
		                </p:commandButton>
		                </shiro:hasAnyRoles>	
						<p:spacer width="10" height="10"/>	
						<shiro:hasAnyRoles name="COBRANCA_IUGU">  	                
			                <p:commandButton action="#{contratoCobrancaMB.clearFieldsBaixar}" ajax="false" icon="fa fa-fw fa-hospital-o" value="Boleto IUGU" title="Gerar Boleto IUGU">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.origemTelaBaixar}" value="CobrancaConsultar" />
			                </p:commandButton>	            		                		               
			                <p:spacer width="10" height="10"/>
			            </shiro:hasAnyRoles>		                	                
						<p:spacer width="10" height="10"/>	
						<shiro:hasAnyRoles name="ROOT, COBRANCA_BAIXA">  	                
			                <p:commandButton action="#{contratoCobrancaMB.clearFieldsBaixar}" ajax="false" icon="ui-icon-check" value="Baixar" title="Baixar Parcela">
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.objetoContratoCobranca}" value="#{contratos}" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.deleteMode}" value="false" />
			                	<f:setPropertyActionListener target="#{contratoCobrancaMB.origemTelaBaixar}" value="CobrancaConsultar" />
			                </p:commandButton>	            		                		               
			                <p:spacer width="10" height="10"/>
			            </shiro:hasAnyRoles>
			            <shiro:hasAnyRoles name="ROOT,COBRANCA">  		
			               	<p:commandButton action="#{impressoesPDFMB.geraPdfCadastroPessoaFisica}" ajax="false" update="PanelPDF" icon="ui-icon-arrowthick-1-s" value="PDF" title="Gerar PDF">
			                	<f:setPropertyActionListener target="#{impressoesPDFMB.objetoContratoCobranca}" value="#{contratos}" />
			                </p:commandButton>
			                <p:spacer width="10" height="10"/>
			            </shiro:hasAnyRoles>
			            <shiro:hasAnyRoles name="ROOT">

		<p:dialog header="Observações" widgetVar="observacoesDialog" resizable="false" style="FONT-SIZE: 10pt;" width="800" responsive="true">
			<h:form id="formObservacoes">
				<p:panel id="ObservacoesPanel1" header="Observações - Inserir" style="margin-top:10px;">	
					<h:panelGrid columns="2">						
						<p:outputLabel for="numeroContrato" value="Número do Contrato:" styleClass="labelBold" style="margin-right: 59px;"/>
						<h:outputText id="numeroContrato" value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}" label="Número do Contrato" style="font-weight: bold; font-size: 18px;"/>
						<p:outputLabel value="Data da Observação: " styleClass="labelBold" style="font-weight: bold; font-size: 18px;"/>
					    <h:outputText value="#{contratoCobrancaMB.dataObservacao}" style="font-weight: bold; font-size: 18px;">			            	
					          <f:convertDateTime locale="pt_BR"  />
					          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm"/>
					    </h:outputText>
					    <p:outputLabel for="Observacao" value="Observação: " styleClass="labelBold"  style="margin-right: 59px;"/>
						<p:inputTextarea rows="2" cols="50" id="Observacao" value="#{contratoCobrancaMB.observacao}" label="Observação" onblur=""  style="width:450px;"/>
					</h:panelGrid>
					<div align="center" style="margin-top:20px;">								
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contratoCobrancaMB.addObservacao}" update="ObservacoesPanel"/>																						
					</div>	 													
				</p:panel>
				<p:panel id="ObservacoesPanel" header="Observações - Consultar" style="margin-top:10px;">	
	   		         <p:dataTable id="dtObservacoes" var="observacoes" value="#{contratoCobrancaMB.listContratoCobrancaObservacoes}" paginator="true" rows="5" lazy="true"
	   		         	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	   		         	currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
	                 	rowsPerPageTemplate="5,10" selection="" emptyMessage="" sortBy="#{observacoes.data}" sortOrder="descending">               
				        <p:column style="text-align: center;" headerText="Data Inicio" sortBy="#{observacoes.data}">
				            <h:outputText value="#{observacoes.data}" >			            	
				            	<f:convertDateTime locale="pt_BR"  />
				            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm"/>
				            </h:outputText>
				        </p:column>		
				        <p:column style="text-align: center;" headerText="Usuário" filterBy="#{observacoes.usuario}" filterMatchMode="contains" sortBy="#{observacoes.usuario}">
			            	<h:outputText value="#{observacoes.usuario}" />
			        	</p:column>	    
			        	<p:column style="text-align: center;" headerText="Observação" filterBy="#{observacoes.observacao}" filterMatchMode="contains" sortBy="#{observacoes.observacao}">
			            	<h:outputText value="#{observacoes.observacao}" />
			        	</p:column>	             
				        <p:column style="width:150px;">	
				        	<shiro:hasAnyRoles name="ROOT">		        
					            <p:commandButton action="#{contratoCobrancaMB.excluirObservacao}" ajax="false" icon="ui-icon-trash" value="Excluir" title="Excluir">
					               <f:setPropertyActionListener target="#{contratoCobrancaMB.contratoCobrancaObservacoes}" value="#{observacoes}" />
					             </p:commandButton>			
					        </shiro:hasAnyRoles> 	        	            
			            </p:column>		      		               		        			        			           			 		
					</p:dataTable>	
				</p:panel>			
				<div align="center" style="margin-top:20px;margin-bottom:20px;">								
					<p:commandButton value="Voltar" image="ui-icon-arrowreturnthick-1-w" oncomplete="PF('observacoesDialog').hide();"/>																						
				</div>	  				
			</h:form>
		</p:dialog>  
	</ui:define>
