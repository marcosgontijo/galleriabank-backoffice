<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="../MenuAtendimento.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script
				src="#{request.contextPath}/resources/js/locale-primefaces.js"
				library="javascript"></script>
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/resources/css/Style.css" title=""
				media="all" />
			<p:panel id="PanelLocador"
				header="Contrato - #{contratoCobrancaMB.tituloPainel}"
				style="margin-bottom:10px;">
				<p:focus />
				<p:growl id="msgs" showDetail="true" />

				<h:panelGrid columns="2">
					<p:outputLabel for="numeroContrato" value="Número do Contrato: "
						styleClass="labelBold"
						style="width:250px;font-weight: bold; font-size: 18px;" />
					<h:outputText id="numeroContrato"
						value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"
						label="Número do Contrato"
						style="font-weight: bold; font-size: 18px;" />
					<p:outputLabel for="empresa" value="Empresa: "
						styleClass="labelBold"
						style="width:250px;font-weight: bold; font-size: 18px;" />
					<h:outputText id="empresa"
						value="#{contratoCobrancaMB.objetoContratoCobranca.empresa}"
						label="Empresa" style="font-weight: bold; font-size: 18px;" />
					<p:outputLabel value="Data do Contrato: " styleClass="labelBold"
						style="width:250px;font-weight: bold; font-size: 18px;" />
					<h:outputText
						value="#{contratoCobrancaMB.objetoContratoCobranca.dataContrato}">
						<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"
							timeZone="GMT-6" />
					</h:outputText>
					<p:spacer width="10" />
				</h:panelGrid>

				<p:panel id="Pessoas" header="Envolvidos"
					style="margin-bottom:10px;">
					<h:panelGrid columns="3">
						<p:outputLabel value="Pagador: " styleClass="labelBold" />
						<h:outputText
							value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.cpf}#{contratoCobrancaMB.objetoContratoCobranca.pagador.cnpj} - #{contratoCobrancaMB.objetoContratoCobranca.pagador.nome}" />
						<p:commandButton id="pagadorDetails" value="dados" type="button"  icon="ui-icon ui-icon-circle-zoomin" />
						<p:outputLabel value="Responsável: " styleClass="labelBold" />
						<h:outputText
							value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.cpf}#{contratoCobrancaMB.objetoContratoCobranca.responsavel.cnpj} - #{contratoCobrancaMB.objetoContratoCobranca.responsavel.nome}" />
						<p:commandButton id="responsavelDetails" value="dados"  icon="ui-icon ui-icon-circle-zoomin"
							type="button" />
						<p:overlayPanel id="pagadorDetailsPanel" for="pagadorDetails"
							hideEffect="fade" dynamic="true" showCloseIcon="true">
							<h:panelGrid columns="2">
								<p:outputLabel value="E-mail: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.email}"
									label="E-Mail" type="email" required="true" onblur=""
									style="width:400px;" />
								<p:outputLabel value="Celular: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.telCelular}"
									styleClass="phone" label="Telefone Celular" />
								<p:outputLabel value="Contato: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.contato}"
									label="Contato" onblur="" style="width:400px;" />
							</h:panelGrid>
							<br></br>
							<p:commandButton value="Salvar" ajax="false"  icon="ui-icon-plus"
								action="#{contratoCobrancaMB.updatePagadorRecebedorDados}"
								update="pagadorDetailsPanel" />
						</p:overlayPanel>
						<p:overlayPanel id="responsavelDetailsPanel"
							for="responsavelDetails" hideEffect="fade" dynamic="true"
							showCloseIcon="true">
							<h:panelGrid columns="2">
								<p:outputLabel value="E-mail: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.email}"
									label="E-Mail" type="email" required="true" onblur=""
									style="width:400px;" />
								<p:outputLabel value="Celular: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.telCelular}" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.telCelular}"
									styleClass="phone" label="Telefone Celular" />
								<p:outputLabel value="Contato: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.contato}"
									label="Contato" onblur="" style="width:400px;" />
								<p:commandButton value="Salvar" ajax="false" icon="ui-icon-plus"
									action="#{contratoCobrancaMB.updateResponsavelDados}"
									update="responsavelDetailsPanel" />
							</h:panelGrid>
						</p:overlayPanel>
					</h:panelGrid>

					<p:accordionPanel multiple="true"
						style="margin-bottom: 15px;margin-top: 15px;">
						<p:tab
							title="Favorecido 1 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC}"
							rendered="#{contratoCobrancaMB.objetoContratoCobranca.exibeRecebedor1}">						
					
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.conta}" />
								<p:outputLabel value="Favorecido: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC}" />
								<p:outputLabel value="CPF: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cpfCC != null}" />
								<p:outputLabel value="CNPJ: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cnpjCC != null}" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cpfCC}#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cnpjCC}" />
								<p:outputLabel value="Investidor Quitado? " styleClass="labelBold" />	
								<p:selectBooleanCheckbox
									value="#{contratoCobrancaMB.objetoContratoCobranca.quitarInvestidor1}"/>
							</h:panelGrid>
							
							<p:commandButton value="Gerar Excel" ajax="false"
									action="#{contratoCobrancaMB.gerarExcelParcelasInvestidor(contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor1,
									contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC) }" />
									
							<h:panelGrid columns="1" style="margin-top: 30px;">
								<p:dataTable id="dtParcelas" var="parcelas"
									value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor1}"
									emptyMessage="" sortBy="#{contratos.numeroParcela}"
									sortOrder="ascending"
									rowStyleClass="#{parcelas.baixado eq true ? 'parcelaPaga' : contratoCobrancaMB.dataHoje ge parcelas.dataVencimento ? 'parcelaAtraso' : null}"
									selection="#{contratoCobrancaMB.selectedListContratoCobrancaDetalhes}"
									rowKey="#{parcelas.id}">

									<p:column style="text-align: center;"
										headerText="Número Parcela">
										<h:outputText value="#{parcelas.numeroParcela}" />
									</p:column>
									<p:column style="text-align: center;"
										headerText="Data Vencimento Original"
										sortBy="#{parcelas.dataVencimento}">
										<h:outputText value="#{parcelas.dataVencimento}">
											<f:convertDateTime locale="pt_BR" />
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor da Parcela (R$)">
										<h:outputText value="#{parcelas.parcelaMensalBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;" headerText="Juros (R$)">
										<h:outputText value="#{parcelas.jurosBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Amortização (R$)">
										<h:outputText value="#{parcelas.amortizacao}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Saldo Credor (R$)">
										<h:outputText value="#{parcelas.saldoCredorAtualizado}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="IR Retido (R$)">
										<h:outputText value="#{parcelas.irRetido}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor Líquido (R$)">
										<h:outputText value="#{parcelas.valorLiquidoBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									
									<p:column style="text-align: center;"
										headerText="Parcela Paga?"
										styleClass="colunaHiddenRelFinanceiro">
										<ui:fragment rendered="#{parcelas.baixado}">
											<h:outputText value="Sim" />
										</ui:fragment>
										<ui:fragment rendered="#{!parcelas.baixado}">
											<h:outputText value="Não" />
										</ui:fragment>
									</p:column>

									<p:column style="text-align: center;"
										headerText="Data Pagamento" width="100">
										<h:outputText value="#{parcelas.dataBaixa}">
											<f:convertDateTime locale="pt_BR" />
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column style="width:40px" headerText="Ações">
										<shiro:hasAnyRoles name="ROOT">
											<p:commandButton
												onclick="PF('baixaParcelaInvestidorDialog').show();"
												title="Baixar Parcela do Investidor"
												icon="fa fa-fw fa-user-plus"
												update=":formBaixaParcelaInvestidor"
												style="height: 25px;width: 30px;"
												disabled="#{parcelas.baixado}">
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor}"
													value="#{parcelas}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor.valorBaixado}"
													value="#{parcelas.valorLiquido}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.dataPagamentoInvestidor}"
													value="#{parcelas.dataVencimento}" />
											</p:commandButton>
											<p:spacer width="10" />
											<p:commandButton
												onclick="PF('cancelaBaixaParcelaInvestidorDialog').show();"
												title="Cancelar Baixa Parcela do Investidor"
												icon="fa fa-fw fa-minus-circle"
												update=":formCancelaBaixaParcelaInvestidor"
												style="height: 25px;width: 30px;"
												disabled="#{!parcelas.baixado}">
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor}"
													value="#{parcelas}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor.valorBaixado}"
													value="#{parcelas.valorLiquido}" />
											</p:commandButton>
											<p:spacer width="10" />
										</shiro:hasAnyRoles>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:tab>
						<p:tab
							title="Favorecido 2 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor2.nomeCC}"
							rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.id > 0 and contratoCobrancaMB.objetoContratoCobranca.exibeRecebedor2}">
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.conta}" />
								<p:outputLabel value="Favorecido: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.nomeCC}" />
								<p:outputLabel value="CPF: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.cpfCC != null}" />
								<p:outputLabel value="CNPJ: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.cnpjCC != null}" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.cpfCC}#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.cnpjCC}" />
								<p:outputLabel value="Investidor Quitado? " styleClass="labelBold" />	
								<p:selectBooleanCheckbox
									value="#{contratoCobrancaMB.objetoContratoCobranca.quitarInvestidor2}"/>
							</h:panelGrid>
							
							<p:commandButton value="Gerar Excel" ajax="false"
									action="#{contratoCobrancaMB.gerarExcelParcelasInvestidor(contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor2,
									contratoCobrancaMB.objetoContratoCobranca.recebedor2.nomeCC) }" />
							
							<h:panelGrid columns="1" style="margin-top: 30px;">
								<p:dataTable id="dtParcelas2" var="parcelas"
									value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor2}"
									emptyMessage="" sortBy="#{contratos.numeroParcela}"
									sortOrder="ascending"
									rowStyleClass="#{parcelas.baixado eq true ? 'parcelaPaga' : contratoCobrancaMB.dataHoje ge parcelas.dataVencimento ? 'parcelaAtraso' : null}"
									selection="#{contratoCobrancaMB.selectedListContratoCobrancaDetalhes}"
									rowKey="#{parcelas.id}">

									<p:column style="text-align: center;"
										headerText="Número Parcela">
										<h:outputText value="#{parcelas.numeroParcela}" />
									</p:column>
									<p:column style="text-align: center;"
										headerText="Data Vencimento Original"
										sortBy="#{parcelas.dataVencimento}">
										<h:outputText value="#{parcelas.dataVencimento}">
											<f:convertDateTime locale="pt_BR" />
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor da Parcela (R$)">
										<h:outputText value="#{parcelas.parcelaMensalBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;" headerText="Juros (R$)">
										<h:outputText value="#{parcelas.jurosBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Amortização (R$)">
										<h:outputText value="#{parcelas.amortizacao}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Saldo Credor (R$)">
										<h:outputText value="#{parcelas.saldoCredorAtualizado}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="IR Retido (R$)">
										<h:outputText value="#{parcelas.irRetido}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor Líquido (R$)">
										<h:outputText value="#{parcelas.valorLiquidoBaixa}"
											converter="bigDecimalConverter">
										</h:outputText>
									</p:column>

									<p:column style="text-align: center;"
										headerText="Parcela Paga?"
										styleClass="colunaHiddenRelFinanceiro">
										<ui:fragment rendered="#{parcelas.baixado}">
											<h:outputText value="Sim" />
										</ui:fragment>
										<ui:fragment rendered="#{!parcelas.baixado}">
											<h:outputText value="Não" />
										</ui:fragment>
									</p:column>

									<p:column style="text-align: center;"
										headerText="Data Pagamento" width="100">
										<h:outputText value="#{parcelas.dataBaixa}">
											<f:convertDateTime locale="pt_BR" />
											<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column style="width:40px" headerText="Ações">
										<shiro:hasAnyRoles name="ROOT">
											<p:commandButton
												onclick="PF('baixaParcelaInvestidorDialog').show();"
												title="Baixar Parcela do Investidor"
												icon="fa fa-fw fa-user-plus"
												update=":formBaixaParcelaInvestidor"
												style="height: 25px;width: 30px;"
												disabled="#{parcelas.baixado}">
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor}"
													value="#{parcelas}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor.valorBaixado}"
													value="#{parcelas.valorLiquido}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.dataPagamentoInvestidor}"
													value="#{parcelas.dataVencimento}" />
											</p:commandButton>
											<p:spacer width="10" />
											<p:commandButton
												onclick="PF('cancelaBaixaParcelaInvestidorDialog').show();"
												title="Cancelar Baixa Parcela do Investidor"
												icon="fa fa-fw fa-minus-circle"
												update=":formCancelaBaixaParcelaInvestidor"
												style="height: 25px;width: 30px;"
												disabled="#{!parcelas.baixado}">
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor}"
													value="#{parcelas}" />
												<f:setPropertyActionListener
													target="#{contratoCobrancaMB.baixaContratoCobrancaParcelasInvestidor.valorBaixado}"
													value="#{parcelas.valorLiquido}" />
											</p:commandButton>
										</shiro:hasAnyRoles>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:tab>
						<p:tab
							title="Favorecido 3 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor3.nomeCC}"
							rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.id > 0 and contratoCobrancaMB.objetoContratoCobranca.exibeRecebedor3}">
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.conta}" />
								<p:outputLabel value="Favorecido: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.nomeCC}" />
								<p:outputLabel value="CPF: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.cpfCC != null}" />
								<p:outputLabel value="CNPJ: " styleClass="labelBold"

								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.cpfCC}#{contratoCobrancaMB.objetoContratoCobranca.recebedor3.cnpjCC}" />

							update=":formBaixaParcial:Recebedor :formBaixaParcial:Pessoas"
							oncomplete="PF('recebedorDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{contratoCobrancaMB.clearRecebedor}"
							icon="ui-icon ui-icon-trash"
							update=":formBaixaParcial:Recebedor recebedorDialogdlg :formBaixaParcial:Pessoas"
							oncomplete="PF('recebedorDialog').hide();" />
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('recebedorDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
		<p:dialog header="Observações" widgetVar="observacoesDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="800">
			<h:form id="formObservacoes">
				<p:panel id="ObservacoesPanel1" header="Observações - Inserir"
					style="margin-top:10px;">
					<h:panelGrid columns="2">
						<p:outputLabel for="numeroContrato" value="Número do Contrato:"
							styleClass="labelBold" style="margin-right: 59px;" />
						<h:outputText id="numeroContrato"
							value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"
							label="Número do Contrato"
							style="font-weight: bold; font-size: 18px;" />
						<p:outputLabel for="parcela" value="Parcela"
							styleClass="labelBold" style="margin-right: 59px;" />
						<h:outputText id="parcela"
							value="#{contratoCobrancaMB.contratoCobrancaDetalhes.numeroParcela}"
							label="Parcela" style="font-weight: bold; font-size: 18px;" />
						<p:outputLabel value="Data da Observação: " styleClass="labelBold"
							style="font-weight: bold; font-size: 18px;" />
						<h:outputText value="#{contratoCobrancaMB.dataObservacao}"
							style="font-weight: bold; font-size: 18px;">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
						<p:outputLabel for="Observacao" value="Observação: "
							styleClass="labelBold" style="margin-right: 59px;" />
						<p:inputTextarea rows="2" cols="50" id="Observacao"
							value="#{contratoCobrancaMB.observacao}" label="Observação"
							onblur="" style="width:450px;" />
					</h:panelGrid>
					<div align="center" style="margin-top: 20px;">
						<p:commandButton value="Adicionar" ajax="false"
							icon="ui-icon-plus"
							action="#{contratoCobrancaMB.addObservacaoDetalhes}"
							update="ObservacoesPanel" />
					</div>
				</p:panel>
				<p:panel id="ObservacoesPanel" header="Observações - Consultar"
					style="margin-top:10px;">
					<p:dataTable id="dtObservacoes" var="observacoes"
						value="#{contratoCobrancaMB.listContratoCobrancaDetalhesObservacoes}"
						paginator="true" rows="5" lazy="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="( {currentPage}   de   {totalPages} )"
						rowsPerPageTemplate="5,10" selection="" emptyMessage=""
						sortBy="#{observacoes.data}" sortOrder="descending">
						<p:column style="text-align: center;" headerText="Data Inicio"
							sortBy="#{observacoes.data}">
							<h:outputText value="#{observacoes.data}">
								<f:convertDateTime locale="pt_BR" />
								<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;" headerText="Usuário"
							filterBy="#{observacoes.usuario}" filterMatchMode="contains"
							sortBy="#{observacoes.usuario}">
							<h:outputText value="#{observacoes.usuario}" />
						</p:column>
						<p:column style="text-align: center;" headerText="Observação"
							filterBy="#{observacoes.observacao}" filterMatchMode="contains"
							sortBy="#{observacoes.observacao}">
							<h:outputText value="#{observacoes.observacao}" />
						</p:column>
						<p:column style="width:150px;">
							<shiro:hasAnyRoles name="ROOT">
								<p:commandButton
									action="#{contratoCobrancaMB.excluirObservacaoDetalhes}"
									ajax="false" icon="ui-icon-trash" value="Excluir"
									title="Excluir">
									<f:setPropertyActionListener
										target="#{contratoCobrancaMB.contratoCobrancaDetalhesObservacoes}"
										value="#{observacoes}" />
								</p:commandButton>
							</shiro:hasAnyRoles>
						</p:column>
					</p:dataTable>
				</p:panel>
				<div align="center" style="margin-top: 20px; margin-bottom: 20px;">
					<p:commandButton value="Voltar"
						icon="ui-icon-arrowreturnthick-1-w"
						oncomplete="PF('observacoesDialog').hide();" />
				</div>
			</h:form>
		</p:dialog>
		<p:dialog header="Promessa de Pagamento"
			widgetVar="promessaPagamentoDialog" resizable="false"
			style="FONT-SIZE: 10pt;" width="800">
			<h:form id="formPromessaPagamento">
				<p:panel id="ObservacoesPanel1" header="Data Promessa de Pagamento"
					style="margin-top:10px;">
					<h:panelGrid columns="2">
						<p:outputLabel for="numeroContrato" value="Número do Contrato:"
							styleClass="labelBold" style="margin-right: 59px;" />
						<h:outputText id="numeroContrato"
							value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"
							label="Número do Contrato"
							style="font-weight: bold; font-size: 18px;" />
						<p:outputLabel for="parcela" value="Parcela"
							styleClass="labelBold" style="margin-right: 59px;" />
						<h:outputText id="parcela"
							value="#{contratoCobrancaMB.contratoCobrancaDetalhes.numeroParcela}"
							label="Parcela" style="font-weight: bold; font-size: 18px;" />
						<p:outputLabel for="dataPromessaPagamento"
							value="Promessa de Pagamento: " styleClass="labelBold"
							style="margin-right: 59px;" />
						<p:calendar id="dataPromessaPagamento"
							value="#{contratoCobrancaMB.dataPromessaPagamento}"
							style="margin-left: 12px;" required="true"
							label="Data Vencimento" size="100" pattern="dd/MM/yyyy"
							styleClass="dateTimeField" />
					</h:panelGrid>
					<div align="center" style="margin-top: 20px;">
						<p:commandButton value="Salvar" ajax="false" icon="ui-icon-plus"
							action="#{contratoCobrancaMB.addPromessaDePagamentoDetalhes}"
							update="ObservacoesPanel" />
					</div>
				</p:panel>
				<div align="center" style="margin-top: 20px; margin-bottom: 20px;">
					<p:commandButton value="Voltar"
						icon="ui-icon-arrowreturnthick-1-w"
						oncomplete="PF('promessaPagamentoDialog').hide();" />
				</div>
			</h:form>
		</p:dialog>

		<p:dialog header="Quitar Contrato"
			widgetVar="quitarContratoDialog" resizable="true"
			style="FONT-SIZE: 10pt;" responsive="true" height="480px" width="770px">
			<h:form id="quitarContratoForm">
				<h:panelGrid columns="2">
					<p:outputLabel for="numeroParcelaQuitar"
						value="Numero Parcela para Quitação" />
					<p:inputText id="numeroParcelaQuitar"
						value="#{contratoCobrancaMB.numeroParcelaQuitar}" >
						<p:ajax event="blur" update="valorPresenteTotal"
							listener="#{contratoCobrancaMB.simularQuitacaoContrato}" />
					</p:inputText>

					<p:outputLabel for="dataQuitacao" value="Data da Quitacao" />
					<p:calendar id="dataQuitacao" showOn="button"
						value="#{contratoCobrancaMB.dataQuitacao}" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" >
						<p:ajax event="dateSelect" listener="#{contratoCobrancaMB.simularQuitacaoContrato}"
                			update="@form" />
                	</p:calendar>	
                	
                	<shiro:hasAnyRoles name="ROOT">                		
						<p:outputLabel for="quitarContrato" value="Valor Presente Parcela" />
						<p:commandButton id="quitarContrato" value="Quitar Contrato"
							update=":form:DetalheParcelas valorPresenteTotal dtParcelasQuitar"
							action="#{contratoCobrancaMB.quitarContrato(contratoCobrancaMB.listContratoCobrancaDetalhesQuitar)}" />
					</shiro:hasAnyRoles>	
					
					<p:outputLabel for="valorPresenteTotal" value="valorPresenteTotal" />
					<p:outputLabel id="valorPresenteTotal"
						value="#{contratoCobrancaMB.valorPresenteTotal}"
						converter="bigDecimalConverter" />
				</h:panelGrid>
				
				<div align="center">					
					<p:commandButton value="Gerar PDF" ajax="false" icon="ui-icon-print" action="#{contratoCobrancaMB.downloadPDFQuitacao}" 
					style="margin-bottom:10px;"/>
					
				</div>
					
					<p:dataTable id="dtParcelasQuitar" var="parcelas2"
						value="#{contratoCobrancaMB.listContratoCobrancaDetalhesQuitar}"
						emptyMessage="" sortBy="#{contratos.numeroParcela}"
						sortOrder="ascending"
						rowStyleClass="#{(parcelas2.parcelaPaga eq false and parcelas2.listContratoCobrancaDetalhesParcial.size() gt 0) ? 'parcelaparcial' : parcelas2.numeroParcela eq 'Amortização' ? 'parcelaPaga': parcelas2.parcelaPaga eq true ? 'parcelaPaga' : parcelas2.parcelaVencida eq true ? 'parcelaAtraso' : parcelas2.parcelaVencendo eq true ? 'parcelaVencendo' : null}"
						rowKey="#{parcelas2.id}">

						<p:column style="text-align: center;width: 45px;"
							headerText="Parcela" filterMatchMode="contains"
							sortBy="#{parcelas2.numeroParcela}">
							<h:outputText value="#{parcelas2.numeroParcela}" />
						</p:column>
						<p:column style="text-align: center;width: 110px;"
							headerText="Saldo Inicial (R$)">
							<h:outputText value="#{parcelas2.vlrSaldoInicial}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 70px;"
							headerText="Vencimento" sortBy="#{contratos.dataVencimento}">
							<h:outputText value="#{parcelas2.dataVencimento}">
								<f:convertDateTime locale="pt_BR" />
								<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 70px;"
							headerText="Dt. Último Pagto."
							sortBy="#{parcelas2.dataUltimoPagamento}">
							<h:outputText value="#{parcelas2.dataUltimoPagamento}">
								<f:convertDateTime locale="pt_BR" />
								<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 110px;"
							headerText="Valor Total Pago (R$)">
							<h:outputText value="#{parcelas2.valorTotalPagamento}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 110px;"
							headerText="Valor (R$)">
							<h:outputText value="#{parcelas2.vlrParcela}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 110px;"
							headerText="Juros (R$)">
							<h:outputText value="#{parcelas2.vlrJurosParcela}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>
						<p:column style="text-align: center;width: 110px;"
							headerText="Amortização (R$)">
							<h:outputText value="#{parcelas2.vlrAmortizacaoParcela}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>						
						<p:column style="text-align: center;width: 110px;"
							headerText="Saldo (R$)">
							<h:outputText value="#{parcelas2.vlrSaldoParcela}"
								converter="bigDecimalConverter">
							</h:outputText>
						</p:column>
					</p:dataTable>
				
			</h:form>
		</p:dialog>
		
		<p:dialog header="Amortizar Contrato"
			widgetVar="amortizarContratoDialog" resizable="true"
			style="FONT-SIZE: 10pt;" responsive="true" height="480px" width="770px">
			<h:form id="amortizarContratoForm">
				<h:panelGrid columns="2">
					<p:outputLabel for="amortizacaoPresenteTotal" value="Valor Amortizaacao: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<h:panelGroup>
						<h:outputText value="R$"
							style="font-weight: bold; font-size: 18px;" />
						<p:inputText id="amortizacaoPresenteTotal"
							value="#{contratoCobrancaMB.amortizacaoPresenteTotal}"
							onkeypress="return isNumberKey(event);"
							onkeydown="FormataValor(this, 13, event, 2);" required="true"
							converter="bigDecimalConverter" />
					</h:panelGroup>
					
					<p:outputLabel for="dataAmortizacao" value="Data da Amortizaacao:" />
					<p:calendar id="dataAmortizacao" showOn="button"
						value="#{contratoCobrancaMB.dataAmortizacao}" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField" />	
                </h:panelGrid>
                		
               	<p:selectOneRadio id="tipoAmortizacao" value="#{contratoCobrancaMB.tipoAmortizacao}">
					<f:selectItem itemLabel="Crescente" itemValue="crescente" />
					<f:selectItem itemLabel="Decrescente" itemValue="decrescente" />
				</p:selectOneRadio>
               	
				<p:commandButton id="amortizarContrato" value="Amortizar Contrato"
					update=":form:DetalheParcelas amortizarContratoForm"
					action="#{contratoCobrancaMB.amortizarContratoValorPresente}"
					oncomplete="PF('amortizarContratoDialog').hide();" />
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
