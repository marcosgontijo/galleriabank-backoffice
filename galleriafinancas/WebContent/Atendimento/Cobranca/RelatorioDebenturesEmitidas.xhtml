<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelPDF"
				header="XLS Debêntures Emitidas gerado com sucesso!!!"
				style="margin-bottom:10px;"
				rendered="#{investidorMB.debenturesEmitidasXLSGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download Debêntures Emitidas" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{investidorMB.fileXLS}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFiltrosTitulosQuitados" header="Relatório Debêntures Emitidas - Consultar"
				style="margin-bottom:10px;">	
				<h:panelGrid columns="2">					
					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{investidorMB.dataInicio}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"/>
					<p:outputLabel for="dataFim" value="Data Fim: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{investidorMB.dataFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"/>
						
					<p:outputLabel for="NumeroContrato" value="Contrato: "
						styleClass="labelBold" />
					<p:inputText id="NumeroContrato"
						value="#{investidorMB.filtroNumeroContrato}" size="100" label="Número do Contrato" required="true"
						style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"/>
						
					<p:outputLabel for="TipoDocumento" value="Tipo Doc.: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoDocumento"
						value="#{investidorMB.filtroDebenturesTipoDocumento}">
						<f:selectItem itemLabel="Todos" itemValue="Todos" />
						<f:selectItem itemLabel="CPF" itemValue="CPF" />
						<f:selectItem itemLabel="CNPJ" itemValue="CNPJ" />
						<p:ajax update="ConsultaFiltrosTitulosQuitados" event="valueChange"
							listener="#{investidorMB.updateFiltroDocumento}" />
					</p:selectOneRadio>		
					
					<p:outputLabel for="Documento" value="Documento: "
						styleClass="labelBold"
						rendered="#{investidorMB.filtroDebenturesTipoDocumento ne 'Todos'}" />
					<p:inputText id="Documento"
						value="#{investidorMB.filtroDebenturesDocumento}" label="Documento" required="true"
						style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
						rendered="#{investidorMB.filtroDebenturesTipoDocumento ne 'Todos'}" />
						
					<p:outputLabel for="Status" value="Status: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="Status"
						value="#{investidorMB.filtroDebenturesStatus}">
						<f:selectItem itemLabel="Todos" itemValue="Todos" />
						<f:selectItem itemLabel="Quitadas" itemValue="Quitadas" />
						<f:selectItem itemLabel="Ativas" itemValue="Ativas" />
					</p:selectOneRadio>		
					
					<p:outputLabel for="FiltroValor" value="Valor Face: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="FiltroValor"
						value="#{investidorMB.filtroDebenturesPorValor}">
						<f:selectItem itemLabel="Todos" itemValue="Todos" />
						<f:selectItem itemLabel="Filtrar" itemValue="Filtrar" />
						<p:ajax update="ConsultaFiltrosTitulosQuitados" event="valueChange"
							listener="#{investidorMB.updateFiltroPorValor}" />
					</p:selectOneRadio>	
					
					<p:outputLabel for="valorFaceInicial" value="Valor Face Inicial: "
							styleClass="labelBold"
							rendered="#{investidorMB.filtroDebenturesPorValor ne 'Todos'}" />
					<p:inputText id="valorFaceInicial" 
						value="#{investidorMB.filtroValorFaceInicial}"
						onkeypress="return isNumberKey(event);"
						onkeydown="FormataValor(this, 13, event, 2);" required="true"
						converter="bigDecimalConverter"
						rendered="#{investidorMB.filtroDebenturesPorValor ne 'Todos'}" />
						
					<p:outputLabel for="valorFaceFinal" value="Valor Face Final: "
							styleClass="labelBold"
							rendered="#{investidorMB.filtroDebenturesPorValor ne 'Todos'}" />							
					<p:inputText id="valorFaceFinal" 
						value="#{investidorMB.filtroValorFaceFinal}"
						onkeypress="return isNumberKey(event);"
						onkeydown="FormataValor(this, 13, event, 2);" required="true"
						converter="bigDecimalConverter"
						rendered="#{investidorMB.filtroDebenturesPorValor ne 'Todos'}" />
				</h:panelGrid>	
				<p:commandButton value="Consultar"
					action="#{investidorMB.relatorioDebeturesEmitidas}"
					image="ui-icon ui-icon-check"
					update="ConsultaTitulosQuitados PanelPDF"
					style="TEXT-DECORATION: bold;" onclick="start();" oncomplete="stop();"/>
			</p:panel>
			<p:panel id="ConsultaTitulosQuitados" header="Relatório Debêntures Emitidas - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtDebentures" var="debentures" value="#{investidorMB.listDebenturesInvestidor}" 
   		         emptyMessage="" sortBy="#{contratos.dataDebentures}"
   		         rowStyleClass="#{debentures.quitado eq 'Sim' ? 'parcelaPaga' : null}">   
                	<f:facet name="header">
						<p:commandButton action="#{investidorMB.geraXLSRelatorioDebenturesEmitidas}" update="PanelPDF" ajax="false" icon="ui-icon-arrowthick-1-s" title="Gerar XLS" value="Gerar XLS">
		                	<f:setPropertyActionListener target="#{investidorMB.debenturesInvestidor}" value="#{debentures}" />
		                </p:commandButton>
			        </f:facet>    			            
			        <p:column style="text-align: center;" headerText="Debenturista" filterBy="#{debentures.recebedor.nome}" filterMatchMode="contains" sortBy="#{debentures.recebedor.nome}">
			            <h:outputText value="#{debentures.recebedor.nome}" />
			        </p:column>		    
			        <p:column style="text-align: center;" headerText="Contrato" filterBy="#{debentures.contrato.numeroContrato}" filterMatchMode="contains" sortBy="#{debentures.contrato.numeroContrato}">
			            <h:outputText value="#{debentures.contrato.numeroContrato}" />
			        </p:column>		    
			        <p:column style="text-align: center;" headerText="Emissão" sortBy="#{debentures.dataDebentures}">
			            <h:outputText value="#{debentures.dataDebentures}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	     
			        <p:column style="text-align: center;"
							headerText="Prazo" >
						<h:outputText value="#{debentures.prazo}"/>
					</p:column>	
					<p:column style="text-align: center;"
							headerText="Valor Debênture" >
						<h:outputText value="R$ "/><h:outputText value="#{debentures.valorFace}" converter="bigDecimalConverter"/>
					</p:column>		
					
					<p:column style="text-align: center;width:105px;" headerText="Taxa Remuneração">
			            <h:outputText value="#{debentures.taxa}"  converter="bigDecimalConverter"/>
			        </p:column>
					<p:column style="text-align: center;"
							headerText="Meses Carência" >
						<h:outputText value="#{debentures.mesesCarencia}"/>
					</p:column>	
					<p:column style="text-align: center;" headerText="Mensal">
			            <h:outputText value="#{debentures.pagamentoMensal}" />
			        </p:column>		
					<p:column style="text-align: center;"
							headerText="Valor Parcela Mensal" >
						<h:outputText value="R$ "/><h:outputText value="#{debentures.parcelaMensal}" converter="bigDecimalConverter"/>
					</p:column>						
					<p:column style="text-align: center;" headerText="Data Última Parcela" sortBy="#{debentures.dataUltimaParcela}">			          
					  <h:outputText value="#{debentures.dataUltimaParcela}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
					<p:column style="text-align: center;"
							headerText="Valor Última Parcela" >
						<h:outputText value="R$ "/><h:outputText value="#{debentures.parcelaFinal}" converter="bigDecimalConverter"/>
					</p:column>		
					<p:column style="text-align: center;"
							headerText="Quitado" >
						<h:outputText value="#{debentures.quitado}"/>
					</p:column>	
					<p:column style="text-align: center;" headerText="Data Quitação" sortBy="#{debentures.dataUltimaParcelaPaga}">			          
					  <h:outputText value="#{debentures.dataQuitacao}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
			        <p:column style="text-align: center;"
							headerText="Tipo de Cálculo" >
						<h:outputText value="#{debentures.tipoCalculo}"/>
					</p:column>	
					<p:column style="text-align: center;"
							headerText="Garantido" >
						<h:outputText value="#{debentures.garantido}"/>
					</p:column>	
			        <f:facet name="footer">
						<p:commandButton action="#{investidorMB.geraXLSRelatorioDebenturesEmitidas}" update="PanelPDF" ajax="false" icon="ui-icon-arrowthick-1-s" title="Gerar XLS" value="Gerar XLS">
		                	<f:setPropertyActionListener target="#{investidorMB.debenturesInvestidor}" value="#{debentures}" />
		                </p:commandButton>
			        </f:facet>             		        			        			           			 		
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"
			draggable="false" closable="false" resizable="false">
			<p:graphicImage name="image/ajaxloadingbar.gif" />
		</p:dialog>

		<script type="text/javascript">
			function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}
		</script>
		
	</ui:define>
</ui:composition>
