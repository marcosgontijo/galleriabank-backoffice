<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="../MenuAtendimento.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/resources/css/Style.css" title="" media="all" />
			<p:panel id="PanelLocador"
				header="Contrato - #{contratoCobrancaMB.tituloPainel}"
				style="margin-bottom:10px;">
				<p:focus />
				<p:messages id="msgs"/>

				<h:panelGrid columns="2">
					<p:outputLabel for="numeroContrato" value="Número do Contrato: "
						styleClass="labelBold"
						style="width:250px;font-weight: bold; font-size: 18px;" />
					<h:outputText id="numeroContrato"
						value="#{contratoCobrancaMB.objetoContratoCobranca.numeroContrato}"
						label="Número do Contrato"
						style="font-weight: bold; font-size: 18px;" />
				</h:panelGrid>
				
				<p:panel id="Pessoas" header="Envolvidos"
					style="margin-bottom:10px;">
					<h:panelGrid columns="3">
						<p:outputLabel value="Pagador: " styleClass="labelBold" />
						<h:outputText
							value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.cpf}#{contratoCobrancaMB.objetoContratoCobranca.pagador.cnpj} - #{contratoCobrancaMB.objetoContratoCobranca.pagador.nome}" />
						<p:commandButton id="pagadorDetails" value="dados" type="button" icon="ui-icon ui-icon-circle-zoomin" />
						<p:outputLabel value="Responsável: " styleClass="labelBold" />
						<h:outputText
							value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.cpf}#{contratoCobrancaMB.objetoContratoCobranca.responsavel.cnpj} - #{contratoCobrancaMB.objetoContratoCobranca.responsavel.nome}" />
						<p:commandButton id="responsavelDetails" value="dados"  icon="ui-icon ui-icon-circle-zoomin"
							type="button" />
						<p:overlayPanel id="pagadorDetailsPanel" for="pagadorDetails"
							hideEffect="fade" dynamic="true" showCloseIcon="true">
							<h:panelGrid columns="2">
								<p:outputLabel value="E-mail: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.email}"
									label="E-Mail" type="email" required="true"
									onblur="" style="width:400px;" />
								<p:outputLabel value="Celular: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.telCelular}"
									styleClass="phone" label="Telefone Celular" />
								<p:outputLabel value="Contato: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.contato}"
									label="Contato" onblur=""
									style="width:400px;" />
							</h:panelGrid>
							<br></br>
							<p:commandButton value="Salvar" ajax="false"  icon="ui-icon-plus"
								action="#{contratoCobrancaMB.updatePagadorRecebedorDados}"
								update="pagadorDetailsPanel" />
						</p:overlayPanel>
						<p:overlayPanel id="responsavelDetailsPanel"
							for="responsavelDetails" hideEffect="fade" dynamic="true"
							showCloseIcon="true">
							<h:panelGrid columns="2">
								<p:outputLabel value="E-mail: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.email}"
									label="E-Mail" type="email" required="true"
									onblur="" style="width:400px;" />
								<p:outputLabel value="Celular: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.telCelular}" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.responsavel.telCelular}"
									styleClass="phone" label="Telefone Celular" />
								<p:outputLabel value="Contato: " styleClass="labelBold" />
								<p:inputText
									value="#{contratoCobrancaMB.objetoContratoCobranca.pagador.contato}"
									label="Contato" onblur=""
									style="width:400px;" />
								<p:commandButton value="Salvar" ajax="false" icon="ui-icon-plus"
									action="#{contratoCobrancaMB.updateResponsavelDados}"
									update="responsavelDetailsPanel" />
							</h:panelGrid>
						</p:overlayPanel>
					</h:panelGrid>
					
					<p:accordionPanel multiple="true" style="margin-bottom: 15px;margin-top: 15px;">
						<p:tab
							title="Favorecido 1 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC}"
							rendered="#{contratoCobrancaMB.objetoContratoCobranca.exibeRecebedor1}">
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.conta}" />
								<p:outputLabel value="Favorecido: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC}" />
								<p:outputLabel value="CPF: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cpfCC != null}" />
								<p:outputLabel value="CNPJ: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cnpjCC != null}" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cpfCC}#{contratoCobrancaMB.objetoContratoCobranca.recebedor.cnpjCC}" />
							</h:panelGrid>
							<h:panelGrid columns="1" style="margin-top: 30px;">
								<p:dataTable id="dtParcelas" var="parcelas"
									value="#{contratoCobrancaMB.ordenaParcleasInvstidor(contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor1)}"
									emptyMessage="" sortBy="#{contratos.numeroParcela}"
									sortOrder="ascending"
									rowStyleClass="#{parcelas.baixado eq true ? 'parcelaPaga' : contratoCobrancaMB.dataHoje ge parcelas.dataVencimento ? 'parcelaAtraso' : null}"
									selection="#{contratoCobrancaMB.selectedListContratoCobrancaParcelasInvestidor}"
									rowKey="#{parcelas.id}" editable="true">
			
									<p:ajax event="rowEdit" listener="#{contratoCobrancaMB.onRowEditInvestidor}" update=":form:msgs" />
			 				        <p:ajax event="rowEditCancel" listener="#{contratoCobrancaMB.onRowCancelInvestidor}" update=":form:msgs" />
		
									<f:facet name="header">
										<p:commandButton
											action="#{contratoCobrancaMB.excluirParcelasInvestidor1}"
											ajax="false" icon="ui-icon-trash" value="Excluir Parcela(s)"
											title="Excluir Parcela(s)" />

										<p:commandButton
											action="#{contratoCobrancaMB.anteciparCreditoInvestidor(1)}"
											oncomplete="PF('anteciparCreditoDialog').show();"
											update="formAnteciparCredito" ajax="true"
											icon="ui-icon-transfer-e-w" value="Antecipar Credito"
											title="Antecipar Credito" />

									</f:facet>  
					
									<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
		
									<p:column style="text-align: center;" headerText="Número Parcela">
										<h:outputText value="#{parcelas.numeroParcela}" />
									</p:column>
									<p:column style="text-align: center;"
										headerText="Data Vencimento Original"
										sortBy="#{parcelas.dataVencimento}">
										
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.dataVencimento}">
													<f:convertDateTime locale="pt_BR" />
													<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:calendar id="dataVencimento"
														value="#{parcelas.dataVencimento}"
														style="margin-left: 12px;" required="true"
														label="Data Vencimento" size="100" pattern="dd/MM/yyyy"
														 styleClass="dateTimeField"/>
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor da Parcela (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.parcelaMensal}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="parcelaMensal" style="margin-left: 12px;"
													value="#{parcelas.parcelaMensal}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;" headerText="Juros (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.juros}"

												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="juros" style="margin-left: 12px;"
													value="#{parcelas.juros}"

													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Amortização (R$)">

											<f:facet name="output">

													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="amortizacao" style="margin-left: 12px;"
													value="#{parcelas.amortizacao}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Saldo Credor (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.saldoCredorAtualizado}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="saldoCredorAtualizado" style="margin-left: 12px;"
													value="#{parcelas.saldoCredorAtualizado}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;" headerText="IR Retido (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.irRetido}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="irRetido" style="margin-left: 12px;"
													value="#{parcelas.irRetido}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor Líquido (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.valorLiquido}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="valorLiquido" style="margin-left: 12px;"
													value="#{parcelas.valorLiquido}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
		
									<p:column style="text-align: center;" headerText="Parcela Paga?"
										styleClass="colunaHiddenRelFinanceiro">
										<ui:fragment rendered="#{parcelas.baixado}">
											<h:outputText value="Sim" />
										</ui:fragment>
										<ui:fragment rendered="#{!parcelas.baixado}">
											<h:outputText value="Não" />
										</ui:fragment>
									</p:column>
									
									<p:column style="width:35px">
										<p:rowEditor />
									</p:column>
									
									<f:facet name="footer">  
										<p:commandButton action="#{contratoCobrancaMB.excluirParcelasInvestidor1}" ajax="false" icon="ui-icon-trash" value="Excluir Parcela(s)" title="Excluir Parcela(s)"/>		                             
										<p:commandButton action="#{contratoCobrancaMB.anteciparCreditoInvestidor(1)}" oncomplete="PF('anteciparCreditoDialog').show();" update="formAnteciparCredito" ajax="true" icon="ui-icon-transfer-e-w" value="Antecipar Credito" title="Antecipar Credito"/>
																			
									</f:facet>  
								</p:dataTable>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Favorecido 2 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor2.nomeCC}" rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.id > 0 and contratoCobrancaMB.objetoContratoCobranca.exibeRecebedor2}">
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor2.conta}" />

								<p:outputLabel

							</h:panelGrid>
							<h:panelGrid columns="1" style="margin-top: 30px;">
								<p:dataTable id="dtParcelas2" var="parcelas"
									value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor2}"
									emptyMessage="" sortBy="#{contratos.numeroParcela}"
									sortOrder="ascending"
									rowStyleClass="#{parcelas.baixado eq true ? 'parcelaPaga' : contratoCobrancaMB.dataHoje ge parcelas.dataVencimento ? 'parcelaAtraso' : null}"
									selection="#{contratoCobrancaMB.selectedListContratoCobrancaParcelasInvestidor2}"
									rowKey="#{parcelas.id}" editable="true">
			
									<p:ajax event="rowEdit" listener="#{contratoCobrancaMB.onRowEditInvestidor}" update=":form:msgs" />
			 				        <p:ajax event="rowEditCancel" listener="#{contratoCobrancaMB.onRowCancelInvestidor}" update=":form:msgs" />
		
									<f:facet name="header">  
										<p:commandButton action="#{contratoCobrancaMB.excluirParcelasInvestidor2}" ajax="false" icon="ui-icon-trash" value="Excluir Parcela(s)" title="Excluir Parcela(s)"/>		                             
									</f:facet>  
									
									<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
									
									<p:column style="text-align: center;" headerText="Número Parcela">
										<h:outputText value="#{parcelas.numeroParcela}" />
									</p:column>
									<p:column style="text-align: center;"
										headerText="Data Vencimento Original"
										sortBy="#{parcelas.dataVencimento}">
										
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.dataVencimento}">
													<f:convertDateTime locale="pt_BR" />
													<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:calendar id="dataVencimento"
														value="#{parcelas.dataVencimento}"
														style="margin-left: 12px;" required="true"
														label="Data Vencimento" size="100" pattern="dd/MM/yyyy"
														 styleClass="dateTimeField"/>
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor da Parcela (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.parcelaMensal}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">

													value="#{parcelas.parcelaMensal}"

													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>

									<p:column style="text-align: center;" headerText="Juros (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.juros}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />

											</f:facet>
											<f:facet name="input">
												<p:inputText id="juros" style="margin-left: 12px;"
													value="#{parcelas.juros}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Amortização (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.amortizacao}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="amortizacao" style="margin-left: 12px;"

													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Saldo Credor (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.saldoCredorAtualizado}"

										</p:cellEditor>

									<p:column style="text-align: center;" headerText="IR Retido (R$)">
										<p:cellEditor>
											<f:facet name="output">

													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="irRetido" style="margin-left: 12px;"

						</p:tab>
						<p:tab title="Favorecido 10 - #{contratoCobrancaMB.objetoContratoCobranca.recebedor10.nomeCC}" rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.id > 0}">
							<h:panelGrid columns="2">
								<p:outputLabel value="Banco: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.banco}" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<p:outputLabel value="Agência: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.agencia}" />
								<p:outputLabel value="C/C: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.conta}" />
								<p:outputLabel value="Favorecido: " styleClass="labelBold" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor.nomeCC}" />
								<p:outputLabel value="CPF: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.cpfCC != null}" />
								<p:outputLabel value="CNPJ: " styleClass="labelBold"
									rendered="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.cnpjCC != null}" />
								<p:outputLabel
									value="#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.cpfCC}#{contratoCobrancaMB.objetoContratoCobranca.recebedor10.cnpjCC}" />
							</h:panelGrid>
							<h:panelGrid columns="1" style="margin-top: 30px;">
								<p:dataTable id="dtParcelas10" var="parcelas"
									value="#{contratoCobrancaMB.objetoContratoCobranca.listContratoCobrancaParcelasInvestidor10}"
									emptyMessage="" sortBy="#{contratos.numeroParcela}"
									sortOrder="ascending"
									rowStyleClass="#{parcelas.baixado eq true ? 'parcelaPaga' : contratoCobrancaMB.dataHoje ge parcelas.dataVencimento ? 'parcelaAtraso' : null}"
									selection="#{contratoCobrancaMB.selectedListContratoCobrancaParcelasInvestidor10}"
									rowKey="#{parcelas.id}" editable="true">
			
									<p:ajax event="rowEdit" listener="#{contratoCobrancaMB.onRowEditInvestidor}" update=":form:msgs" />
			 				        <p:ajax event="rowEditCancel" listener="#{contratoCobrancaMB.onRowCancelInvestidor}" update=":form:msgs" />
									
									<f:facet name="header">  
										<p:commandButton action="#{contratoCobrancaMB.excluirParcelasInvestidor10}" ajax="false" icon="ui-icon-trash" value="Excluir Parcela(s)" title="Excluir Parcela(s)"/>		                             
									</f:facet>  
									
									<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
									
									<p:column style="text-align: center;" headerText="Número Parcela">
										<h:outputText value="#{parcelas.numeroParcela}" />
									</p:column>
									<p:column style="text-align: center;"
										headerText="Data Vencimento Original"
										sortBy="#{parcelas.dataVencimento}">
										
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.dataVencimento}">
													<f:convertDateTime locale="pt_BR" />
													<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:calendar id="dataVencimento"
														value="#{parcelas.dataVencimento}"
														style="margin-left: 12px;" required="true"
														label="Data Vencimento" size="100" pattern="dd/MM/yyyy"
														 styleClass="dateTimeField"/>
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor da Parcela (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.parcelaMensal}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="parcelaMensal" style="margin-left: 12px;"
													value="#{parcelas.parcelaMensal}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;" headerText="Juros (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.juros}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="juros" style="margin-left: 12px;"
													value="#{parcelas.juros}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Amortização (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.amortizacao}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="amortizacao" style="margin-left: 12px;"
													value="#{parcelas.amortizacao}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Saldo Credor (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.saldoCredorAtualizado}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="saldoCredorAtualizado" style="margin-left: 12px;"
													value="#{parcelas.saldoCredorAtualizado}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;" headerText="IR Retido (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.irRetido}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="irRetido" style="margin-left: 12px;"
													value="#{parcelas.irRetido}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
									<p:column style="text-align: center;"
										headerText="Valor Líquido (R$)">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{parcelas.valorLiquido}"
													converter="bigDecimalConverter">
													<f:convertNumber type="currency" currencySymbol="R$" />
												</h:outputText>
											</f:facet>
											<f:facet name="input">
												<p:inputText id="valorLiquido" style="margin-left: 12px;"
													value="#{parcelas.valorLiquido}"
													onkeypress="return isNumberKey(event);"
													onkeydown="FormataValor(this, 13, event, 2);" required="true"
													converter="bigDecimalConverter" />
											</f:facet>
										</p:cellEditor>	
									</p:column>
		
									<p:column style="text-align: center;" headerText="Parcela Paga?"
										styleClass="colunaHiddenRelFinanceiro">
										<ui:fragment rendered="#{parcelas.baixado}">
											<h:outputText value="Sim" />
										</ui:fragment>
										<ui:fragment rendered="#{!parcelas.baixado}">
											<h:outputText value="Não" />
										</ui:fragment>
									</p:column>
									
									<p:column style="width:35px">
										<p:rowEditor />
									</p:column>
									
									<f:facet name="header">  
										<p:commandButton action="#{contratoCobrancaMB.excluirParcelasInvestidor10}" ajax="false" icon="ui-icon-trash" value="Excluir Parcela(s)" title="Excluir Parcela(s)"/>		                             
									</f:facet>  
								</p:dataTable>
							</h:panelGrid>	
						</p:tab>
					</p:accordionPanel>					
				</p:panel>
			</p:panel>
		</h:form>



		<p:dialog header="Antecipar Crédito"
			widgetVar="anteciparCreditoDialog" resizable="false"
			style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formAnteciparCredito">
				<h:panelGrid columns="2">

					<p:outputLabel for="dataAdiamento" value="Data do adiantamento"></p:outputLabel>
					<p:calendar id="dataAdiamento" value="#{contratoCobrancaMB.antecipacao.dataVencimento}"
						style="margin-left: 12px;" required="true" label="Data Adiantamento"
						size="100" pattern="dd/MM/yyyy" styleClass="dateTimeField" />

					<p:outputLabel  for="valorAdiamento" value="Valor do adiantamento (R$)"></p:outputLabel>
					<p:inputText id="valorAdiamento" style="margin-left: 12px;"
						value="#{contratoCobrancaMB.antecipacao.parcelaMensal}"
						onkeypress="return isNumberKey(event);"
						onkeydown="FormataValor(this, 13, event, 2);" required="true"
						converter="bigDecimalConverter" />

				</h:panelGrid>

				<p:commandButton value="Salvar anticipação" ajax="false"
					icon="ui-icon-print"
					action="#{contratoCobrancaMB.incluirAntecipacao}" />
				<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('anteciparCreditoDialog').hide();" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
