<?xml version="1.0" encoding="UTF-8" ?>

										style="font-weight: bold; font-size: 18px;" />

												styleClass="labelBold"

											<p:outputLabel for="cepEmpresaEmitente" value="CEP da Empresa: "
												styleClass="labelBold"
												style="font-weight: bold; font-size: 18px;" />
											<p:inputText id="cepEmpresaEmitente" value="#{ccbMB.cepEmpresaEmitente}"
												label="Contrato" />
		
										</h:panelGrid>
									</p:panel>

									<p:commandButton ajax="true"

										oncomplete="PF('pagadorRecebedorDialog').show();"

									<p:autoComplete id="elaboradorCrea" dropdown="true"
										value="#{ccbMB.objetoCcb.elaboradorCrea}"
										completeMethod="#{ccbMB.completeTextCrea()}"
										scrollHeight="250" />


									<p:outputLabel for="responsavelNome"
										value="Nome do Responsável: " styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />
									<p:autoComplete id="responsavelNome" dropdown="true"
										value="#{ccbMB.objetoCcb.responsavelNome}"
										completeMethod="#{ccbMB.completeTextNomes()}"
										scrollHeight="250" />


									<p:outputLabel for="responsavelCrea"
										value="Crea do Responsável: " styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />
									<h:panelGroup>
										<p:autoComplete id="responsavelCrea" dropdown="true"
											value="#{ccbMB.objetoCcb.responsavelCrea}"
											completeMethod="#{ccbMB.completeTextCrea()}"
											scrollHeight="250" />
										<p:spacer height="10" />
										<p:commandButton ajax="true"
											action="#{ccbMB.calculaPorcentagemImovel}"
											icon="ui-icon ui-icon-circle-zoomin"
											value="Calcular Porcentagem" update="Dados" />
									</h:panelGroup>

									<p:outputLabel for="PorcentagemImovel"
										value="Porcentagem do imóvel:" styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />
									<p:inputText id="PorcentagemImovel"
										value="#{ccbMB.objetoCcb.porcentagemImovel}" label="Contrato"
										onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this,13, event, 2);"
										converter="bigDecimalConverter" />

								</h:panelGrid>
							</p:panel>
							<p:panel header="Testemunhas">
								<h:panelGrid columns="2">

									<p:commandButton ajax="true"
										action="#{ccbMB.pesquisaTestemunha1}"
										icon="ui-icon ui-icon-circle-zoomin"
										oncomplete="PF('pagadorRecebedorDialog').show();"
										update=":formReceborPagador" />
									<p:spacer height="10" />


									<p:outputLabel for="nomeTestemunha1"
										value="Nome da Testemunha 1: " styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />
									<p:inputText id="nomeTestemunha1"
										value="#{ccbMB.objetoCcb.nomeTestemunha1}" label="Contrato" />
									<p:outputLabel for="cpfTestemunha1"
										value="CPF da Testemunha 1: " styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />

									<p:inputMask id="cpfTestemunha1"
										value="#{ccbMB.objetoCcb.cpfTestemunha1}" label="Contrato"
										mask="999.999.999-99" />

									<p:outputLabel for="rgTestemunha1" value="Rg da Testemunha 1: "
										styleClass="labelBold"
										style="font-weight: bold; font-size: 18px;" />
									<p:inputText id="rgTestemunha1" value="#{ccbMB.objetoCcb.rgTestemunha1}"
										label="Contrato" />

									<p:commandButton ajax="true"
										action="#{ccbMB.pesquisaTestemunha2}"
										icon="ui-icon ui-icon-circle-zoomin"
										oncomplete="PF('pagadorRecebedorDialog').show();"
										update=":formReceborPagador" />
									<p:spacer height="10" />

									<p:outputLabel for="nomeTestemunha2"
										value="Nome da Testemunha 2: " styleClass="labelBold"
										style="font-weight: bold; font-size: 28px;" />
									<p:inputText id="nomeTestemunha2"
										value="#{ccbMB.objetoCcb.nomeTestemunha2}" label="Contrato" />
									<p:outputLabel for="cpfTestemunha2"
										value="CPF da Testemunha 2: " styleClass="labelBold"
										style="font-weight: bold; font-size: 28px;" />
									<p:inputMask id="cpfTestemunha2"
										value="#{ccbMB.objetoCcb.cpfTestemunha2}" label="Contrato"
										mask="999.999.999-99" />
									<p:outputLabel for="rgTestemunha2" value="Rg da Testemunha 2: "
										styleClass="labelBold"
										style="font-weight: bold; font-size: 28px;" />
									<p:inputText id="rgTestemunha2" value="#{ccbMB.objetoCcb.rgTestemunha2}"
										label="Contrato" />

								</h:panelGrid>
							</p:panel>
						</h:panelGrid>

						<p:panel id="UploadArquivos" header="Upload de Arquivo(s)"
							style="margin-bottom:10px;">
							<p:panel id="Arquivos" header="Selecionar Arquivo(s)"
								style="margin-bottom:10px;text-align: center;">
								<h:panelGrid columns="1">
									<p:fileUpload label="Selecionar Arquivo(s)"
										value="#{ccbMB.filesList}" uploadLabel="Salvar Arquivo(s)"
										multiple="true" cancelLabel="Cancelar" sequential="true"
										fileUploadListener="#{ccbMB.handleFileUpload}" mode="advanced"
										dragDropSupport="true" update="arquivoDV" />
								</h:panelGrid>
							</p:panel>

							<p:dataView var="arquivo" id="arquivoDV"
								value="#{ccbMB.filesList}" paginator="false" layout="list"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								<p:dataViewListItem>
									<p:outputLabel value="Nome do arquivo: " styleClass="labelBold" />
									<p:outputLabel value="#{arquivo.fileName}"
										styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
									<p:spacer height="10" />
									<p:commandButton icon="ui-icon ui-icon-cancel"
										action="#{ccbMB.removerArquivo(arquivo)}" ajax="true"
										update=":form:UploadArquivos" />
								</p:dataViewListItem>
							</p:dataView>

						</p:panel>
					</p:panel>

					<p:commandButton ajax="false" action="#{ccbMB.readXWPFile}"
						icon="ui-icon ui-icon-print" value="Fazer Download" />
						
					<p:spacer height="10" />
					<p:commandButton ajax="true" action="#{ccbMB.clearFieldsInserirCcb}"
						icon="ui-icon ui-icon-cancel" value="Limpar Campos"  update=":form"/>
					
					<p:spacer height="10" />
					<p:commandButton ajax="false" action="#{ccbMB.enviarMoneyPlus}"
						icon="ui-icon ui-icon-print" value="Integrar Money Plus" />
				</p:panel>
			</shiro:hasAnyRoles>
		</h:form>
	
		<ui:include src="../../Dialog/DialogRecebedorPagador.xhtml">
			<ui:param name="mbean" value="#{ccbMB}"></ui:param>
			<ui:param name="titulo" value="#{ccbMB.tituloPagadorRecebedorDialog}"></ui:param>
		</ui:include>

		<p:dialog header="Contratos" widgetVar="contratoCobrancaDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="800">
			<h:form id="contratoDialogdlg">
				<p:dataTable var="contratos"
					value="#{ccbMB.listaContratosConsultar}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{ccbMB.objetoContratoCobranca}"
					style="FONT-SIZE: 10pt;" emptyMessage="">

					<p:column style="text-align: center;"
						sortBy="#{contratos.numeroContrato}"
						filterBy="#{contratos.numeroContrato}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Numero Contrato" />
						</f:facet>
						<h:outputText value="#{contratos.numeroContrato}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{contratos.pagador.nome}"
						filterBy="#{contratos.pagador.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome Pagador" />
						</f:facet>
						<h:outputText value="#{contratos.pagador.nome}" />
					</p:column>
					
					<p:column style="text-align: center;"
						sortBy="#{contratos.numeroContratoSeguro}"
						filterBy="#{contratos.numeroContratoSeguro}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Numero CCB" />
						</f:facet>
						<h:outputText value="#{contratos.numeroContratoSeguro}" />
					</p:column>

					<p:column style="text-align: center;">
						<p:commandButton ajax="true" icon="ui-icon ui-icon-check"
							action="#{ccbMB.populateSelectedContratoCobranca}"
							update=":form:contrato :form:Dados"
							oncomplete="PF('contratoCobrancaDialog').hide();" >
							<f:setPropertyActionListener 
								target="#{ccbMB.objetoContratoCobranca}" value="#{contratos}" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Limpar Seleção"
							action="#{ccbMB.clearContratoCobranca()}"
							image="ui-icon ui-icon-trash" update="contratoDialogdlg"
							oncomplete="PF('contratoCobrancaDialog').hide();" />
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('contratoCobrancaDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
