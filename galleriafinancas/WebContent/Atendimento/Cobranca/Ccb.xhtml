<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="../MenuAtendimento.xhtml">
	
	<ui:define name="conteudo">
		<h:form id="form">
			<script
				src="#{request.contextPath}/resources/resources/js/functions.js"></script>
			<script
				src="#{request.contextPath}/resources/js/locale-primefaces.js"
				library="javascript"></script>
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/resources/resources/css/Style.css"
				title="" media="all" />

			<h:outputStylesheet>
			.labelSeguros{
				width: 128px;
			}
			.ValorSeguros{
				width: 100px;
			}
			</h:outputStylesheet>
			<p:panel id="PanelLocador" header="Contrato"
				style="margin-bottom:10px;">
				<p:focus />
				<p:messages id="msgs" />
				<p:commandButton ajax="false" action="#{ccbMB.readXWPFile}"
					icon="ui-icon ui-icon-print" value="Fazer Download"  update=" :form  msgs" />			

				<h:panelGrid columns="2">							
					<p:outputLabel for="tipoDownload"
						value="Tipo Do Documento: " styleClass="labelBold" />
					<p:selectOneMenu id="tipoDownload"
						value="#{ccbMB.tipoDownload}" ajax="true">
						<f:selectItem itemValue="CCI" itemLabel="CCI" />				
						<f:selectItem itemValue="CartaSplit" itemLabel="Carta Split" />
						<f:selectItem itemValue="AnexoII" itemLabel="AnexoII" />
						<f:selectItem itemValue="Cessao" itemLabel="Cessao" />
						<f:selectItem itemValue="EndossosEmPretoGalleria" itemLabel="Endossos Em Preto" />		
						<f:selectItem itemValue="FinanciamentoCCI" itemLabel="FinanciamentoCCI" />		
						<f:selectItem itemValue="AquisicaoCCI" itemLabel="Aquisicao/Emprestimo" />		
						<f:selectItem itemValue="Ficha PPE" itemLabel="Ficha PPE - PF" />	
						<f:selectItem itemValue="Ficha PLD e FT" itemLabel="Ficha PLD e FT - PJ" />	
						<f:selectItem itemValue="DeclaracaoNaoUniaoEstavel" itemLabel="Declaração Não União Estavel" />
						<f:selectItem itemValue="DeclaracaoUniaoEstavel" itemLabel="Declaração de União Estavel" />
						<f:selectItem itemValue="DeclaracaoDestinacaoRecursos" itemLabel="Declaração Destinação Recursos" />
						<f:selectItem itemValue="TermoPaju" itemLabel="Termo Responsabilidade Paju" />
												
						<p:ajax update="pagadoresAntigos pagadoresNovos despesasPanel SeguradoresPanel PanelBanco PgmntBancoVendedor" event="valueChange"
							listener="#{ccbMB.verificaModeloAntigo()}" />
					</p:selectOneMenu>	
					
					<p:outputLabel for="numeroContrato" value="Número do Contrato: "
						styleClass="labelBold"
						style="font-weight: bold; font-size: 18px;" />
					<p:inputText id="numeroContrato" value="#{ccbMB.objetoCcb.numeroCcb}"
						label="Contrato" style="width:150px;" />
						
					<p:outputLabel for="serieCcb" value="Serie:"
						styleClass="labelBold"
						style="font-weight: bold; font-size: 18px;" />
					<p:inputText id="serieCcb" value="#{ccbMB.objetoCcb.serieCcb}"
						label="Contrato" style="width:150px;" />
					
					<p:outputLabel for="contrato" value="Referente a Operação: "
						styleClass="labelBold"
						style="font-weight: bold; font-size: 18px;" />
					<h:panelGroup>
						<p:outputLabel id="contrato" disabled="true"
							value="#{ccbMB.objetoCcb.objetoContratoCobranca.numeroContrato}"
							required="false" style="FONT-SIZE: 10pt;" />
						<p:spacer height="10" />
						<p:commandButton icon="ui-icon ui-icon-circle-zoomin" ajax="true"
							action="#{ccbMB.pesquisaContratoCobranca}"
							oncomplete="PF('contratoCobrancaDialog').show();"
							update="contrato contratoDialogdlg" />
					</h:panelGroup>
				</h:panelGrid>
				
				<h:panelGroup id="pagadoresNovos">
					<h:panelGroup rendered="#{!ccbMB.modeloAntigo}">
						
						<h:panelGroup id="ParticipantesPanel">
							<p:panel header="Participantes" style="margin-bottom:10px;">
								<f:facet name="header"> Participantes 									
									<p:outputLabel value="" />
									<p:selectBooleanButton value="#{ccbMB.addParticipante}"
										onLabel="Adicionar Participante"
										offLabel="Adicionar Participante">
										<p:ajax update=":form:ParticipantesPanel"
										listener="#{ccbMB.clearParticipante}" event="change" />
									</p:selectBooleanButton>
								</f:facet>

								<p:dataView var="participante"
									value="#{ccbMB.objetoCcb.listaParticipantes}" paginator="false"
									layout="list"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
									<p:dataViewListItem>
										<p:outputLabel value="Nome: " styleClass="labelBold" />
										<p:outputLabel value="#{participante.pessoa.nome}"
											styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
										<p:outputLabel value=" - " styleClass="labelBold" />
										<p:outputLabel value="#{participante.tipoParticipante}"
											styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
										<p:spacer height="10" />
										<p:commandButton value="Editar" icon="ui-icon-pencil"
											action="#{ccbMB.editarParticipante(participante)}"
											ajax="true" update=":form:ParticipantesPanel" />
										<p:commandButton value="Remover" icon="ui-icon-trash"
											action="#{ccbMB.removerParticipante(participante)}"
											ajax="true" update=":form:ParticipantesPanel" />
										<p:commandButton value="Gerar Ficha" icon="ui-icon-print"
											action="#{ccbMB.geraFichaCadastro(participante.pessoa)}"
											ajax="false" />
									</p:dataViewListItem>
								</p:dataView>

								<h:panelGroup id="adicionarParticipante"
									rendered="#{ccbMB.addParticipante}">
									<h:panelGrid columns="2">
										<p:spacer height="10" />
										<p:spacer height="10" />
										<p:outputLabel value="Adicionar Participante"
											styleClass="labelBold" />
										<p:spacer height="10" />

										<p:outputLabel for="Pessoa" value="Pessoa: "
											styleClass="labelBold" />
										<p:selectOneRadio id="Pessoa"
											value="#{ccbMB.participanteSelecionado.empresa}">
											<f:selectItem itemLabel="Física" itemValue="false" />
											<f:selectItem itemLabel="Jurídica" itemValue="true" />
											<p:ajax update="adicionarParticipante" />
										</p:selectOneRadio>
									</h:panelGrid>

									<h:panelGrid columns="4"
										rendered="#{!ccbMB.participanteSelecionado.empresa}">

										<p:outputLabel for="NomeParticipante" value="Nome: "
											styleClass="labelBold" />
										<h:panelGroup>
											<p:inputText id="NomeParticipante"
												value="#{ccbMB.participanteSelecionado.pessoa.nome}"
												required="false" style="FONT-SIZE: 10pt;" />
											<p:commandButton action="#{ccbMB.pesquisaParticipante}"
												icon="ui-icon ui-icon-circle-zoomin" ajax="true"
												oncomplete="PF('pagadorRecebedorDialog').show();"
												update="formReceborPagador" />
										</h:panelGroup>

										<p:outputLabel for="tipo" value="Tipo: "
											styleClass="labelBold" />
										<p:selectOneMenu id="tipo"
											value="#{ccbMB.participanteSelecionado.tipoParticipante}">
											<f:selectItem itemValue="EMITENTE" itemLabel="EMITENTE" />
											<f:selectItem itemValue="INTERVENIENTE ANUENTE" itemLabel="INTERVENIENTE ANUENTE" />
											<f:selectItem itemValue="AVALISTA" itemLabel="AVALISTA" />
											<f:selectItem itemValue="DEVEDOR FIDUCIANTE" itemLabel="DEVEDOR FIDUCIANTE" />	
											<f:selectItem itemValue="DEVEDOR" itemLabel="DEVEDOR" />		
											<f:selectItem itemValue="Comprador" itemLabel="COMPRADOR" />	
											<f:selectItem itemValue="Vendedor" itemLabel="VENDEDOR" />						
										</p:selectOneMenu>

										<p:outputLabel for="nacionalidadeParticipante"
											value="Nacionalidade: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="nacionalidadeParticipante"
											value="#{ccbMB.participanteSelecionado.nacionalidade}"
											label="Contrato" />

										<p:outputLabel for="profissaoParticipante"
											value="Profissão: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="profissaoParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.atividade}"
											label="Contrato" />

										<p:outputLabel for="estadoCivilParticipante"
											value="Estado civil: " styleClass="labelBold" />
										<p:selectOneMenu id="estadoCivilParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.estadocivil}"
											ajax="true">
											<f:selectItem itemValue="NÃO INFORMADO"
												itemLabel="Não informado" />
											<f:selectItem itemValue="SOLTEIRO" itemLabel="Solteiro" />
											<f:selectItem itemValue="CASADO" itemLabel="Casado" />
											<f:selectItem itemValue="VIÚVO" itemLabel="Viúvo" />											
											<f:selectItem itemValue="DIVORCIADO" itemLabel="Divorciado" />
											<f:selectItem itemValue="SEPARADO" itemLabel="Separado" />
											<f:selectItem itemValue="SEPARADO JUDICIALMENTE" 
												itemLabel="Separado Judicialmente" />
											<p:ajax update=":form:conjugueParticipante" event="change" />
										</p:selectOneMenu>

										<p:outputLabel for="numeroRgParticipante"
											value="Numero do RG: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="numeroRgParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.rg}"
											label="Contrato" />
											
										<p:outputLabel value="Está em União Estavel: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:selectBooleanCheckbox id="uniaoEstavelParticipante"
											value="#{ccbMB.participanteSelecionado.uniaoEstavel}" />

										<p:outputLabel value="É Feminino: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:selectBooleanCheckbox id="femininoParticipante"
											value="#{ccbMB.participanteSelecionado.feminino}" />

										<p:outputLabel for="ufParticipante" value="UF: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="ufParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.estado}"
											label="Contrato" />

										<p:outputLabel for="cpfParticipante" value="CPF: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputMask id="cpfParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.cpf}"
											label="Contrato" mask="999.999.999-99" />

										<p:outputLabel for="logradouroParticipante"
											value="Logradouro: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="logradouroParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.endereco}"
											label="Contrato" />

										<p:outputLabel for="numeroParticipante" value="Numero: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="numeroParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.numero}"
											label="Contrato" />

										<p:outputLabel for="complementoParticipante"
											value="Complemento: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="complementoParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.complemento}"
											label="Contrato" />

										<p:outputLabel for="cidadeParticipante" value="Cidade: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="cidadeParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.cidade}"
											label="Contrato" />

										<p:outputLabel for="cepParticipante" value="CEP: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="cepParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.cep}"
											label="Contrato" mask="99999-999" >
											<p:ajax event="blur"
												update="cidadeParticipante logradouroParticipante ufParticipante"
												listener="#{ccbMB.getEnderecoByViaNet()}"/>									
										</p:inputText>
										
										<p:outputLabel for="bairroParticipante" value="Bairro: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="bairroParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.bairro}"
											label="Contrato" />

										<p:outputLabel for="emailParticipante" value="Email: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="emailParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.email}"
											label="Contrato" />

										<p:outputLabel value="É fiduciante: " styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:selectBooleanCheckbox id="fiducianteParticipante"
											value="#{ccbMB.participanteSelecionado.fiduciante}" />

										<p:outputLabel for="paiParticipante" value="Nome do pai: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="paiParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.nomePai}"
											label="Contrato" />

										<p:outputLabel for="maeParticipante" value="Nome da mãe: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="maeParticipante"
											value="#{ccbMB.participanteSelecionado.pessoa.nomeMae}"
											label="Contrato" />

									</h:panelGrid>

									<h:panelGroup id="conjugueParticipante">
										<p:panel header="Conjuge Participante"
											style="margin-bottom:10px;"
											rendered="#{ccbMB.participanteSelecionado.pessoa.estadocivil == 'CASADO' and !ccbMB.participanteSelecionado.empresa}">
											<h:panelGrid columns="4">
											
												<p:outputLabel for="dataCasamento"
													value="Data de Casamento: " />
												<p:inputMask id="dataCasamento" mask="99/99/9999"
													value="#{ccbMB.participanteSelecionado.pessoa.dataCasamento}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</p:inputMask>

												<p:outputLabel for="regimeCasamentoParticipante"
													value="Regime do Casamento: " styleClass="labelBold"
													style="font-weight: bold; font-size: 18px;" />
												<h:panelGroup>
													<p:selectOneMenu id="regimeCasamentoParticipante"
														value="#{ccbMB.participanteSelecionado.pessoa.regimeCasamento}"
														ajax="true">
														<f:selectItem itemValue="de comunhão universal de bens"
															itemLabel="Universal de bens" />
														<f:selectItem itemValue="de comunhão parcial de bens"
															itemLabel="Comunhão parcial de bens" />
														<f:selectItem itemValue="de separação total de bens"
															itemLabel="Separação total de bens" />
														<f:selectItem itemValue="obrigatório de separação de bens"
															itemLabel="Obrigatório de separação de bens" />
													</p:selectOneMenu>
													<p:spacer width="10px" ></p:spacer>
												</h:panelGroup>

												<p:outputLabel for="nomeConjugeParticipante"
													value="Nome do Conjuge: " styleClass="labelBold"
													style="font-weight: bold; font-size: 18px;" />
												<p:inputText id="nomeConjugeParticipante"
													value="#{ccbMB.participanteSelecionado.pessoa.nomeConjuge}"
													label="Contrato" />

												<p:outputLabel for="cpfConjugeParticipante" value="CPF: "
													styleClass="labelBold"
													style="font-weight: bold; font-size: 18px;" />
												<p:inputMask id="cpfConjugeParticipante"
													value="#{ccbMB.participanteSelecionado.pessoa.cpfConjuge}"
													label="Contrato" mask="999.999.999-99" />
											</h:panelGrid>
											<h:panelGroup style="width: 50%;" layout="block">													
												<p:outputLabel
													value="Conforme pacto antenupcial registrado no " styleClass="labelBold"
													style="font-weight: bold; font-size: 16px;" />
												<p:inputText id="registroPacto" 
													value="#{ccbMB.participanteSelecionado.pessoa.registroPactoAntenupcial}" />
												<p:outputLabel
													value=" sob livro " styleClass="labelBold"
													style="font-weight: bold; font-size: 16px;" />
												<p:inputText id="livroPacto" 
													value="#{ccbMB.participanteSelecionado.pessoa.livroPactoAntenupcial}" />
												<p:outputLabel
													value=" folhas " styleClass="labelBold"
													style="font-weight: bold; font-size: 16px;" />
												<p:inputText id="folhasPacto" 
													value="#{ccbMB.participanteSelecionado.pessoa.folhasPactoAntenupcial}" />
												<p:outputLabel
													value=" datada de " styleClass="labelBold"
													style="font-weight: bold; font-size: 16px;" />												
												<p:calendar id="dataPacto" showOn="button"
													value="#{ccbMB.participanteSelecionado.pessoa.dataPactoAntenupcial}" 
													size="100" pattern="dd/MM/yyyy" locale="pt"
													styleClass="dateTimeField" />
											</h:panelGroup>
										</p:panel>
									</h:panelGroup>

									<h:panelGrid columns="4"
										rendered="#{ccbMB.participanteSelecionado.empresa}">

										<p:outputLabel for="razaoSocial" value="Razão social: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<h:panelGroup>
											<p:inputText id="razaoSocial"
												value="#{ccbMB.participanteSelecionado.pessoa.nome}"
												label="Contrato" />
											<p:commandButton action="#{ccbMB.pesquisaParticipante}"
												icon="ui-icon ui-icon-circle-zoomin" ajax="true"
												oncomplete="PF('pagadorRecebedorDialog').show();"
												update="formReceborPagador" />
										</h:panelGroup>

										<p:outputLabel for="tipoPJ" value="Tipo na CCB: "
											styleClass="labelBold" />
										<p:selectOneMenu id="tipoPJ"
											value="#{ccbMB.participanteSelecionado.tipoParticipante}">
											<f:selectItem itemValue="EMITENTE" itemLabel="EMITENTE" />
											<f:selectItem itemValue="INTERVENIENTE ANUENTE" itemLabel="INTERVENIENTE ANUENTE" />
											<f:selectItem itemValue="AVALISTA" itemLabel="AVALISTA" />
											<f:selectItem itemValue="DEVEDOR FIDUCIANTE" itemLabel="DEVEDOR FIDUCIANTE" />	
											<f:selectItem itemValue="DEVEDOR" itemLabel="DEVEDOR" />		
											<f:selectItem itemValue="Comprador" itemLabel="COMPRADOR" />	
											<f:selectItem itemValue="Vendedor" itemLabel="VENDEDOR" />
										</p:selectOneMenu>

										<p:outputLabel for="tipoEmpresa" value="Tipo: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="tipoEmpresa"
											value="#{ccbMB.participanteSelecionado.tipoEmpresa}"
											label="Contrato" />

										<p:outputLabel for="cnpj" value="CNPJ: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputMask id="cnpj"
											value="#{ccbMB.participanteSelecionado.pessoa.cnpj}"
											label="Contrato" mask="99.999.999/9999-99" />

										<p:outputLabel for="municipioEmpresa" value="Município: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="municipioEmpresa"
											value="#{ccbMB.participanteSelecionado.pessoa.cidade}"
											label="Contrato" />

										<p:outputLabel for="estadoEmpresa" value="Estado: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="estadoEmpresa"
											value="#{ccbMB.participanteSelecionado.pessoa.estado}"
											label="Contrato" />

										<p:outputLabel for="ruaEmpresa" value="Logradouro: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="ruaEmpresa"
											value="#{ccbMB.participanteSelecionado.pessoa.endereco}"
											label="Contrato" />

										<p:outputLabel for="numeroEmpresa" value="Numero: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="numeroEmpresa"
											value="#{ccbMB.participanteSelecionado.pessoa.numero}"
											label="Contrato" />

										<p:outputLabel for="salaEmpresa" value="Sala: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="salaEmpresa"
											value="#{ccbMB.participanteSelecionado.salaEmpresa}"
											label="Contrato" />

										<p:outputLabel for="bairroEmpresa" value="Bairro: "
											styleClass="labelBold"
											style="font-weight: bold; font-size: 18px;" />
										<p:inputText id="bairroEmpresa"
											value="#{ccbMB.participanteSelecionado.pessoa.bairro}"
											label="Contrato" />
										
										<p:outputLabel for="cepEmpresa" value="CEP: "

							<h:panelGroup id="SeguradoresPanel">
								<p:panel header="Segurados" style="margin-bottom:10px;"
									rendered="#{ccbMB.tipoDownload == 'CCI' || ccbMB.tipoDownload == 'AquisicaoCCI' || ccbMB.tipoDownload == 'FinanciamentoCCI' }">
									<f:facet name="header"> Segurados 
									<p:outputLabel value="" />
										<p:selectBooleanButton
											value="#{ccbMB.addSegurador}"
											onLabel="Adicionar Segurado" offLabel="Adicionar Segurado">
											<p:ajax update=":form:SeguradoresPanel" event="change" />
										</p:selectBooleanButton>
									</f:facet>
			
									<p:dataView var="segurado"
										value="#{ccbMB.objetoCcb.listSegurados}"
										paginator="false" layout="list"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
										<p:dataViewListItem>
											<p:outputLabel value="Nome: " styleClass="labelBold" />
											<p:outputLabel value="#{segurado.pessoa.nome}"
												styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
											<p:spacer height="10" />
											<p:outputLabel value="|" styleClass="labelBold" />
											<p:spacer height="10" />
											<p:outputLabel for="SeguradorPorcentagem"
												value="Porcentagem do segurado: " styleClass="labelBold"
												style="width:200px;" />
											<p:inputText id="SeguradorPorcentagem"
												value="#{segurado.porcentagemSegurador}" required="true"
												style="FONT-SIZE: 10pt;width:200px;" />
											<p:commandButton value="Remover"
												action="#{ccbMB.removerSegurado(segurado)}"
												ajax="true" update=":form:SeguradoresPanel" />
										</p:dataViewListItem>
									</p:dataView>
			
									<h:panelGrid columns="2" id="addSegurado"
										rendered="#{ccbMB.addSegurador}">
			
										<p:spacer height="10" />
										<p:spacer height="10" />
										<p:outputLabel value="Adicionar Segurado" styleClass="labelBold" />
										<p:spacer height="10" />
										<p:outputLabel for="SeguradorNome" value="Nome do segurado: "
											styleClass="labelBold" />
										<h:panelGroup>
											<p:outputLabel id="SeguradorNome"
												value="#{ccbMB.seguradoSelecionado.pessoa.nome}"
												required="false" style="FONT-SIZE: 10pt;width:300px;" />
											<p:spacer height="10" />
											<p:commandButton
												action="#{ccbMB.pesquisaSegurado()}"
												icon="ui-icon ui-icon-circle-zoomin" immediate="true"
												oncomplete="PF('pagadorRecebedorDialog').show();"
												update="formReceborPagador" />
										</h:panelGroup>
			
										<p:outputLabel for="SeguradorPorcentagem"
											value="Porcentagem do segurado: " styleClass="labelBold" />

											style="FONT-SIZE: 10pt;width:300px;"

										<p:spacer height="10" />
			
										<p:commandButton value="Adicionar" ajax="true"
											action="#{ccbMB.concluirSegurado()}"
											update=":form:SeguradoresPanel" icon="ui-icon ui-icon-check" />
			
									</h:panelGrid>
								</p:panel>
							</h:panelGroup>

					<p:panel id="UploadArquivos" header="Upload de Arquivo(s)"

							style="margin-bottom:10px;text-align: center;">
							<h:panelGrid columns="1">
								<p:fileUpload label="Selecionar Arquivo(s)"
									value="#{ccbMB.filesList}" uploadLabel="Salvar Arquivo(s)"
									multiple="true" cancelLabel="Cancelar" sequential="true"
									fileUploadListener="#{ccbMB.handleFileUpload}" mode="advanced"
									dragDropSupport="true" update="arquivoDV" />
							</h:panelGrid>
						</p:panel>

						<p:dataView var="arquivo" id="arquivoDV"
							value="#{ccbMB.filesList}" paginator="false" layout="list"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
							<p:dataViewListItem>
								<p:outputLabel value="Nome do arquivo: " styleClass="labelBold" />
								<p:outputLabel value="#{arquivo.fileName}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" />
								<p:spacer height="10" />
								<p:commandButton icon="ui-icon ui-icon-cancel"
									action="#{ccbMB.removerArquivo(arquivo)}" ajax="true"
									update=":form:UploadArquivos" />
							</p:dataViewListItem>
						</p:dataView>

					</p:panel>
				</p:panel>

				<h:panelGrid columns="3">	
					<p:commandButton ajax="false" action="#{ccbMB.readXWPFile}"
						icon="ui-icon ui-icon-print" value="Fazer Download"  update=" :form  msgs" />

					
					<p:commandButton ajax="true" action="#{ccbMB.clearFieldsInserirCcb}"
						icon="ui-icon ui-icon-cancel" value="Limpar Campos"  update=":form"/>
					
	
					<p:commandButton ajax="false" action="#{ccbMB.enviarMoneyPlus}"
						icon="ui-icon ui-icon-print" value="Integrar Money Plus" />					
				</h:panelGrid>
			
				<h:panelGrid columns="2">	
					<p:outputLabel id="aviso" value="#{ccbMB.aviso} " styleClass="labelBold" />
					<p:commandButton ajax="true"
						update="msgs aviso" icon="ui-icon ui-icon-check"/>
				</h:panelGrid>		
			</p:panel>
		</h:form>
	
		<ui:include src="../../Dialog/DialogRecebedorPagador.xhtml">
			<ui:param name="mbean" value="#{ccbMB}"></ui:param>
			<ui:param name="titulo" value="#{ccbMB.tituloPagadorRecebedorDialog}"></ui:param>			
			<ui:param name="permiteAdicionarPessoa" value="false"></ui:param>			
		</ui:include>

		<p:dialog header="Contratos" widgetVar="contratoCobrancaDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="800">
			<h:form id="contratoDialogdlg">
				<p:dataTable var="contratos"
					value="#{ccbMB.listaContratosConsultar}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{ccbMB.objetoContratoCobranca}"
					style="FONT-SIZE: 10pt;" emptyMessage="">

					<p:column style="text-align: center;"
						sortBy="#{contratos.numeroContrato}"
						filterBy="#{contratos.numeroContrato}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Numero Contrato" />
						</f:facet>
						<h:outputText value="#{contratos.numeroContrato}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{contratos.pagador.nome}"
						filterBy="#{contratos.pagador.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome Pagador" />
						</f:facet>
						<h:outputText value="#{contratos.pagador.nome}" />
					</p:column>
					
					<p:column style="text-align: center;"
						sortBy="#{contratos.numeroContratoSeguro}"
						filterBy="#{contratos.numeroContratoSeguro}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Numero CCB" />
						</f:facet>
						<h:outputText value="#{contratos.numeroContratoSeguro}" />
					</p:column>

					<p:column style="text-align: center;">
						<p:commandButton ajax="true" icon="ui-icon ui-icon-check"
							action="#{ccbMB.populateSelectedContratoCobranca}"
							update=":form:contrato :form:Dados"
							oncomplete="PF('contratoCobrancaDialog').hide();" >
							<f:setPropertyActionListener 
								target="#{ccbMB.objetoContratoCobranca}" value="#{contratos}" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Limpar Seleção"
							action="#{ccbMB.clearContratoCobranca()}"
							icon="ui-icon ui-icon-trash" update="contratoDialogdlg"
							oncomplete="PF('contratoCobrancaDialog').hide();" />
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('contratoCobrancaDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
