<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources//js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelPDF"
				header="Impressão em PDF / XLS Gerada com Sucesso"
				style="margin-bottom:10px;"
				rendered="#{investidorMB.irRetidoInvestidoresPDFGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download do Relatório" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{investidorMB.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFinanceiro" header="IR Retido dos Investidores - Consultar"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="dataInicio" value="Data Baixa Inicio: "
						styleClass="labelBold"  />
					<p:calendar id="dataInicio"
						value="#{investidorMB.dataInicio}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"/>
					<p:outputLabel for="dataFim" value="Data Baixa Fim "
						styleClass="labelBold"  />
					<p:calendar id="dataFim"
						value="#{investidorMB.dataFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"/>
				</h:panelGrid>
				
				<h:panelGrid columns="3">
					<p:outputLabel for="Recebedor" value="Investidor: "
						styleClass="labelBold" />
					<p:inputText id="Recebedor" value="#{investidorMB.nomePagador}"
						label="Pagador" readonly="TRUE" required="true"
						style="FONT-SIZE: 10pt;width:300px;margin-left: 40px;"/>
					<p:commandButton id="botaoPagador" type="button"
						onclick="PF('pagadorDialog').show();"
						icon="ui-icon ui-icon-circle-zoomin"/>
				</h:panelGrid>

				<p:commandButton value="Consultar"
					action="#{investidorMB.gerarRelatorioIRRetido}"
					icon="ui-icon ui-icon-check"
					update=":form:dtResultado :form:ConsultaResultados PanelPDF mensagens"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			<p:panel id="ConsultaResultados"
				header="IR Retido dos Investidores - Resultados" style="margin-bottom:10px;">
				<p:dataTable id="dtResultado" var="parcelas"
					value="#{investidorMB.parcelasInvestidor}"
					emptyMessage="" sortBy="#{parcelas.investidor.nome}">
					<f:facet name="header">
						<p:commandButton value="Gerar PDF" ajax="false"
							icon="ui-icon-print"
							action="#{investidorMB.geraPDFIRRetidoInvestidores}"
							update="PanelPDF"
							disabled="#{investidorMB.parcelasInvestidor} == 0}" />
					</f:facet>
					<p:headerRow>
						<p:column style="text-align: center;width: 100px;" colspan="6"
							headerText="Investidor" filterBy="#{parcelas.investidor.nome}"
							filterMatchMode="contains" sortBy="#{parcelas.investidor.nome}">
							<h:outputText value="#{parcelas.investidor.nome} | CPF #{parcelas.investidor.cpf}" />
						</p:column>
			        </p:headerRow>
			        <p:column style="text-align: center;width: 50px;"
						headerText="Contrato" >
						<h:outputText value="#{parcelas.numeroContrato}" />
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Data Baixa" sortBy="#{parcelas.dataBaixa}">
						<h:outputText value="#{parcelas.dataBaixa}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;width: 50px;"
						headerText="Valor Bruto da Parcela" >
						<h:outputText value="#{parcelas.parcelaMensalBaixa}" converter="bigDecimalConverter"/>
					</p:column>		
					<p:column style="text-align: center;width: 50px;"
						headerText="Juros" >
						<h:outputText value="#{parcelas.jurosBaixa}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:column style="text-align: center;width: 50px;"
						headerText="Amortização" >
						<h:outputText value="#{parcelas.amortizacao}" converter="bigDecimalConverter"/>
					</p:column>											
					<p:column style="text-align: center;width: 50px;"
						headerText="Valor IR Retido">
						<h:outputText value="#{parcelas.irRetido}" converter="bigDecimalConverter"/>
					</p:column>	
					<p:summaryRow>
			            <p:column colspan="2" style="text-align:right">
			                <h:outputText value="Total:" />
			            </p:column>
			            <p:column>
			                <h:outputText value="#{investidorMB.getTotalParcelaInvestidor(parcelas.investidor.id)}" converter="bigDecimalConverter"/>
			            </p:column>
			            <p:column>
			                <h:outputText value="#{investidorMB.getTotalJurosInvestidor(parcelas.investidor.id)}" converter="bigDecimalConverter"/>
			            </p:column>
			            <p:column>
			                <h:outputText value="#{investidorMB.getTotalAmortizacaoInvestidor(parcelas.investidor.id)}" converter="bigDecimalConverter"/>
			            </p:column>
			            <p:column>
			                <h:outputText value="#{investidorMB.getTotalIRRetidoInvestidor(parcelas.investidor.id)}" converter="bigDecimalConverter"/>
			            </p:column>
			        </p:summaryRow>									
					<f:facet name="footer">
						<p:commandButton value="Gerar PDF" ajax="false"
							icon="ui-icon-print"
							action="#{investidorMB.geraPDFIRRetidoInvestidores}"
							update="PanelPDF"
							disabled="#{investidorMB.parcelasInvestidor} == 0}" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		<p:dialog header="Investidores" widgetVar="pagadorDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formPagadores">
				<p:dataTable id="pagadorDialogdlg" var="pagadorDialogdlg"
					value="#{investidorMB.listPagadores}" paginator="true"
					rows="10" selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{investidorMB.selectedPagador}"
					style="FONT-SIZE: 10pt;" emptyMessage=""
					rowKey="#{pagadorDialogdlg.id}">

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.cnpj}"
						filterBy="#{pagadorDialogdlg.cnpj}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CNPJ" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.cnpj}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.cpf}"
						filterBy="#{pagadorDialogdlg.cpf}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.cpf}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{pagadorDialogdlg.nome}"
						filterBy="#{pagadorDialogdlg.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{pagadorDialogdlg.nome}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{investidorMB.populateSelectedPagador}"
							icon="ui-icon ui-icon-check" update=":form:Recebedor"
							oncomplete="PF('pagadorDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{investidorMB.clearPagador}"
							icon="ui-icon ui-icon-trash"
							update=":form:Recebedor pagadorDialogdlg"
							oncomplete="PF('pagadorDialog').hide();" />
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('pagadorDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>				
	</ui:define>
</ui:composition>
