<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="../../resources/js/functions.js"></script>
			<h:outputScript name="js/locale-primefaces.js" />
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelPDF"
				header="Impressão em PDF / XLS Gerada com Sucesso"
				style="margin-bottom:10px;"
				rendered="#{contratoCobrancaMB.contratoGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download do Relatório" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{contratoCobrancaMB.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaFinanceiro" header="Financeiro - Consultar"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel for="TipoRelatorio" value="Tipo do Relatório: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoRelatorio"
						value="#{contratoCobrancaMB.relIsCompleto}" required="true">
						<f:selectItem itemLabel="Completo" itemValue="true" />
						<f:selectItem itemLabel="Simplificado" itemValue="false" />
						<p:ajax update="ConsultaFinanceiro" event="valueChange" />
					</p:selectOneRadio>

					<p:outputLabel for="TipoFiltros" value="Tipo de Filtros: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoFiltros"
						value="#{contratoCobrancaMB.tipoFiltros}" required="true">
						<f:selectItem itemLabel="Outros Filtros" itemValue="true" />
						<f:selectItem itemLabel="Número do Contrato" itemValue="false" />
						<p:ajax update="ConsultaFinanceiro" event="valueChange"
							listener="#{contratoCobrancaMB.habilitaFiltros}" />
					</p:selectOneRadio>

					<p:outputLabel for="contrato" value="Contrato: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:inputText id="contrato"
						value="#{contratoCobrancaMB.numContrato}" label="Contrato"
						style="width:150px;" disabled="#{contratoCobrancaMB.tipoFiltros}" />

					<p:outputLabel for="TipoConsulta" value="Contratos: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoConsulta"
						value="#{contratoCobrancaMB.relIsRelAtraso}" required="true"
						disabled="#{!contratoCobrancaMB.tipoFiltros}">
						<f:selectItem itemLabel="Com Parcelas no Período"
							itemValue="false" />
						<f:selectItem itemLabel="Com Parcelas em Atraso" itemValue="true" />
						<p:ajax update="ConsultaFinanceiro" event="valueChange" />
					</p:selectOneRadio>

					<p:outputLabel for="dataInicio" value="Data Inicio: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataInicio"
						value="#{contratoCobrancaMB.relDataContratoInicio}"
						required="true" label="Data Inicio" size="100"
						pattern="dd/MM/yyyy" locale="pt" styleClass="dateTimeField"
						disabled="#{!contratoCobrancaMB.tipoFiltros}" />
					<p:outputLabel for="dataFim" value="Data Fim "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:calendar id="dataFim"
						value="#{contratoCobrancaMB.relDataContratoFim}" required="true"
						label="Data Inicio" size="100" pattern="dd/MM/yyyy" locale="pt"
						styleClass="dateTimeField"
						disabled="#{!contratoCobrancaMB.tipoFiltros}" />

					<p:outputLabel for="TipoData" value="Filtrar Data Vencimento: "
						styleClass="labelBold" style="margin-right: 59px;" />
					<p:selectOneRadio id="TipoData"
						value="#{contratoCobrancaMB.filtrarDataVencimento}"
						required="true" disabled="#{!contratoCobrancaMB.tipoFiltros}">
						<f:selectItem itemLabel="Atualizada" itemValue="Atualizada" />
						<f:selectItem itemLabel="Original" itemValue="Original" />
						<f:selectItem itemLabel="Original e Promessa" itemValue="Original e Promessa" />
					</p:selectOneRadio>
				</h:panelGrid>

				<p:panel id="Pessoas" header="Envolvidos"
					style="margin-bottom:10px;">
					
					<h:panelGrid columns="3">
						<p:outputLabel for="Responsavel" value="Responsável: "
							styleClass="labelBold" />
						<p:inputText id="Responsavel"
							value="#{contratoCobrancaMB.nomeResponsavel}" label="Responsável"
							required="true" readonly="TRUE"
							style="FONT-SIZE: 10pt;width:300px;" />
						<p:commandButton id="botaoResponsavel" type="button"
							onclick="PF('responsavelDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							disabled="#{!contratoCobrancaMB.tipoFiltros}" />
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<p:outputLabel for="GruposPagadores"
							value="Seleção do(s) Pagador(es): " styleClass="labelBold"
							style="margin-right: 59px;" />
						<p:selectOneRadio id="GruposPagadores"
							value="#{contratoCobrancaMB.grupoPagadores}" required="true">
							<f:selectItem itemLabel="Grupo" itemValue="true" />
							<f:selectItem itemLabel="Individual" itemValue="false" />
							<p:ajax update="Pessoas GruposPagador Pagador " event="valueChange"
								listener="#{contratoCobrancaMB.selecaoGrupoPagadores}" />
						</p:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<p:outputLabel for="GruposPagador" value="Grupo de Pagador(es): "
							styleClass="labelBold"
							rendered="#{contratoCobrancaMB.grupoPagadores}" />
						<p:inputText id="GruposPagador"
							value="#{contratoCobrancaMB.nomeGrupoPagador}"
							label="Grupo de Favorecido(s)" readonly="TRUE" required="true"
							style="FONT-SIZE: 10pt;width:300px;"
							rendered="#{contratoCobrancaMB.grupoPagadores}" />
						<p:commandButton id="botaoGruposPagador" type="button"
							onclick="PF('grupoPagadoresDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							rendered="#{contratoCobrancaMB.grupoPagadores}" />

						<p:outputLabel for="Pagador" value="Pagador: "
							styleClass="labelBold"
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
						<p:inputText id="Pagador"
							value="#{contratoCobrancaMB.nomePagador}" label="Pagador"
							readonly="TRUE" required="true"
							style="FONT-SIZE: 10pt;width:300px;"
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
						<p:commandButton id="botaoPagador" type="button"
							onclick="PF('pagadorDialog').show();"
							image="ui-icon ui-icon-circle-zoomin" 
							rendered="#{!contratoCobrancaMB.grupoPagadores}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:outputLabel for="GruposFavorecidos"
							value="Seleção do(s) Favorecido(s): " styleClass="labelBold"
							style="margin-right: 59px;" />
						<p:selectOneRadio id="GruposFavorecidos"
							value="#{contratoCobrancaMB.grupoFavorecidos}" required="true"
							disabled="#{!contratoCobrancaMB.tipoFiltros}">
							<f:selectItem itemLabel="Grupo" itemValue="true" />
							<f:selectItem itemLabel="Individual" itemValue="false" />
							<p:ajax
								update="Pessoas Recebedor2 Recebedor3 Recebedor4 Recebedor5 Recebedor GruposFavorecido botaoGruposFavorecido botaoRecebedor botaoRecebedor2 botaoRecebedor3 botaoRecebedor4 botaoRecebedor5"
								event="valueChange"
								listener="#{contratoCobrancaMB.selecaoGrupoFavorecidos}" />
						</p:selectOneRadio>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:panelGrid columns="3">
							<p:outputLabel for="GruposFavorecido"
								value="Grupo de Favorecido(s): " styleClass="labelBold"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="GruposFavorecido"
								value="#{contratoCobrancaMB.nomeGrupoFavorecido}"
								label="Grupo de Favorecido(s)" readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoGruposFavorecido" type="button"
								onclick="PF('gruposFavorecidoDialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || !contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor" value="Favorecido 1: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor"
								value="#{contratoCobrancaMB.nomeRecebedor}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor" type="button"
								onclick="PF('recebedorDialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor2" value="Favorecido 2: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor2"
								value="#{contratoCobrancaMB.nomeRecebedor2}" label="Recebedor2"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor2" type="button"
								onclick="PF('recebedor2Dialog').show();"
								image="ui-icon ui-icon-circle-zoomin" 
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor3" value="Favorecido 3: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor3"
								value="#{contratoCobrancaMB.nomeRecebedor3}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor3" type="button"
								onclick="PF('recebedorDialog3').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor4" value="Favorecido 4: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor4"
								value="#{contratoCobrancaMB.nomeRecebedor4}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor4" type="button"
								onclick="PF('recebedorDialog4').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor5" value="Favorecido 5: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor5"
								value="#{contratoCobrancaMB.nomeRecebedor5}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor5" type="button"
								onclick="PF('recebedorDialog5').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
						</h:panelGrid>
						<h:panelGrid columns="3" style="margin-left: 50px;">
							<p:outputLabel for="Recebedor6" value="Favorecido 6: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor6"
								value="#{contratoCobrancaMB.nomeRecebedor6}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor6" type="button"
								onclick="PF('recebedorDialog6').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor7" value="Favorecido 7: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor7"
								value="#{contratoCobrancaMB.nomeRecebedor7}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor7" type="button"
								onclick="PF('recebedorDialog7').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor8" value="Favorecido 8: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor8"
								value="#{contratoCobrancaMB.nomeRecebedor8}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor8" type="button"
								onclick="PF('recebedorDialog8').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor9" value="Favorecido 9: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor9"
								value="#{contratoCobrancaMB.nomeRecebedor9}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor9" type="button"
								onclick="PF('recebedorDialog9').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />

							<p:outputLabel for="Recebedor10" value="Favorecido 10: "
								styleClass="labelBold"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:inputText id="Recebedor10"
								value="#{contratoCobrancaMB.nomeRecebedor10}" label="Recebedor"
								readonly="TRUE" required="true"
								style="FONT-SIZE: 10pt;width:300px;margin-left: 2px;"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
							<p:commandButton id="botaoRecebedor10" type="button"
								onclick="PF('recebedorDialog10').show();"
								image="ui-icon ui-icon-circle-zoomin" style=""
								
								disabled="#{!contratoCobrancaMB.tipoFiltros || contratoCobrancaMB.grupoFavorecidos}"
								rendered="#{!contratoCobrancaMB.grupoFavorecidos}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel for="RecebedorFiltrado"
							value="Exibir Favorecidos: " styleClass="labelBold" />
						<p:selectOneRadio id="RecebedorFiltrado"
							value="#{contratoCobrancaMB.exibeSomenteFavorecidosFiltrados}"
							required="true">
							<f:selectItem itemLabel="Todos   " itemValue="Todos" />
							<f:selectItem itemLabel="Somente Filtrados"
								itemValue="Somente Filtrados" />
							<f:selectItem itemLabel="Nenhum" itemValue="Nenhum" />
						</p:selectOneRadio>
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Consultar"
					action="#{contratoCobrancaMB.geraRelFinanceiro}"
					image="ui-icon ui-icon-check"
					update=":form:dtContratos :form:ConsultaFinanceiroResultados PanelPDF"
					style="TEXT-DECORATION: bold;" />
				<p:spacer width="10" />
				<p:commandButton value="Contratos na Última Parcela"
					action="#{contratoCobrancaMB.geraRelFinanceiroUltimaParcela}"
					image="ui-icon ui-icon-check"
					update=":form:dtContratos :form:ConsultaFinanceiroResultados PanelPDF"
					style="TEXT-DECORATION: bold;" />
			</p:panel>
			<p:panel id="ConsultaFinanceiroResultados"
				header="Financeiro - Resultados" style="margin-bottom:10px;">
				<p:dataTable id="dtContratos" var="contratos"
					value="#{contratoCobrancaMB.relObjetoContratoCobranca}"
					selection="#{contratoCobrancaMB.relSelectedObjetoContratoCobranca}"
					emptyMessage="" sortBy="#{contratos.dataVencimento}">
					<f:facet name="header">
						<p:commandButton value="Gerar PDF" ajax="false"
							icon="ui-icon-print"
							action="#{contratoCobrancaMB.imprimeRelatorioFinanceiro}"
							update="PanelPDF"
							disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}" />
						<p:commandButton value="Gerar XLS" ajax="false"
							icon="ui-icon-print" action="#{contratoCobrancaMB.writeXLSXFile}"
							update="PanelPDF PanelXLS"
							disabled="#{contratoCobrancaMB.relObjetoContratoCobranca.size() == 0}" />
					</f:facet>
					<p:column style="width:70px;" exportable="false">
						<p:commandButton action="#{contratoCobrancaMB.clearFieldsBaixar}"
							ajax="false" icon="ui-icon-zoomin" title="Detalhes">
							<f:setPropertyActionListener
								target="#{contratoCobrancaMB.objetoContratoCobranca}"
								value="#{contratos.contratoCobranca}" />
							<f:setPropertyActionListener
								target="#{contratoCobrancaMB.updateMode}" value="false" />
							<f:setPropertyActionListener
								target="#{contratoCobrancaMB.deleteMode}" value="false" />
							<f:setPropertyActionListener
								target="#{contratoCobrancaMB.origemTelaBaixar}"
								value="CobrancaFinanceiro" />
						</p:commandButton>
						<p:commandButton action="#{iuguMB.redirecionTelaOperacao}"
							ajax="false" icon="ui-icon-transferthick-e-w"
							title="Operação Contrato" onclick="this.form.target='_blank'">
							<f:setPropertyActionListener target="#{iuguMB.contratoCobranca}"
								value="#{contratos.contratoCobranca}" />
							<f:setPropertyActionListener target="#{iuguMB.relIsContrato}"
								value="true" />
							<f:setPropertyActionListener
								target="#{iuguMB.operacaoContratoIUGU}" value="" />
						</p:commandButton>
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Contrato" filterBy="#{contratos.numeroContrato}"
						filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
						<h:outputText value="#{contratos.numeroContrato}" />
					</p:column>
					<p:column style="text-align: center;width: 100px;"
						headerText="Data Contrato" sortBy="#{contratos.dataContrato}">
						<h:outputText value="#{contratos.dataContrato}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{contratoCobrancaMB.populateSelectedResponsavel}"
							image="ui-icon ui-icon-check" update=":form:Responsavel"
							oncomplete="PF('responsavelDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{contratoCobrancaMB.clearResponsavel}"
							image="ui-icon ui-icon-trash"
							update=":form:Responsavel responsavelDialogdlg"
							oncomplete="PF('responsavelDialog').hide();" />
						<p:commandButton value="Cancelar" image="ui-icon ui-icon-cancel"
							oncomplete="PF('responsavelDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
