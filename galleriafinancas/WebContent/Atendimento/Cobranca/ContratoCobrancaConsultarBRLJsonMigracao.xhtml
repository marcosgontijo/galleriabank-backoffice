<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" style="margin-bottom:10px;">
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
			<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="PanelJSON" header="Geração do JSON BRL"
				style="margin-bottom:10px;" rendered="#{brlTrustMB.jsonGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="JSON BRL" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{brlTrustMB.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>

				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaContratos" header="Contratos - Consultar | Gerar JSON Migração"
				style="margin-bottom:10px;">		
				<h:panelGrid columns="2">					
					<p:outputLabel for="cedente" value="Cedente: "
						styleClass="labelBold" />
					<p:selectOneMenu id="cedente"
						value="#{brlTrustMB.cedenteCessao}"
						label="Cedente" style="width:345px;" required="true">
						<f:selectItem itemValue="" itemLabel="SELECIONE" />
						<f:selectItem itemValue="BMP Money Plus SCD S.A." itemLabel="BMP Money Plus SCD S.A." />
						<f:selectItem itemValue="Galleria Finanças Securitizadora S.A " itemLabel="Galleria Finanças Securitizadora S.A " />
					</p:selectOneMenu>					
				</h:panelGrid>
				<h:panelGrid columns="3">
				<p:commandButton value="Pesquisar Contratos"
						ajax="false"
						action="#{brlTrustMB.pesquisaContratosLiquidacaoMigracao()}"
						update=":form:PanelJSON :form:ConsultaContratosResultados"
						image="ui-icon ui-icon-check"
						style="TEXT-DECORATION: bold;" />
				</h:panelGrid>
			</p:panel>
			<p:panel id="ConsultaContratosResultados" header="Contratos - Consultar" style="margin-bottom:10px;">	
				<h:panelGrid columns="3" style="margin-top: 30px !importante; margin-bottom: 30px !importante; ">
					<p:outputLabel value="Valor Total Selecionado:  "
						styleClass="labelBold" />
					<h:outputText value="R$ " styleClass="labelBold" style="font-weight: bold; font-size: 18px;" />
					<h:outputText value="#{brlTrustMB.somatoriaValorePresenteContratos}"
							converter="bigDecimalConverter" styleClass="labelBold" style="font-weight: bold; font-size: 18px;" />
				</h:panelGrid>
			
                 <p:dataTable id="dtContratos" var="contratos" value="#{brlTrustMB.contratos}" emptyMessage="" sortBy="#{contratos.dataContrato}" sortOrder="descending"
   		         reflow="true"
   		         rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,50,100"
                 selection="#{brlTrustMB.selectedContratos}" rowKey="#{contratos.id}">    
                 	<f:facet name="header">
						<p:commandButton action="#{brlTrustMB.geraJSONLiquidacaoMigracao()}" ajax="false" icon="ui-icon-print" value="Gerar JSON Liquidação Migração" title="Gerar JSON Liquidação Migração"/>
					</f:facet>   
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>         
                	<p:column style="text-align: center;width:105px;" headerText="Contrato" filterBy="#{contratos.numeroContrato}" filterMatchMode="contains" sortBy="#{contratos.numeroContrato}">
			            <h:outputText value="#{contratos.numeroContrato}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Pagador" filterBy="#{contratos.pagador.nome}" filterMatchMode="contains" >
			            <h:outputText value="#{contratos.pagador.nome}" />
			        </p:column>	        
			        <p:column style="text-align: center;width: 100px;"
						headerText="Total Valor Presente">
						<h:outputText value="R$ " />
						<h:outputText value="#{contratos.somatoriaValorPresente}"
							converter="bigDecimalConverter" />
					</p:column>
					<p:column style="text-align: center;" headerText="# Parcelas Vencidas" >
			            <h:outputText value="#{contratos.parcelasVencidas}" />
			        </p:column>	 
			       	<f:facet name="footer">
						<p:commandButton action="#{brlTrustMB.geraJSONLiquidacaoMigracao()}" ajax="false" icon="ui-icon-print" value="Gerar JSON Liquidação Migração" title="Gerar JSON Liquidação Migração"/>
					</f:facet>  	
					<p:ajax event="rowSelectCheckbox" update=":form:ConsultaContratosResultados" process="@this" listener="#{brlTrustMB.rowSelected()}"/>
					<p:ajax event="rowUnselectCheckbox" update=":form:ConsultaContratosResultados" process="@this" listener="#{brlTrustMB.rowUnSelected()}"/>
					<p:ajax event="toggleSelect" update=":form:ConsultaContratosResultados" process="@this" listener="#{brlTrustMB.rowUnSelected()}"/>	        		               		        			        			           			 		
				</p:dataTable>				    		    
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
