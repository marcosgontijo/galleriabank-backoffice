<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>	
		 	<p:panel id="PanelPDF" header="Impressão da Certidão em PDF"
				style="margin-bottom:10px;" rendered="#{consultaAntCriminais.retornoConsultaAntCriminais.possuiAntecedCriminais}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Certidão de Antecedentes Criminais" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{consultaAntCriminais.filePDF}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>

				</h:panelGrid>
			</p:panel>				 												
			<p:panel id="ConsultaAntCriminais" header="Consulta Antecedentes Criminais" style="margin-bottom:10px;">	
				<p:focus /> 
				<p:messages/>			
				<h:panelGrid columns="2">						
					<p:outputLabel for="CPF" value="CPF " styleClass="labelBold" style="margin-right: 20px;" />		
					<p:inputMask id="CPF" value="#{consultaAntCriminais.cpf}" label="CPF" mask="999.999.999-99" required="true"/>								
					<p:outputLabel for="Nome" value="Nome " styleClass="labelBold" style="margin-right: 20px;" />		
					<p:inputText id="Nome" value="#{consultaAntCriminais.nome}" label="Nome" required="true"/>
				</h:panelGrid>	
				<br></br>						
				<p:commandButton value="Consultar" ajax="false" action="#{consultaAntCriminais.consultaAntCriminais}" icon="ui-icon ui-icon-check" update=":form:ConsultaAntCriminaisResultados :form:PanelPDF" style="TEXT-DECORATION: bold;"/>					
			</p:panel>
			<p:panel id="ConsultaAntCriminaisResultados" header="Retorno Consulta Antecedentes Criminais" style="margin-bottom:10px;">	    		    
      			<h:panelGrid columns="2">	
      				<p:outputLabel value="ID Consulta: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaAntCriminais.retornoConsultaAntCriminais.infoServico.consultaUid}"/>
					<p:outputLabel value="Emissão: " styleClass="labelBold"/>
					<h:outputText value="#{consultaAntCriminais.retornoConsultaAntCriminais.dataHoraEmissao}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
				    </h:outputText>
					<p:outputLabel value="Consultado em: " styleClass="labelBold"/>
					<h:outputText value="#{consultaAntCriminais.retornoConsultaAntCriminais.dataConsulta}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
				    </h:outputText>
				    <p:outputLabel value="Nome: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaAntCriminais.retornoConsultaAntCriminais.nome}"/>
					<p:outputLabel value="CPF: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaAntCriminais.retornoConsultaAntCriminais.CPF}"/>
					<p:outputLabel value="Possui Antecentes Criminais: " styleClass="labelBold"/>
					<ui:fragment rendered="#{consultaAntCriminais.retornoConsultaAntCriminais.possuiAntecedCriminais}">
						<h:outputText value="Sim" />
					</ui:fragment>
					<ui:fragment rendered="#{!consultaAntCriminais.retornoConsultaAntCriminais.possuiAntecedCriminais}">
						<h:outputText value="Não" />
					</ui:fragment>	
					<p:outputLabel value="Número Certidão: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaAntCriminais.retornoConsultaAntCriminais.numeroCertidao}"/>
					<p:outputLabel value="Observações: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaAntCriminais.retornoConsultaAntCriminais.observacoes}"/>
				</h:panelGrid>	
				<div align="center">
					<p:commandButton value="Gerar PDF" ajax="false"
							icon="ui-icon-print"
							action="#{consultaTST.gerarPDF}" 
							update="PanelPDF" />
				</div>			
			</p:panel>			
		</h:form>	
	</ui:define>
</ui:composition>
