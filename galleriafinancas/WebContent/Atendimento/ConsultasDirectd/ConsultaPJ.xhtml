<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuAtendimento.xhtml">

	<ui:define name="conteudo">  
		<h:form id="form" style="margin-bottom:10px;">	
			<script src="#{request.contextPath}/resources/js/functions.js"></script>
		 	<script src="#{request.contextPath}/resources/js/locale-primefaces.js" library="javascript"></script>			
		 	<p:panel id="PanelPDF"
				header="Impressão em PDF Gerado com Sucesso"
				style="margin-bottom:10px;"
				rendered="#{consultaPJ.pdfGerado}">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
						draggable="false" closable="false" resizable="false">
						<p:graphicImage name="image/ajaxloadingbar.gif" />
					</p:dialog>

					<h:form>
						<p:commandButton value="Download do PDF" ajax="false"
							
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{consultaPJ.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
					</script>

				</h:panelGrid>
			</p:panel>		 												
			<p:panel id="consultaPJ" header="Consulta PJ" style="margin-bottom:10px;">	
				<p:focus /> 
				<p:messages/>			
				<h:panelGrid columns="2">					
					<p:outputLabel for="CNPJ" value="CNPJ " styleClass="labelBold" style="margin-right: 20px;" />		
					<p:inputMask id="CNPJ" value="#{consultaPJ.cnpj}" label="CNPJ" mask="99.999.999/9999-99" required="true" />									
				</h:panelGrid>	
				<br></br>						
				<p:commandButton value="Consultar" ajax="false" action="#{consultaPJ.consultaPJ}" icon="ui-icon ui-icon-check" update=":form:consultaPJResultados" style="TEXT-DECORATION: bold;"/>					
			</p:panel>
			<p:panel id="consultaPJResultados" header="Retorno Consulta PJ" style="margin-bottom:10px;">	    		    
      			<h:panelGrid columns="2">	
      				<p:outputLabel value="ID Consulta: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.infoServico.consultaUid}"/>
					<p:outputLabel value="Data Consulta: " styleClass="labelBold"/>
					<h:outputText value="#{consultaPJ.retornoConsultaPJ.dataConsulta}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
				    </h:outputText>
					<p:outputLabel value="CNPJ: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.cnpj}"/>
					<p:outputLabel value="Razão Social: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.razaoSocial}"/>
					<p:outputLabel value="Nome Fantasia: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.nomeFantasia}"/>
					<p:outputLabel value="Data Fundação: " styleClass="labelBold"/>
					<h:outputText value="#{consultaPJ.retornoConsultaPJ.dataFundacao}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
				    </h:outputText>
					<p:outputLabel value="CNAE Código: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.cnaeCodigo}"/>
					<p:outputLabel value="CNAE Descrição: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.cnaeDescricao}"/>
					<p:outputLabel value="CNAE Código Secundário: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.cnaeCodigoSecundario}"/>
					<p:outputLabel value="CNAE Descrição Secundário: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.cnaeDescricaoSecundario}"/>
					<p:outputLabel value="Qtde. Funcionários: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.qtdFuncionarios}"/>
					<p:outputLabel value="Situação Cadastral: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.situacaoCadastral}"/>
					<p:outputLabel value="Nat. Jur. Código: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.natJurCodigo}"/>
					<p:outputLabel value="Nat. Jur. Descrição:  " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.natJurDescricao}"/>
					<p:outputLabel value="Nat. Jur. Tipo: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.natJurTipo}"/>
					<p:outputLabel value="Porte: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.porte}"/>
					<p:outputLabel value="Faixa Funcionários: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.faixaFuncionarios}"/>
					<p:outputLabel value="Faixa Faturamento: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.faixaFaturamento}"/>
					<p:outputLabel value="Matriz: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.matriz}"/>
					<p:outputLabel value="Órgão Público: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.orgaoPublico}"/>
					<p:outputLabel value="Ramo: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.ramo}"/>
					<p:outputLabel value="Tipo Empresa: " styleClass="labelBold"/>
					<p:outputLabel value="#{consultaPJ.retornoConsultaPJ.tipoEmpresa}"/>
					<p:outputLabel value="Data Última Atualização: " styleClass="labelBold"/>
					<h:outputText value="#{consultaPJ.retornoConsultaPJ.ultimaAtualizacao}" >			            	
				          <f:convertDateTime locale="pt_BR"  />
				          <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
				    </h:outputText>			
				</h:panelGrid>
				
				<p:panel id="enderecos" header="Endereços" style="margin-top:10px;margin-bottom:10px;">		    		    
	   		        <p:dataTable id="dtenderecos" var="enderecos" value="#{consultaPJ.retornoConsultaPJ.enderecos}" emptyMessage="Nenhum Endereço encontrado!">
					    <p:column style="text-align: center;" headerText="Logradouro"  >
				            <h:outputText value="#{enderecos.logradouro}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Número"  >
				            <h:outputText value="#{enderecos.numero}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Complemento"  >
				            <h:outputText value="#{enderecos.complemento}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Bairro"  >
				            <h:outputText value="#{enderecos.bairro}" />
				        </p:column>Endereço
				        <p:column style="text-align: center;" headerText="Cidade"  >
				            <h:outputText value="#{enderecos.cidade}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="UF"  >
				            <h:outputText value="#{enderecos.uf}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="CEP"  >
				            <h:outputText value="#{enderecos.cep}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Última Atualização">
			            	<h:outputText value="#{enderecos.ultimaAtualizacao}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />Endereço
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
					</p:dataTable>	
				</p:panel>				
				<p:panel id="telefones" header="Telefones" style="margin-top:10px;margin-bottom:10px;">		    		    
	   		        <p:dataTable id="dttelefones" var="telefones" value="#{consultaPJ.retornoConsultaPJ.telefones}" emptyMessage="Nenhum Telefone encontrado!">
					    <p:column style="text-align: center;" headerText="Telefone Com DDD"  >
				            <h:outputText value="#{telefones.telefoneComDDD}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Telemarketing Bloqueado"  >
				            <h:outputText value="#{telefones.telemarketingBloqueado}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Telemarketing Ult. Bloq. Desb."  >
				            <h:outputText value="#{telefones.telemarketingUltBloqDesb}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Operadora"  >
				            <h:outputText value="#{telefones.operadora}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Última Atualização">
			            	<h:outputText value="#{telefones.ultimaAtualizacao}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
					</p:dataTable>	
				</p:panel>				
				<p:panel id="emails" header="Emails" style="margin-top:10px;margin-bottom:10px;">		    		    
	   		        <p:dataTable id="dtemails" var="emails" value="#{consultaPJ.retornoConsultaPJ.emails}" emptyMessage="Nenhum Email encontrado!">
					    <p:column style="text-align: center;" headerText="Endereço de Email"  >
				            <h:outputText value="#{emails.enderecoEmail}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Última Atualização">
			            	<h:outputText value="#{emails.ultimaAtualizacao}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
					</p:dataTable>	
				</p:panel>				
				<p:panel id="sociedades" header="Sócios" style="margin-top:10px;margin-bottom:10px;">		    		    
	   		        <p:dataTable id="dtsociedades" var="sociedades" value="#{consultaPJ.retornoConsultaPJ.socios}" emptyMessage="Nenhum Sócio encontrada!">
					    <p:column style="text-align: center;" headerText="Documento"  >
				            <h:outputText value="#{sociedades.documento}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Nome"  >
				            <h:outputText value="#{sociedades.nome}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Percentual de Participação"  >
				            <h:outputText value="#{sociedades.percentualParticipacao}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Data Entrada">
			            	<h:outputText value="#{sociedades.dataEntrada}" >			            	
			            	<f:convertDateTime locale="pt_BR"  />
			            	<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>	
					</p:dataTable>	
				</p:panel>
				<p:panel id="participacoesEmpresas" header="Participações Empresas" style="margin-top:10px;margin-bottom:10px;">		    		    
	   		        <p:dataTable id="dtparticipacoesEmpresas" var="participacoesEmpresas" value="#{consultaPJ.retornoConsultaPJ.participacoesEmpresas}" emptyMessage="Nenhuma participação em empresas encontrada!">
					    <p:column style="text-align: center;" headerText="Data Entrada">
			            	<h:outputText value="#{participacoesEmpresas.dataEntrada}" >			            	
			            		<f:convertDateTime locale="pt_BR"  />
			            		<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            	</h:outputText>
			            </p:column>
			            <p:column style="text-align: center;" headerText="Data Saída">
			            	<h:outputText value="#{participacoesEmpresas.dataSaida}" >			            	
			            		<f:convertDateTime locale="pt_BR"  />
			            		<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
			            	</h:outputText>
			            </p:column>
				        <p:column style="text-align: center;" headerText="Documento"  >
				            <h:outputText value="#{participacoesEmpresas.documento}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Nome"  >
				            <h:outputText value="#{participacoesEmpresas.nome}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Participação"  >
				            <h:outputText value="#{participacoesEmpresas.participacao}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Posição"  >
				            <h:outputText value="#{participacoesEmpresas.posicao}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Qualificação Sócio"  >
				            <h:outputText value="#{participacoesEmpresas.qualificacaoSocio}" />
				        </p:column>
				        <p:column style="text-align: center;" headerText="Relação"  >
				            <h:outputText value="#{participacoesEmpresas.relacao}" />
				        </p:column>
					</p:dataTable>	
				</p:panel>	
				
				<div align="center">
					<p:commandButton value="Gerar PDF" ajax="false"
							icon="ui-icon-print"
							action="#{consultaPJ.gerarPDF}"
							update="PanelPDF" />
				</div>			
			</p:panel>			
		</h:form>	
	</ui:define>
</ui:composition>
