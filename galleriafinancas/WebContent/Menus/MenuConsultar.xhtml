<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
	<ui:define name="conteudo">
	<h:form id="form">
	<p:panel id="ConsultaMenus" header="Menus - Consultar"
				style="margin-bottom:10px;">	
				<h:panelGrid columns="5">								
					<p:outputLabel for="tipoParametroConsultaContrato" value="Filtro: " style="margin-right: 43px;" />
			        <p:selectOneListbox id="tipoParametroConsultaContrato" value="#{menuItemMB.parametroMenuConsultar}">
			            <f:selectItem itemLabel="Nome" itemValue="nome" />
			            <f:selectItem itemLabel="tipo" itemValue="tipo" />
			            <f:selectItem itemLabel="ordem" itemValue="ordem"></f:selectItem>
			            <f:selectItem itemLabel="Item Pai" itemValue="itempai"></f:selectItem>
			            <p:ajax event="change" update="ConsultaMenus" listener="#{menuItemMB.apagaDados}" />
			        </p:selectOneListbox>
			        <p:inputText value="#{menuItemMB.parametroConsultaTabela}" rendered="#{menuItemMB.parametroMenuConsultar == 'nome'}"/>
			        <p:inputMask value="#{menuItemMB. parametroConsultaLong}" rendered="#{menuItemMB.parametroMenuConsultar == 'ordem'}" mask="99"/>
			        <p:selectOneMenu value="#{menuItemMB.parametroConsultaTabela}" rendered="#{menuItemMB.parametroMenuConsultar == 'tipo'}">
			        <f:selectItem itemLabel="Insira o item do Menu" itemValue=""/>
					<f:selectItem itemLabel="Módulo" itemValue="Módulo"/>
					<f:selectItem itemLabel="Submódulo" itemValue="Submódulo"/>
					<f:selectItem itemLabel="Item" itemValue="Item"/>
					<p:ajax event="change" update="ConsultaMenus" />
					</p:selectOneMenu>
					<p:selectOneMenu  value="#{menuItemMB.moduloParametro}" rendered="#{menuItemMB.parametroMenuConsultar == 'itempai'}">
						<f:selectItem itemLabel="Insira o menu" itemValue=""/>
						<f:selectItems value="#{menuItemMB.menuItemModulo}"
									var="itemPai"
									 itemValue="#{itemPai.id}"
									 itemLabel="#{itemPai.nome}" />
									 <p:ajax event="change" update="ConsultaMenus" listener="#{menuItemMB.consultaSubmodulo}"></p:ajax>
					</p:selectOneMenu>
					<p:selectOneMenu value="#{menuItemMB.parametroConsultaLong}" rendered="#{menuItemMB.listaParametros != null and menuItemMB.parametroMenuConsultar == 'itempai'}">
					<f:selectItems value="#{menuItemMB.listaParametros}"
					var="itemsubpai"
					itemValue="#{itemsubpai.id}"
					itemLabel="#{itemsubpai.nome}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Pesquisar" rendered="#{menuItemMB.parametroMenuConsultar == 'nome' or menuItemMB.parametroMenuConsultar == 'tipo' }" action="#{menuItemMB.carregaListaMenuString}" update="panelConsulta"></p:commandButton>
					<p:commandButton value="Pesquisar" rendered="#{menuItemMB.parametroMenuConsultar == 'ordem' or menuItemMB.parametroMenuConsultar == 'itempai' }" action="#{menuItemMB.carregaListaMenuNumero}" update="panelConsulta"></p:commandButton>
					
			        </h:panelGrid>
			        </p:panel>
			        <p:panel id="panelConsulta" header="Resultados" style="margin-bottom:10px;">
		<p:panelGrid columns="1">
			<p:dataTable id="menu" var="item" value="#{menuItemMB.menuConsultado}">
				<p:column headerText="Nome">
					<p:outputLabel value="#{item.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="Ação">
				<p:outputLabel value="#{item.acao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Ícone">
				<p:outputLabel value="#{item.icone}"></p:outputLabel>
				</p:column>
				<p:column headerText="Permissão">
				<p:outputLabel value="#{item.permissao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Ordem">
				<p:outputLabel value="#{item.ordem}"/>
				</p:column>
				<p:column headerText="Tipo">
				<p:outputLabel value="#{item.tipo}"/>
				</p:column>
				<p:column headerText="ItemPai">
				<p:outputLabel value="#{item.itemPai.nome}"/>
				</p:column>
				<p:column headerText="opções">
				<p:commandButton action="#{menuItemMB.clearFieldsExcluir}" ajax="false" icon="ui-icon-trash" title="Excluir">
		        <f:setPropertyActionListener target="#{menuItemMB.objetoMenuItem}" value="#{item}" />
		        </p:commandButton>
				<p:commandButton icon="ui-icon-pencil" action="#{menuItemMB.clearFieldsUpdate}" >
				<f:setPropertyActionListener value="#{item}" target="#{menuItemMB.objetoMenuItem}"/>
				</p:commandButton>
				</p:column>
				
			
			</p:dataTable>
		</p:panelGrid>
		</p:panel>
			        
			        	
		
	</h:form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</ui:define>
</ui:composition>
