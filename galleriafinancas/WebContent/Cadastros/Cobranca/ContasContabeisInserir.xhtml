<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:panel id="PanelContaContabil"
				header="Conta Contabil - #{contasContabeisMB.tituloPainel}"
				style="margin-bottom:10px;">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">


					<p:outputLabel for="Nome" value="Nome: " styleClass="labelBold" />
					<p:inputText id="Nome"
						value="#{contasContabeisMB.contaContabil.nome}"
						label="Nome" required="true" onblur="" style="width:400px;">
					</p:inputText>

					<p:outputLabel for="Codigo" value="Codigo: " styleClass="labelBold" />
					<p:inputText id="Codigo"
						value="#{contasContabeisMB.contaContabil.codigoContaContabil}"
						label="Codigo" required="true" onblur="" style="width:400px;">
					</p:inputText>

					<p:outputLabel for="ContaContabilPai" value="Conta ContÃ¡bil Pai: " />
					<p:selectOneMenu id="ContaContabilPai"
						value="#{contasContabeisMB.contaContabil.contaContabilPai.id}"
						label="ContaContabilPai" style="width:410px;">
						<f:selectItem itemValue="" itemLabel="Raiz" />
						<f:selectItems value="#{contasContabeisMB.lstContaContabilPai}"
						var="item"
						 itemValue="#{item.id}"
						 itemLabel="#{item.nome}" 
						/>
						
					</p:selectOneMenu>

				</h:panelGrid>
			</p:panel>


			<div align="center">
				<p:commandButton value="Salvar" ajax="false" icon="ui-icon-check"
					action="#{contasContabeisMB.inserir()}"
					style="TEXT-DECORATION: bold;" />
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true"
					icon="ui-icon-cancel" action="ContasContabeisConsultar.xhtml"
					style="TEXT-DECORATION: bold; " />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
