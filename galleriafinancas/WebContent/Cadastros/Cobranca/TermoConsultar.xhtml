<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">
		<h:form style="margin-bottom:10px;">
			<p:messages id="mensagens" showDetail="true" />
			<p:panel id="consultaTermoConsulta" header="Termos - Consultar"
				style="margin-bottom:10px;">
				<p:dataTable id="dtTermoConsulta" var="termoConsulta"
					value="#{termoMB.lazyModel}" paginator="true" rows="20" lazy="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="( {currentPage}   de   {totalPages} )"
					rowsPerPageTemplate="20,40,60,80" selection="" emptyMessage=""
					sortBy="#{termoConsulta.identificacao}">
					<f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false"
							icon="ui-icon-plus" action="#{termoMB.clearFieldsEditar}">
							<f:setPropertyActionListener target="#{termoMB.objetoTermo}"
								value="#{null}" />
						</p:commandButton>
					</f:facet>
					<p:column style="text-align: center;" headerText="Identificacao"
						filterBy="#{termoConsulta.identificacao}"
						filterMatchMode="contains" sortBy="#{termoConsulta.identificacao}">
						<h:outputText value="#{termoConsulta.identificacao}" />
					</p:column>

					<p:column style="text-align: center;" headerText="Arquivo"
						filterBy="#{termoConsulta.arquivo}" filterMatchMode="contains"
						sortBy="#{termoConsulta.arquivo}">
						<h:outputText value="#{termoConsulta.arquivo}" />
					</p:column>

					<p:column style="text-align: center;" headerText="Data Inicio"
						sortBy="#{termoConsulta.inicioValidade}" sortOrder="desc">
						<h:outputText value="#{termoConsulta.inicioValidade}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;" headerText="Data Fim"
						sortBy="#{termoConsulta.fimValidade}" sortOrder="desc">
						<h:outputText value="#{termoConsulta.fimValidade}">
							<f:convertDateTime locale="pt_BR" />
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>


					<p:column style="width:120px;">
						<p:commandButton action="#{termoMB.clearFieldsEditar}"
							ajax="false" icon="ui-icon-pencil" title="Editar">
							<f:setPropertyActionListener target="#{termoMB.objetoTermo}"
								value="#{termoConsulta}" />
							<f:setPropertyActionListener target="#{termoMB.updateMode}"
								value="true" />
							<f:setPropertyActionListener target="#{termoMB.deleteMode}"
								value="false" />
						</p:commandButton>
						<p:spacer width="10" height="10" />


						<p:commandButton icon="ui-icon-trash"
							action="#{termoMB.excluirTermo(termoConsulta)}" update="@all">
							<p:confirm header="Excluir Termo"
								message="Deseja excluir o Termo selecionado?" />
						</p:commandButton>
						<!-- 						<p:commandButton action="#{termoMB.clearFieldsEditar}"
							ajax="false" icon="ui-icon-trash" title="Excluir">
							<f:setPropertyActionListener target="#{termoMB.objetoTermo}"
								value="#{termoConsulta}" />
							<f:setPropertyActionListener target="#{termoMB.updateMode}"
								value="false" />
							<f:setPropertyActionListener target="#{termoMB.deleteMode}"
								value="true" />						
						</p:commandButton>  -->

						<p:spacer width="10" height="10" />
						<p:commandButton value="ver Assinantes"
							onclick="PF('AssinantesDialog').show()"
							action="#{termoMB.listaUsuario(termoConsulta.id)}"
							update="assinantesDialogForm">
							<f:setPropertyActionListener value="#{termoConsulta}"
								target="#{termoMB.objetoTermo}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>
					<f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false"
							icon="ui-icon-plus" action="#{termoMB.clearFieldsEditar}">
							<f:setPropertyActionListener target="#{termoMB.objetoTermo}"
								value="#{null}" />
						</p:commandButton>
					</f:facet>
				</p:dataTable>
			</p:panel>
			<p:growl id="messages" showDetail="true" sticky="true" />
			<div align="center">
				<p:commandButton ajax="false" value="Fechar" immediate="true"
					icon="ui-icon-close" action="/Menus/menu.xhtml" />
			</div>
		</h:form>
		<p:dialog  widgetVar="AssinantesDialog"
    showEffect="fade" hideEffect="fade" resizable="false"
    responsive="false" width="1000" positionType="center center"
    closable="true">
    <div style="max-height: 500px; overflow-y: auto;">
        <h:form id="assinantesDialogForm">
            <h:panelGrid columns="3">
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="Assinantes" />
                    </f:facet>
                    <p:dataTable var="assinantes" value="#{termoMB.usuarios}">
                        <p:column>
                            <h:outputText value="#{assinantes.usuario}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{assinantes.data}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton
                        action="#{termoMB.geraPDF(termoMB.objetoTermo.id)}"
                        value="Download Documento" ajax="false"></p:commandButton>

                </p:panel>
            </h:panelGrid>
        </h:form>
    </div>
</p:dialog>
	</ui:define>
</ui:composition>
