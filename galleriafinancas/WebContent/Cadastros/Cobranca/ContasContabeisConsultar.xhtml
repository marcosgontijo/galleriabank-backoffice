<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>							
			<p:panel id="ConsultaContasContabeis" header="Contas ContÃ¡beis - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtContasContabeis" var="ContaContabeis" value="#{contasContabeisMB.lazyModel}" paginator="true" rows="20" lazy="true"
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
   		         currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
                 rowsPerPageTemplate="20,40,60,80" selection="" emptyMessage="" >
			        <f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contasContabeisMB.clearFields}"/>
			        </f:facet>			        
			        <p:column style="text-align: center;" headerText="Nome" filterBy="#{ContaContabeis.nome}" filterMatchMode="contains" sortBy="#{ContaContabeis.nome}">
			            <h:outputText value="#{ContaContabeis.nome}" />
			        </p:column>
			         <p:column style="text-align: center;" headerText="Conta Contabil" filterBy="#{ContaContabeis.codigoContaContabil}" filterMatchMode="contains" sortBy="#{ContaContabeis.codigoContaContabil}">
			            <h:outputText value="#{ContaContabeis.codigoContaContabil}" />
			        </p:column>			        
			         <p:column style="text-align: center;" headerText="Conta Contabil Pai" filterBy="#{ContaContabeis.contaContabilPai.nome}" filterMatchMode="contains" sortBy="#{ContaContabeis.contaContabilPai.nome}">
			            <h:outputText value="#{ContaContabeis.contaContabilPai.nome}" />
			        </p:column>
			        <p:column style="width:120px;">
			        	<p:commandButton action="#{contasContabeisMB.clearFieldsView}" ajax="false" icon="ui-icon-search" title="Detalhes">
			        		<f:setPropertyActionListener target="#{contasContabeisMB.contaContabil}" value="#{ContaContabeis}" />  			        		
			        		<f:setPropertyActionListener target="#{contasContabeisMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{contasContabeisMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <p:commandButton action="#{contasContabeisMB.clearFieldsUpdate}" ajax="false" icon="ui-icon-pencil" title="Editar">
		                	<f:setPropertyActionListener target="#{contasContabeisMB.contaContabil}" value="#{ContaContabeis}" />
		                	<f:setPropertyActionListener target="#{contasContabeisMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{contasContabeisMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <p:commandButton action="#{contasContabeisMB.clearFieldsView}" ajax="false" icon="ui-icon-trash" title="Excluir">
		                	<f:setPropertyActionListener target="#{contasContabeisMB.contaContabil}" value="#{ContaContabeis}" />
		                	<f:setPropertyActionListener target="#{contasContabeisMB.updateMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contasContabeisMB.deleteMode}" value="true" />
		                </p:commandButton> 
		            </p:column>			        		               		        			        			           			 		
			        <f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{contasContabeisMB.clearFields}">
							<f:setPropertyActionListener target="#{contasContabeisMB.updateMode}" value="false" />
		                	<f:setPropertyActionListener target="#{contasContabeisMB.deleteMode}" value="false" />
		                </p:commandButton>
			        </f:facet>
				</p:dataTable>
			</p:panel>
			<div align="center">	
				<p:commandButton ajax="false" value="Fechar" immediate="true" icon="ui-icon-close" action="/Menus/menu.xhtml"/>
			</div>	
		</h:form>	
	</ui:define>
</ui:composition>
