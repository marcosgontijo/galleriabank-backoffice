<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="/Menus/Menu.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			<p:messages id="mensagens" showDetail="true"/>							
			<p:panel id="ConsultaResponsavel" header="Responsável - Consultar" style="margin-bottom:10px;">		    		    
   		         <p:dataTable id="dtResponsavel" var="Responsavel" value="#{responsavelMB.lazyModel}" paginator="true" rows="20" lazy="true"
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
   		         currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
                 rowsPerPageTemplate="20,40,60,80" selection="" emptyMessage="" sortBy="#{Responsavel.nome}">
			        <f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{responsavelMB.clearFields}"/>
						<p:spacer width="10px"/>
						<shiro:hasAnyRoles name="ROOT, COBRANCA, IUGU_POSTO, ASSISTENTEFINANCEIRO, PROFILE_ANALISTA_POS_COMITE, PROFILE_ANALISTA_COMITE, PROFILE_CONTRATO, PROFILE_ANALISTA_CREDITO">
							<p:commandButton value="Atualizar Todos" action="#{responsavelMB.clearComissaoTodos}" oncomplete="PF('ComissaoResponsaveis').show();"/>
			        	</shiro:hasAnyRoles>
			        </f:facet>
			         <p:column style="text-align: center;" headerText="Código" filterBy="#{Responsavel.codigo}" filterMatchMode="contains" sortBy="#{Responsavel.codigo}">
			            <h:outputText value="#{Responsavel.codigo}" />
			        </p:column>			        
			        <p:column style="text-align: center;" headerText="Nome" filterBy="#{Responsavel.nome}" filterMatchMode="contains" sortBy="#{Responsavel.nome}">
			            <h:outputText value="#{Responsavel.nome}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="Gerente Conta" filterBy="#{Responsavel.donoResponsavel.nome}" filterMatchMode="contains" sortBy="#{Responsavel.donoResponsavel.nome}">
			            <h:outputText value="#{Responsavel.donoResponsavel.nome}" />
			        </p:column>
			        <p:column style="text-align: center; width:100px" headerText="CPF"  filterBy="#{Responsavel.cpf}" filterMatchMode="contains" sortBy="#{Responsavel.cpf}">
			            <h:outputText value="#{Responsavel.cpf}" />
			        </p:column>
			        <p:column style="text-align: center; width:120px" headerText="CNPJ" filterBy="#{Responsavel.cnpj}" filterMatchMode="contains" sortBy="#{Responsavel.cnpj}">
			            <h:outputText value="#{Responsavel.cnpj}" />
			        </p:column>
			        <p:column style="width:120px;">
			        	<p:commandButton action="#{responsavelMB.clearFieldsView}" ajax="false" icon="ui-icon-search" title="Detalhes">
			        		<f:setPropertyActionListener target="#{responsavelMB.objetoResponsavel}" value="#{Responsavel}" />  			        		
			        		<f:setPropertyActionListener target="#{responsavelMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{responsavelMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <p:commandButton action="#{responsavelMB.clearFieldsUpdate}" ajax="false" icon="ui-icon-pencil" title="Editar">
		                	<f:setPropertyActionListener target="#{responsavelMB.objetoResponsavel}" value="#{Responsavel}" />
		                	<f:setPropertyActionListener target="#{responsavelMB.updateMode}" value="true" />
		                	<f:setPropertyActionListener target="#{responsavelMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <p:spacer width="10" height="10"/>
		                <p:commandButton action="#{responsavelMB.clearFieldsView}" ajax="false" icon="ui-icon-trash" title="Excluir">
		                	<f:setPropertyActionListener target="#{responsavelMB.objetoResponsavel}" value="#{Responsavel}" />
		                	<f:setPropertyActionListener target="#{responsavelMB.updateMode}" value="false" />
		                	<f:setPropertyActionListener target="#{responsavelMB.deleteMode}" value="true" />
		                </p:commandButton> 
		            </p:column>			        		               		        			        			           			 		
			        <f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{responsavelMB.clearFields}"/>
						<p:spacer width="10"></p:spacer>
						<p:commandButton value="Sincronizar Números WhatsApp" ajax="false" icon="ui-icon-arrowrefresh-1-w" action="#{contratoCobrancaMB.processaResponsaveisGeraNumeroWhatsApp}"/>
			        </f:facet>
				</p:dataTable>
			</p:panel>
			<div align="center">	
				<p:commandButton ajax="false" value="Fechar" immediate="true" icon="ui-icon-close" action="/Menus/menu.xhtml"/>
			</div>	
		</h:form>
		
		<p:dialog header="Comissao p/ Todos Responsaveis" widgetVar="ComissaoResponsaveis"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="fromComissaoResponsaveis">
				<div align="center">
					<h:panelGrid columns="1" id="DadosComissaoNova" > 
						<p:messages />
						<h:panelGrid columns="2" >
							<p:outputLabel value="Adicionar Comissão" styleClass="labelBold"/>
							<p:selectBooleanButton id="botaoAdicionarComissao"
								value="#{responsavelMB.addComissao}" 
								onLabel="-" offLabel="+">
								<p:ajax update="DadosComissaoNova" event="change" listener="#{responsavelMB.adicionarComissao(responsavelMB.taxasComissao)}"/>
							</p:selectBooleanButton>
							
							<h:panelGroup>
								<h:panelGrid columns="2" rendered="#{responsavelMB.addComissao}">
									<p:outputLabel for="valorMinimo" value="valor Minimo: " styleClass="labelBold" />
									<p:inputText id="valorMinimo" value="#{responsavelMB.selectedComissao.valorMinimo}"
										label="Contrato" onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);"
										converter="bigDecimalConverter" />
									
									<p:outputLabel for="valorMaximo" value="valor Maximo: " styleClass="labelBold" />
									<p:inputText id="valorMaximo" value="#{responsavelMB.selectedComissao.valorMaximo}"
										label="Contrato" onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);"
										converter="bigDecimalConverter" />
										
									<p:outputLabel for="taxaRemuneracaoComissao" value="taxa Remuneracao: "
										styleClass="labelBold" />
									<p:inputText id="taxaRemuneracaoComissao"
										value="#{responsavelMB.selectedComissao.taxaRemuneracao}"
										onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);" 
										converter="bigDecimalConverter" />
										
									<p:commandButton id="botaoConcluir" value="Concluir" icon="ui-icon-check" ajax="true" 
										action="#{responsavelMB.concluirComissao(responsavelMB.taxasComissao)}" style="TEXT-DECORATION: bold;" 
										update="DadosComissaoNova" />
								</h:panelGrid>
							</h:panelGroup>	
							
						</h:panelGrid>
						<p:dataView var="comissao"
							value="#{responsavelMB.taxasComissao}" paginator="false"
							layout="list"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
							<p:dataViewListItem>
								<p:outputLabel value="Min: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.valorMinimo}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" - " styleClass="labelBold" />
								<p:outputLabel value="Max: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.valorMaximo}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" - " styleClass="labelBold" />									
								<p:outputLabel value="Tx: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.taxaRemuneracao}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" " />
								<p:commandButton value="Editar" icon="ui-icon-pencil"
									action="#{responsavelMB.editarComissao(comissao)}"
									ajax="true" update=":fromComissaoResponsaveis:DadosComissaoNova" />
								<p:commandButton icon="ui-icon-trash"
									action="#{responsavelMB.removerComissao(comissao)}"
									ajax="true" update=":fromComissaoResponsaveis:DadosComissaoNova" />
							</p:dataViewListItem>
						</p:dataView>
						<p:commandButton value="Atualizar Todos" icon="ui-icon-check" ajax="true" 
							action="#{responsavelMB.atualizarComissaoTodosResponsaveis}" style="TEXT-DECORATION: bold;" 
							update="DadosComissaoNova" />
					</h:panelGrid>
				</div>
			</h:form>
		</p:dialog>	
	</ui:define>
</ui:composition>
