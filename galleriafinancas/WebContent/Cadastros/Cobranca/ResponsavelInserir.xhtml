<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:shiro="http://shiro.apache.org/tags"
			    template="../MenuCadastros.xhtml">
	<ui:define name="conteudo">  
		<h:form id="form">	
		<script src="#{request.contextPath}/resources/js/functions.js"></script>
		<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
		<script>
	        function validatePhone() {
	
	            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
	                maskBehavior = function(val, e, field, options) {
	                    return val.length > 14 ? masks[0] : masks[1];
	                };
	
	            $('.phone').mask(maskBehavior, {onKeyPress:
	                        function(val, e, field, options) {
	                            field.mask(maskBehavior(val, e, field, options), options);
	                        }
	            });
	        }
	        $(document).ready(function() {
	            validatePhone();
	        }
	        );
		</script>
			<p:panel id="PanelResponsavel"
				header="Responsável - #{responsavelMB.tituloPainel}"
				style="margin-bottom:10px;">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">
					<h:panelGrid columns="2">
						<p:outputLabel for="Pessoa" value="Pessoa: " styleClass="labelBold" />
						<p:selectOneRadio id="Pessoa"
							value="#{responsavelMB.tipoPessoaIsFisica}" required="true">
							<f:selectItem itemLabel="Física" itemValue="true" />
							<f:selectItem itemLabel="Jurídica" itemValue="false" />
							<p:ajax update="PanelResponsavel" event="valueChange"
								listener="#{responsavelMB.selectedTipoPessoa}" />
						</p:selectOneRadio>
	
						<p:outputLabel for="Cpf" value="CPF: " styleClass="labelBold"
							rendered="#{responsavelMB.tipoPessoaIsFisica}" />
						<p:inputMask id="Cpf"
							value="#{responsavelMB.objetoResponsavel.cpf}" label="CPF"
							mask="999.999.999-99" required="true"
							validator="#{responsavelMB.validaCPF}"
							rendered="#{responsavelMB.tipoPessoaIsFisica}">
							<p:ajax update="cpfCnpjCC" event="blur"
								listener="#{responsavelMB.selectedCPF}" />
						</p:inputMask>
	
						<p:outputLabel for="Rg" value="RG: "
							rendered="#{responsavelMB.tipoPessoaIsFisica}" />
						<p:inputText id="Rg" value="#{responsavelMB.objetoResponsavel.rg}"
							label="RG" rendered="#{responsavelMB.tipoPessoaIsFisica}" />
	
						<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold"
							rendered="#{!responsavelMB.tipoPessoaIsFisica}" />
						<p:inputMask id="CNPJ"
							value="#{responsavelMB.objetoResponsavel.cnpj}" label="CNPJ"
							mask="99.999.999/9999-99" required="true"
							validator="#{responsavelMB.validaCNPJ}"
							rendered="#{!responsavelMB.tipoPessoaIsFisica}" >
							<p:ajax update="cpfCnpjCC" event="blur"
								listener="#{responsavelMB.selectedCNPJ}" />
						</p:inputMask>
	
						<p:outputLabel for="Codigo" value="Código do Responsável: "
							styleClass="labelBold" />
						<p:inputText id="Codigo"
							value="#{responsavelMB.objetoResponsavel.codigo}" label="Codigo"
							required="true" onblur="" style="width:150px;" />
							
						<p:outputLabel for="dataCadastro" value="Data de Cadastro: "
							styleClass="labelBold"
							style="font-weight: bold; font-size: 18px;" />
						<p:calendar id="dataCadastro" showOn="button"
							value="#{responsavelMB.objetoResponsavel.dataCadastro}"
							size="100" pattern="dd/MM/yyyy" locale="pt"
							styleClass="dateTimeField" />
	
						<p:outputLabel for="Responsavel" value="Responsável: " />
						<h:panelGroup>
							<p:inputText id="Responsavel" 
								value="#{responsavelMB.nomeResponsavel}" label="Responsável"
								readonly="TRUE"
								style="FONT-SIZE: 10pt;width:300px;" />			
							<p:commandButton id="botaoResponsavel"
								action="#{responsavelMB.pesquisaResponsavel()}"
								icon="ui-icon ui-icon-circle-zoomin"
								immediate="true"
								oncomplete="PF('responsavelDialog').show();"
								update="formResponsaveis" />
						</h:panelGroup>		
					
						<p:outputLabel for="ResponsavelCaptador" value="Responsável Captador: " />
						<h:panelGroup>
							<p:inputText id="ResponsavelCaptador"
								value="#{responsavelMB.nomeResponsavelCaptador}" 
								readonly="TRUE"
								style="FONT-SIZE: 10pt;width:300px;" />
							<p:commandButton id="botaoResponsavelOriginal" ajax="true"
								action="#{responsavelMB.pesquisaResponsavelCaptador}"
								icon="ui-icon ui-icon-circle-zoomin"
								immediate="true"
								oncomplete="PF('responsavelDialog').show();"
								update="formResponsaveis" />
						</h:panelGroup>			
					
						<p:outputLabel for="AssistenteComercial" value="Assistente Comercial " />
						<h:panelGroup>
							<p:inputText id="AssistenteComercial"
								value="#{responsavelMB.nomeAssistenteComercial}" 
								readonly="TRUE"
								style="FONT-SIZE: 10pt;width:300px;" />
							<p:commandButton id="botaoAssistenteComercial" ajax="true"
								action="#{responsavelMB.pesquisaAssistenteComercial}"
								icon="ui-icon ui-icon-circle-zoomin"
								immediate="true"
								oncomplete="PF('responsavelDialog').show();"
								update="formResponsaveis" />
						</h:panelGroup>		
					
						<p:outputLabel for="taxaRemuneracao" value="Taxa Remuneração (%): " />
						<p:inputText id="taxaRemuneracao"
							value="#{responsavelMB.objetoResponsavel.taxaRemuneracao}"
							onkeypress="return isNumberKey(event);"
							onkeydown="FormataValor(this, 13, event, 2);"
							converter="bigDecimalConverter" />
	
						<p:outputLabel for="Nome" value="Nome: " styleClass="labelBold"
							rendered="#{responsavelMB.tipoPessoaIsFisica}" />
						<p:outputLabel for="Nome" value="Razão Social: "
							styleClass="labelBold"
							rendered="#{!responsavelMB.tipoPessoaIsFisica}" />
						<p:inputText id="Nome"
							value="#{responsavelMB.objetoResponsavel.nome}" label="Nome"
							required="true" onblur="" style="width:400px;" >
							<p:ajax update="NomeCC" event="blur"
								listener="#{responsavelMB.selectedNome}" />
						</p:inputText>
	
						<p:outputLabel for="Contato" value="Contato: " />
						<p:inputText id="Contato"
							value="#{responsavelMB.objetoResponsavel.contato}" label="Contato"
							onblur="" style="width:400px;" />
	
						<p:outputLabel for="EMail" value="E-Mail: " styleClass="labelBold" />
						<p:inputText id="EMail"
							value="#{responsavelMB.objetoResponsavel.email}" label="E-Mail"
							type="email" required="true" onblur="" style="width:400px;" />
	
						<p:outputLabel for="DtNascimento" value="Data de Nascimento: " />
						<p:inputMask id="DtNascimento"
							value="#{responsavelMB.objetoResponsavel.dtNascimento}"
							mask="99/99/9999" label="Data de Nascimento">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>
						
						<p:outputLabel for="TelCelular" value="Telefone Celular: "  styleClass="labelBold" />
						<p:inputText id="TelCelular"
							value="#{responsavelMB.objetoResponsavel.telCelular}"
							styleClass="phone" label="Telefone Celular" />
							
						<p:outputLabel for="Cep" value="Cep: " />
						<p:inputMask id="Cep" value="#{responsavelMB.objetoResponsavel.cep}" 
							mask="99999-999" label="Cep" >
							<p:ajax event="blur" update="Endereco Bairro Cidade Estado" 
								listener="#{responsavelMB.objetoResponsavel.getEnderecoByViaNet()}" />
						</p:inputMask>
							
						<p:outputLabel for="Estado" value="Estado: " />
						<p:selectOneMenu id="Estado"
							value="#{responsavelMB.objetoResponsavel.estado}" label="Estado"
							style="width:410px;">
							<f:selectItem itemValue="" itemLabel="Escolha o Estado" />
							<f:selectItem itemValue="AC" itemLabel="ACRE" />
							<f:selectItem itemValue="AL" itemLabel="ALAGOAS" />
							<f:selectItem itemValue="AP" itemLabel="AMAPÁ" />
							<f:selectItem itemValue="AM" itemLabel="AMAZONAS" />
							<f:selectItem itemValue="BA" itemLabel="BAHIA" />
							<f:selectItem itemValue="CE" itemLabel="CEARÁ" />
							<f:selectItem itemValue="DF" itemLabel="DISTRITO FEDERAL" />
							<f:selectItem itemValue="ES" itemLabel="ESPIRITO SANTO" />
							<f:selectItem itemValue="GO" itemLabel="GOIÁS" />
							<f:selectItem itemValue="MA" itemLabel="MARANHÃO" />
							<f:selectItem itemValue="MT" itemLabel="MATO GROSSO" />
							<f:selectItem itemValue="MS" itemLabel="MATO GROSSO DO SUL" />
							<f:selectItem itemValue="MG" itemLabel="MINAS GERAIS" />
							<f:selectItem itemValue="PA" itemLabel="PARÁ" />
							<f:selectItem itemValue="PB" itemLabel="PARAIBA" />
							<f:selectItem itemValue="PR" itemLabel="PARANÁ" />
							<f:selectItem itemValue="PE" itemLabel="PERNAMBUCO" />
							<f:selectItem itemValue="PI" itemLabel="PIAUÍ" />
							<f:selectItem itemValue="RJ" itemLabel="RIO DE JANEIRO" />
							<f:selectItem itemValue="RN" itemLabel="RIO GRANDE DO NORTE" />
							<f:selectItem itemValue="RS" itemLabel="RIO GRANDE DO SUL" />
							<f:selectItem itemValue="RO" itemLabel="RONDÔNIA" />
							<f:selectItem itemValue="RR" itemLabel="RORAIMA" />
							<f:selectItem itemValue="SC" itemLabel="SANTA CATARINA" />
							<f:selectItem itemValue="SP" itemLabel="SÃO PAULO" />
							<f:selectItem itemValue="SE" itemLabel="SERGIPE" />
							<f:selectItem itemValue="TO" itemLabel="TOCANTINS" />
						</p:selectOneMenu>
							
						<p:outputLabel for="Cidade" value="Cidade: " />
						<p:inputText id="Cidade"
							value="#{responsavelMB.objetoResponsavel.cidade}" label="Cidade"
							onblur="" style="width:400px;" />
							
						<p:outputLabel for="Bairro" value="Bairro: " />
						<p:inputText id="Bairro"
							value="#{responsavelMB.objetoResponsavel.bairro}" label="Bairro"
							onblur="" style="width:400px;" />
	
						<p:outputLabel for="Endereco" value="Endereço: " />
						<p:inputText id="Endereco"
							value="#{responsavelMB.objetoResponsavel.endereco}"
							label="Endereço" onblur="" style="width:400px;" />
							
						<p:outputLabel for="Complemento" value="Complemento: " />
						<p:inputText id="Complemento"
							value="#{responsavelMB.objetoResponsavel.complemento}"
							label="Complemento" onblur="" style="width:400px;" />
							
						<p:outputLabel for="cidadeFilial" value="Filial (Apenas para Comerciais internos): " />
						<p:selectOneMenu id="cidadeFilial"
							value="#{responsavelMB.objetoResponsavel.cidadeFilial}" label="Estado"
							style="width:350px;">
							<f:selectItem itemValue="" itemLabel="Escolha a Filial" />
							<f:selectItem itemValue="Campinas" itemLabel="Campinas" />
							<f:selectItem itemValue="Sorocaba" itemLabel="Sorocaba" />
						</p:selectOneMenu>
			
						
						<p:outputLabel value="Adicionar Usuario: " styleClass="labelBold" />
						<p:selectBooleanCheckbox value="#{responsavelMB.addUsuario}" disabled="#{responsavelMB.showUsuario}">
							<p:ajax update="userPanel" event="change" />
						</p:selectBooleanCheckbox>
						
						<p:outputLabel value="Esteira Personalizada: " />
						<p:selectBooleanCheckbox value="#{responsavelMB.objetoResponsavel.superlogica}" />
						
	
						<p:outputLabel for="Observacao" value="Observação: " />
						<h:panelGroup>
							<p:inputTextarea id="Observacao" rows="10" cols="48"
								counter="display" maxlength="3000" onblur=""
								counterTemplate="{0} characters remaining." autoResize="false"
								value="#{responsavelMB.objetoResponsavel.observacao}" />
							<p:outputLabel id="display" styleClass="labelBold" />
						</h:panelGroup>
						
						<shiro:hasAnyRoles name="ROOT">
							<p:outputLabel for="WhatsApp" value="Contato WhatsApp: " />
							<p:inputText id="WhatsApp"
								value="#{responsavelMB.objetoResponsavel.whatsAppNumero}" label="WhatsApp"
								onblur="" style="width:400px;" />
						</shiro:hasAnyRoles>
							
					</h:panelGrid>
					
					<shiro:hasAnyRoles name="ROOT">
					<h:panelGrid columns="1" id="DadosComissaoNova" > 
						<p:messages />
						<h:panelGrid columns="2" >
							<p:outputLabel value="Adicionar Comissão" styleClass="labelBold"/>
							<p:selectBooleanButton id="botaoAdicionarComissao"
								value="#{responsavelMB.addComissao}" 
								onLabel="-" offLabel="+">
								<p:ajax update="DadosComissaoNova" event="change" listener="#{responsavelMB.adicionarComissao(responsavelMB.objetoResponsavel.taxasComissao)}"/>
							</p:selectBooleanButton>						
							
							<h:panelGroup>
								<h:panelGrid columns="2" rendered="#{responsavelMB.addComissao}">
									<p:outputLabel for="valorMinimo" value="valor Minimo: " styleClass="labelBold" />
									<p:inputText id="valorMinimo" value="#{responsavelMB.selectedComissao.valorMinimo}"
										label="Contrato" onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);"
										converter="bigDecimalConverter" />
									
									<p:outputLabel for="valorMaximo" value="valor Maximo: " styleClass="labelBold" />
									<p:inputText id="valorMaximo" value="#{responsavelMB.selectedComissao.valorMaximo}"
										label="Contrato" onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);"
										converter="bigDecimalConverter" />
										
									<p:outputLabel for="taxaRemuneracaoComissao" value="taxa Remuneracao: "
										styleClass="labelBold" />
									<p:inputText id="taxaRemuneracaoComissao"
										value="#{responsavelMB.selectedComissao.taxaRemuneracao}"
										onkeypress="return isNumberKey(event);"
										onkeydown="FormataValor(this, 13, event, 2);" 
										converter="bigDecimalConverter" />
										
									<p:commandButton id="botaoConcluir" value="Concluir" icon="ui-icon-check" ajax="true" 
										action="#{responsavelMB.concluirComissao(responsavelMB.objetoResponsavel.taxasComissao)}" style="TEXT-DECORATION: bold;" 
										update="DadosComissaoNova" />
								</h:panelGrid>
							</h:panelGroup>	
							
						</h:panelGrid>
						<p:dataView var="comissao"
							value="#{responsavelMB.objetoResponsavel.taxasComissao}" paginator="false"
							layout="list"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
							<p:dataViewListItem>
								<p:outputLabel value="Min: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.valorMinimo}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" - " styleClass="labelBold" />
								<p:outputLabel value="Max: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.valorMaximo}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" - " styleClass="labelBold" />									
								<p:outputLabel value="Tx: " styleClass="labelBold" />
								<p:outputLabel value="#{comissao.taxaRemuneracao}"
									styleClass="labelBold" style="FONT-SIZE: 10pt;width:100px;" 
									converter="bigDecimalConverter" />
								<p:outputLabel value=" " />
								<p:commandButton value="Editar" icon="ui-icon-pencil"
									action="#{responsavelMB.editarComissao(comissao)}"
									ajax="true" update=":form:DadosComissaoNova" />
								<p:commandButton icon="ui-icon-trash"
									action="#{responsavelMB.removerComissao(comissao)}"
									ajax="true" update=":form:DadosComissaoNova" />
							</p:dataViewListItem>
						</p:dataView>
					</h:panelGrid>
				</shiro:hasAnyRoles>			
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:outputLabel for="cpfCnpjCC" value="CPF / CNPJ: "
						styleClass="labelBold" />
					<p:inputText id="cpfCnpjCC"
						value="#{responsavelMB.objetoResponsavel.cpfCnpjCC}" />
						
					<p:outputLabel for="NomeCC" value="Nome: "
						styleClass="labelBold" />					
					<p:inputText id="NomeCC"
						value="#{responsavelMB.objetoResponsavel.nomeCC}"
						label="Nome" onblur=""
						style="width:400px;" />			
										
					<p:outputLabel value="Banco: " for="Banco"  styleClass="labelBold" />
					<p:autoComplete id="Banco" value="#{responsavelMB.objetoResponsavel.banco}"
						completeMethod="#{responsavelMB.objetoResponsavel.completeBancos}"
						var="banco" itemLabel="#{banco}" itemValue="#{banco}"
						forceSelection="true" styleClass="labelBold" label="Conta" 
						style="width:100px;"
						scrollHeight="250" />		
										
					<p:outputLabel for="Agencia" value="Agência: "
						styleClass="labelBold" />
					<p:inputText id="Agencia"
						value="#{responsavelMB.objetoResponsavel.agencia}"
						label="Agência" onblur=""
						style="width:100px;" />				
									
					<p:outputLabel for="Conta" value="Conta: "
						styleClass="labelBold" />
					<p:inputText id="Conta"
						value="#{responsavelMB.objetoResponsavel.conta}"
						styleClass="labelBold" label="Conta"
						onblur="" style="width:100px;" />
						
					<p:outputLabel for="tipoConta"
						value="Tipo Da Conta " styleClass="labelBold" />
					<p:selectOneMenu id="tipoConta"
						value="#{responsavelMB.objetoResponsavel.tipoConta}" >
						<f:selectItem itemValue="Conta Corrente" itemLabel="Conta Corrente" />
						<f:selectItem itemValue="Conta Poupança" itemLabel="Conta Poupança" />
					</p:selectOneMenu>
						
					<p:outputLabel for="Pix" value="Pix: "
						styleClass="labelBold" />
					<p:inputText id="Pix"
						value="#{responsavelMB.objetoResponsavel.pix}"
						styleClass="labelBold" label="Conta"
						onblur="" style="width:100px;" />						
				</h:panelGrid>

				<h:panelGroup id="userPanel">
					<h:panelGroup rendered="#{responsavelMB.addUsuario or responsavelMB.showUsuario}">
						<h:panelGrid columns="2" rendered="#{responsavelMB.addUsuario or responsavelMB.showUsuario}">

							<h:outputLabel for="login" value="Login: " class="campoRequerido" />
							<p:inputText id="login" value="#{responsavelMB.login}"
								required="true" label="Login" style="FONT-SIZE: 10pt;"
								maxlength="50">
								<f:validateLength maximum="50" minimum="1" />
							</p:inputText>

							<h:outputLabel for="pwd" value="Senha: " class="campoRequerido" />
							<p:password id="pwd" value="#{responsavelMB.senha}" label="Senha"
								required="true" promptLabel="Por favor, digite a senha."
								weakLabel="Fácil" goodLabel="Regular" strongLabel="Díficil"
								maxlength="10" redisplay="true" feedback="true" inline="true">
								<f:validateLength maximum="10" minimum="1" />
							</p:password>
						</h:panelGrid>
						<p:panel id="Responsaveis"
							header="Usuarios com acesso a dados desse responsável:"
							style="margin-bottom:10px;" rendered="#{!responsavelMB.showUsuario}">
							<h:panelGrid columns="2">
								<p:selectCheckboxMenu id="responsavelList"
									value="#{responsavelMB.selectedResponsaveis}"
									label="Selecione os responsáveis ..." filter="true"
									filterMatchMode="contains" panelStyle="width:550px"
									style="width:550px;" converter="ResponsavelConverter">
									<f:selectItems value="#{responsavelMB.listResponsaveis}"
										var="resp" itemLabel="#{resp.nome}" itemValue="#{resp}" />
								</p:selectCheckboxMenu>
							</h:panelGrid>
						</p:panel>
						
						<p:commandButton value="Desativar" icon="ui-icon-cancel" onclick="PF('desativarDialog').show();"
							rendered="#{!responsavelMB.objetoResponsavel.desativado}"/>
					</h:panelGroup>
				</h:panelGroup>

			</p:panel>

			<div align="center">
				<p:commandButton value="Ok" ajax="false" icon="ui-icon-check" action="#{responsavelMB.inserir()}" style="TEXT-DECORATION: bold;"/>		 						
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="ResponsavelConsultar.xhtml" style="TEXT-DECORATION: bold; "/>
			</div>
		</h:form>
		
		<p:dialog header="Responsáveis" widgetVar="responsavelDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="formResponsaveis">
				<p:dataTable id="responsavelDialogdlg" var="responsavelDialogdlg"
					value="#{responsavelMB.listResponsaveis}" paginator="true"
					rows="10" selectionMode="single"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{responsavelMB.selectedResponsavel}"
					style="FONT-SIZE: 10pt;" emptyMessage=""
					rowKey="#{responsavelDialogdlg.id}">

					<p:column style="text-align: center;"
						sortBy="#{responsavelDialogdlg.codigo}"
						filterBy="#{responsavelDialogdlg.codigo}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{responsavelDialogdlg.codigo}" />
					</p:column>

					<p:column style="text-align: center;"
						sortBy="#{responsavelDialogdlg.nome}"
						filterBy="#{responsavelDialogdlg.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{responsavelDialogdlg.nome}" />
					</p:column>	

					<f:facet name="footer">
						<p:commandButton value="Selecionar"
							action="#{responsavelMB.populateSelectedResponsavel}"
							icon="ui-icon ui-icon-check" update=":form:Responsavel :form:ResponsavelCaptador :form:AssistenteComercial"
							oncomplete="PF('responsavelDialog').hide();" />
						<p:commandButton value="Limpar Seleção"
							action="#{responsavelMB.clearResponsavelDialog}"
							icon="ui-icon ui-icon-trash"
							update=":form:Responsavel :form:ResponsavelCaptador :form:AssistenteComercial responsavelDialogdlg"
							oncomplete="PF('responsavelDialog').hide();" />
						<p:commandButton value="Cancelar" icon="ui-icon ui-icon-cancel"
							oncomplete="PF('responsavelDialog').hide();" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</p:dialog>
		
		<p:dialog header="DESATIVAR" widgetVar="desativarDialog"
			resizable="false" style="FONT-SIZE: 10pt;" width="600">
			<h:form id="fromDesativar">
				<div align="center">
					<h:outputText value="Tem certeza?" styleClass="labelBold" 
						style="margin-bottom:20px; width:250px;font-weight: bold; font-size: 18px;" />
					<h:panelGrid columns="3" style="margin-top:20px;">
						<p:commandButton value="Sim" action="#{responsavelMB.desativar()}"/>	
						<p:spacer width="20" />
						<p:commandButton value="Não" onclick="PF('desativarDialog').close();" />
					</h:panelGrid>
				</div>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
