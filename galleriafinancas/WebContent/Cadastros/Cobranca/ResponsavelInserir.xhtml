<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
			    template="../MenuCadastros.xhtml">
	<ui:define name="conteudo">  
		<h:form id="form">	
		<script src="#{request.contextPath}/resources/js/functions.js"></script>
		<script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script>	
		<script>
	        function validatePhone() {
	
	            var masks = ['(00) 00000-0000', '(00) 0000-00009'],
	                maskBehavior = function(val, e, field, options) {
	                    return val.length > 14 ? masks[0] : masks[1];
	                };
	
	            $('.phone').mask(maskBehavior, {onKeyPress:
	                        function(val, e, field, options) {
	                            field.mask(maskBehavior(val, e, field, options), options);
	                        }
	            });
	        }
	        $(document).ready(function() {
	            validatePhone();
	        }
	        );
		</script>		
			<p:panel id="PanelResponsavel" header="Responsável - #{responsavelMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus /> 
				<p:messages/>
						<h:panelGrid columns="2">
							<p:outputLabel for="Pessoa" value="Pessoa: " styleClass="labelBold" />
							<p:selectOneRadio id="Pessoa" value="#{responsavelMB.tipoPessoaIsFisica}" required="true">
					            <f:selectItem itemLabel="Física" itemValue="true" />
					            <f:selectItem itemLabel="Jurídica" itemValue="false" />
					            <p:ajax update="PanelResponsavel" event="valueChange" listener="#{responsavelMB.selectedTipoPessoa}"/>
					        </p:selectOneRadio>		
		
							<p:outputLabel for="Cpf" value="CPF: " styleClass="labelBold" rendered="#{responsavelMB.tipoPessoaIsFisica}"/>
							<p:inputMask id="Cpf" value="#{responsavelMB.objetoResponsavel.cpf}" label="CPF" mask="999.999.999-99" required="true" validator="#{responsavelMB.validaCPF}" rendered="#{responsavelMB.tipoPessoaIsFisica}">							
							</p:inputMask>  
							
							<p:outputLabel for="Rg" value="RG: "  rendered="#{responsavelMB.tipoPessoaIsFisica}"/>
							<p:inputText id="Rg" value="#{responsavelMB.objetoResponsavel.rg}" label="RG"  rendered="#{responsavelMB.tipoPessoaIsFisica}" />
							
							<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold" rendered="#{!responsavelMB.tipoPessoaIsFisica}"/>
							<p:inputMask id="CNPJ" value="#{responsavelMB.objetoResponsavel.cnpj}" label="CNPJ" mask="99.999.999/9999-99" required="true" validator="#{responsavelMB.validaCNPJ}" rendered="#{!responsavelMB.tipoPessoaIsFisica}"/>
							
							<p:outputLabel for="Codigo" value="Código do Responsável: " styleClass="labelBold" />													
							<p:inputText id="Codigo" value="#{responsavelMB.objetoResponsavel.codigo}" label="Codigo" required="true" onblur=""  style="width:150px;"/>  					
																
							<p:outputLabel for="Nome" value="Nome: " styleClass="labelBold" rendered="#{responsavelMB.tipoPessoaIsFisica}"/>
							<p:outputLabel for="Nome" value="Razão Social: " styleClass="labelBold" rendered="#{!responsavelMB.tipoPessoaIsFisica}"/>													
							<p:inputText id="Nome" value="#{responsavelMB.objetoResponsavel.nome}" label="Nome" required="true" onblur=""  style="width:400px;"/>  					
												
							<p:outputLabel for="Contato" value="Contato: " />
							<p:inputText id="Contato"
								value="#{responsavelMB.objetoResponsavel.contato}"
								label="Contato" onblur=""
								style="width:400px;" />
																									
							<p:outputLabel for="EMail" value="E-Mail: " styleClass="labelBold"/>					
							<p:inputText id="EMail" value="#{responsavelMB.objetoResponsavel.email}" label="E-Mail" type="email" required="true" onblur="" style="width:400px;"/>
							
							<p:outputLabel for="DtNascimento" value="Data de Nascimento: " />					
							<p:inputMask id="DtNascimento" value="#{responsavelMB.objetoResponsavel.dtNascimento}" mask="99/99/9999"  label="Data de Nascimento">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputMask>									

							<p:outputLabel for="TelResidencial" value="Telefone Residencial: " />
							<p:inputMask id="TelResidencial" value="#{responsavelMB.objetoResponsavel.telResidencial}" mask="(99) 9999-9999"  label="Telefone Residencial"/>																																																
												
							<p:outputLabel for="TelCelular" value="Telefone Celular: " />
							<p:inputText id="TelCelular" value="#{responsavelMB.objetoResponsavel.telCelular}" styleClass="phone" label="Telefone Celular"/>		
									
							<p:outputLabel for="Endereco" value="Endereço: " />
							<p:inputText id="Endereco" value="#{responsavelMB.objetoResponsavel.endereco}"  label="Endereço" onblur="" style="width:400px;"/>  	
							
							<p:outputLabel for="Bairro" value="Bairro: " />
							<p:inputText id="Bairro" value="#{responsavelMB.objetoResponsavel.bairro}"  label="Bairro" onblur="" style="width:400px;"/> 
							
							<p:outputLabel for="Complemento" value="Complemento: " />
							<p:inputText id="Complemento" value="#{responsavelMB.objetoResponsavel.complemento}" label="Complemento" onblur="" style="width:400px;"/> 
							
							<p:outputLabel for="Cidade" value="Cidade: " />
							<p:inputText id="Cidade" value="#{responsavelMB.objetoResponsavel.cidade}"  label="Cidade"  onblur="" style="width:400px;"/> 
							
							<p:outputLabel for="Cep" value="Cep: " />
							<p:inputMask id="Cep" value="#{responsavelMB.objetoResponsavel.cep}" mask="99999-999"  label="Cep"/>	
					
							<p:outputLabel for="Estado" value="Estado: " />
							<p:selectOneMenu id="Estado" value="#{responsavelMB.objetoResponsavel.estado}"  label="Estado" style="width:410px;">
								<f:selectItem itemValue="" itemLabel="Escolha o Estado" />
								<f:selectItem itemValue="AC" itemLabel="ACRE" />
								<f:selectItem itemValue="AL" itemLabel="ALAGOAS" />
								<f:selectItem itemValue="AP" itemLabel="AMAPÁ" />
								<f:selectItem itemValue="AM" itemLabel="AMAZONAS" />
								<f:selectItem itemValue="BA" itemLabel="BAHIA" />
								<f:selectItem itemValue="CE" itemLabel="CEARÁ" />
								<f:selectItem itemValue="DF" itemLabel="DISTRITO FEDERAL" />
								<f:selectItem itemValue="ES" itemLabel="ESPIRITO SANTO" />
								<f:selectItem itemValue="GO" itemLabel="GOIÁS" />
								<f:selectItem itemValue="MA" itemLabel="MARANHÃO" />
								<f:selectItem itemValue="MT" itemLabel="MATO GROSSO" />
								<f:selectItem itemValue="MS" itemLabel="MATO GROSSO DO SUL" />
								<f:selectItem itemValue="MG" itemLabel="MINAS GERAIS" />
								<f:selectItem itemValue="PA" itemLabel="PARÁ" />
								<f:selectItem itemValue="PB" itemLabel="PARAIBA" />
								<f:selectItem itemValue="PR" itemLabel="PARANÁ" />
								<f:selectItem itemValue="PE" itemLabel="PERNAMBUCO" />
								<f:selectItem itemValue="PI" itemLabel="PIAUÍ" />
								<f:selectItem itemValue="RJ" itemLabel="RIO DE JANEIRO" />
								<f:selectItem itemValue="RN" itemLabel="RIO GRANDE DO NORTE" />
								<f:selectItem itemValue="RS" itemLabel="RIO GRANDE DO SUL" />
								<f:selectItem itemValue="RO" itemLabel="RONDÔNIA" />
								<f:selectItem itemValue="RR" itemLabel="RORAIMA" />
								<f:selectItem itemValue="SC" itemLabel="SANTA CATARINA" />
								<f:selectItem itemValue="SP" itemLabel="SÃO PAULO" />
								<f:selectItem itemValue="SE" itemLabel="SERGIPE" />
								<f:selectItem itemValue="TO" itemLabel="TOCANTINS" />						    
							</p:selectOneMenu>					
		
							<p:outputLabel for="Observacao" value="Observação: " />
							<p:inputTextarea id="Observacao" rows="10" cols="48" counter="display" maxlength="3000" onblur="" counterTemplate="{0} characters remaining." autoResize="false" value="#{responsavelMB.objetoResponsavel.observacao}"/>
							<p:outputLabel id="display" styleClass="labelBold"/>																					
						</h:panelGrid>																		
			</p:panel>

			<div align="center">
				<p:commandButton value="Ok" ajax="false" icon="ui-icon-check" action="#{responsavelMB.inserir()}" style="TEXT-DECORATION: bold;"/>		 						
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="ResponsavelConsultar.xhtml" style="TEXT-DECORATION: bold; "/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
