<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/Menus/Menu.xhtml">
	<ui:define name="conteudo">
		<h:form id="form" enctype="multipart/form-data">

			<p:panel id="PanelContaContabil"
				header="Termo - #{termoMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus />
				<p:messages />
				<h:panelGrid columns="2">


					<p:outputLabel for="Identificacao" value="Identificação"
						styleClass="labelBold" />
					<p:inputText id="Identificacao"
						value="#{termoMB.objetoTermo.identificacao}" label="Nome"
						required="true" onblur="" style="width:400px;">
					</p:inputText>

					<p:outputLabel for="descricao" value="Descrição"
						styleClass="labelBold" />
					<p:inputText id="descricao"
						value="#{termoMB.objetoTermo.descricao}" label="Nome"
						required="true" onblur="" style="width:400px;">
					</p:inputText>

					<p:outputLabel for="instrucao" value="Instrução"
						styleClass="labelBold" />
					<p:inputText id="instrucao"
						value="#{termoMB.objetoTermo.instrucao}" label="Nome"
						required="true" onblur="" style="width:400px;">
					</p:inputText>

					<p:outputLabel for="DiasAceite" value="Dias de aceite" styleClass="labelBold" />
					
					<p:inputNumber id="DiasAceite"
						value="#{termoMB.objetoTermo.diasAceite}"
						label="Aceite" required="true" onblur="" style="width:100px;" minValue="0"  maxValue="99" maxlength="2" oninput="this.value = this.value.replace(/[^\d]/g, '')">
					</p:inputNumber>
					
				    
					<p:outputLabel for="DataInicio" value="Data Inicio" styleClass="labelBold" />
				    <p:datePicker id="DataInicio"  value="#{termoMB.objetoTermo.inicioValidade}" pattern="dd/MM/yyyy"  locale="pt" required="true"/>
	
				    <p:outputLabel for="DataFim" value="Data Fim" styleClass="labelBold" />
				    <p:datePicker id="DataFim"  value="#{termoMB.objetoTermo.fimValidade}" pattern="dd/MM/yyyy"  locale="pt" />
	
	
					<h:outputLabel for="userPerfil" value="Perfil: " />
					<p:selectOneMenu id="userPerfil"
						value="#{termoMB.idPerfilSelecionado}">
						<f:selectItems value="#{termoMB.perfil}" var="perfil"
							itemLabel="#{perfil.perfil}" itemValue="#{perfil.id}" />
						<p:ajax update="PanelContaContabil" />
					</p:selectOneMenu>

					<h:outputLabel value="Incluir Usuario " rendered="#{termoMB.idPerfilSelecionado eq '5000'}"/>
					<h:panelGrid columns="1" id="termosusuario" rendered="#{termoMB.idPerfilSelecionado eq '5000'}" >

						<p:pickList id="usersPickList"
							value="#{termoMB.listaDeUsuariosPickList}" var="usuario"
							itemValue="#{usuario}" itemLabel="#{usuario.name}"
							showSourceControls="false" showTargetControls="false"
							showCheckbox="true" showSourceFilter="true"
							showTargetFilter="true" sourceFilterPlaceholder="Buscar usuarios"
							targetFilterPlaceholder="Buscar usuarios selecionados"
							filterMatchMode="contains" responsive="true">

							<f:facet name="sourceCaption">Usuarios</f:facet>
							<f:facet name="targetCaption">Usuarios Selecionados</f:facet>

							<p:ajax event="transfer" listener="#{termoMB.onTransfer}" />
							<p:ajax event="select" listener="#{termoMB.onSelect}" />
							<p:ajax event="unselect" listener="#{termoMB.onUnselect}" />
							<p:ajax event="reorder" listener="#{termoMB.onReorder}" />
							
							<p:column style="width:94%">
								<div class="flex align-items-center">
									<span class="flag flag-#{usuario.id} mr-2"
										style="width: 30px; height: 20px" />
									<h:outputText value="#{usuario.name}" />
								</div>
							</p:column>
						</p:pickList>
					</h:panelGrid>

					<h:outputLabel value="Arquivo: " />
					<h:panelGrid columns="1" id="dtFileTermo">

						<p:fileUpload label="Selecionar Arquivo" multiple="false"
							skinSimple="true"
							rendered="#{termoMB.objetoTermo.arquivo == null}"
							value="#{termoMB.file}" mode="simple" dragDropSupport="true"
							update="dtFileTermo">
						</p:fileUpload>
						<h:outputLabel value="#{termoMB.objetoTermo.arquivo}"
							rendered="#{termoMB.objetoTermo.arquivo != null}" />
						<p:commandButton value="Trocar arquivo" ajax="true"
							icon="ui-icon-check"
							rendered="#{termoMB.objetoTermo.arquivo != null}"
							action="#{termoMB.trocarArquivo()}" update="dtFileTermo"
							style="TEXT-DECORATION: bold;" />

					</h:panelGrid>


				</h:panelGrid>
			</p:panel>


			<div align="center">
				<p:commandButton value="Salvar" ajax="false" icon="ui-icon-check"
					action="#{termoMB.salvar()}" style="TEXT-DECORATION: bold;" />
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true"
					icon="ui-icon-cancel" action="TermoConsultar.xhtml"
					style="TEXT-DECORATION: bold; " />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
