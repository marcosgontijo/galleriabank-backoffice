<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
			    template="../MenuCadastros.xhtml">
	<ui:define name="conteudo">  
		<h:form id="form">	
		<script src="../../resources/js/functions.js"></script>
		<script src="../../resources/js/jquery.mask.min.js"></script>		
			<p:panel id="PanelEmpresaCobranca" header="Empresa de Cobrança - #{empresaCobrancaMB.tituloPainel}" style="margin-bottom:10px;">
				<p:focus /> 
				<p:messages/>	
						<h:panelGrid columns="2">	
							<p:outputLabel for="Sistema" value="Utilizar no sistema: " styleClass="labelBold" />
							<p:selectOneRadio id="Sistema" value="#{empresaCobrancaMB.objetoEmpresaCobranca.sistema}" required="true">
					            <f:selectItem itemLabel="Cobrança" itemValue="Cobrança" />
					            <f:selectItem itemLabel="Locação" itemValue="Locação" />
					            <f:selectItem itemLabel="Desativado" itemValue="Desativado" />
					        </p:selectOneRadio>		
					        
							<p:outputLabel for="Nome" value="Razão Social: " styleClass="labelBold" />
							<p:inputText id="Nome" value="#{empresaCobrancaMB.objetoEmpresaCobranca.nome}" onblur="" label="Nome" required="true"  style="width:400px;"></p:inputText>
							  
							<p:outputLabel for="CNPJ" value="CNPJ: " styleClass="labelBold"/>
							<p:inputMask id="CNPJ" value="#{empresaCobrancaMB.objetoEmpresaCobranca.cnpj}" label="CNPJ" mask="99.999.999/9999-99" required="true" validator="#{empresaCobrancaMB.validaCNPJ}">
							</p:inputMask>
							
							<p:outputLabel for="Endereco" value="Endereço: "  styleClass="labelBold" />
							<p:inputText id="Endereco" value="#{empresaCobrancaMB.objetoEmpresaCobranca.endereco}"  label="Endereço" style="width:400px;" required="true" />  	
							
							<p:outputLabel for="Bairro" value="Bairro: "  styleClass="labelBold" />
							<p:inputText id="Bairro" value="#{empresaCobrancaMB.objetoEmpresaCobranca.bairro}"  label="Bairro" style="width:400px;" required="true" /> 

							<p:outputLabel for="Cidade" value="Cidade: "  styleClass="labelBold" />
							<p:inputText id="Cidade" value="#{empresaCobrancaMB.objetoEmpresaCobranca.cidade}"  label="Cidade"  style="width:400px;" required="true" /> 
							
							<p:outputLabel for="Cep" value="Cep: "  styleClass="labelBold" />
							<p:inputMask id="Cep" value="#{empresaCobrancaMB.objetoEmpresaCobranca.cep}" mask="99999-999"  label="Cep" required="true" />	
					
							<p:outputLabel for="Estado" value="Estado: "  styleClass="labelBold" />
							<p:selectOneMenu id="Estado" value="#{empresaCobrancaMB.objetoEmpresaCobranca.estado}"  label="Estado" style="width:410px;" required="true" >
								<f:selectItem itemValue="" itemLabel="Escolha o Estado" />
								<f:selectItem itemValue="AC" itemLabel="ACRE" />
								<f:selectItem itemValue="AL" itemLabel="ALAGOAS" />
								<f:selectItem itemValue="AP" itemLabel="AMAPÁ" />
								<f:selectItem itemValue="AM" itemLabel="AMAZONAS" />
								<f:selectItem itemValue="BA" itemLabel="BAHIA" />
								<f:selectItem itemValue="CE" itemLabel="CEARÁ" />
								<f:selectItem itemValue="DF" itemLabel="DISTRITO FEDERAL" />
								<f:selectItem itemValue="ES" itemLabel="ESPIRITO SANTO" />
								<f:selectItem itemValue="GO" itemLabel="GOIÁS" />
								<f:selectItem itemValue="MA" itemLabel="MARANHÃO" />
								<f:selectItem itemValue="MT" itemLabel="MATO GROSSO" />
								<f:selectItem itemValue="MS" itemLabel="MATO GROSSO DO SUL" />
								<f:selectItem itemValue="MG" itemLabel="MINAS GERAIS" />
								<f:selectItem itemValue="PA" itemLabel="PARÁ" />
								<f:selectItem itemValue="PB" itemLabel="PARAIBA" />
								<f:selectItem itemValue="PR" itemLabel="PARANÁ" />
								<f:selectItem itemValue="PE" itemLabel="PERNAMBUCO" />
								<f:selectItem itemValue="PI" itemLabel="PIAUÍ" />
								<f:selectItem itemValue="RJ" itemLabel="RIO DE JANEIRO" />
								<f:selectItem itemValue="RN" itemLabel="RIO GRANDE DO NORTE" />
								<f:selectItem itemValue="RS" itemLabel="RIO GRANDE DO SUL" />
								<f:selectItem itemValue="RO" itemLabel="RONDÔNIA" />
								<f:selectItem itemValue="RR" itemLabel="RORAIMA" />
								<f:selectItem itemValue="SC" itemLabel="SANTA CATARINA" />
								<f:selectItem itemValue="SP" itemLabel="SÃO PAULO" />
								<f:selectItem itemValue="SE" itemLabel="SERGIPE" />
								<f:selectItem itemValue="TO" itemLabel="TOCANTINS" />						    
							</p:selectOneMenu>																				
						</h:panelGrid>																		
			</p:panel>
			
			<p:panel id="PanelBanco" header="Dados Bancários" style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="Banco: " styleClass="labelBold" />
					<p:outputLabel value="237 | Banco Bradesco S.A." styleClass="labelBold" />												
				</h:panelGrid>
				<h:panelGrid columns="4">																	
					<p:outputLabel for="agencia" value="Agência: " styleClass="labelBold" />					
					<p:inputText id="agencia" value="#{empresaCobrancaMB.objetoEmpresaCobranca.agencia}" label="Agência" style="width:50px;margin-left: 10px;" required="true"/> 
					
					<p:outputLabel for="digitoAgencia" value=" - " styleClass="labelBold" />					
					<p:inputText id="digitoAgencia" value="#{empresaCobrancaMB.objetoEmpresaCobranca.digitoAgencia}" label="Dígito Agência" style="width:20px;" required="true"/> 
					
					<p:outputLabel for="codigoBeneficiario" value="Código Beneficiário: " styleClass="labelBold" />					
					<p:inputText id="codigoBeneficiario" value="#{empresaCobrancaMB.objetoEmpresaCobranca.codigoBeneficiario}" label="Código Beneficiário" style="width:50px;margin-left: 10px;" required="true"/> 
					
					<p:outputLabel for="digitoBeneficiario" value=" - " styleClass="labelBold" />					
					<p:inputText id="digitoBeneficiario" value="#{empresaCobrancaMB.objetoEmpresaCobranca.digitoBeneficiario}" label="Dígito Beneficiário" style="width:20px;" required="true"/>			
				</h:panelGrid>
				<h:panelGrid columns="2">								
					<p:outputLabel for="numeroConvenio" value="Número do Convênio: " styleClass="labelBold" />					
					<p:inputText id="numeroConvenio" value="#{empresaCobrancaMB.objetoEmpresaCobranca.numeroConvenio}" label="Número do Convênio" style="width:50px;" required="true"/>
					
					<p:outputLabel for="carteira" value="Carteira: " styleClass="labelBold" />					
					<p:inputText id="carteira" value="#{empresaCobrancaMB.objetoEmpresaCobranca.carteira}" label="Carteira" style="width:20px;" required="true"/>
				</h:panelGrid>				  													 
			</p:panel>
			
			<p:panel id="PanelBoleto" header="Dados do Boleto" style="margin-bottom:10px;">
				<h:panelGrid columns="2">				
					<p:outputLabel for="localPagamento" value="Local do Pagamento: " styleClass="labelBold" />					
					<p:inputText id="localPagamento" value="#{empresaCobrancaMB.objetoEmpresaCobranca.localPagamento}" onblur="" label="Local do Pagamento" style="width:400px;"/> 
					
					<p:outputLabel for="instrucao1" value="Instrução 1: " styleClass="labelBold" />					
					<p:inputText id="instrucao1" value="#{empresaCobrancaMB.objetoEmpresaCobranca.instrucao1}" label="Instrução 1" style="width:400px;" required="true"/> 
					
					<p:outputLabel for="instrucao2" value="Instrução 2: " styleClass="labelBold" />					
					<p:inputText id="instrucao2" value="#{empresaCobrancaMB.objetoEmpresaCobranca.instrucao2}" label="Instrução 2" style="width:400px;" required="true"/> 
					
					<p:outputLabel for="instrucao3" value="Instrução 3: " styleClass="labelBold" />					
					<p:inputText id="instrucao3" value="#{empresaCobrancaMB.objetoEmpresaCobranca.instrucao3}" label="Instrução 3" style="width:400px;" required="true"/> 
					
					<p:outputLabel for="instrucao4" value="Instrução 4: " styleClass="labelBold" />					
					<p:inputText id="instrucao4" value="#{empresaCobrancaMB.objetoEmpresaCobranca.instrucao4}" label="Instrução 4" style="width:400px;" required="true"/> 
					
					<p:outputLabel for="instrucao5" value="Instrução 5: " styleClass="labelBold" />					
					<p:inputText id="instrucao5" value="#{empresaCobrancaMB.objetoEmpresaCobranca.instrucao5}" label="Instrução 5" style="width:400px;" required="true"/> 					 										 			
				</h:panelGrid>												 
			</p:panel>
			
			<div align="center">
				<p:commandButton value="Ok" ajax="false" icon="ui-icon-check" action="#{empresaCobrancaMB.inserir()}" style="TEXT-DECORATION: bold;"/>		 						
				<p:spacer height="10" />
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="EmpresaCobrancaConsultar.xhtml" style="TEXT-DECORATION: bold; "/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
