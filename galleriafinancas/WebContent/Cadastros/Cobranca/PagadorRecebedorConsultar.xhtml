<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui"
	  template="../MenuCadastros.xhtml">

	<ui:define name="conteudo">  
		<h:form style="margin-bottom:10px;">				
			
			<p:messages id="mensagens" showDetail="true"/>							
			<p:panel id="ConsultaPagadorRecebedor" header="Pagador / Recebedor - Consultar" style="margin-bottom:10px;">		    		    
   		    <script>
		        function validatePhone() {
		
		           var masks = ['000.000.000-00'];
		           	$('.phone').mask(masks, {onKeyPress:
		                  function(val, e, field, options) {
		                            field.mask(maskBehavior(val, e, field, options), options);
		                        }
		            });
		        }
		        $(document).ready(function() {
		            validatePhone();
		        }
		        );
			</script>
			<p:dataTable id="dtPagadorRecebedor" var="PagadorRecebedor" value="#{pagadorRecebedorMB.lazyModel}" paginator="true" rows="20" lazy="true"
   		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
   		         currentPageReportTemplate="( {currentPage}   de   {totalPages} )" 
                 rowsPerPageTemplate="20,40,60,80" selection="" emptyMessage="" sortBy="#{PagadorRecebedor.nome}">
			        <f:facet name="header">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{pagadorRecebedorMB.clearFields}"/>
			        </f:facet>			        
			        <p:column style="text-align: center;" headerText="Nome" filterBy="#{PagadorRecebedor.nome}" filterMatchMode="contains" sortBy="#{PagadorRecebedor.nome}">
			            <h:outputText value="#{PagadorRecebedor.nome}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="CPF" filterBy="#{PagadorRecebedor.cpf}" filterFunction="#{pagadorRecebedorMB.filterByCPF}" >
			            <h:outputText value="#{PagadorRecebedor.cpf}" />
			        </p:column>
			        <p:column style="text-align: center;" headerText="CNPJ" filterBy="#{PagadorRecebedor.cnpj}" filterMatchMode="contains" sortBy="#{PagadorRecebedor.cnpj}">
			            <h:outputText value="#{PagadorRecebedor.cnpj}" />
			        </p:column>
			        <p:column style="width:120px;">
			        	<p:commandButton action="#{pagadorRecebedorMB.clearFieldsView}" ajax="false" icon="ui-icon-search" title="Detalhes">
			        		<f:setPropertyActionListener target="#{pagadorRecebedorMB.objetoPagadorRecebedor}" value="#{PagadorRecebedor}" />  			        		
			        		<f:setPropertyActionListener target="#{pagadorRecebedorMB.updateMode}" value="false" />
			        		<f:setPropertyActionListener target="#{pagadorRecebedorMB.deleteMode}" value="false" />
		                </p:commandButton>
		                <shiro:hasAnyRoles name="ROOT, COBRANCA">
			                <p:spacer width="10" height="10"/>
			                <p:commandButton action="#{pagadorRecebedorMB.clearFieldsUpdate}" ajax="false" icon="ui-icon-pencil" title="Editar">
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.objetoPagadorRecebedor}" value="#{PagadorRecebedor}" />
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.updateMode}" value="true" />
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.deleteMode}" value="false" />
			                </p:commandButton>
			                <p:spacer width="10" height="10"/>
			                <p:commandButton action="#{pagadorRecebedorMB.clearFieldsView}" ajax="false" icon="ui-icon-trash" title="Excluir">
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.objetoPagadorRecebedor}" value="#{PagadorRecebedor}" />
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.updateMode}" value="false" />
			                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.deleteMode}" value="true" />
			                </p:commandButton> 
		               	</shiro:hasAnyRoles>
		            </p:column>			        		               		        			        			           			 		
			        <f:facet name="footer">
						<p:commandButton value="Adicionar" ajax="false" icon="ui-icon-plus" action="#{pagadorRecebedorMB.clearFields}">
							<f:setPropertyActionListener target="#{pagadorRecebedorMB.updateMode}" value="false" />
		                	<f:setPropertyActionListener target="#{pagadorRecebedorMB.deleteMode}" value="false" />
		                </p:commandButton>
			        </f:facet>
				</p:dataTable>
			</p:panel>
			<div align="center">	
				<p:commandButton ajax="false" value="Fechar" immediate="true" icon="ui-icon-close" action="MenuCadastros.xhtml"/>
			</div>	
		</h:form>	
	</ui:define>
</ui:composition>
