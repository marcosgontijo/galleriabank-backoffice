<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
			    template="/Menus/Menu.xhtml">
	<ui:define name="conteudo">

					<p:outputLabel value="Pagador 2: " styleClass="labelBold" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador2.id > 0}"/>

					<p:outputLabel value="Pagador 4: " styleClass="labelBold" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador4.id > 0}"/>
					<p:outputLabel value="#{gruposPagadoresMB.objetoGruposPagadores.pagador4.cpfCC}#{gruposPagadoresMB.objetoGruposPagadores.pagador4.cnpjCC} - #{gruposPagadoresMB.objetoGruposPagadores.pagador4.nomeCC}" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador4.id > 0}"/>

					<p:outputLabel value="Pagador 6: " styleClass="labelBold" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador6.id > 0}"/>
					<p:outputLabel value="#{gruposPagadoresMB.objetoGruposPagadores.pagador6.cpfCC}#{gruposPagadoresMB.objetoGruposPagadores.pagador6.cnpjCC} - #{gruposPagadoresMB.objetoGruposPagadores.pagador6.nomeCC}" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador6.id > 0}"/>

					<p:outputLabel value="#{gruposPagadoresMB.objetoGruposPagadores.pagador8.cpfCC}#{gruposPagadoresMB.objetoGruposPagadores.pagador8.cnpjCC} - #{gruposPagadoresMB.objetoGruposPagadores.pagador8.nomeCC}" rendered="#{gruposPagadoresMB.objetoGruposPagadores.pagador8.id > 0}"/>

			<div align="center">
				<p:commandButton value="Excluir" ajax="false" action="#{gruposPagadoresMB.excluir}"  icon="ui-icon-trash" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold;" rendered="#{gruposPagadoresMB.deleteMode}"/>		 						
				<p:spacer height="10" rendered="#{gruposPagadoresMB.deleteMode}"/>
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="GruposPagadoresConsultar.xhtml" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{gruposPagadoresMB.deleteMode}"/>											
				<p:commandButton value="Voltar" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" action="GruposPagadoresConsultar.xhtml" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{!gruposPagadoresMB.deleteMode}"/>

</ui:composition>
