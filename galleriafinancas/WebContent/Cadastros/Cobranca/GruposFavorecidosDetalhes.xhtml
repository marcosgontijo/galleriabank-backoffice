				<p:spacer height="10" rendered="#{gruposFavorecidosMB.deleteMode}"/>
				<p:commandButton value="Cancelar" ajax="false" immediate="true" icon="ui-icon-cancel" action="GruposFavorecidosConsultar.xhtml" style="FONT-SIZE: 10pt;TEXT-DECORATION: bold; " rendered="#{gruposFavorecidosMB.deleteMode}"/>
